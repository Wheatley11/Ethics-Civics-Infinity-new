 NANOCOMPOSITE_CARAPACE_DESC: "The organic growth of durasteel armor plates makes creatures more resistant to damage from munitions."
 CERAMO_CHITIN_CARAPACE: "Ceramo Chitin Carapace"
 CERAMO_CHITIN_CARAPACE_DESC: "Reinforcement of a creature's natural armor with microscopic ceramic compounds increases survivability."
 PLASTEEL_CARAPACE: "Nanocomposite Carapace"
 PLASTEEL_CARAPACE_DESC: "Small modifications in a creature's genome allows for mineral nutrients to form a protective nanocomposite shell over the epidermis."
 DURASTEEL_CARAPACE: "Nucleon Grille Carapace"
 DURASTEEL_CARAPACE_DESC: "$ARMOR_4_DESC$"
 NEUTRONIUM_CARAPACE: "Neutronium Carapace"
 NEUTRONIUM_CARAPACE_DESC: "Stimulating the growth of Neutronium armor plates requires pushing the creature's genome to its limits. This extraordinarily robust carapace can withstand damage that would liquify other defenses."
 

# 推进器科技线
 tech_thrusters_1:0 "Ion Thrusters"
 tech_thrusters_1_desc:0 "Ion thrusters use working fluid ionization to generate ions, which accelerate ejection under the action of electrostatic fields to generate thrust."
 tech_thrusters_2:0 "Magnetic Impulse Thrusters"
 tech_thrusters_2_desc:0 "A propulsion system based on nuclear reaction power, the plasma generated by the fusion reactor propels the ship through a huge magnetic coil, which is a magnetic plasma-powered thruster."
 tech_thrusters_3:0 "Antimatter Thrusters"
 tech_thrusters_3_desc:0 "Through the huge energy generated by the annihilation of positive and antimatter to drive the ship, the subspace coil releases the reaction force generated by high-speed motion in subspace, allowing the crew to adapt to the movement approaching the speed of light."
 tech_thrusters_4:0 "Curvature Twisted Thrusters"
 tech_thrusters_4_desc:0 "New intragalactic propulsion methods, by manipulating the gravity of star generation, we can change the curvature of the space around the ship, and then break through the limit of the speed of light in the star system."
 tech_dark_matter_propulsion:0 "Quasi-space-time Thrusters"
 tech_dark_matter_propulsion_desc:0 "$SHIP_THRUSTER_5_DESC$"

 SHIP_THRUSTER_1:0 "Ion Thrusters"
 SHIP_THRUSTER_1_DESC:0 "Ion thrusters use working fluid ionization to generate ions, which accelerate ejection under the action of electrostatic fields to generate thrust."
 SHIP_THRUSTER_2:0 "Magnetic Impulse Thrusters"
 SHIP_THRUSTER_2_DESC:0 "The plasma produced by the nuclear reactor propels the ship through a huge magnetic coil, which is formally a magnetic plasma-powered thruster."
 SHIP_THRUSTER_3:0 "Antimatter Thrusters"
 SHIP_THRUSTER_3_DESC:0 "Through the huge energy generated by the annihilation of positive and antimatter to drive the ship, the subspace coil releases the reaction force generated by high-speed motion in subspace, allowing the crew to adapt to the movement approaching the speed of light."
 SHIP_THRUSTER_4:0 "Curvature Twisted Thrusters"
 SHIP_THRUSTER_4_DESC:0 "New intragalactic propulsion methods, by manipulating the gravity of star generation, we can change the curvature of the space around the ship, and then break through the limit of the speed of light in the star system."
 SHIP_THRUSTER_5:0 "Quasi-space-time Thrusters"
 SHIP_THRUSTER_5_DESC:1 "These devices can temporarily map the material composition of a ship to other universes, making it temporarily dark matter and circumventing the influence of the physical rules of this universe on the ship's travel."
 
 TECH_UNLOCK_THRUSTER_1_TITLE:0 "§HUnlocks Component:§!Ion Thrusters"
 TECH_UNLOCK_THRUSTER_1_DESC:0 "§HIon Thrusters§!\nInstead of propulsion fuel, an electronic thruster that uses ion beams to generate propulsion is used."
 TECH_UNLOCK_THRUSTER_2_TITLE:0 "§HUnlocks Component:§!Magnetic Impulse Thrusters"
 TECH_UNLOCK_THRUSTER_2_DESC:0 "§HMagnetic Impulse Thrusters§!\nThe advanced fusion direct injection propulsion system allows the vessel to reach faster sub-light speeds and enhance maneuverability."
 TECH_UNLOCK_THRUSTER_3_TITLE:0 "§HUnlocks Component:§!Antimatter Thrusters"
 TECH_UNLOCK_THRUSTER_3_DESC:0 "§HAntimatter Thrusters§!\nHighly advanced antimatter-powered thrusters that can reach near the speed of light while giving ships unrivaled maneuverability."
 TECH_UNLOCK_THRUSTER_4_TITLE:0 "§HUnlocks Component:§!Curvature Twisted Thrusters"
 TECH_UNLOCK_THRUSTER_4_DESC:0 "§HCurvature Twisted Thrusters§!\nManipulate the gravitational pull of stars to change the curvature of space around ships, and then break through the speed of light limits in the star system."
 

 # 动能炮科技线
 tech_mass_drivers_1:0 "Electromagnetic Coilguns"
 tech_mass_drivers_1_desc:0 "Such electromagnetic projectiles use electromagnetic coils to accelerate the rotation of an armor-piercing projectile to extremely high speeds."
 tech_mass_drivers_2:0 "Electromagnetic Railgun"
 tech_mass_drivers_2_desc:0 "The latest in electromagnetic accelerators, railguns use twin parallel rails to fire projectiles at incredible speeds."
 tech_mass_drivers_3:0 "Antimatter Railgun"
 tech_mass_drivers_3_desc:0 "Through electromagnetic orbitals, we are able to launch antimatter without direct contact with antimatter to achieve amazing killing effects."
 tech_mass_drivers_4:0 "Neutron Regiment Gun"
 tech_mass_drivers_4_desc:0 "A more powerful mass weapon, the internally loaded neutron-like star shells are capable of causing maximum damage to enemies in high sublight conditions."
 tech_mass_drivers_5:0 "Gravitational Slingshot"
 tech_mass_drivers_5_desc:0 "The product of upgrading the old-fashioned electromagnetic orbit to a gravitational orbit, it can be launched more accurately and faster."
 
