 # 导弹科技线
 tech_missiles_1:0 "Nuclear Missiles"
 tech_missiles_1_desc:0 "Space-based missiles equipped with high-yield nuclear warheads. Despite being an old pre-space-age technology, this simple and crude guided weapon is surprisingly efficient at range."
 tech_missiles_2:0 "Antimatter Missiles"
 tech_missiles_2_desc:0 "These advanced missiles are equipped with powerful antimatter warheads, and more sophisticated navigation systems greatly improve the ability to resist the enemy."
 tech_missiles_3:0 "Heavy Matter Fusion Missiles"
 tech_missiles_3_desc:0 "A complete version of an atomic missile with a heavy material nuclear reactor that converts 100% of the material in the target ship's hit area into massive and uncontrollable energy, destroying enemy ships."
 tech_missiles_4:0 "Quantum Missiles"
 tech_missiles_4_desc:0 "The latest deep-space missile can draw vacuum zero energy from the vacuum during flight and release it at the moment of collision with the target."
 tech_missiles_5:0 "Singularity Missiles"
 tech_missiles_5_desc:0 "These cutting-edge warheads contain tiny bare singularities inside that, when released, distort the physical rules of the surrounding space and shred the structure of the target."

