 tech_energy_lance_1:0 "Annihilation Light Spear"
 tech_energy_lance_1_desc:1 "These heavy energy weapons can emit focused antiparticle rays and cause significant damage. The size of the launch array limits their ability to be installed only on axis based weapon bases."
 tech_energy_lance_2:0 "Wormhole Light Spear"
 tech_energy_lance_2_desc:1 "This weapon can emit light spear rays carrying enormous energy, effectively striking enemies outside of the light cone. Like its previous version, it can only be installed on the axis based weapon base."

 ENERGY_LANCE_1:0 "Annihilation Light Spear"
 ENERGY_LANCE_1_DESC:1 "This type of heavy energy weapon can cause significant damage by emitting highly concentrated antiparticle beams."
 ENERGY_LANCE_2:0 "Wormhole Light Spear"
 ENERGY_LANCE_2_DESC:1 "Use a micro wormhole device to launch a light spear attack on enemies outside the light cone, allowing enemy ships to withstand massive energy damage without any defenses."

