 # 能源科技线
 tech_fission_power:0 "Fusion Power"
 tech_fission_power_desc:1 "Nuclear fusion can provide a lot of energy for ships, and the large number of free hydrogen atoms in the universe can also guarantee a fuel source for deep space voyages to a certain extent."
 tech_fusion_power:0 "Cold Fusion Power"
 tech_fusion_power_desc:1 "Cryogenic fusion technology reduces the energy consumption of the heat dissipation system caused by traditional high-temperature fusion reactors, greatly improving the efficiency of energy use."
 tech_cold_fusion_power:0 "Antimatter Power"
 tech_cold_fusion_power_desc:1 "Using the annihilation effect created by the combination of positive and negative matter, we can get huge amounts of energy to keep the ship running."
 tech_antimatter_power:0 "Blackhole Radiation Power"
 tech_antimatter_power_desc:1 "The new technology uses high-energy lasers to create a proton-sized micro-black hole in the reactor core, and we can drive ship systems by harvesting the radiation generated during the black hole's evaporation."
 tech_zero_point_power:0 "Zero Point Power"
 tech_zero_point_power_desc:1 "Extracting vacuum zero energy is currently the most efficient way to produce energy, which can supply ships with almost unlimited energy."
 tech_dark_matter_power_core:0 "Dark Matter Power"
 tech_dark_matter_power_core_desc:1 "Dark matter can open a passage to a certain high-dimensional space, allowing us to perform energy-intensive energy conversion operations in other universes at a near-zero cost."
 
