 # 双穿科技线
 tech_space_cloud_weapon_1:0 "Cloud Lightning Conduits"
 tech_space_cloud_weapon_1_desc:1 "Void Clouds can create random particle turbulence through clusters of high-energy matter that make up its core. According to this principle, the use of the same composition of the reaction substance combined with a special control conduit equipment can create a powerful energy weapon."
 tech_arc_emitter_1:0 "Macroatomic Arcs"
 tech_arc_emitter_1_desc:1 "The weapon can send a spherical stream of electrons from high-dimensional space collapsed to a low-dimensional quantum state to the target, and can somewhat ignore the armor and shield to strike the personnel inside the spacecraft."
 tech_arc_emitter_2:0 "Superstring Oscillator"
 tech_arc_emitter_2_desc:0 "By manipulating the string vibration on a string theory scale, string entanglement occurs at the same frequency as the target substance to generate a guided energy field. The massive supersymmetric particles produced afterwards will move along these energy fields, and because the large-mass supersymmetric particles responsible for killing in the process are in a state of superimposed motion, they can ignore the barrier of conventional matter and energy field, and directly communicate through the same frequency field of the target substance and the superstring oscillator to produce efficient killing efficiency."
 
 SPACE_CLOUD_WEAPON_1:0 "Cloud Lightning"
 SPACE_CLOUD_WEAPON_1_DESC:1 "By simulating particle reactions inside Void Clouds, our weapon can generate irregular supersymmetric particles that integrate along paths, causing terrifying energy shocks."
 ARC_EMITTER_1:0 "Macroatomic Arcs"
 ARC_EMITTER_1_DESC:0 "Sending a spherical stream of electrons from high-dimensional space collapsed to a low-dimensional quantum state to the target can ignore powerful weapons of armor and shields."
 ARC_EMITTER_2:0 "Superstring Oscillator"
 ARC_EMITTER_2_DESC:0 "By digging deeper into the essence of macroatoms, the super-dimensional strings, we have mastered the ability to change the laws of physics on a small scale, and our weapons will surely hit the enemy ship hull in the cause and effect of macro-spacetime."


 tech_disruptors_1:0 "Electromagnetic Disruptors"
 tech_disruptors_1_desc:1 "The Disruptors cracker releases high-energy beams capable of weakening and destroying the electromagnetic force that brings together the constituent atoms of a target. They are able to penetrate shields and armor and inflict direct devastating blows on enemy hulls and crews."
 tech_disruptors_2:0 "Strong Interaction Disruptors"
 tech_disruptors_2_desc:1 "Upgraded versions of Disruptors fire more destructive gluon particles at targets, capable of damaging the target's atomic structure."
 tech_disruptors_3:0 "Phase Disruptors"
 tech_disruptors_3_desc:1 "This extremely enhanced version of Disruptors can create anomalous spatial structures in specific orientations, cutting off the space-time continuity of the target."

