 tech_archaeoshield:0 "Ancient Suspension Field"
 tech_archaeoshield_desc:0 "Suspension Field has a projection range far beyond normal shields, and it can use ancient technology to modify the curvature of space at the moment of impact, giving the shield a longer window of time to consume the energy of incoming attacks."


