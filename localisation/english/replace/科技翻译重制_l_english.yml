l_english:

 # 机器人科技线
 tech_robotic_workers:0 "Robotic Workers"
 tech_robotic_workers_desc:0 "This robot unit has the ability to recognize natural language, can accurately complete heavy physical labor under simple voice commands, and is perfect for cheap labor."
 tech_droid_workers:0 "Droids AI"
 tech_droid_workers_desc:0 "An upgraded version of robotic labor, complex simulated neural circuits that enable it to empathize with naturally intelligent beings and take on complex tasks such as artistic creation."
 tech_synthetic_workers:0 "Synthetics AI"
 tech_synthetic_workers_desc:0 "Advanced robots, whose built-in positron brain can fully simulate the thinking activities of natural intelligent beings, and enable them to further understand moral, legal and other advanced social structures."

 # 装甲科技线
 tech_ship_armor_1:0 "Durasteel Materials"
 tech_ship_armor_1_desc:0 "This strong yet flexible material is capable of withstanding severe punishment. It serves well as ship armor."
 tech_ship_armor_2:0 "Ceramo-Metal Materials"
 tech_ship_armor_2_desc:0 "A combination of different metals and ceramics that result in a strong armor without sacrificing flexibility."
 tech_ship_armor_3:0 "Nanocomposite Materials"
 tech_ship_armor_3_desc:0 "Through nanoscale material construction technology, we have successfully spliced atoms into a new high-strength material structure."
 tech_ship_armor_4:0 "Nucleon Grille Materials"
 tech_ship_armor_4_desc:0 "A grid-like structure consisting of several protons and neutrons that provides considerable structural strength while guaranteeing the density of ordinary matter."
 tech_ship_armor_5:0 "Neutron Star Materials"
 tech_ship_armor_5_desc:0 "Neutron star materials made of quark-gluon condensed matter are tightly stitched together by strong gravity, making it difficult for ordinary weapons to destroy."
 tech_dragon_armor:0 "Artificial Dragonscales"
 tech_dragon_armor_desc:0 "The prototype of the imitation Ether Drake piece, which connects large-scale quarks into rings or other structures through artificial color charge breaking, is said to be able to resist the impact of Big Bang-level energy on it."

 ARMOR_1:0 "Durasteel Armor"
 ARMOR_1_DESC:0 "This strong yet flexible material is capable of withstanding severe punishment. It serves well as ship armor."
 ARMOR_2:0 "Ceramo-Metal Armor"
 ARMOR_2_DESC:0 "A combination of different metals and ceramics that result in a strong armor without sacrificing flexibility."
 ARMOR_3:0 "Nanocomposite Armor"
 ARMOR_3_DESC:0 "Reinforced nanocomposite hull plating can provide an extra layer of protection that could be the difference between life and death in a combat situation. "
 ARMOR_4:0 "Nucleon Grille Armor"
 ARMOR_4_DESC:0 "A grid-like armor consisting of several protons and neutrons combined provides considerable structural strength while guaranteeing its density of ordinary substances."
 ARMOR_5:0 "Neutron Star Armor"
 ARMOR_5_DESC:0 "Zero-element materials made of quark-gluon condensed matter are tightly packed together by strong gravity, and are difficult for ordinary weapons to destroy."
 
