 tech_kinetic_artillery_1:0 "Proton Impact Cannon"
 tech_kinetic_artillery_1_desc:0 "We can carry miniaturized particle accelerators on ships and make them fire near-light "cannons" with proton clumps as shells."
 tech_kinetic_artillery_2:0 "Neutron Impact Cannon"
 tech_kinetic_artillery_2_desc:0 "More advanced quality cannons, sturdy high-velocity neutron blocks capable of penetrating enemy ships' shields and hulls."

 KINETIC_ARTILLERY_1:0 "Proton Impact Cannon"
 KINETIC_ARTILLERY_1_DESC:0 "Miniaturized particle accelerators, long guide rails and huge critical masses on ships can bring more powerful kinetic energy."
 KINETIC_ARTILLERY_2:0 "Neutron Impact Cannon"
 KINETIC_ARTILLERY_2_DESC:0 "More advanced quality cannons, sturdy high-velocity neutron blocks capable of penetrating enemy ships' shields and hulls."
 
 
 tech_mass_accelerator_1:0 "Curvature Cannon"
 tech_mass_accelerator_1_desc:0 "An incredibly massive mass accelerometer, the curvature twister mounted on the shaft-based weapon platform allows it to fire shells with initial velocities close to the speed of light."
 tech_mass_accelerator_2:0 "Chrono Cannon"
 tech_mass_accelerator_2_desc:0 "At the end of the huge orbital acceleration array are placed equally energy-hungry subspace generators, and faster-than-light projectiles strike enemies from beyond the light cone."

