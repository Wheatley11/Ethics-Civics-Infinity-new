 BOARDING_CABLES: "Intrusive Signal Interfaces"
 tech_boarding_cables_desc: "The miniature drilling drone attached to a small signal receiver fired from a modified small-caliber gun can detect signal cables inside the hull or nerve wires in living organisms and forcibly link them, allowing the mothership to remotely invade and control enemy ships."


 # 土著观察科技线
 ## 傻逼蠢驴
 tech_unusual_senses:1 "!Anomaly Spot Detection"
 tech_unusual_senses_desc:1 "!By studying and analyzing the hunting patterns and even tactical systems of pre-superluminal civilizations at different levels and different physiological forms, we can detect from the perspective that was previously considered relatively counterintuitive to better detect potential threats."

 tech_new_numbers:1 "!Alien Research Mode"
 tech_new_numbers_desc:1 "!Through the study and analysis of the exploration of science and technology by pre-superluminal civilizations at different levels and different physiological forms, we realize that there are many other research models and research methods, although many of them are very crude and lack practical value, but they can also bring us effective inspiration."

 tech_trinary_computing:1 "!Ternary Computing Technology"
 tech_trinary_computing_desc:1 "!Different species morphology and physiological structure can even lead to significant differences in basic logical patterns, and by extensively sampling pre-superluminal civilizations and trying to analyze their thinking structures with our logical systems, we can help us better understand the way other civilizations think."

 tech_atmospheric_orbital_mechanics:1 "!Orbital Mechanics Fitting"
 tech_atmospheric_orbital_mechanics_desc:1 "!Thanks to the experience of large-scale operation of observatories around former superluminal planets, we have summarized a series of empirical formulas that will help us use the internal space of these space stations (mining stations/research stations/observatories) more efficiently and improve their efficiency."

 tech_predatory_tactics:1 "!Anti-common Sense Maneuver"
 tech_predatory_tactics_desc:1 "!By studying and analyzing the hunting patterns and even tactical systems of pre-superluminal civilizations at different levels and physiological forms, we can carry out high-speed raids in a stealthy posture from positions and angles that are relatively counterintuitive to the enemy."

 #%% 这个我觉得可以不改。——by伊莱克菲
 tech_satisfying_insults:1 "!Satisfying Insults"
 tech_satisfying_insults_desc:1 "!Nothing is quite as powerful as a well-placed insult, and we now know how to insult a species's progenitor in many languages."

 tech_compact_living:1 "!Central Administration"
 tech_compact_living_desc:1 "!No known civilization can provide a perfect solution to the contradiction between the need for the growing expansion of civilization and the resources it needs to govern a growing nation. But through reasonable summarization, we have obtained effective management structure optimization methods, which can help us find a relatively reasonable balance between flexibility and functionality."

 tech_alien_topography:1 "!Alien Architecture"
 tech_alien_topography_desc:1 "!By extensively analyzing the architectural development and historical changes of pre-superluminal civilizations whose physiology differs from ours, we can gain enough experience to better build areas that were otherwise considered undeveloped."

 tech_xeno_aesthetics:1 "!Alien Aesthetic Mechanism"
 tech_xeno_aesthetics_desc:1 "!The basic aesthetic mechanism of any living thing is inseparable from its physiological structure, and through a wide range of research and judgment of the artistic form and characteristics of pre-superluminal civilizations, we can reverse deduce its physiological weaknesses through the basic aesthetic mechanism of living beings and use them, which may allow us to gain certain advantages in the process of fighting."

 tech_lost_building_methods:1 "!Lost Building Mode"
 tech_lost_building_methods_desc:1 "!For the most part, a civilization with a sufficiently long enough history has some historical wonders that are even unimaginable in how it was built. But now it's different, and with observations of pre-superluminal civilizations, we have access to a wealth of useful enough information that we can even better extrapolate our own history."

 tech_supreme_alloy:1 "!Alien Materials Science"
 tech_supreme_alloy_desc:1 "!For materials science, a subject that requires extensive trial and error to make breakthroughs in the field of theory and practice, a series of exploration experiences from the successes or failures of different pre-superluminal civilizations are of great reference value."

 tech_ordered_retreat:1 "!Orderly Retreat"
 tech_ordered_retreat_desc:1 "!While studying the victors in battle may be the most effective way to gain effective tactical experience from battle, observing the losers in pre-superluminal civilization warfare also teaches us how to organize retreats more efficiently."

 tech_temple_of_transportation:1 "!FTL era Transportation Hub"
 tech_temple_of_transportation_desc:1 "!Many of the civilizations we observe share the idea that transportation networks deepen connections and bring people together. Although with the development of the times, we have stopped using backward transportation networks powered by steam engines, our transportation network of hyperspace repeaters can achieve similar results."

 tech_engineering_1:0 "Nanomechanics"
 tech_engineering_1_desc:1 "Further breakthroughs in mechanical engineering require us to descend to the nanoscale. We are now able to manipulate systems of material structure in unprecedented ways."
 tech_engineering_2:0 "Self Connecting Circuit"
 tech_engineering_2_desc:1 "Just as organic neurons rebuild lost connections through axonal sprouting, these circuits can also self repair. Now, even the simplest computing systems are expected to continue to evolve during use."
 tech_engineering_3:0 "Ultra Solid Materials"
 tech_engineering_3_desc:1 "The quantum mechanical properties of these materials are key to the superposition state, which is a revolutionary development in materials science and industrial science."
 tech_engineering_4:0 "Superengineering Architecture"
 tech_engineering_4_desc:1 "Through the in-depth application of spatial topology, we can simultaneously construct an indestructible structure for the three-dimensional universe at both the micro and macro levels."
 tech_engineering_5:0 "Void Exploration Project"
 tech_engineering_5_desc:1 "As the Galaxy is gradually being developed by us, we are beginning to turn our attention to the vast deep space between the galaxies. The future of civilization is not limited to just a corner of the vast universe, but we have taken the first step away from home."

 tech_physics_1:0 "Quantum Computing"
 tech_physics_1_desc:1 "The processing speed of quantum computers has exceeded the classical limit, and their potential is infinite. This revolutionary technology heralds a huge leap towards solving unknown fields of problems."
 tech_physics_2:0 "Unified Field Theory"
 tech_physics_2_desc:1 "The fundamental forces of the universe can be regulated through physical fields. Mastering this process allows us to play the role of God - at least within the scope of scientific laboratories."
 tech_physics_3:0 "Quantum Gravitational Waves"
 tech_physics_3_desc:1 "Even before we touched stars, we knew that gravity and time are interconnected. Now, our understanding of this unique relationship has reached a critical point, allowing us to manipulate power on a scale previously unimaginable."
 tech_physics_4:0 "Parallel Universe Window"
 tech_physics_4_desc:1 "The in-depth study of $sr_dark_matter$ and $astral_threads$ has exposed us to the mysteries of the multiverse, and we are now able to glimpse a corner of the physical model that is vastly different from the current universe."
 tech_physics_5:0 "Proposition of All Things"
 tech_physics_5_desc:1 "\"Therefore, we assume that the meaning of existence, as well as the origin and purpose of all creations, can be summarized in a simple formula as follows...\""

 tech_society_1:0 "Biosociology"
 tech_society_1_desc:1 "Life is the foundation of society, and through studying biology, we can understand collective development and progress from another perspective."
 tech_society_2:0 "Xenobiology"
 tech_society_2_desc:1 "The study of xenobiology inspires us to explore the possibility of life beyond traditional paradigms, and new forms of life thrive in environments far from our familiar surroundings. Every new biosphere shows similarities, making the origin of life itself clearer."
 tech_society_3:0 "Introduction to Galaxy Politics"
 tech_society_3_desc:1 "To govern an empire with multiple galaxy sizes, one should have theories that match this era. The significance of a political theory is not that we must study blindly, but to plan our actions with a goal at the core."
 tech_society_4:0 "Psychohistory"
 tech_society_4_desc:1 "The limitations of material structure present our history as a constantly rising circle, and as long as we can accurately model what happened in the past, the future is no longer uncertain for us."
 tech_society_5:0 "Super Unified Language"
 tech_society_5_desc:1 "Action structure, mechanical waves, electromagnetic waves, chemical pheromones... The fragmented information carrier has long been an obstacle to communication between different species, and now we have crossed this barrier. Any intelligent organism can fully understand the information we need to express when they first come into contact."
 
 



