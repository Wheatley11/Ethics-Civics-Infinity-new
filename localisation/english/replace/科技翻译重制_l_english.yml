 # 能量武器科技线
 tech_lasers_1:0 "Laser Emitter"
 tech_lasers_1_desc:0 "Laser weapons can emit focused beams of light towards the target, causing damage to the enemy through high heat."
 tech_lasers_2:0 "High-energy Laser Emitter"
 tech_lasers_2_desc:0 "Compared to laser beams with higher energy levels than ordinary lasers, the heat generated is sufficient to melt the highest performing Durastael Armor."
 tech_lasers_3:0 "Nova Ray Emitter"
 tech_lasers_3_desc:0 "By simulating the energy generation mechanism during the eruption of a new star, we can create high-energy radiation that combines high heat and strong electromagnetic interference capabilities, and use it for military purposes."
 tech_lasers_4:0 "Antiparticle Beam Emitter"
 tech_lasers_4_desc:0 "We can cause maximum damage to any material structure by emitting a high-speed ray stream composed of antineutron particle beams from shipborne weapons."
 tech_lasers_5:0 "Gravitational Wave Modulator"
 tech_lasers_5_desc:0 "Using gravitational waves to simulate the spatial structural disorder effects generated by high-energy celestial bodies, tearing apart the overall defense framework of enemy ships."

