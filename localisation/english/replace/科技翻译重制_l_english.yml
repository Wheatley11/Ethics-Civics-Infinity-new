 REACTOR_BOOSTER_1:0 "High-energy Batteries"
 REACTOR_BOOSTER_1_DESC:0 "Battery packs store excess energy produced by the reactor for emergency response when the reactor goes offline."
 REACTOR_BOOSTER_2:0 "Energy Storage Arrays"
 REACTOR_BOOSTER_2_DESC:0 "Advanced energy storage arrays can conserve more energy than before, effectively reducing the pressure on the reactor."
 REACTOR_BOOSTER_3:0 "Energy Recovery System"
 REACTOR_BOOSTER_3_DESC:0 "The energy recovery system allows us to maximize the energy produced by the reactor, and the energy efficiency has reached an unprecedented efficiency of more than 90%."

 # 护盾科技线
 tech_shields_1:0 "Electromagnetic Deflector"
 tech_shields_1_desc:0 "Electromagnetic deflectors are able to deflect the orbit of part of the metal warhead and neutralize the frequency of the laser beam by magnetic field, which reduces damage to the ship, but is prone to overload when subjected to saturation attacks."
 tech_shields_2:0 "Ion Shields"
 tech_shields_2_desc:0 "By adjusting the operation of the ion generator, we can form an ionosphere around the ship like a planet, thereby reducing the damage suffered by the ship."
 tech_shields_3:0 "Antimatter Shields"
 tech_shields_3_desc:0 "Placing a layer of antimatter particles within the electromagnetic barrier can remove some ammunition before enemy weapons strike the spacecraft."
 tech_shields_4:0 "Gravitational Deflection Shields"
 tech_shields_4_desc:0 "Manipulating gravity continuously deflects the trajectory of enemy firepower, and only continuous firepower can penetrate this barrier."
 tech_shields_5:0 "Space Warp Shields"
 tech_shields_5_desc:0 "By distorting the space around ships, we can create a stronger defense layer than traditional energy shields to counteract enemy firepower."
 tech_dark_matter_deflector:0 "Enclosed Spacetime Shields"
 tech_dark_matter_deflector_desc:0 "By stimulating the singularity of dark matter, we create a field similar to a black hole around a ship, where particle motion can only occur outside of a closed spacetime."
 
 SHIELD_1:0 "Electromagnetic Deflector"
 SHIELD_1_DESC:0 "The Electromagnetic Deflector can offset the trajectory of some metal warheads and neutralize the frequency of the laser beam through a magnetic field, thereby reducing the damage to ships. However, it is prone to overload when subjected to saturation attacks."
 SHIELD_2:0 "Ion Shields"
 SHIELD_2_DESC:0 "Adjust the operation of the ion generator to form an ionosphere around the ship like a planet, thereby reducing the damage suffered by the ship."
