l_simp_chinese:

 ### 物种特质 ###
 trait_thrifty:0 "锱铢必较"
 trait_thrifty_desc:0 "§L这个物种对资金的流入与流出极度敏感，总是喜欢尽一切可能将利益最大化。§!\n"

 trait_conservational:0 "节俭"
 trait_conservational_desc:0 "§L这个物种的进化环境十分恶劣，他们为此而尽可能的最大化循环利用每一项资源。§!"

 trait_ingenious:0 "电磁感应"
 trait_ingenious_desc:0 "§L这个物种能够察觉周围磁场微弱的变化，这使得他们能够敏锐的分辨出地底矿脉的分布与电力网络中可能存在的问题。§!\n"
 trait_agrarian:0 "营养师"
 trait_agrarian_desc:0 "§L这一物种在活动后会分泌出富含营养的物质，这使得他们能够更好地促进其他生物——尤其是农作物的生长。§!\n"

 trait_decadent:0 "怨天尤人"
 trait_decadent_desc:2 "§L这个物种对痛苦的现状极度敏感，他们因此而抱怨不休。§!\n"

 trait_humanoid_jinxed: "厄运"
 trait_humanoid_jinxed_desc: "§L这一物种的领袖仿佛生来便带着诅咒一般，更加笨拙，更容易出意外或犯错误。§!"

 trait_presapient_starborn: "冒险精神"
 trait_presapient_starborn_desc: "§L这个物种厌倦一成不变的生活，向往未知的远方。§!\n"

 TRAIT_NERVE_STAPLED_EFFECT: "$mod_planet_jobs_produces_mult$：§G+50%§!\n无法产生§Y领袖§!\n无法就任§Y$pop_cat_ruler$§!或§Y$pop_cat_specialist$§!岗位"

 ### 领袖特质 ###
 leader_trait_capitalist: "能源主管"
 leader_trait_capitalist_desc: "这位领袖长期主管星球能源的调度工作，[Root.GetHisHer]任职的地区拥有一支经过培训的电力网络维护团队。"
 leader_trait_private_mines: "地质局长"
 leader_trait_private_mines_desc: "这位领袖长期主管星球矿物的开采工作，[Root.GetHisHer]任职的地区拥有一支技术过硬的矿业团队。"
 leader_trait_homesteader: "农业顾问"
 leader_trait_homesteader_desc: "这位领袖名下管理着一块优质的试验田，无数农业工作者在此实验他们最新的想法以期解决星球粮食的供应问题。"
 leader_trait_scrapper: "首席金工"
 leader_trait_scrapper_desc: "这位领袖在合金冶炼领域的造诣登峰造极，在[Root.GetHisHer]的手下有一支追随其学习冶金技术的学徒团队。"
 leader_trait_entrepreneur: "首席钳工"
 leader_trait_entrepreneur_desc: "这位领袖在金属加工领域的造诣登峰造极，在[Root.GetHisHer]的手下有一支追随其学习制造技术的学徒团队。"