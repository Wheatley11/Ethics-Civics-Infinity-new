l_simp_chinese:

 mage_army:0 "战斗法师"
 mage_army_plural:0 "战斗法师"
 mage_army_desc:0 "经过长久的训练而掌握了通过高维物质改变物理规律的技巧的战斗部队，他们之中的任何一个人火力全开时甚至能毁灭一座城市。"

 jihadist_army:0 "圣战者"
 jihadist_army_plural:0 "圣战者"
 jihadist_army_desc:0 "这些战士被训练使用各式各样的爆炸装置，通过娴熟的自杀攻击摧毁敌人的武器装备并杀伤敌人的士兵。"

 cyber_trolls:0 "网络水军"
 cyber_trolls_plural:0 "网络水军"
 cyber_trolls_desc:0 "虽然缺乏训练、体质孱弱、难以指挥、滥杀无辜，但这些忠诚的战士依旧愿意为自己的偶像流干敌人——或者自己——的最后一滴血。"

 heroes_army:0 "英灵部队"
 heroes_army_plural:0 "英灵部队"
 heroes_army_desc:0 "这些战士长眠于神圣庄严的纪念碑下，在文明需要的时刻破土而出。"

 ultraman:0 "巨山超力霸"
 ultraman_plural:0 "巨山超力霸"
 ultraman_desc:0 "这位强大的战士致力于为保卫宇宙和平而战。"

 conscript_army:0 "动员兵"
 conscript_army_desc:0 "征发民众临时组建的部队，因为训练和装备原因，实力略逊于常备军队。"

 slave_conscript_army:0 "动员奴隶"
 slave_conscript_army_desc:0 "一群倒霉的炮灰，唯一的任务就是替他们的主人挡枪子，由于他们低下的士气和差劲的装备，不要指望他们能作为战斗的主力。"

 thrall_conscript_army:0 "动员战仆"
 thrall_conscript_army_desc:0 "这些家仆接受过私人军事训练，时刻准备着对他们主人的大恩大德以死相报。"

 robotic_conscript_army:0 "机器人动员部队"
 robotic_conscript_army_desc:0 "临时装上武器及火控芯片后被拉到战场的机器人，虽无法与专门制造的战争机器相提并论，但至少皮实耐揍。"

 robotic_conscript_army_2:0 "智能人动员部队"
 robotic_conscript_army_2_desc:0 "临时装上武器的智能机械，拥有初级人工智能，可以理解一些简单的军事命令。"

 robotic_conscript_army_3:0 "合成人动员部队"
 robotic_conscript_army_3_desc:0 "只要更换武器模块及装载战争协议，合成人就能迅速投入战场。"

 robotic_conscript_army_virtuality:0 "替身动员部队"
 robotic_conscript_army_virtuality_desc:0 "在虚拟世界操控机械替身作战就像玩战争游戏一样，我们的公民再也不用害怕服兵役了。"

 robotic_conscript_army_nanotech:0 "纳米动员部队"
 robotic_conscript_army_nanotech_desc:0 "我们的人民可以随时化作一股席卷敌人的风暴，这不是比喻。"

 psionic_conscript_army:0 "灵能动员部队"
 psionic_conscript_army_desc:0 "要熟练的使用灵能作战，他们还需要更多时间深造，但敌人已经不会给我们这个时间了。"

 purity_conscript_army:0 "纯血动员部队"
 purity_conscript_army_desc:0 "什么叫“需要更多的训练”？我们的基因技术会告诉敌人什么叫天生的战士。"

 mutant_conscript_army:0 "变种动员部队"
 mutant_conscript_army_desc:0 "在踏上战争之前，我们的公民会接受诱导突变手术，额外的肢体、尖刺或是酸液都能在战场上发挥出意想不到的作用。"

 clone_conscript_army:0 "克隆动员部队"
 clone_conscript_army_desc:0 "由克隆缸临时超量生产的克隆士兵，出生便作为炮灰部队，作为急速催熟的后果，他们就算足够走运没有被击毙，也活不到战争结束。"

 undead_conscript_army:0 "不死动员部队"
 undead_conscript_army_desc:0 "被临时复活的尸体，最后一次保护他们生活过的土地。"

 militia_army:0 "民兵"
 militia_army_desc:0 "将日常接受军事训练的人民动员起来组成的部队，虽然装备略差，但高昂的士气弥补了其缺陷。"

 purity_militia_army:0 "纯血民兵"
 purity_militia_army_desc:0 "传承了红色基因的人组成的部队。保卫我们的红色江山代代传。"

 mutant_militia_army:0 "变种民兵"
 mutant_militia_army_desc:0 "民兵的缺点一般是装备参差不齐，然而由于我们的人民生长同样参差不齐，这反而成了优点。"

 clone_militia_army:0 "克隆民兵"
 clone_militia_army_desc:0 "由克隆缸临时超量生产的克隆士兵，我们的民兵同志会把他们视作完全平等的战友，尽管作为急速催熟的后果，他们根本不可能活到战争结束。"

 psionic_militia_army:0 "灵能民兵"
 psionic_militia_army_desc:0 "这些民兵在日常训练中掌握了一些初级攻击性灵能，若是集群释放杀伤力不可小觑。"

 citizen_legion:0 "公民军团"
 citizen_legion_desc:0 "从小接受的残酷军事训练把我们的公民打造成了不可战胜的战士。"

 citizen_warrior:0 "公民勇士"
 citizen_warrior_desc:0 "从小接受的残酷军事训练把我们的公民打造成了不可战胜的战士。"

 iron_warrior:0 "钢铁勇士"
 iron_warrior_desc:0 "钢铁生力量！力量生意志！意志生信仰！信仰生荣耀！荣耀生钢铁！"

 knight_warband:0 "骑士战团"
 knight_warband_desc:0 "自备精良装备前来履行军事义务的小土地主，在取得骑士头衔之前，长期的军旅生活将已经将他们锤炼成了技艺娴熟而重视荣誉的战士。"

 gene_knight_warband:0 "基因骑士战团"
 gene_knight_warband_desc:0 "家族世代相传的基因种子使得这些骑士更大更强更快，他们的坐骑则是经过形态发生学设计的凶猛异星野兽。"

 magic_knight_warband:0 "魔法骑士战团"
 magic_knight_warband_desc:0 "使用灵能力量作战的骑士部队，虽然灵能提供了多样化的远程打击手段，但他们更喜欢通过传送等手段进行近距离突击。"

 steel_knight_warband:0 "钢铁骑士战团"
 steel_knight_warband_desc:0 "机器人能够理解荣誉感和骑士精神吗？我们不知道，但他们确实绝不畏惧死亡。"

 cyber_knight_warband:0 "赛博骑士战团"
 cyber_knight_warband_desc:0 "这些骑士有着专为自己定制的军事改造件，他们的半机械坐骑可通过突触接口的驾驭发动完美的冲锋。"

 squire_warband:0 "扈从战团"
 squire_warband_desc:0 "这些年轻的贵族之子尚未证明自己足以成为一名骑士，因而极度渴望胜利和荣耀，这多少弥补了他们的技艺不足。"

 gene_squire_warband:0 "改造扈从战团"
 gene_squire_warband_desc:0 "在植入基因种子之前，一名贵族之子需要经过扈从生涯的锻炼以证明自己拥有接受改造的强大身体素质和意志力。"

 magic_squire_warband:0 "法师扈从战团"
 magic_squire_warband_desc:0 "他们想要毕业并不需要撰写冗长的魔法学论文，只需要一次由导师认可的胜仗，这多少提升了他们的士气。"

 steel_squire_warband:0 "机械扈从战团"
 steel_squire_warband_desc:0 "每一个机械骑士都需要在漫长的扈从生涯中训练一套自己独一无二的神经网络，直到被认可成为骑士开源库的一部分。"

 cyber_squire_warband:0 "赛博扈从战团"
 cyber_squire_warband_desc:0 "赛博骑士与自身改造件的完美契合是在一场场的战斗中磨练出来的，这些扈从尚处于磨练的过程中。"

 slave_guard:0 "奴隶卫队"
 slave_guard_desc:0 "私奴中选拔强壮的男子进行军事训练，再统一配发装备组成的卫队，宣誓誓死保卫他们的领主。"

 peasant_draftees:0 "征召农兵"
 peasant_draftees_desc:0 "被他们的领主仓促征召的自耕农和农奴，顶多只经过最基本的训练。"

 machine_draftees:0 "征召农具"
 machine_draftees_desc:0 "你见过一名骑士后面跟着一群拖拉机在冲锋的场景吗，简直酷毙了。"