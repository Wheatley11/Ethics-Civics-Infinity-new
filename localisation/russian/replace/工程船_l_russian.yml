 SUPPRESS_FACTION_DESC: "Подавить политику и значения §Y[Root.GetName]§!. Это сделает их этику менее привлекательной для нашего населения, пока она активна.\nЕсли этика, поддерживаемая этой фракцией, является основной, а не фанатичной этикой, то §YEdict§! может быть использован для полного устранения влияния этой этики в правительстве." #NT!
  
