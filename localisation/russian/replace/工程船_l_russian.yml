 unity: "Единство"
 unity_desc: "§E§H$unity$§! (£unity£) представляет ожидания народа Империи относительно будущего Империи и степени подчинения исполнительным указам Империи, которые можно использовать для разблокировки новых §HTraditions§!, набора §HLeaders§!, и распространить §HEdicts§! по всей стране. Присутствие каждого населения поглощает Единство страны.\n Мы можем увеличить производительность Единства, построив £building£ §H$building_autochthon_monument$§! или увеличив занятость на различных специальных должностях.§!" #NT!
  
 EMPIRE_SIZE_DESC: "§E§H$EMPIRE_SIZE$§! — это мера территориального расширения вашей империи в форме контролируемых §HSystems§!, §HColonies§! и §HPops§!. Чрезмерное §H$EMPIRE_SIZE$§! окажет давление на административные возможности Империи, увеличит вероятность проникновения шпионажа и приведет к растущему §Hтребованию к духовной культуре§! народа.\nВы можете поднять §H$EMPIRE_SIZE$§!. _9 ограничения путем увеличения $EMPIRE_SIZE$0 $EMPIRE_SIZE$1, $EMPIRE_SIZE$2 $EMPIRE_SIZE$3, $EMPIRE_SIZE$4 $EMPIRE_SIZE$5 или $EMPIRE_SIZE$6 $EMPIRE_SIZE$7.§!" #NT!
  
 PLANETARY_ASCENSION_TIER_UPGRADE_DELAYED: "§HUnity§! можно потратить на повышение §HПланетарного уровня Вознесения§! колонии, что увеличивает эффект §HЭффективности производства §! планеты и приводит к еще большему загрязнению окружающей среды. На планеты можно возноситься несколько раз в зависимости от количества §HПривилегий вознесения§!, которые вы разблокировали, а стоимость увеличивается в зависимости от совокупного количества §HУровней вознесения§! в вашей Империи.\n\nРазблокировка всех перков вознесения увеличивает Планетарное Вознесение. Завершите дополнительным §G$COMPLETION_BONUS$§!." #NT!
 PLANET_ASCENSION_TIER_EFFECT_DESC: "§HПланетарного уровня Вознесения§! является §Yабстрактная мера§! способности общества планеты к мобилизации, представляя собой эффективность коммуникации между руководящими органами планеты и различными производственными агентствами. Увеличение этой цифры может эффективно сократить неэффективную коммуникацию между различными производственными отделами и увеличить §G$mod_planet_jobs_produces_mult$§!, но это также приведет к увеличению §R$mod_planet_jobs_upkeep_mult$§! и §R$mod_job_environmental_pollution_caused_mult$§!." #NT!
  
 ESTABLISH_BRANCH_OFFICE_DESC: "В $PLANET|Y$ создание нового §YФилиала§! по расходам §Y$COST$§! и согласно текущему £trade_value£ §Y$TRADE_VALUE$§! планеты, вы можете получать определенную ежемесячную комиссию за ресурсы. Это также увеличит наш §Y$EMPIRE_SIZE$§!." #NT!
 BRANCH_OFFICE_VALUE_DESC: "§E$BRANCH_OFFICE_VALUE$ может повлиять на §Y$BRANCH_OFFICE_BUILDING$§! На доступную комиссию по доходу влияет общая сумма £trade_value£Y$TRADE_VALUE$§!.§ на планете!" #NT!
  
 EMPIRE_SIZE_NO_EFFECTS: ""
  
 MOD_DAMAGE_VS_SUPERIOR_EMPIRES_MULT: "Урон империям, обладающим военным превосходством"
  
 START_SCREEN_BEGIN: "НАЧАЛО ИГРЫ" #NT!
  
 ETHIC_GESTALT_CONSCIOUSNESS_NO_TUTORIAL: "§RОтключить Galaxy Market§!" #NT!
  
 BRANCH_OFFICE_NOT_ADVANCED_PRE_FTL: "£trigger_no£§RЦивилизация на этой планете слишком примитивна.§!" #NT!
  
