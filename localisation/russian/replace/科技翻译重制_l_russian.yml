 REACTOR_BOOSTER_1_DESC: "Аккумуляторные блоки хранят избыточную энергию, вырабатываемую реактором, для экстренного реагирования, когда реактор отключается." #NT!
 REACTOR_BOOSTER_2: "Массивы хранения энергии" #NT!
 REACTOR_BOOSTER_2_DESC: "Усовершенствованные массивы хранения энергии могут сохранять больше энергии, чем раньше, эффективно снижая давление на реактор." #NT!
 REACTOR_BOOSTER_3: "Система рекуперации энергии" #NT!
 REACTOR_BOOSTER_3_DESC: "Система рекуперации энергии позволяет нам максимизировать энергию, вырабатываемую реактором, а энергоэффективность достигла беспрецедентного уровня более 90%." #NT!
  
   # 护盾科技线 
 tech_shields_1: "Электромагнитный дефлектор" #NT!
 tech_shields_1_desc: "Электромагнитные дефлекторы способны отклонять орбиту части металлической боеголовки и нейтрализовать частоту лазерного луча магнитным полем, что снижает повреждение корабля, но склонно к перегрузкам при воздействии атак насыщения." #NT!
 tech_shields_2: "Ионные щиты" #NT!
 tech_shields_2_desc: "Регулируя работу генератора ионов, мы можем сформировать вокруг корабля ионосферу, подобную планете, тем самым уменьшив получаемый кораблем ущерб." #NT!
 tech_shields_3: "Щиты из антивещества" #NT!
 tech_shields_3_desc: "Размещение слоя частиц антивещества внутри электромагнитного барьера может удалить часть боеприпасов до того, как вражеское оружие поразит космический корабль." #NT!
 tech_shields_4: "Щиты гравитационного отклонения" #NT!
 tech_shields_4_desc: "Манипулирование гравитацией постоянно отклоняет траекторию вражеской огневой мощи, и только непрерывная огневая мощь может преодолеть этот барьер." #NT!
 tech_shields_5: "Щиты космической деформации" #NT!
 tech_shields_5_desc: "Искажая пространство вокруг кораблей, мы можем создать более сильный защитный слой, чем традиционные энергетические щиты, для противодействия огневой мощи противника." #NT!
 tech_dark_matter_deflector: "Закрытые пространственно-временные щиты" #NT!
 tech_dark_matter_deflector_desc: "Стимулируя сингулярность темной материи, мы создаем вокруг корабля поле, подобное черной дыре, где движение частиц может происходить только вне замкнутого пространства-времени." #NT!
  
 SHIELD_1: "Электромагнитный дефлектор" #NT!
 SHIELD_1_DESC: "Электромагнитный дефлектор может смещать траекторию некоторых металлических боеголовок и нейтрализовать частоту лазерного луча посредством магнитного поля, тем самым уменьшая ущерб кораблям. Однако он склонен к перегрузке при атаках насыщения." #NT!
 SHIELD_2: "Ионные щиты" #NT!
 SHIELD_2_DESC: "Отрегулируйте работу генератора ионов так, чтобы вокруг корабля образовалась ионосфера, подобная планете, тем самым уменьшив получаемый кораблем ущерб." #NT!
 SHIELD_3: "Щиты из антивещества" #NT!
 SHIELD_3_DESC: "Размещение слоя частиц антивещества внутри электромагнитного барьера может удалить часть боеприпасов до того, как вражеское оружие поразит космический корабль." #NT!
 SHIELD_4: "Щиты гравитационного отклонения" #NT!
 SHIELD_4_DESC: "Манипулирование гравитацией постоянно отклоняет траекторию вражеской огневой мощи, и только непрерывная огневая мощь может преодолеть этот барьер." #NT!
 SHIELD_5: "Щиты космической деформации" #NT!
 SHIELD_5_DESC: "Изменяйте пространство вокруг корабля, чтобы создать более сильный защитный слой, чем традиционные энергетические щиты, и противодействовать огневой мощи противника." #NT!
