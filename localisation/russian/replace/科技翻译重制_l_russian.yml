 NANOCOMPOSITE_CARAPACE: "Панцирь из дюрастали"
 NANOCOMPOSITE_CARAPACE_DESC: "Вырастающие на существе броневые пластины из дюрастали повышают его устойчивость к попаданию снарядов."
 CERAMO_CHITIN_CARAPACE: "Керамохитиновый панцирь"
 CERAMO_CHITIN_CARAPACE_DESC: "Укрепление естественного защитного покрова существа микроскопическими керамическими соединениями повышает выживаемость."
 PLASTEEL_CARAPACE: "Нанокомпозитный панцирь"
 PLASTEEL_CARAPACE_DESC: "Вследствие небольших модификаций в геноме существа минеральные вещества начинают образовывать поверх эпидермиса защитную нанокомпозитную оболочку."
 DURASTEEL_CARAPACE: "Панцирь с нуклонной решетки"
 DURASTEEL_CARAPACE_DESC: "$ARMOR_4_DESC$"
 NEUTRONIUM_CARAPACE: "Нейтрониевый панцирь"
 NEUTRONIUM_CARAPACE_DESC: "Чтобы стимулировать рост нейтрониевых броневых пластин, необходимо задействовать весь генетический потенциал существа. Этот невероятно твердый панцирь выдерживает повреждения, от которых другие виды брони рассыпаются на мелкие кусочки."
  
  
  # 推进器科技线 
 tech_thrusters_1: "Ионные двигатели" #NT!
 tech_thrusters_1_desc: "Ионные двигатели используют ионизацию рабочей жидкости для генерации ионов, которые ускоряют выброс под действием электростатических полей для создания тяги." #NT!
 tech_thrusters_2: "Магнитно-импульсные двигатели" #NT!
 tech_thrusters_2_desc: "Двигательная система, основанная на силе ядерной реакции, плазма, генерируемая термоядерным реактором, приводит корабль в движение через огромную магнитную катушку, которая представляет собой магнитно-плазменный двигатель." #NT!
 tech_thrusters_3: "Двигатели антивещества" #NT!
 tech_thrusters_3_desc: "Благодаря огромной энергии, вырабатываемой при аннигиляции позитива и антиматерии, приводящей в движение корабль, подпространственная катушка высвобождает силу реакции, создаваемую высокоскоростным движением в подпространстве, позволяя экипажу адаптироваться к движению, приближающемуся к скорости света." #NT!
 tech_thrusters_4: "Подруливающие устройства с искривленной кривизной" #NT!
 tech_thrusters_4_desc: "Новые внутригалактические методы движения, манипулируя гравитацией звездообразования, позволяют изменить кривизну пространства вокруг корабля, а затем преодолеть предел скорости света в звездной системе." #NT!
 tech_dark_matter_propulsion: "Квазипространственно-временные двигатели" #NT!
 tech_dark_matter_propulsion_desc: "$SHIP_THRUSTER_5_DESC$"
  
 SHIP_THRUSTER_1: "Ионные двигатели" #NT!
 SHIP_THRUSTER_1_DESC: "Ионные двигатели используют ионизацию рабочей жидкости для генерации ионов, которые ускоряют выброс под действием электростатических полей для создания тяги." #NT!
 SHIP_THRUSTER_2: "Магнитно-импульсные двигатели" #NT!
 SHIP_THRUSTER_2_DESC: "Плазма, производимая ядерным реактором, приводит в движение корабль через огромную магнитную катушку, которая формально представляет собой магнитно-плазменный двигатель." #NT!
 SHIP_THRUSTER_3: "Двигатели антивещества" #NT!
 SHIP_THRUSTER_3_DESC: "Благодаря огромной энергии, вырабатываемой при аннигиляции позитива и антиматерии, приводящей в движение корабль, подпространственная катушка высвобождает силу реакции, создаваемую высокоскоростным движением в подпространстве, позволяя экипажу адаптироваться к движению, приближающемуся к скорости света." #NT!
 SHIP_THRUSTER_4: "Подруливающие устройства с искривленной кривизной" #NT!
 SHIP_THRUSTER_4_DESC: "Новые внутригалактические методы движения, манипулируя гравитацией звездообразования, позволяют изменить кривизну пространства вокруг корабля, а затем преодолеть предел скорости света в звездной системе." #NT!
 SHIP_THRUSTER_5: "Квазипространственно-временные двигатели" #NT!
 SHIP_THRUSTER_5_DESC: "Эти устройства могут временно сопоставить материальный состав корабля с другими вселенными, временно делая его темной материей и обходя влияние физических правил этой вселенной на путешествие корабля." #NT!
  
 TECH_UNLOCK_THRUSTER_1_TITLE: "§HОткрывает компонент:§!Ионные двигатели" #NT!
 TECH_UNLOCK_THRUSTER_1_DESC: "§HИонные двигатели§!\nВместо топлива используется электронный двигатель, который использует ионные лучи для создания движения." #NT!
 TECH_UNLOCK_THRUSTER_2_TITLE: "§HОткрывает компонент:§!Магнитные импульсные двигатели" #NT!
 TECH_UNLOCK_THRUSTER_2_DESC: "§HМагнитные импульсные двигатели§!\nУсовершенствованная двигательная установка с непосредственным впрыском термоядерного синтеза позволяет судну достигать более высоких субсветовых скоростей и повышает маневренность." #NT!
 TECH_UNLOCK_THRUSTER_3_TITLE: "§HОткрывает компонент:§!Двигатели антивещества" #NT!
 TECH_UNLOCK_THRUSTER_3_DESC: "§HДвигатели антиматерии§!\nВысокоразвитые двигатели, работающие на антиматерии, которые могут развивать скорость, близкую к скорости света, и при этом обеспечивают кораблям непревзойденную маневренность." #NT!
 TECH_UNLOCK_THRUSTER_4_TITLE: "§HОткрывает компонент:§!Двигатели изогнутой формы" #NT!
 TECH_UNLOCK_THRUSTER_4_DESC: "§HИскривленные двигатели §!\nУправляйте гравитационным притяжением звезд, чтобы изменить кривизну пространства вокруг кораблей, а затем преодолейте ограничения скорости света в звездной системе." #NT!
  
  
   # 动能炮科技线 
 tech_mass_drivers_1: "Электромагнитные койлганы" #NT!
 tech_mass_drivers_1_desc: "Такие электромагнитные снаряды используют электромагнитные катушки для ускорения вращения бронебойного снаряда до чрезвычайно высоких скоростей." #NT!
 tech_mass_drivers_2: "Электромагнитный рельсотрон" #NT!
 tech_mass_drivers_2_desc: "Новейшие электромагнитные ускорители, рельсотроны, используют две параллельные направляющие для стрельбы снарядами с невероятной скоростью." #NT!
 tech_mass_drivers_3: "Рейлган антиматерии" #NT!
 tech_mass_drivers_3_desc: "С помощью электромагнитных орбиталей мы можем запускать антиматерию без прямого контакта с антиматерией, достигая потрясающих убийственных эффектов." #NT!
 tech_mass_drivers_4: "Нейтронная полковая пушка" #NT!
 tech_mass_drivers_4_desc: "Более мощное массовое оружие, нейтроноподобные звездные снаряды с внутренней загрузкой, способны нанести максимальный урон врагам в условиях высокого субсвета." #NT!
 tech_mass_drivers_5: "Гравитационная рогатка" #NT!
 tech_mass_drivers_5_desc: "Продукт модернизации старомодной электромагнитной орбиты на гравитационную, его можно запускать точнее и быстрее." #NT!
  
 MASS_DRIVER_1: "Электромагнитные койлганы" #NT!
 MASS_DRIVER_1_DESC: "В электромагнитной пусковой установке этого типа используются электромагнитные катушки для разгона бронебойного снаряда до чрезвычайно высоких скоростей." #NT!
 MASS_DRIVER_2: "Электромагнитный рельсотрон" #NT!
 MASS_DRIVER_2_DESC: "Рейлганы используют двойные параллельные рельсы для стрельбы снарядами с невероятной скоростью." #NT!
 MASS_DRIVER_3: "Рейлган антиматерии" #NT!
 MASS_DRIVER_3_DESC: "С помощью электромагнитных орбиталей мы можем запускать антиматерию без прямого контакта с антиматерией, достигая потрясающих убийственных эффектов." #NT!
 MASS_DRIVER_4: "Нейтронная полковая пушка" #NT!
 MASS_DRIVER_4_DESC: "Более мощное массовое оружие, нейтроноподобные звездные снаряды с внутренней загрузкой, способны нанести максимальный урон врагам в условиях высокого субсвета." #NT!
 MASS_DRIVER_5: "Гравитационная рогатка" #NT!
 MASS_DRIVER_5_DESC: "Продукт модернизации старомодной электромагнитной орбиты на гравитационную, его можно запускать точнее и быстрее." #NT!
 SHARD_ACCELERATOR: "Ускоритель осколков Bio-Coil"
 SHARD_ACCELERATOR_DESC: "Катушки электрического нервного пути усиливают электростатический разряд, позволяя организму быстро излучать намагниченные костные фрагменты."
 BIO_COIL_SHARD_ACCELERATOR: "Рельсовый ускоритель осколков"
 BIO_COIL_SHARD_ACCELERATOR_DESC: "Рельсообразные придатки преобразуют химическую энергию в электричество, генерируя мощное магнитное поле для запуска смертоносных снарядов."
 SHARD_RAIL_ACCELERATOR: "Антивещество рельсовый ускоритель осколков"
 SHARD_RAIL_ACCELERATOR_DESC: "Специальные биологические железы могут синтезировать антиматерифицированные биологические фрагменты костей и выводить их из организма через орбитальные придатки."
 ADVANCED_SHARD_RAIL_ACCELERATOR: "Биологическая нейтронная пушка"
 ADVANCED_SHARD_RAIL_ACCELERATOR_DESC: "Более мощное массовое оружие со специально модифицированными органами, способными генерировать нейтронный звездообразный материал в живых организмах и использовать биологическую энергию, чтобы стрелять им как снарядом на высоких скоростях субсвета в сторону целей."
 SHARD_GAUSS_ACCELERATOR: "$MASS_DRIVER_5$"
 SHARD_GAUSS_ACCELERATOR_DESC: "Сложные искусственные органы наделяют организмы способностью напрямую манипулировать гравитацией, а кратковременные поправки на пространственную кривизну могут позволить снарядам пробивать оборону противника на сверхсветовых скоростях."
  
  
