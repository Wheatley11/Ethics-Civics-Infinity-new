 tech_energy_lance_1: "Световое копье уничтожения" #NT!
 tech_energy_lance_1_desc: "Это тяжелое энергетическое оружие может испускать сфокусированные лучи античастиц и наносить значительный ущерб. Размер пусковой установки ограничивает возможность ее установки только на базах вооружения осевого базирования." #NT!
 tech_energy_lance_2: "Световое копье червоточины" #NT!
 tech_energy_lance_2_desc: "Это оружие может излучать световые лучи-копья, несущие огромную энергию, эффективно поражая врагов за пределами светового конуса. Как и его предыдущая версия, он может быть установлен только на базе вооружения на базе оси." #NT!
  
 ENERGY_LANCE_1: "Световое копье уничтожения" #NT!
 ENERGY_LANCE_1_DESC: "Этот тип тяжелого энергетического оружия может нанести значительный ущерб, испуская высококонцентрированные пучки античастиц." #NT!
 ENERGY_LANCE_2: "Световое копье червоточины" #NT!
 ENERGY_LANCE_2_DESC: "Используйте микрочервоточину, чтобы нанести легкий удар копьем по врагам за пределами светового конуса, позволяя вражеским кораблям выдерживать огромный энергетический урон без какой-либо защиты." #NT!
  
 PERDITION_BEAM_TITAN: "Световое копье Сингулярности" #NT!
 PERDITION_BEAM_TITAN_DESC: "Использование сфокусированных потоков частиц высокой энергии для облучения материала вокруг вражеских кораблей, создавая микрочерные дыры рядом с вражескими кораблями для нанесения ударов." #NT!
 PERDITION_BEAM: "Световое копье Сингулярности" #NT!
  
  
