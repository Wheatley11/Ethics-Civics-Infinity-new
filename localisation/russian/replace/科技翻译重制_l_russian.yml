 tech_unusual_senses: "!Обнаружение аномалий" #NT!
 tech_unusual_senses_desc: "!Изучая и анализируя модели охоты и даже тактические системы досверхсветовых цивилизаций на разных уровнях и в разных физиологических формах, мы можем обнаружить потенциальные угрозы с точки зрения, которая ранее считалась относительно нелогичной." #NT!
  
 tech_new_numbers: "!Режим исследования инопланетян" #NT!
 tech_new_numbers_desc: "!Благодаря изучению и анализу освоения науки и техники досверхсветовыми цивилизациями на разных уровнях и в разных физиологических формах мы понимаем, что существует множество других исследовательских моделей и методов исследования, хотя многие из них очень грубы и не имеют практической ценности. , но они также могут принести нам эффективное вдохновение." #NT!
  
 tech_trinary_computing: "!Тернарная вычислительная технология" #NT!
 tech_trinary_computing_desc: "!Различная видовая морфология и физиологическая структура могут даже привести к значительным различиям в основных логических закономерностях, и, тщательно отбирая досверхсветовые цивилизации и пытаясь проанализировать их структуры мышления с помощью наших логических систем, мы можем помочь нам лучше понять образ мышления других цивилизаций." #NT!
  
 tech_atmospheric_orbital_mechanics: "!Фиттинг орбитальной механики" #NT!
 tech_atmospheric_orbital_mechanics_desc: "!Благодаря опыту масштабной эксплуатации обсерваторий вокруг бывших сверхсветовых планет мы обобщили ряд эмпирических формул, которые помогут нам более эффективно использовать внутреннее пространство этих космических станций (шахтных станций/исследовательских станций/обсерваторий) более эффективно и совершенствовать их эффективность." #NT!
  
 tech_predatory_tactics: "!Маневр против здравого смысла" #NT!
 tech_predatory_tactics_desc: "!Изучая и анализируя модели охоты и даже тактические системы досверхсветовых цивилизаций на разных уровнях и физиологических формах, мы можем осуществлять высокоскоростные рейды в скрытной позе с позиций и под углами, которые относительно неинтуитивны для противника." #NT!
  
   #%% 这个我觉得可以不改。——by伊莱克菲 
 tech_satisfying_insults: "!Удовлетворяющие оскорбления" #NT!
 tech_satisfying_insults_desc: "!Нет ничего сильнее, чем удачно уместное оскорбление, и теперь мы знаем, как оскорбить прародителя вида на многих языках." #NT!
  
 tech_compact_living: "!Центральная администрация" #NT!
 tech_compact_living_desc: "!Ни одна известная цивилизация не может предложить идеальное решение противоречия между необходимостью растущей экспансии цивилизации и ресурсами, необходимыми ей для управления растущей нацией. Но путем разумного обобщения мы получили эффективные методы оптимизации структуры управления, которые могут помочь нам найти относительно разумный баланс между гибкостью и функциональностью." #NT!
  
 tech_alien_topography: "!Инопланетная архитектура" #NT!
 tech_alien_topography_desc: "!Тщательно анализируя архитектурное развитие и исторические изменения досверхсветовых цивилизаций, чья физиология отличается от нашей, мы можем получить достаточно опыта, чтобы лучше строить территории, которые иначе считались неосвоенными." #NT!
  
 tech_xeno_aesthetics: "!Инопланетный эстетический механизм" #NT!
 tech_xeno_aesthetics_desc: "!Основной эстетический механизм любого живого существа неотделим от его физиологической структуры, и посредством широкого спектра исследований и суждений о художественных формах и характеристиках досверхсветовых цивилизаций мы можем сделать обратный вывод о его физиологических слабостях, используя базовый эстетический механизм живых существ и использовать их, что может позволить нам получить определенные преимущества в процессе боя." #NT!
  
 tech_lost_building_methods: "!Потерян режим строительства" #NT!
 tech_lost_building_methods_desc: "!По большей части цивилизация с достаточно долгой историей обладает некоторыми историческими чудесами, которые даже невообразимы в том, как она была построена. Но теперь все по-другому, и благодаря наблюдениям за досверхсветовыми цивилизациями мы имеем доступ к огромному количеству достаточно полезной информации, позволяющей еще лучше экстраполировать нашу собственную историю." #NT!
  
 tech_supreme_alloy: "!Инопланетное материаловедение" #NT!
 tech_supreme_alloy_desc: "!Для материаловедения, дисциплины, которая требует большого количества проб и ошибок для достижения прорыва в теоретической и практической областях, ряд исследований, полученных из успехов или неудач различных доисторических сверхсветовых цивилизаций, имеет большую справочную ценность." #NT!
  
 tech_ordered_retreat: "!Упорядоченное отступление" #NT!
 tech_ordered_retreat_desc: "!Хотя изучение победителей в битве может быть наиболее эффективным способом получить эффективный тактический опыт в битве, наблюдение за проигравшими в войне досверхсветовых цивилизаций также учит нас, как более эффективно организовывать отступление." #NT!
  
 tech_temple_of_transportation: "!Транспортный узел эпохи FTL" #NT!
 tech_temple_of_transportation_desc: "!Многие наблюдаемые нами цивилизации разделяют идею о том, что транспортные сети углубляют связи и объединяют людей. Хотя с развитием времени мы перестали использовать обратные транспортные сети, работающие на паровых двигателях, наша транспортная сеть гиперпространственных ретрансляторов может достичь аналогичных результатов." #NT!

 tech_engineering_1:0 "Наномеханика"
 tech_engineering_1_desc:1 "Дальнейшие прорывы в машиностроении требуют от нас снижения до наноуровня. Теперь мы можем манипулировать структурой материалов беспрецедентным образом."
 tech_engineering_2:0 "Растущая цепь"
 tech_engineering_2_desc:1 "Подобно тому, как органические нейроны восстанавливают потерянные связи посредством прорастания аксонов, эти схемы также могут восстанавливаться сами по себе. Теперь даже самые простые вычислительные системы, как ожидается, будут продолжать развиваться в процессе использования."
 tech_engineering_3:0 "Сверхтвердые материалы"
 tech_engineering_3_desc:1 "Квантово - механические свойства этих материалов являются ключом к суперпозиции, революционному развитию материаловедения и промышленной науки."
 tech_engineering_4:0 "Суперинженерное строительство"
 tech_engineering_4_desc:1 "Благодаря глубокому применению пространственной топологии мы можем построить нерушимую структуру для трехмерной Вселенной как на микро -, так и на макроуровне."
 tech_engineering_5:0 "Проект пустой разведки"
 tech_engineering_5_desc:1 "По мере того, как галактика постепенно развивается, мы начинаем обращать наше внимание на обширное глубокое пространство между галактиками. Будущее цивилизации не ограничивается одним уголком огромной вселенной, но мы сделали первый шаг к уходу из дома."

 tech_physics_1:0 "Квантовые вычисления"
 tech_physics_1_desc:1 "Скорость обработки квантовых компьютеров превысила классический предел, и их потенциал безграничен. Эта революционная технология предвещает огромный скачок в решении проблем в неизвестных областях."
 tech_physics_2:0 "Единая теория поля"
 tech_physics_2_desc:1 "Основные силы Вселенной могут регулироваться физическим полем. Освоение этого процесса позволяет нам играть роль Бога - по крайней мере, в научной лаборатории."
 tech_physics_3:0 "Квантовые гравитационные волны"
 tech_physics_3_desc:1 "Еще до того, как мы вступили в контакт со звездами, мы знали, что гравитация и время взаимосвязаны. Теперь наше понимание этой уникальной взаимосвязи достигло критической точки, которая позволяет нам манипулировать властью в масштабах, которые ранее были невообразимы."
 tech_physics_4:0 "Параллельные космические окна"
 tech_physics_4_desc:1 "Углубленное изучение $sr_dark_matter$ и $astral_threads$ дает нам представление о тайнах мультивселенной, и теперь мы можем видеть угол физической модели, которая сильно отличается от современной Вселенной."
 tech_physics_5:0 "Все предложения"
 tech_physics_5_desc:1 "« Таким образом, мы предполагаем, что смысл бытия, а также происхождение и цель всех творений можно обобщить простой формулой следующим образом... »"

 tech_society_1:0 "Биология"
 tech_society_1_desc:1 "Жизнь является основой общества, и, изучая биологию, мы можем понять развитие и прогресс коллектива с другой точки зрения."
 tech_society_2:0 "Экзобиология"
 tech_society_2_desc:1 "Изучение гетеробиологии побуждает нас исследовать возможности жизни, выходящие за рамки традиционной парадигмы, и новые формы жизни процветают вдали от нашей знакомой среды. Каждая новая биосфера демонстрирует сходство, делая более ясным происхождение самой жизни."
 tech_society_3:0 "Введение в политику Галактики"
 tech_society_3_desc:1 "Чтобы управлять империей размером с несколько галактик, у людей должна быть теория, соответствующая этой эпохе. Смысл политической теории заключается не в том, что мы должны учиться вслепую, а в том, чтобы планировать наши действия, ориентируясь на цели."
 tech_society_4:0 "Психиатрическая история"
 tech_society_4_desc:1 "Ограниченность материальной структуры представляет нашу историю как растущий цикл, и пока мы можем точно имитировать то, что произошло в прошлом, будущее больше не будет неопределенным для нас."
 tech_society_5:0 "Гиперединый язык"
 tech_society_5_desc:1 "Структура действия, механические волны, электромагнитные волны, химические феромоны... Фрагментация носителей информации долгое время была препятствием для общения между различными видами, и теперь мы преодолели это препятствие. Любое разумное существо может полностью понять информацию, которую нам нужно выразить при первом контакте."
  
  
  
  
  
