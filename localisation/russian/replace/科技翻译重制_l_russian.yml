   # 能源科技线 
 tech_fission_power: "Сила синтеза" #NT!
 tech_fission_power_desc: "Ядерный синтез может обеспечить много энергии для кораблей, а большое количество свободных атомов водорода во Вселенной также может в определенной степени гарантировать источник топлива для путешествий в дальний космос." #NT!
 tech_fusion_power: "Мощность холодного синтеза" #NT!
 tech_fusion_power_desc: "Технология криогенного синтеза снижает энергопотребление системы отвода тепла, вызванное традиционными высокотемпературными термоядерными реакторами, что значительно повышает эффективность использования энергии." #NT!
 tech_cold_fusion_power: "Сила антиматерии" #NT!
 tech_cold_fusion_power_desc: "Используя эффект аннигиляции, создаваемый сочетанием положительной и отрицательной материи, мы можем получить огромное количество энергии, чтобы корабль продолжал работать." #NT!
 tech_antimatter_power: "Мощность излучения черной дыры" #NT!
 tech_antimatter_power_desc: "Новая технология использует высокоэнергетические лазеры для создания микрочерной дыры размером с протон в ядре реактора, и мы можем управлять корабельными системами, собирая радиацию, генерируемую во время испарения черной дыры." #NT!
 tech_zero_point_power: "Реактор нулевой точки"
 tech_zero_point_power_desc: "Извлечение нулевой энергии из вакуума в настоящее время является наиболее эффективным способом производства энергии, которая может снабжать корабли практически неограниченной энергией." #NT!
 tech_dark_matter_power_core: "Энергия темной материи"
 tech_dark_matter_power_core_desc: "Темная материя может открыть проход в определенное многомерное пространство, позволяя нам выполнять энергоемкие операции по преобразованию энергии в других вселенных практически с нулевыми затратами." #NT!
  
