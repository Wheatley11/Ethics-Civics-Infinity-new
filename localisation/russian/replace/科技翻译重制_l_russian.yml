 tech_lasers_2: "Высокоэнергетический лазерный излучатель" #NT!
 tech_lasers_2_desc: "По сравнению с лазерными лучами с более высоким уровнем энергии, чем у обычных лазеров, выделяемого тепла достаточно, чтобы расплавить самую эффективную броню Дюрастаэль." #NT!
