   # 机器人科技线 
 tech_robotic_workers: "Рабочие-роботы"
 tech_robotic_workers_desc: "Этот робот способен распознавать естественный язык, может точно выполнять тяжелую физическую работу с помощью простых голосовых команд и идеально подходит для дешевой рабочей силы." #NT!
 tech_droid_workers: "Дроиды ИИ" #NT!
 tech_droid_workers_desc: "Модернизированная версия роботизированного труда, сложные моделируемые нейронные цепи, которые позволяют ему сопереживать разумным существам от природы и выполнять сложные задачи, такие как художественное творчество." #NT!
 tech_synthetic_workers: "Синтетика ИИ" #NT!
 tech_synthetic_workers_desc: "Усовершенствованные роботы, чей встроенный позитронный мозг может полностью имитировать мыслительную деятельность естественных разумных существ и позволяет им лучше понимать моральные, правовые и другие развитые социальные структуры." #NT!
  
   # 装甲科技线 
 tech_ship_armor_1: "Дюрастальные материалы" #NT!
 tech_ship_armor_1_desc: "Этот прочный, но гибкий материал способен выдержать суровые наказания. Он хорошо служит корабельной броней." #NT!
 tech_ship_armor_2: "Металлокерамические материалы"
 tech_ship_armor_2_desc: "Сочетание нескольких видов металла с керамикой позволило создать прочную и в то же время податливую броню."
 tech_ship_armor_3: "Нанокомпозитные материалы" #NT!
 tech_ship_armor_3_desc: "С помощью технологии создания наноразмерных материалов нам удалось успешно соединить атомы в новую структуру высокопрочного материала." #NT!
 tech_ship_armor_4: "Материалы нуклонной решетки" #NT!
 tech_ship_armor_4_desc: "Сетчатая структура, состоящая из нескольких протонов и нейтронов, обеспечивающая значительную структурную прочность, гарантируя при этом плотность обычной материи." #NT!
 tech_ship_armor_5: "Материалы нейтронных звезд" #NT!
 tech_ship_armor_5_desc: "Материалы нейтронных звезд, состоящие из кварк-глюонного конденсированного вещества, плотно сшиты вместе под действием сильной гравитации, что затрудняет разрушение обычным оружием." #NT!
 tech_dragon_armor: "Искусственная драконья чешуя"
 tech_dragon_armor_desc: "Говорят, что прототип имитации детали Эфирного Дрейка, которая соединяет крупномасштабные кварки в кольца или другие структуры посредством искусственного разрыва цветного заряда, способен противостоять воздействию на него энергии уровня Большого взрыва." #NT!
  
 ARMOR_1: "Дюрастальная броня" #NT!
 ARMOR_1_DESC: "Этот прочный, но гибкий материал способен выдержать суровые наказания. Он хорошо служит корабельной броней." #NT!
 ARMOR_2: "Металлокерамическая броня"
 ARMOR_2_DESC: "Сочетание нескольких видов металла с керамикой позволило создать прочную и в то же время податливую броню."
 ARMOR_3: "Нанокомпозитная броня" #NT!
 ARMOR_3_DESC: "Усиленная обшивка корпуса из нанокомпозитов может обеспечить дополнительный уровень защиты, который может стать решающим фактором между жизнью и смертью в боевой ситуации." #NT!
 ARMOR_4: "Нуклонная решётчатая броня" #NT!
 ARMOR_4_DESC: "Сетчатая броня, состоящая из нескольких вместе взятых протонов и нейтронов, обеспечивает значительную прочность конструкции, гарантируя при этом плотность обычных веществ." #NT!
 ARMOR_5: "Броня нейтронной звезды" #NT!
 ARMOR_5_DESC: "Бесэлементные материалы, состоящие из кварк-глюонного конденсированного вещества, плотно упакованы вместе под действием сильной гравитации, и их трудно разрушить обычным оружием." #NT!
  
