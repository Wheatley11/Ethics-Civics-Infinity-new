 SCOURGE_MISSILE_1: "Карающая ракета"
 SCOURGE_MISSILE_1_DESC: "Полезная нагрузка «Ракеты Плети» представляет собой смесь различных биохимических веществ, используемых роем для межзвездной войны, содержащую концептуальные кислоты, способные разрушать микроскопические частицы." #NT!
  
  
