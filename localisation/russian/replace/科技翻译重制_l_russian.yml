 BOARDING_CABLES: "Интерфейсы интрузивных сигналов"
 tech_boarding_cables_desc: "Миниатюрный буровой дрон, прикрепленный к небольшому приемнику сигналов, запускаемому из модифицированной малокалиберной пушки, может обнаруживать сигнальные кабели внутри корпуса или нервные провода в живых организмах и принудительно связывать их, позволяя материнскому кораблю дистанционно вторгаться и контролировать вражеские корабли."
  
  
