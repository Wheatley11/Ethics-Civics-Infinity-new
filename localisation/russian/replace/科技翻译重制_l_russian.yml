 tech_archaeoshield: "Древнее замедляющее поле"
 tech_archaeoshield_desc: "Подвесное поле имеет дальность проецирования, намного превосходящую обычные щиты, и оно может использовать древнюю технологию для изменения кривизны пространства в момент удара, давая щиту более длительное время для поглощения энергии входящих атак." #NT!


