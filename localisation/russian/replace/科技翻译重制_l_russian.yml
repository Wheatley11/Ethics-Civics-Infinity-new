 tech_space_cloud_weapon_1: "Проводники облачной молнии"
 tech_space_cloud_weapon_1_desc: "Пустотные облака могут создавать случайную турбулентность частиц через скопления высокоэнергетической материи, составляющие их ядро. Согласно этому принципу, использование одного и того же состава реакционного вещества в сочетании со специальной аппаратурой управления позволяет создать мощное энергетическое оружие." #NT!
 tech_arc_emitter_1: "Макроатомные дуги" #NT!
 tech_arc_emitter_1_desc: "Оружие может посылать к цели сферический поток электронов из многомерного пространства, свернувшегося в низкомерное квантовое состояние, и может в некоторой степени игнорировать броню и щит, чтобы поразить персонал внутри космического корабля." #NT!
 tech_arc_emitter_2: "Суперструнный осциллятор" #NT!
 tech_arc_emitter_2_desc: "Управляя вибрацией струны в масштабе теории струн, запутывание струны происходит на той же частоте, что и целевое вещество, для создания направленного энергетического поля. Массивные суперсимметричные частицы, образующиеся впоследствии, будут двигаться вдоль этих энергетических полей, и поскольку суперсимметричные частицы большой массы, ответственные за убийство в этом процессе, находятся в состоянии наложенного движения, они могут игнорировать барьер обычной материи и энергетического поля и напрямую общаться друг с другом. через одно и то же частотное поле целевого вещества и суперструнного генератора для достижения эффективной эффективности уничтожения." #NT!
  
 SPACE_CLOUD_WEAPON_1: "Облачная молния"
 SPACE_CLOUD_WEAPON_1_DESC: "Моделируя реакции частиц внутри Облаков Пустоты, наше оружие может генерировать суперсимметричные частицы неправильной формы, которые объединяются по траекториям, вызывая ужасающие энергетические шоки." #NT!
 ARC_EMITTER_1: "Макроатомные дуги" #NT!
 ARC_EMITTER_1_DESC: "Отправка в цель сферического потока электронов из многомерного пространства, свернувшегося в низкомерное квантовое состояние, может игнорировать мощное оружие в виде брони и щитов." #NT!
 ARC_EMITTER_2: "Суперструнный осциллятор" #NT!
 ARC_EMITTER_2_DESC: "Копнув глубже в суть макроатомов, сверхпространственных струн, мы овладели способностью изменять законы физики в небольших масштабах, и наше оружие обязательно поразит корпус вражеского корабля в причине и следствии макропространства-времени. ." #NT!
  
  
 tech_disruptors_1: "Электромагнитные разрушители" #NT!
 tech_disruptors_1_desc: "Взломщик Disruptors испускает высокоэнергетические лучи, способные ослабить и разрушить электромагнитную силу, объединяющую составляющие атомы цели. Они способны пробивать щиты и броню и наносить прямые сокрушительные удары по корпусам и экипажам противника." #NT!
 tech_disruptors_2: "Сильные нарушители взаимодействия" #NT!
 tech_disruptors_2_desc: "Модернизированные версии Разрушителей стреляют по целям более разрушительными глюонными частицами, способными повредить атомную структуру цели." #NT!
 tech_disruptors_3: "Фазовые дезинтеграторы"
 tech_disruptors_3_desc: "Эта чрезвычайно усовершенствованная версия Разрушителей может создавать аномальные пространственные структуры в определенных направлениях, отсекая пространственно-временную непрерывность цели." #NT!
  
 DISRUPTOR_1: "Электромагнитные разрушители" #NT!
 DISRUPTOR_1_DESC: "Разрушители испускают лучи высокой энергии, способные ослабить и разрушить электромагнитные силы, объединяющие составляющие атомы цели." #NT!
 DISRUPTOR_2: "Сильные нарушители взаимодействия" #NT!
 DISRUPTOR_2_DESC: "Модернизированные версии Разрушителей стреляют по целям более разрушительными глюонными частицами, способными повредить атомную структуру цели." #NT!
 DISRUPTOR_3: "Фазовые разрушители" #NT!
 DISRUPTOR_3_DESC: "Эта чрезвычайно усовершенствованная версия Разрушителей может создавать аномальные пространственные структуры в определенных направлениях, отсекая пространственно-временную непрерывность цели." #NT!
  
