 tech_kinetic_artillery_1: "Протонная ударная пушка" #NT!
 tech_kinetic_artillery_1_desc: "Мы можем перевозить миниатюрные ускорители частиц на кораблях и заставить их стрелять из ближних «пушек», снарядами которых будут сгустки протонов." #NT!
 tech_kinetic_artillery_2: "Нейтронная ударная пушка" #NT!
 tech_kinetic_artillery_2_desc: "Пушки более совершенного качества, прочные высокоскоростные нейтронные блоки, способные пробивать щиты и корпуса кораблей противника." #NT!
  
 KINETIC_ARTILLERY_1: "Протонная ударная пушка" #NT!
 KINETIC_ARTILLERY_1_DESC: "Миниатюрные ускорители частиц, длинные направляющие и огромные критические массы на кораблях могут принести более мощную кинетическую энергию." #NT!
 KINETIC_ARTILLERY_2: "Нейтронная ударная пушка" #NT!
 KINETIC_ARTILLERY_2_DESC: "Пушки более совершенного качества, прочные высокоскоростные нейтронные блоки, способные пробивать щиты и корпуса кораблей противника." #NT!
  
  
 tech_mass_accelerator_1: "Кривизная пушка" #NT!
 tech_mass_accelerator_1_desc: "Невероятно массивный акселерометр, искривленный твистер, установленный на оружейной платформе на древке, позволяет ему стрелять снарядами с начальной скоростью, близкой к скорости света." #NT!
 tech_mass_accelerator_2: "Хронопушка" #NT!
 tech_mass_accelerator_2_desc: "В конце огромного орбитального ускорительного массива размещены столь же энергоемкие подпространственные генераторы, и снаряды со скоростью, превышающей скорость света, поражают врагов из-за светового конуса." #NT!
  
