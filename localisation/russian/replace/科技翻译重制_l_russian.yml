 tech_missiles_1: "Ядерные ракеты"
 tech_missiles_1_desc: "Ракеты космического базирования, оснащенные ядерными боеголовками высокой мощности. Несмотря на то, что это старая технология докосмической эры, это простое и грубое управляемое оружие удивительно эффективно на расстоянии." #NT!
 tech_missiles_2: "Ракеты на антивеществе" #NT!
 tech_missiles_2_desc: "Эти продвинутые ракеты оснащены мощными боеголовками из антивещества, а более совершенные навигационные системы значительно улучшают возможности противостояния противнику." #NT!
 tech_missiles_3: "Тяжелые термоядерные ракеты" #NT!
 tech_missiles_3_desc: "Полная версия атомной ракеты с ядерным реактором из тяжелых материалов, который преобразует 100% материала в зоне поражения корабля-мишени в огромную и неконтролируемую энергию, уничтожающую корабли противника." #NT!
 tech_missiles_4: "Квантовые ракеты"
 tech_missiles_4_desc: "Новейшая ракета для дальнего космоса может черпать из вакуума нулевую энергию во время полета и высвобождать ее в момент столкновения с целью." #NT!
 tech_missiles_5: "Сингулярные ракеты" #NT!
 tech_missiles_5_desc: "Эти новейшие боеголовки содержат внутри крошечные голые сингулярности, которые при выпуске искажают физические законы окружающего пространства и разрушают структуру цели." #NT!
  
