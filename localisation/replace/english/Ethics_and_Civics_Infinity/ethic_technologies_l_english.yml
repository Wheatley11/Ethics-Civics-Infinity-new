 tech_building_school_1: "Talent Cultivation"
 tech_building_school_1_desc: "With the advancement of technology, we need to cultivate specialized talents to be competent in their work."
 tech_building_school_2: "Interstellar Talent Selection"
 tech_building_school_2_desc: "The most crucial aspect of an interstellar empire is to cultivate more technical personnel with professional knowledge."
 tech_building_school_3: "Galaxy Education"
 tech_building_school_3_desc: "We need to cultivate professional knowledge across the entire galaxy to meet our demand for scarce talents."

