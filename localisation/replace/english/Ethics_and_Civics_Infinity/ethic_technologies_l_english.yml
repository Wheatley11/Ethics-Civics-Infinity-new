 tech_combat_computers_1_gears:0 "Analysis Machine"
 tech_combat_computers_1_gears_desc:0 "Computers based on mechanical transmission structure design have been optimized over countless years, and we have developed them to perfection."
 tech_combat_computers_2_gears:0 "Micro Analysis Machine"
 tech_combat_computers_2_gears_desc:0 "After a long period of development, we have finally compressed the analysis machine to the size of less than one table, and its stability has also improved unprecedentedly."
 tech_combat_computers_3_gears:0 "Quantum Analysis Machine"
 tech_combat_computers_3_gears_desc:0 "By controlling the arrangement of the microstructure of matter, we can combine the logic gates we need to perform mechanical operations."

