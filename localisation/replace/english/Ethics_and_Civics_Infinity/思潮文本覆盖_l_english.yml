 unrest.135.name:0 "$unrest_title$ Interstellar Parity"
 unrest.135.desc:0 "The mounting unrest on §Y[Root.GetName]§! is reportedly caused, at least in part, by our perceived hostility towards aliens. Their leaders have drawn up a charter listing supposed injustices and acts of discrimination that they demand be corrected. Failing this, they will not balk at pushing for a change of administration on the colony."
 unrest.140.name:0 "$unrest_title$ Free Thinking"
 unrest.140.desc:0 "With §Y[Root.GetName]§! As the turmoil escalated, free thinking spread like wildfire, and the inhabitants of the planet began to oppose government intervention and instead implemented self-management and self-organization."
 unrest.5000.name:0 "$unrest_title$ Unity and Mutual Assistance"
 unrest.5000.desc:0 "Even if §Y[Root.GetName]§! There has been a widening social divide, and the local community is still closer due to some dramatic changes, united under the concept of labor redistribution. Their leader has drafted a form listing all unfair and capital exploitation behaviors and ordered them to be corrected. If the requirements are not met, they guarantee that the political situation in the colony will further deteriorate."
 unrest.6000.name:0 "$unrest_title$ Market Reform"
 unrest.6000.desc:0 "The turmoil on §Y[Root.GetName]§! caused economic regulation to run out of control, and entrepreneurs called on the government to loosen control of the market."
 unrest.168.desc:0 "Greetings [Root.GetSpeciesName]. We are freedom fighters - former slaves - from the [old_owner.GetName], where we suffered much abuse under the oppression of [old_owner.GetRulerTitle] [old_owner.GetRulerName]. We have long admired your Libertarian standards, the \"[new_owner.GetSpeciesAdj]\" way, as we would refer to it back home, and we share your values. We have seceded and wish to be a part of your nation, if you will have us?"
 
