 preftl_operation.1019.capit:0 "Our agents apply a wealth of economic theories in [from.target.capital_scope. GetName] created a [root. GetAdj] §Ycapitalism§!'s super enterprise. They bought up a lot of institutions and tied government officials [from.target.GetSpeciesNamePlural] to our chariot. The operation of capital will profoundly change the social order, regardless of the outcome, [from.target.capital_scope. GetName] will be our excellent market." # post-industrial societies only
 preftl_operation.1019.egali:0 "Our agents engage with local intellectuals to inspire them to think about the relationship between the social contract and the value of personality.[from.target.GetSpeciesAdj] political sciences are already fairly mature, but we have set multiple campaigns in motion which are already pushing for more inclusive debate and §Yliberalism§! policies." # post-industrial societies only
 preftl_operation.1019.socia:0 "Our operatives traveled far and wide, engaging local communities and institutions in matters such as equity and fairness. The political science of [from.target.GetSpeciesAdj] has matured, but we have spurred some movements to advance the [from.target.GetSpeciesAdj] cause of §Ysocialism§!" # pre-industrial societies only

