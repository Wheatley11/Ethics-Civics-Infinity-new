 mod_trade_value_reduction:0 "['concept_trade_value_reduction']"
 concept_trade_value_reduction:0 "Inflation Rate"
 concept_trade_value_reduction_desc:0 "$concept_trade_value_reduction$ is a measure of the ratio of money supply to commodity supply when money is circulating in the market.\n\nWhen this ratio is too high, it means that the supply in the market is less than the overall demand, and the hoarding merchants will monopolize the supply of goods, bringing more £trade_value£ $TOTAL_TRADE$ and increasing the cost of goods in the market; When this ratio is too low, it means that the supply of goods in the market is much greater than the overall demand, and merchants will actively sell their hoarded goods at low prices in order to capture more of the market, but this also means that the profit from business investment is reduced.\n\nIn the market, £job_technician£ £job_miner£ £job_foundry£ £job_artisan£ workers and £job_farmer£ farmers will increase the supply of goods to reduce the supply of goods by $concept_trade_value_reduction$, while £job_mogul£ job_merchant£ £job_trader£ merchants will try to monopolize the sale of goods, resulting in an increase in $concept_trade_value_reduction$, and the government can regulate $concept_trade_value_reduction$ through certain ['concept_edicts']."
 mod_trade_invest_cost:0 "£trade_value£ Trade Value Investment Cost"
 mod_trade_invest_produces:0 "£trade_value£ Trade Value Investment Produces"
 trade_value_reduction_modifier:0 "Inflation"
 trade_value_reduction_modifier_desc:0 "When money circulates in the market, the phenomenon of sustained and widespread price increases caused by the devaluation of money due to the excess of money supply over the actual demand for money."
 trade_value_reduction_modifier_2:0 "Deflation"
 trade_value_reduction_modifier_2_desc:0 "When money circulates in the market, due to a decrease in the money supply, the supply of goods and services exceeds demand, leading to a slowdown in the speed of money circulation, overvaluation of money value, and accompanied by a decline in price levels."
 trade_value_reduction_modifier_3:0 "$trade_value_reduction_modifier$"
 trade_value_reduction_modifier_3_desc:0 "$trade_value_reduction_modifier_desc$"
 trade_value_reduction_modifier_country:0 "$mod_trade_value_reduction$"
 trade_value_reduction_modifier_country_desc:0 "The ratio of the supply of money to the supply of goods when money circulates in the market."
