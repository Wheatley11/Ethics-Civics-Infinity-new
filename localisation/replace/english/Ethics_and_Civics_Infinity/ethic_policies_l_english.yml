l_english:

 policy_war_doctrine:0 "£mod_command_limit_add£ War Doctrine"
 policy_war_doctrine_desc:1 "There are many ways to prosecute a war to a successful conclusion. We must choose the doctrine that best plays to our strengths and weaknesses.\n"
 dominant_firepower:0 "Dominant Firepower"
 dominant_firepower_name:0 "Dominant Firepower Doctrine"
 dominant_firepower_desc:0 "From ancient times to the present, from the cantilever to the silver heart, the only law of war is: the one with the highest firepower output wins.\n\n"
 crowd_tactics:0 "Crowd Tactics"
 crowd_tactics_name:0 "Crowd Tactics Doctrine"
 crowd_tactics_desc:0 "Hundreds of billions of battleships, hundreds of billions of stars.\n\n"
 maneuver_warfare:0 "Maneuver Warfare"
 maneuver_warfare_name:0 "Maneuver Warfare Doctrine"
 maneuver_warfare_desc:0 "Faster than light, we are able to launch lightning attacks.\n\n"
 to_die:0 "Facing Death"
 to_die_name:0 "Facing Death Doctrine"
 to_die_desc:0 "Our ships are expected to fight to the bitter end. We will tolerate no withdrawals, no retreats, no routs. For our fleet there is only victory or death. Not one step back!\n\n"
 4D_battlefield:0 "4D Battlefield"
 4D_battlefield_name:0 "4D Battlefield Doctrine"
 4D_battlefield_desc:0 "By understanding the mysteries of high-dimensional space, we can arrive at the battlefield at any time in time.\n\n"
 guerrilla_behind_enemy_lines:0 "Guerrilla Warfare"
 guerrilla_behind_enemy_lines_name:0 "Guerrilla Warfare"
 guerrilla_behind_enemy_lines_desc:0 "When the enemy advances, we retreat, when the enemy stops, we harass, when the enemy is tired, we fight, when the enemy retreats, we pursue.\n\n"

 first_contact_attack_not_allowed:0 "Peaceful Negotiation"
 first_contact_attack_not_allowed_name:0 "Passive Contact Protocol"
 first_contact_attack_not_allowed_desc:0 "We will never take offensive actions against any unknown beings, and only when we are attacked can we counterattack.\n\n§ECannot attack neutral entities§!"
 
 policy_industrial:0 "£job_ranger£ Environmental Regulation"
 policy_industrial_desc:0 "Ever since we started industrializing, our production activities have profoundly affected the planet's environment, and what we do determines how the environment evolves.\n"
 mixed_industrial:0 "Moderate"
 mixed_industrial_name:0 "Moderate Environmental Regulation"
 mixed_industrial_desc:0 "Proper environmental supervision can balance the contradiction between industrial production and environmental protection.\n\n"
 industrial_growth:0 "Reduced"
 industrial_growth_name:0 "Reduced Environmental Regulation"
 industrial_growth_desc:0 "Environmental regulation is reduced, which leads to an increased manufacturing productivity, at the cost of potential environmental destabilization.\n\n§"
 industrial_unlimited:0 "Unlimited "
 industrial_unlimited_name:0 "Unlimited Environmental Regulation"
 industrial_unlimited_desc:0 "Unrestricted development environment to promote the development of the industry at all costs.\n\n"
 industrial_efficiency:0 "Increased"
 industrial_efficiency_name:0 "Increased Environmental Regulation"
 industrial_efficiency_desc:0 "Environmental regulation is increased, with planetary development being shaped in accordance with more efficient usage of natural resources.\n\n"
 industrial_paralysis:0 "Strict"
 industrial_paralysis_name:0 "Strict Environmental Regulation"
 industrial_paralysis_desc:0 "Strictly restrict industrial development and safeguard the living environment of residents at all costs.\n\n"
 
 policy_local_power:0 "£empire_sprawl£ Local Power"
 policy_local_power_desc:0 "In the interstellar age, the vastness of space became a challenge to maintain the unity of civilization. How to manage the colonies became a headache for every head of government.\n\nResearch §YStatecraft§! to unlock higher levels of centralization.\n"
 full_decentralization_anarchism:0 "Full Decentralization"
 full_decentralization_anarchism_name:0 "Full Decentralization"
 full_decentralization_anarchism_desc:0 "There was no proper central government in this civilization, and the administrative agencies were completely dispersed on each of the colonized planets, governing their respective worlds according to each planet's unique laws and customs.\n$admin_anarchism$\n\n"
 full_decentralization:0 "Full Decentralization"
 full_decentralization_name:0 "Full Decentralization"
 full_decentralization_desc:0 "There was no proper central government in this civilization, and the administrative agencies were completely dispersed on each of the colonized planets, governing their respective worlds according to each planet's unique laws and customs.\n$admin_decenter$\n\n"
 high_decentralization:0 "Highly Decentralization"
 high_decentralization_name:0 "Highly Decentralization"
 high_decentralization_desc:0 "Each colonized planet had its own laws and institutions of government, and they could do as they wanted, as long as they did not violate the basic rules of civilized government.\n$admin_decenter$\n\n"
 partial_decentralization:0 "Partial Decentralization"
 partial_decentralization_name:0 "Partial Decentralization"
 partial_decentralization_desc:0 "Under the direction of the central government, each colonized planet established its own governing body, which followed the wills of the central government and had a degree of discretion in emergency situations.\n$admin_normal_decentralization$\n\n"
 concentration_of_power:0 "Concentration of Power"
 concentration_of_power_name:0 "Concentration of Power"
 concentration_of_power_desc:0 "Officials appointed by the capital world worked with the dignitaries of the colonies to form a government to govern the colonized planet. The central government administered the planet directly through the local governments.\n$admin_normal_concentration$\n\n"
 centralized_state:0 "Centralized State"
 centralized_state_name:0 "Centralized State"
 centralized_state_desc:0 "This interstellar civilization has a huge system of government that strictly regulates every planet within its territory, and a complex and tight bureaucracy that is interlinked with each other, keeping this great civilization alive.\n$admin_center$\n\n"
 excessive_centralization:0 "Excessive Centralization"
 excessive_centralization_name:0 "Excessive Centralization"
 excessive_centralization_desc:0 "The civilization was governed by a single government that controlled everything within its borders, from the movement of its ships to the living of its citizens.\n$admin_center$\n\n"
 discrete_network:0 "discrete network" 
 discrete_network_name:0 "discrete network" 
 discrete_network_desc:0 "Decentralized discrete neural network, in which each limb focuses on processing itself.The main brain has no direct control.\n\n" 
 shunt_network:0 "shunt network" 
 shunt_network_name:0 "shunt network" 
 shunt_network_desc:0 "Managing parallel minds ensures the simplicity of coordination.Manage few details through each branch.\n\n" 
 major_network:0 "major network" 
 major_network_name:0 "major network" 
 major_network_desc:0 "A main network emphasizes its dominant position.The neural networks built around it has the highest processing efficiency.\n\n" 
 centralized_network:0 "centralized network" 
 centralized_network_name:0 "centralized network" 
 centralized_network_desc:0 "Bringing the branches directly under the control of the same path ensures the universality of our will.\n\n" 
 core_network:0 "core network" 
 core_network_name:0 "core network" 
 core_network_desc:0 "Theoretically, there is only one core that controls the whole mind.All secondary structures are simply there to ensure the efficient execution.\n\n" 
 supreme_authority_protocol:0 "supreme authority protocol" 
 supreme_authority_protocol_name:0 "supreme authority protocol" 
 supreme_authority_protocol_desc:0 "First instruction:The mastermind has complete authority.Everything within its control is directly controlled.\n\n" 
 consensus_algorithm:0 "Consensus Algorithm"
 consensus_algorithm_name:0 "Consensus Algorithm"
 consensus_algorithm_desc:0 "Each of the subconscious things in this civilization follow the same set of algorithms, which are similar to the split of a whole blueprint of civilization.\n\n"
 admin_reform_custom_tooltip:0 "\n§YIf the game lasts more than 2 years, administrative reform will be carried out, which will exert great pressure on the existing administrative system§!\n"
 admin_center:0 "§HIt will adopt a centralised administrative model: §!\n$t$Allowing bureaucrats to build only in the §Y$core_sector$§!.\n$t$The effect of $EMPIRE_CAPITAL$ $OUTLINER_REARRANGE_DESIGNATION$ will increase as $SECTOR$ increases."
 admin_normal_concentration:0 "§HIt will adopt a integrated administrative model: §!\n$t$The construction of bureaucratic buildings in §Y$core_sector$§! and §Y$sector_capital_world$§! is allowed.\n$t$The effect of $EMPIRE_CAPITAL$ $OUTLINER_REARRANGE_DESIGNATION$ will increase as $SECTOR$ increases."
 admin_normal_decentralization:0 "§HIt will adopt a integrated administrative model: §!\n$t$The construction of bureaucratic buildings in §Y$core_sector$§! and §Y$sector_capital_world$§! is allowed.\n$t$$sector_capital_world$ is allowed to use $EMPIRE_CAPITAL$ $OUTLINER_REARRANGE_DESIGNATION$."
 admin_decenter:0 "§HIt will adopt a decentralized administrative model: §!\n$t$§YAll planets§! will be able to build bureaucratic buildings, but the administrative ceiling on bureaucratic output will be reduced.\n$t$$sector_capital_world$ is allowed to use $EMPIRE_CAPITAL$ $OUTLINER_REARRANGE_DESIGNATION$."
 admin_anarchism:0 "§HIt will adopt a decentralized administrative model: §!\n$t$§YAll planets§! is allowed to use $EMPIRE_CAPITAL$ $OUTLINER_REARRANGE_DESIGNATION$."
 nonruler_happiness:0 "Non-ruler happiness §R-10%§!"
 
# 所有权制度
 policy_ownership:0 "£mod_pop_political_power£ Ownership System"
 policy_ownership_desc:0 "The continuous progress of social production has enabled us to obtain a large number of consumer goods, and the distribution of power still follows the ancient pattern - whoever controls the distribution of living materials and production means is the natural ruler of civilization.\n"
 mixed_ownership:0 "Mixed Ownership"
 mixed_ownership_name:0 "Mixed Ownership"
 mixed_ownership_desc:0 "A form of ownership that consists of a combination of various ownership components, where different shareholders compete together in the market.\n\n"
 labor_ownership:0 "Public Ownership of Labor"
 labor_ownership_name:0 "Public Ownership of Labor"
 labor_ownership_desc:0 "The proletariat takes advantage of political rule to deprive the exploiting classes of all capital and puts all the means of production into the hands of all the laborers organized into the ruling class.\n\n"
 labor_ownership_communist_road_5_name:0 "$labor_ownership_name$"
 labor_ownership_communist_road_5_desc:0 "$labor_ownership_desc$"
 private_ownership:0 "Private Ownership"
 private_ownership_name:0 "Private Ownership"
 private_ownership_desc:0 "The means of production are privately owned and protected by social consensus, and different individuals use the employment relationship as a link to organize production and construction for different purposes.\n\n"
 national_ownership:0 "State Ownership"
 national_ownership_name:0 "State Ownership"
 national_ownership_desc:0 "The production and operation rights of enterprises and factories belong to the state, while the actual governance rights of the state belong to the elected representatives of the ruling class.\n\n"
 family_ownership:0 "Clan Ownership"
 family_ownership_name:0 "Clan Ownership"
 family_ownership_desc:0 "The means of production are owned by consanguineous families, and the social consensus is based on the protection of the family. The elders in the clan control the means of production and organize production.\n\n"


 # 政府构成
 policy_gov:0 "£job_politician£ Government Composition"
 policy_gov_desc:0 "Since we want to maintain a political power, we need to enable the government to represent our society."
 constitution:0 "Political Consultation"
 constitution_name:0 "Political Consultation"
 constitution_desc:0 "Our government is jointly participated by various interest groups, and the outcome of political games will lead to changes in social structure.\n\n £building£ §YCapital Buildings§! Jobs will be provided normally based on ['concept_yellow_theme_civic'].\n\n"
 anarchy:0 "Pizza Society"
 anarchy_name:0 "Pizza Society"
 anarchy_desc:0 "Civilization is like a huge pancake, the consensus of society is the sauce applied on it, and we are the sauce embedded on it.\n\n £building£ §YCapital Buildings§! Jobs will be provided normally based on ['concept_yellow_theme_civic'].\n\n"
 civil_servant:0 "Full Time Civil Servants"
 civil_servant_name:0 "Full Time Civil Servants"
 civil_servant_desc:0 "Ruled by a group of professional government officials. Political neutrality can maintain fairness among different factions and focus on serving our people.\n\n £building£ §YCapital Buildings§! will ignore ['concept_yellow_theme_civic'] and only provide £job_politician£ §Y$job_politician_plural$§! or £job_executive£ §Y$job_executive_plural$§! Jobs.\n\n"
 financial_advisor:0 "Financial Advisor"
 financial_advisor_name:0 "Financial Advisor"
 financial_advisor_desc:0 "Maintaining the economic operation of a large interstellar country is quite difficult, and these experts will help us solve the problem - as long as we are willing to exchange some power.\n\n £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! or £job_executive£ §Y$job_executive_plural$§! Jobs with £job_mogul£ §Y$job_mogul_plural$§!.\n\n"
 grassroots_participation_in_politics:0 "Grassroots Participation in Politics"
 grassroots_participation_in_politics_name:0 "Grassroots Participation in Politics"
 grassroots_participation_in_politics_desc:0 "The vitality of civilization comes from the communities built by the lower class people, allowing experienced managers in the community to participate in government governance can effectively improve the service level of our government.\n\n £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! or £job_executive£ §Y$job_executive_plural$§! Jobs with £job_grassroot_cadre£ §Y$job_grassroot_cadre_plural$§!.\n\n"
 party_supervision:0 "The Party Supervision"
 party_supervision_name:0 "The Party Supervision"
 party_supervision_desc:0 "The people are ignorant, and the responsibility of the Party is to use the government as a tool to supervise the behavior of the people without deviating from norms.\n\n £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! or £job_executive£ §Y$job_executive_plural$§! Jobs with £job_core_party_members£ §Y$job_core_party_members_plural$§!.\n\n"
 military_priority:0 "Military Priority"
 military_priority_name:0 "Military Priority"
 military_priority_desc:0 "Our government is established by the military, and the purpose of government existence is to provide logistical support for the military.\n\n £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! or £job_executive£ §Y$job_executive_plural$§! Jobs with £job_commandante£ §Y$job_commandante_plural$§!.\n\n"
 philosopher_politcs:0 "Philosopher Politics"
 philosopher_politcs_name:0 "Philosopher Politics"
 philosopher_politcs_desc:0 "In our society, philosophical thinkers will use their own ideas to build the country and appease the people's restless emotions.\n\n £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! or £job_executive£ §Y$job_executive_plural$§! Jobs with £job_supervisor£ §Y$job_supervisor_plural$§!.\n\n"
 technocrat:0 "Technocrat"
 technocrat_name:0 "Technocrat"
 technocrat_desc:0 "Allowing those who do not respect the laws of reality to enter politics often results in catastrophic consequences, and we must eliminate this major hidden danger as soon as possible.\n\n £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! or £job_executive£ §Y$job_executive_plural$§! Jobs with £job_head_researcher£ §Y$job_head_researcher_plural$§!.\n\n"
 theocracy:0 "Monk Guardianship"
 theocracy_name:0 "Monk Guardianship"
 theocracy_desc:0 "Our country was established under the protection of a divine existence, and in order to protect it from the corruption of unbelievers, monks and priests must shoulder their responsibilities and supervise the operation of the government.\n\n £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! or £job_executive£ §Y$job_executive_plural$§! Jobs with £job_high_priest£ §Y$job_high_priest_plural$§!.\n\n"
 regional_autonomy:0 "Regional Autonomy"
 regional_autonomy_name:0 "Regional Autonomy"
 regional_autonomy_desc:0 "According to constitutional principles, our country is composed of various autonomous regions, and the leaders of these autonomous regions naturally have a considerable voice in our central government.\n\n £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! or £job_executive£ §Y$job_executive_plural$§! Jobs with £job_sovereign_representative£ §Y$job_sovereign_representative_plural$§!.\n\n"
 hereditary_officials:0 "Hereditary Officials"
 hereditary_officials_name:0 "Hereditary Officials"
 hereditary_officials_desc:0 "Our country with a long history has cultivated a considerable number of hereditary officials, and these aristocrats who emerged together with the country are the cornerstone of our social stability.\n\n £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! or £job_executive£ §Y$job_executive_plural$§! Jobs with £job_noble£ §Y$job_noble_plural$§!.\n\n"
 sword_of_exploration:0 "Pioneer Knight"
 sword_of_exploration_name:0 "Pioneer Knight"
 sword_of_exploration_desc:0 "With the sword in our hands and the armor on our bodies, we swear to follow the ancient oath and exchange courage for the land under our feet.\n\n £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! or £job_executive£ §Y$job_executive_plural$§! Jobs with £job_knight_commander£ §Y$job_knight_commander_plural$§!.\n\n"
 council_of_mysteries:0 "Council of Mysteries"
 council_of_mysteries_name:0 "Council of Mysteries"
 council_of_mysteries_desc:0 "A magician with profound knowledge deserves a higher status so that he can explore a wider world.\n\n £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! or £job_executive£ §Y$job_executive_plural$§! Jobs with £job_legendary_mage£ §Y$job_legendary_mage_plural$§!.\n\n"
 council_of_mysteries_anarchy:0 "$council_of_mysteries$"
 council_of_mysteries_anarchy_name:0 "$council_of_mysteries_name$"
 council_of_mysteries_anarchy_desc:0 "A magician with profound knowledge deserves a higher status so that he can explore a wider world.\n\n £building£ §YCapital Buildings§! extra £job_magician£ §Y$job_magician_plural$§! Jobs.\n\n"

 policy_separation_of_powers:0 "£stability£ Separation of Powers"
 policy_separation_of_powers_desc:0 "In order to ensure the well-being of the people, we divide the state into legislative, judicial and executive powers. By law, these three kinds of powers are assigned to three different agencies to maintain their respective powers and check each other to maintain a balance. In an emergency, however, this rule is not inviolable.\n"
 balance_of_power:0 "Balance of Power"
 balance_of_power_name:0 "Balance of Power"
 balance_of_power_desc:0 "Checks and balances of power.\n\n"
 improve_legislative_power:0 "Increase Legislative Power"
 improve_legislative_power_name:0 "Increase Legislative Power"
 improve_legislative_power_desc:0 "Enactment and expenditure of decrees.\n\n"
 improve_judicial_power:0 "Enhanced Jurisdiction"
 improve_judicial_power_name:0 "Enhanced Jurisdiction"
 improve_judicial_power_desc:0 "Curb crime and stabilize society.\n\n"
 improve_administrative_power:0 "Increase Executive Power"
 improve_administrative_power_name:0 "Increase Executive Power"
 improve_administrative_power_desc:0 "National governance and production management.\n\n"
 
 policy_transportation_logistics:0 "£mod_planet_building_build_speed_mult£ Interstellar Infrastructure"
 policy_transportation_logistics_desc:0 "Our resources and energy are limited, and the establishment of specialized interstellar communication and logistics networks can greatly improve our benefits in certain fields, but at the expense of development in other fields.\n"
 none_transport:0 "Unspecified"
 none_transport_name:0 "Unspecified"
 none_transport_desc:0 "We have not yet established a professional network of interstellar devices.\n\n"
 research_transport:0 "Research Facility Construction"
 research_transport_name:0 "Research Facility Construction"
 research_transport_desc:0 "Allocate interplanetary infrastructure to scientific research and promote the advancement of scientific and technological strength.\n\n"
 civilian_transport:0 "Administrative Facility Construction"
 civilian_transport_name:0 "Administrative Facility Construction"
 civilian_transport_desc:0 "Allocate the interstellar infrastructure to the administration to facilitate the development of the political economy.\n\n"
 military_transport:0 "Military Facility Construction"
 military_transport_name:0 "Military Facility Construction"
 military_transport_desc:0 "Allocate interplanetary infrastructure to military command to improve the efficiency of military operations.\n\n"
 megastructure_transport:0 "Megastructure Construction"
 megastructure_transport_name:0 "Megastructure Construction"
 megastructure_transport_desc:0 "Putting all the effort into the construction of the Megastructure makes the vision even grander.\n\n"
 
 policy_information_management:0 "£job_overlord_propagandist£ Information Control"
 policy_information_management_name:0 "Information Control"
 policy_information_management_desc:0 "The flow of information is the lifeblood of the operation of civilization, and one of the responsibilities of the government is to prevent people with ulterior motives from using this key to subvert society.\n"
 directional_management:0 "Orientation Control"
 directional_management_desc:0 "The people need to speak, but speaking should not harm the interests of society as a whole. Everyone is accountable for what they say, and it's our job to educate those out-of-place speakers.\n\n"
 strict_control:0 "Strictly Manage"
 strict_control_desc:0 "Freedom of speech has never been a right that ordinary people should think about, they only need to say what they should say.\n\n£job_media_worker£ $job_media_worker$ increases §Y$MOD_COUNTRY_EDICT_FUND_ADD$§! and §Y$mod_pop_cat_ruler_political_power$§!, but reduces £unity£ §Y$unity$§! output"
 freedom_of_speech:0 "Total Freedom"
 freedom_of_speech_desc:0 "The people have the right to speak and argue according to their own preferences, and the so-called managers have no reason to forbid us from speaking.\n\n£society_research£ $society_research$ from £job_media_worker£ $job_media_worker$: §G+3§!"
 freedom_utopia:0 "Collective Consensus"
 freedom_utopia_desc:0 "Our society is highly developed, and while people speak and argue freely, they will consciously think about the impact of their words and actions on society.\n\n£society_research£ $society_research$ from £job_media_worker£ $job_media_worker$: §G+3§!\nIf there is §Y$building_hypercomms_forum$§! Building, £unity£ $unity$ from £job_media_worker£ $job_media_worker$: §G+1§!"
 market_operation:0 "Market Operation"
 market_operation_desc:0 "It is unwise for the government to intervene in areas beyond its control. We should entrust the work of speech management to professional media companies, which will not only reduce our burden, but also fill our national coffers.\n\n£job_media_worker£ $job_media_worker$ extra £trade_value£ $TRADE_VALUE$ and increase §Y$MOD_COUNTRY_EDICT_FUND_ADD$§!, but reduce £unity£ §Y$unity$§! output and increase §Y$PLANET_CRIME_TITLE$§!\n£job_mogul£ $job_mogul_plural$ Political Power: §Y+100%§!\n£job_merchant£ $job_merchant_plural$ Political Power: §Y+50%§!"
 
 policy_healthcare:0 "£job_healthcare£ Healthcare"
 policy_healthcare_name:0 "Healthcare"
 policy_healthcare_desc:0 "In any era, the health care industry is the backbone of keeping people healthy. But how limited medical resources are allocated will be a major test for our society.\n"
 mixed_healthcare:0 "Social Security"
 mixed_healthcare_desc:0 "We encourage private hospitals to reduce financial burden, while also providing a certain degree of financial subsidies to address the difficulty of medical treatment for the general public.\n\n§YClinic Building§! produce additional £job_healthcare£ §Y$job_healthcare$§! Job, but it's upkeep is increased.\n£job_healthcare£ $job_healthcare_plural$ produces extra £unity£ §YUnity§!"
 private_healthcare:0 "Private Healthcare"
 private_healthcare_desc:0 "Invest in private medical industry, guarantee the medical service demand of elite class, and promote the market service development of medical industry.\n\nWhen §YClinic Building§! exists on the planet, £pop_cat_ruler£ $pop_cat_ruler_plural$ will have its own private £job_healthcare£ $job_healthcare_plural$. \n£job_healthcare£ $job_healthcare_plural$ jobs will increase the planet's £mod_trade_value_add£ $TRADE_VALUE$ output with $mod_pop_cat_ruler_happiness$, but the level of treatment for society will be slightly reduced."
 public_healthcare:0 "Public Healthcare"
 public_healthcare_desc:0 "Equality for all in the face of life and providing medical treatment for everyone is a direction that the whole society needs to work together towards.\n\nYClinic Building§! produce additional £job_healthcare£ §Y$job_healthcare$§! Job. \n£job_healthcare£ $job_healthcare_plural$ will treat every patient as much as possible, but their service attitude will be reduced by fatigue."
 
 policy_education:0 "£job_overlord_academic£ Education Ownership"
 policy_education_name:0 "Education Ownership"
 policy_education_desc:0 "Education is the hope for the future of civilization, and the direction of this hope is one of the focuses of competition among various forces."
 mixed_education:0 "Mixed Education"
 mixed_education_desc:0 "While promoting public education, we should encourage the development of private education and balance the needs of different social strata for educational development.\n\n"
 private_education:0 "Private Education"
 private_education_desc:0 "Private schools are the cradle of civilized ruling elites, whose strict management and high quality guarantee the elites' perfect control over the country.\n\n£building£ §YSchool Building§! Extra §G+25%§! §Y$mod_pop_lifestyle_trade_mult$§!\n"
 public_education:0 "Public Education"
 public_education_desc:0 "Education is the cause of the people, everyone should learn, everyone can progress, rely on their own efforts will be able to achieve rich results.\n\n"
 
 # 城市建设
 policy_urban_construction:0 "£housing£ Urabn Construction"
 policy_urban_construction_name:0 "Urabn Construction"
 policy_urban_construction_desc:0 "Our cities are the center of civilization, and urban construction is the center of the center."
 ethic_urban_housing:0 "Attach Importance to Housing"
 ethic_urban_housing_name:0 "Attach Importance to Housing"
 ethic_urban_housing_desc:0 "The city's responsibility is to provide housing, knowing how much concentrated housing will benefit our industry.\n\nEach £housing£§Ycity district§!§G+2§!$MOD_PLANET_HOUSING_ADD$\n"
 ethic_urban_service:0 "Attach Importance to Service"
 ethic_urban_service_name:0 "Attach Importance to Service"
 ethic_urban_service_desc:0 "Since our city is in the forefront of development, it is reasonable for us to provide quality services for residents. Medical and recreational facilities should be the main force of the city.\n\n£job_clerk£ $job_clerk$ provide additional §G+4§!£amenities£ $MOD_PLANET_AMENITIES_ADD$\n"
 ethic_urban_infrastructure:0 "Attach Importance to Infrastructure"
 ethic_urban_infrastructure_name:0 "Attach Importance to Infrastructure"
 ethic_urban_infrastructure_desc:0 "Dense layout is not an excuse for inefficiency and narrowness. Wide roads, flying Bridges and magnificent buildings are the soul of a city.\n\nEvery §Y2§! £housing£§Ycity districts§!§G+1§!£housing£§Ybuilding slot§!\n"
 ethic_urban_ecological:0 "Attach Importance to Ecology"
 ethic_urban_ecological_name:0 "Attach Importance to Ecology"
 ethic_urban_ecological_desc:0 "Parks and ecological reserves are scattered throughout the city. These areas are not only recreational areas for residents, but also oases in the steel jungle.\n\n£job_clerk£ $job_clerk$§G+2§!£amenities£ $MOD_PLANET_AMENITIES_ADD$ and §G+1§!§Yhabitability§!\n"
 ethic_urban_deurbanization:0 "Deurbanization"
 ethic_urban_deurbanization_name:0 "Deurbanization"
 ethic_urban_deurbanization_desc:0 "Sooner or later, our urban development will reach a bottleneck. It is time to leave the city and focus on the broad areas outside the city.\n\nEach £housing£ §YCity District§! §G+5%§! §Ybuilding speed§! of other buildings but provides §Rfewer§! £housing£ $MOD_PLANET_HOUSING_ADD$ and £job_clerk£ $job_clerk$"
 ethic_urban_militaty:0 "Military Construction"
 ethic_urban_militaty_name:0 "Military Construction"
 ethic_urban_militaty_desc:0 "Cities are not only the focus of military defense, their logistical potential and population base can greatly support our military. The recruiting office and the training center will give our lads a good place to go.\n\n£job_clerk£ $job_clerk$§G+1§!£mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!\n"
 ethic_urban_holy_place:0 "Holy Place Construction"
 ethic_urban_holy_place_name:0 "Holy Place Construction"
 ethic_urban_holy_place_desc:0 "The more in the spirit of the place, the more to maintain pious faith. Churches and places of worship can give our residents a good spiritual life.\n\n£job_clerk£ $job_clerk$ produces §G1§!£unity£§Yunity§!\n"
 ethic_urban_sci_edu:0 "Science and Education Construction"
 ethic_urban_sci_edu_name:0 "Science and Education Construction"
 ethic_urban_sci_edu_desc:0 "If we can concentrate so many useful minds, why not use them? Scientific research and educational facilities allow ordinary people to use their brains.\n\n£job_clerk£ $job_clerk$ produces §G1§! £physics£ £society£ £engineering£ §Yreasearch§!\n"
 ethic_urban_industry:0 "Industrial Construction"
 ethic_urban_industry_name:0 "Industrial Construction"
 ethic_urban_industry_desc:0 "Cities, if allowed to grow, are bound to become hotbeds of oppression. We need to take advantage of the demand and economies of scale in cities so that they can also create useful products.\n\n£job_clerk£ $job_clerk$ produces §G1§!  £consumer_goods£ §Y$consumer_goods$§!\n"
 ethic_urban_commercial:0 "Commercial Construction"
 ethic_urban_commercial_name:0 "Commercial Construction"
 ethic_urban_commercial_desc:0 "Commerce is the heart of the city. Who can resist the soaring CBD and financial center?\n\n£job_clerk£ $job_clerk$ provides extra §G2§! £trade_value£ §Y$TRADE_VALUE$§!\n"
 ethic_urban_community:0 "Community Construction"
 ethic_urban_community_name:0 "Community Construction"
 ethic_urban_community_desc:0 "Cities are inclusive. If those who are down and out and those who are discriminated against want to come here and seek their dreams, why should we reject them?\n\nEach £housing£§Ycity district§!§G+1§!$MOD_PLANET_HOUSING_ADD$and§G+1§!£job_clerk£ $job_clerk$\n£job_clerk£ $job_clerk$ provides extea §G+1§!£amenities£ $MOD_PLANET_AMENITIES_ADD$ and §G1§! £trade_value£ §Y$TRADE_VALUE$§!\n"
 ethic_urban_public_security:0 "Public Security Construction"
 ethic_urban_public_security_name:0 "Public Security Construction"
 ethic_urban_public_security_desc:0 "Unregulated cities can be a source of instability. Make sure the security measures are in place.\n\n£job_clerk£ $job_clerk$§G+1§!§Y$MOD_PLANET_STABILITY_ADD$§!and §G-1§!§Y$PLANET_CRIME_TITLE$§!\n"

 policy_research_ethics:0 "£job_researcher£ Research Ethics"
 policy_research_ethics_name:0 "Research Ethics"
 policy_research_ethics_desc:0 "There are many ways to promote scientific progress, but not everyone can accept those methods that violate their own interests and even personal rights. We need to find a balance between social stability and technological progress that can be recognized by most people.\n"
 dogma_bottom_line:0 "Dogmatic Guidelines"
 dogma_bottom_line_desc:0 "Technological progress must never break through the boundaries set by the wisdom of the predecessors. Although this will inevitably lead to the slow progress of science and technology, it can at least ensure that social development will not get out of control.\n\n"
 moral_bottom_line:0 "Moral Taboo"
 moral_bottom_line_desc:0 "Scientific progress serves social progress and must not put the cart before the horse. We must demand ourselves ethically to prevent research from overstepping the boundaries.\n\n"
 legal_bottom_line:0 "Legal Constraints"
 legal_bottom_line_desc:0 "A study is likely to have an impact in society one step ahead of academia. In order to minimize social impact, our research enterprise must at least not violate interplanetary law.\n\n"
 rational_bottom_line:0 "Pure Rationality"
 rational_bottom_line_desc:0 "Science and reason are the only forces that support the progress of a civilization. The perceptual and ignorant mob has no right to become a stumbling block to progress.\n\n"
 research_without_bottom_line:0 "Unrestricted Research"
 research_without_bottom_line_desc:0 "On the scale of the universe, all sacrifices are insignificant. Morality, law, social stability, others' and even their own lives, nothing cannot be abandoned for the sake of technological progress.\n\n"
 concentrated_spirit:0 "concentrated spirit"
 concentrated_spirit_desc:0 "The stability and coordination of ourselves is first priority, even if it makes our research dull。\n\n"
 balanced_spirit:0 "balanced spirit"
 balanced_spirit_desc:0 "Balanced consciousness and spirit.Stable operation of the united whole.\n\n"
 concentrated_consciousness:0"concentrated consciousness"
 concentrated_consciousness_desc:0"Pay attention to the others, pay attention to thinking, even if we sometimes neglect our own coordination.\n\n"
 enhanced_consciousness:0"enhanced consciousness"
 enhanced_consciousness_desc:0"Resources should be concentrated on our brain. Our mind is so clear that even the universe fades when we think.\n\n"
 data_collecting_protocol:0"data collecting protocol"
 data_collecting_protocol_desc:0"We have never been so hungry for knowledge. Now we are surrounded by high-quality experimental materials, observation, collection, experiment, analysis.......\n\n"
 eci_bug_gongjuren_flag:0"§RIs $NAME_ECI_BUG$§!"
 
 policy_ratio_of_slaves:0 "£pop_cat_slave£ Ratio of Slaves"
 policy_ratio_of_slaves_name:0 "Ratio of Slaves"
 policy_ratio_of_slaves_desc:0 "Those who are enslaved should remember their duty, and those who have not been enslaved should be grateful.\n"
 slaves_0:0 "§Y0%§!"
 slaves_0_desc:0 "......Aren't we all banning slavery? Why are there still people who keep slaves?\n\n"
 this_species_is_preferred:0 "§YThis Species is Preferred§!"
 this_species_is_preferred_desc:0 "enslaved foreigners and favored their own. As for the proportion of slaves not enough? Who cares?\n\n"
 slaves_10:0 "§Y10%§!"
 slaves_10_desc:0 "We do not force the lower class to become slaves, but we also do not interfere with family servants who volunteer to serve their masters.\n\n"
 slaves_25:0 "§Y25%§!"
 slaves_25_desc:0 "For us, some people need to give themselves.\n\n"
 slaves_40:0 "§Y40%§!"
 slaves_40_desc:0 "Slaves are the primary productive force.\n\n"
 slaves_60:0 "§Y60%§!"
 slaves_60_desc:0 "We still need more...\n\n"
 slaves_75:0 "§Y75%§!"
 slaves_75_desc:0 "They will never have a future.\n\n"

 # 集群效应
 policy_cluster_effect:0 "£scion£ Cluster Effect"
 policy_cluster_effect_name:0 "Cluster Effect"
 policy_cluster_effect_desc:0 "Unity is strength, and our strength is enough to conquer Xinghe.\n"
 endless_swarm:0 "Endless Swarm"
 endless_swarm_desc:0 "Our swarms of insects are endless, and our will covers the stars.\n\n - Every £pop_cat_complex_drone£ $pop_cat_complex_drone_plural$ Pops §G-1%§! $MOD_POP_GROWTH_SPEED_REDUCTION$\n - Every £pop_cat_simple_drone£ $pop_cat_simple_drone_plural$ Pops §G+1%§! $MOD_POP_GROWTH_SPEED$"
 organic_singularity:0 "Organic Singularity"
 organic_singularity_desc:0 "We are the same whole, we are a self consistent collection, we are a chorus of stars.\n\n - Every £pop_cat_complex_drone£ $pop_cat_complex_drone_plural$ Pops §G+1%§! $mod_planet_jobs_simple_drone_produces_mult$\n - Every £pop_cat_simple_drone£ $pop_cat_simple_drone_plural$ Pops §G+1%§! $mod_planet_jobs_productive_produces_mult$"
 mechanical_transmutation:0 "Mechanical Transmutation"
 mechanical_transmutation_desc:0 "Life is two, two is three, three is everything, everything is infinite.\n\n - Every £pop£  Pops §G+1%§! $MOD_PLANET_POP_ASSEMBLY_MULT$"
 dao_seeking_protocol:0 "Dao Seeking Protocol"
 dao_seeking_protocol_desc:0 "Tao turns into nature, Tao is in natural numbers, and natural numbers are in our network.\n\n - Every £pop£  Pops §G+1§! £physics£ £society£ £engineering£ Research Points"
 
 policy_economic_stance:0 "£job_merchant£ Economic Model"
 policy_economic_stance_desc:0 "The economic base determines the social system, and the social system can also react on the economic base.\n"
 economic_stance_market:0 "Free Market"
 economic_stance_market_name:0 "$economic_stance_market$"
 economic_stance_market_desc:0 "Energy industry is privatized, and government control and regulations over economy is generally reduced. \n\n - Buildings §YEnergy Grid§! and §YEnergy Nexus§! produce additional £trade_value£ §YTrade Value§!. \n - By activating the §YMarket Economy§! mechanism, the planet economy will be affected by $trade_value_reduction_modifier$ and $trade_value_reduction_modifier_2$.\n - Can't be combined with §Y$living_standard_shared_burden$§!, §Y$living_standard_worker_ownership$§! or §Y$living_standard_utopian$§! living standards. \n\n"
 economic_stance_market_anarchism:0 "$economic_stance_market$"
 economic_stance_market_anarchism_name:0 "$economic_stance_market_name$"
 economic_stance_market_anarchism_desc:0 "$economic_stance_market_desc$"
 economic_stance_market_financial_investment:0 "$economic_stance_market$"
 economic_stance_market_financial_investment_name:0 "$economic_stance_market_name$"
 economic_stance_market_financial_investment_desc:0 "$economic_stance_market_desc$"
 economic_stance_mixed:0 "Regulated Market"
 economic_stance_mixed_name:0 "Regulated Market"
 economic_stance_mixed_desc:0 "We don't need to be too hostile to the market, but we can't let it go out of control. It is necessary to conduct market activities within a limited framework.\n\n - By activating the §YMarket Economy§! mechanism, the planet economy will be affected by $trade_value_reduction_modifier$ and $trade_value_reduction_modifier_2$.\n\n"
 economic_controlled_economy:0 "Controlled Economy"
 economic_controlled_economy_name:0 "Controlled Economy"
 economic_controlled_economy_desc:0 "The country is governed by us, so as an integral part of the country, the market must also be fully included in our control. Through the implementation of unified purchase and marketing, monopoly and price limit of various core means of production and living, and strict control of finance and foreign exchange, we can carry out planned development on the premise of maintaining the market as a tool.\n\n - Unlock the §YEconomic Plan§! $COUNCIL_AGENDA$.\n - By activating the §YMarket Economy§! mechanism, the planet economy will be affected by $trade_value_reduction_modifier$ and $trade_value_reduction_modifier_2$.\n\n"
 economic_stance_planned:0 "Planned Economy"
 economic_stance_planned_name:0 "Planned Economy"
 economic_stance_planned_desc:0 "Consolidating the management of the production process and assigning production targets according to plans allows for more predictable and sustainable economic development, rather than relying on uncertain market fluctuations.\n\n - Unlock the §YEconomic Plan§! $COUNCIL_AGENDA$.\n - Unlocks the §Y$decision_close_illegal_office$§! planetary decision, which forces the closure of unplanned private businesses. \n - Increased planet type specialization effects, but §RNon-Socialist Countries§! the effect of social scheduling is worse than that of socialist countries.\n\n"
 economic_stance_planned_free:0 "Cooperative Economy"
 economic_stance_planned_free_name:0 "Cooperative Economy"
 economic_stance_planned_free_desc:0 "A form of economy similar to $economic_stance_planned_name$, but production plans are decided by workers' autonomous organizations through negotiation rather than administrative machine intervention.\n\n - Unlock the §YEconomic Plan§! $COUNCIL_AGENDA$.\n - Unlocks the §Y$decision_close_illegal_office$§! planetary decision, which forces the closure of unplanned private businesses. \n - Increased planet type specialization effects, but §RNon-Socialist Countries§! the effect of social scheduling is worse than that of socialist countries.\n\n"
 economic_stance_gift_economy:0 "Gift Economy"
 economic_stance_gift_economy_name:0 "Gift Economy"
 economic_stance_gift_economy_desc:0 "This society abolishes currency and exchanges goods through barter. In terms of form, this behavior is spontaneously interpreted by the public as \"gift giving\".\n\n"
 economic_stance_sox_economy:0 "Capability Economy"
 economic_stance_sox_economy_name:0 "Capability Economy"
 economic_stance_sox_economy_desc:0 "In this society, currency will be abolished, and the value of goods will be measured by the personal abilities of both buyers and sellers - generally, the standard of measurement does not exclude sexual ability.\n\n"
 economic_stance_gestalt_economy:0 "Emerging Economy"
 economic_stance_gestalt_economy_name:0 "Emerging Economy"
 economic_stance_gestalt_economy_desc:0 "There is no concept of \"value measurement\" in this society, and different individuals will naturally know the amount of goods needed by other individuals, and produce and deliver goods on time and in quantity.\n\n - Each §Y£job_clerk£ $job_clerk_plural$§! or §Y£job_maintenance_drone£ $job_maintenance_drone_plural$§! will §G+1%§! $mod_planet_jobs_produces_mult$.\n\n"
 economic_stance_emotional_economy:0 "Emotional Economy"
 economic_stance_emotional_economy_name:0 "Emotional Economy"
 economic_stance_emotional_economy_desc:0 "In the context of great material abundance, emotions have completely abandoned the old supply demand economic system in this society. People's labor and effort only require spiritual satisfaction from others, rather than redundant material rewards.\n\n - Only §Y$living_standard_shared_burden$§!, §Y$living_standard_worker_ownership$§!, or §Y$living_standard_utopian$§! living standards can be used.\n - When $r_consumer_goods$ and $r_food$ (or $r_minerals$) are in sufficient supply, each £pop£ Pop will have an additional §G+1%§! $MOD_POP_HAPPINESS$.\n - Population based on $MOD_POP_HAPPINESS$ earns additional Job output bonuses.\n\n"

 respect_the_machine_soul:0 "Respect the Machine Soul"
 respect_the_machine_soul_name:0 "$respect_the_machine_soul$"
 respect_the_machine_soul_desc:0 "Machines are the residence of the Lord in the material world, and the meaning of our existence is to worship these noble Machine Souls.\n\n§ESynthethics are given full citizen rights and will require §Y£consumer_goods£ $consumer_goods$§! Upkeep.\n"
 
 policy_ten_year_plan_plus:0 "£mod_country_resource_max_add£ §YEconomic Plan§!"
 policy_ten_year_plan_plus_desc:0 "Through scientific planning and arrangement, we can greatly develop the productive forces.\n"
 comprehensive_development_plan_plus:0 "Comprehensive Development Plan"
 comprehensive_development_plan_plus_desc:0 "Our current task is to comprehensively regulate and control the economy and maintain economic vitality while maintaining steady development.\n§TComprehensive macro-control can increase our output across the board, reduce the expenditure of state finance, and promote economic prosperity.§!\n\n"
 basic_resource_planning_plus:0 "Basic resource development plan"
 basic_resource_planning_plus_desc:0 "Our current task is to increase the reserve of basic resources and provide a solid foundation for subsequent industries.\n\n§GScientific planning can enable us to work in a more reasonable way, increase the output of a large number of basic resources and at the same time reduce the cost of regional planning.§!\n\n"
 manufacturing_transformation_plan:0 "Industrial development plan"
 manufacturing_transformation_plan_desc:0 "Our current task is to accelerate industrial development and comprehensively promote the transformation and upgrading of the manufacturing sector.\n\n§SComprehensive subsidies to industry can greatly increase the output of industrial products and contribute to the development of our engineering techniques.§!\n\n"
 cultural_development_programme:0 "Cultural Development Program"
 cultural_development_programme_desc:0 "Our current task is to build a social culture and meet the people's spiritual and cultural needs.\n\n§PAdopting this plan can promote the vigorous development of the cultural industry and provide a large number of social research reports at the same time, our people will be more united.§!\n\n"
 advanced_research_projects:0 "Advanced Research Projects"
 advanced_research_projects_desc:0 "Our current task is to promote scientific development and put advanced productive Forces in Our hands.\n\n§EThe shift in resources could better stimulate the enthusiasm of scientists and speed up the pace of scientific research-especially in the area of basic physics.§!\n\n"
 foreign_trade_development_plan_plus:0 "Foreign Trade Development Plan"
 foreign_trade_development_plan_plus_desc:0 "Our current task is to develop foreign trade and provide abundant impetus for economic development.\n\n§BWe can train professional diplomatic personnel, better win the trust of other countries, and promote the rapid development of trade.§!\n\n"

 policy_tax_rate:0 "£trade_value£ Tax Rate"
 policy_tax_rate_desc:0 "After wealth is created, it can only spontaneously circulate in the market, and we must seriously consider a question: where should government money come from?"
 public_funds:0 "Public Funds"
 public_funds_desc:0 "We do not need a government that levies excessive taxes, nor do we need the so-called \"taxes\" that support the government. Public projects only require individuals to voluntarily donate a certain amount of assets to maintain themselves."
 low_tax_rate:0 "Low Tax Rate"
 low_tax_rate_desc:0 "The wealth created by the people should belong to the private ownership of the people, and it is best for the government to obtain resources through the market rather than administrative orders."
 mid_tax_rate:0 "Moderate Tax Rate"
 mid_tax_rate_desc:0 "Collecting appropriate taxes is beneficial for the operation of government departments and can also maintain economic vitality."
 high_tax_rate:0 "High Tax Rate"
 high_tax_rate_desc:0 "To maintain a complex interstellar government, a massive reserve of resources is needed."
 resource_control:0 "Resource Control"
 resource_control_desc:0 "We should not allow resources to flow freely, and the government should have the ability to control all resources in the country."

 policy_diplomatic_stance:0 "£diplo_weight£ Diplomatic Stance"
 policy_diplomatic_stance_desc:0 "We can set our general diplomatic agenda, changing how we interact with the rest of the galaxy.\n"
 diplo_stance_revolution:0 "Output Revolution"
 diplo_stance_revolution_name:0 "$diplo_stance_revolution$"
 diplo_stance_revolution_desc:0 "The regime actively exported its ideas of democracy to the outside world.\n\n§RThis Diplomatic Stance will harm relations with all other Empires in the §Y$diplo_stance_supremacist$§! or §Y$diplo_stance_belligerent$§! Diplomatic Stance.§!\n"
 diplo_peaceful_coexistence:0 "Peaceful Coexistence"
 diplo_peaceful_coexistence_name:0 "$diplo_peaceful_coexistence$"
 diplo_peaceful_coexistence_desc:0 "Respect each other's sovereignty and territorial integrity, non-aggression, non-interference in each other's internal affairs, equality and mutual benefit, and peaceful coexistence.\n"

 policy_war_philosophy:0 "£mod_army_experience_gain_mult£ War Philosophy"
 policy_war_philosophy_desc:0 "War is a complex matter, war between stellar nations even more so. How we approach armed conflict is of critical importance to external affairs.\n"
 unrestricted_wars_eci:0 "Unrestricted Wars"
 unrestricted_wars_eci_name:0 "Unrestricted Warfare"
 unrestricted_wars_eci_desc:1 "War is a dish best served frequently, and to those who will not cook for themselves.\n\n§EUnrestricted annexation of territory§!"
 unrestricted_wars:0 "Treaty Wars"
 unrestricted_wars_name:0 "Polite and Dignified War"
 unrestricted_wars_desc:1 "We are about to reclaim the territory of our destiny, so we must make our destiny known to the world.\n\n§EInitiate war through claiming systems§!"

 policy_subjugation_war_terms:0 "£mod_country_subject_integration_influence_cost_mult£ Subjugation War Terms"
 policy_subjugation_war_terms_desc:1 "Our stance regarding the initial Agreement Terms for Vassals or Subsidiaries we subjugate via war.\n"

 policy_orbital_bombardment:0 "£mod_ship_orbital_bombardment_mult£ Orbital Bombardment"
 policy_orbital_bombardment_desc:2 "Orbital Bombardment allows us to destroy armies on a planet from space. More punitive orbital bombardment stances can also destroy buildings and kill population.\n"

 policy_orbital_bombardment_accept_surrender:0 "£mod_army_disengage_chance_mult£ Orbital Surrender Acceptance"
 policy_orbital_bombardment_accept_surrender_desc:0 "This policy controls whether or not we allow enemy planets to surrender control to our fleets during Orbital Bombardment."

 policy_interference:1 "£awareness£ Pre-FTL Interference"
 policy_interference_desc:1 "We can set policies regulating our interactions with pre-FTL empires."

 policy_enlightenment:1 "£job_assimilation£ Pre-FTL Enlightenment"
 policy_enlightenment_desc:1 "Our technological advances could potentially be shared with more pre-FTL societies, opening up new horizons for them to explore.\n"

 policy_appropriation:0 "£job_colonist£ Land Appropriation"
 policy_appropriation_desc:0 "This policy controls whether or not newly acquired planets should have some of their land appropriated from non-citizen species."

 policy_leader_enhancement:0 "£mod_leader_ruler_skill_levels£ Leader Enhancement"
 policy_leader_enhancement_desc:0 "The burden of Empire can be crushing, and we need to make a decision on how future leaders may best be prepared to shoulder it.\n"

 policy_first_contact_protocol:0 "£mod_diplo_weight_council_mult£ First Contact Protocol"
 policy_first_contact_protocol_desc:0 "As we travel the stars there is a definite possibility of finding other lifeforms, and we need to have a clear stance on how to approach them.\n"

 policy_border_policy:0 "£mod_country_border_friction_mult£ Initial Border Status"
 policy_border_policy_desc:0 "The borders of our empire represent our very grasp on the galaxy itself. We must decide if they are to be open and welcoming or shut and guarded to other civilizations we might encounter.\n"

 policy_food_policy:0 "£mod_pop_food_req£ Food Policy"
 policy_food_policy_desc:0 "Our empire has a plethora of hungry mouths to feed. To ensure food security does not become a problem, we must balance the needs of the population with our need for growth."

 policy_food_policy_gestalt:0 "$policy_food_policy$"
 policy_food_policy_gestalt_desc:0 "$policy_food_policy_desc$"

 policy_economic_policy:0 "£job_artificer£ Industrial Policy"
 policy_economic_policy_desc:0 "Prosperity or security? Education or defense? Guns or butter? These are the questions that every government with limited resources has asked themselves throughout history, and ours is no different."

 policy_drone_policy:0 "£job_artificer£ Production Policy"
 policy_drone_policy_desc:0 "The synaptic capabilities of our vast Mind are immense, but not limitless. We must decide where to best put these cerebral resources to use."

 policy_artificial_intelligence_policy:0 "£job_mind_thrall£ Artificial Intelligence"
 policy_artificial_intelligence_policy_desc:0 "The prospect of a self-aware artificial intelligence raises many philosophical and ethical questions. We must determine where we stand on this issue.\n"

 policy_robot_pop_policy:0 "£mod_planet_jobs_robotic_produces_mult£ Robotic Workers"
 policy_robot_pop_policy_desc:1 "The mere concept of autonomous robots leads to the idea that workers of our species may one day be supplanted and perhaps, in time, surpassed. We must decide our stance on such large-scale automation.\n"

 policy_pre_sapients:0 "£job_xeno_zoo_animal£ Pre-Sapients"
 policy_pre_sapients_desc:0 "We can decide whether or not we want pre-sapient species living on our planets."

 policy_debris:0 "£mod_starbase_ship_build_cost_mult£ Debris"
 policy_debris_desc:0 "We can decide whether we should research or scavenge the fleets of fallen enemies."

 policy_population_controls:0 "£job_evaluator£ Population Controls"
 policy_population_controls_desc:0 "We can decide whether or not selective population controls should be legal in our empire."

 policy_slavery:0 "£pop_cat_slave£ Slavery"
 policy_slavery_desc:1 "We can decide whether or not slavery should be legal in our empire."

 policy_purge:0 "£menace_grey£ Purge"
 policy_purge_desc:0 "Purged Pops are unable to work and will ultimately perish, but the process will enrage them as well as any sympathetic Pops.\n"

 policy_knightly_duties:0 "£mod_country_custodian£ Knightly Duties"
 policy_knightly_duties_desc:0 "Our Knights are the elite of what our country has to offer. Loyal, devoted, honorable, they are paragons of chivalry, and if we are ready to divert them from the Quest, their many skills could be invaluable as we find our place in the galaxy.\n\n"

 policy_relentless_industrialists_policy:0 "£mod_job_gas_refiner_add£ Industrialism"
 policy_relentless_industrialists_policy_desc:0 "To live is to exploit. But to exploit to the degree that we practise it has consequences. We can choose to channel our energies towards the attainment of more, or seek to mitigate its worst effects."

 policy_virtuality_focus: "£job_mind_thrall£ Virtual Focus Policy"
 policy_virtuality_focus_desc: "We can choose where to focus our concentrated computational power to best serve our interests."

 policy_cyberization_standards: "£mod_planet_pop_assembly_organic_add£ Cyberization Standards"
 policy_cyberization_standards_desc: "Population-wide implants are necessary for our society, but those against full cyberization may opt for limited augmentation."

 policy_computation_core_allocation: "£mod_job_gas_refiner_add£ Computation Core Focus"
 policy_computation_core_allocation_desc: "Synthesized corporations can divert computation cycles from their core systems to optimize high-value societal sectors with zero delay."

 policy_synthetic_identities_policy: "£mod_planet_pop_assembly_organic_add£ Synthetic Identities"
 policy_synthetic_identities_policy_desc: "New synthetic identities must be created for us to multiply."

 policy_roboticist_output:0 "£mod_planet_pop_assembly_organic_add£ Assembly Standards"
 policy_roboticist_output_desc:0 "By retooling our Assembly Plants to focus on cybernetics rather than robotics, we can ensure the next generation is fully upgraded."

 policy_resettlement:0 "£mod_pop_growth_from_immigration£ Resettlement"
 policy_resettlement_desc:0 "This policy controls whether or not we are allowed to forcibly relocate Pops between planets.\n"

 policy_refugees:0 "£job_broken_shackles_scavenger£ Refugees"
 policy_refugees_desc:0 "We can decide whether we should accept or turn away refugees fleeing purges, displacement and persecution in other empires."
 
 
 policy_trade_policy:0 "£trade_value£ Tax Investment"
 policy_trade_policy_desc:0 "The market is constantly producing various types of resources. We may not be able to control market trade, but we may be able to guide the market economy to the road planned by the government through a series of investments, so that the market can be used for us.\n\n§EInvestment Actions:§!\nEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y1§!\nInvestors will invest £energy£ §Y$energy$§! to access resources based on £trade_value£ §YPlanet Trade Value§!, with different policies to make investors choose how they should invest in a new planet by default.\nPlanetary resolutions can be used to adjust the investment propensity of specific planets.\n\n"
 
 trade_policy_trade_league:0 "£tributary£ Cooperative Trade Alliance"
 trade_policy_trade_league_name:0 "£tributary£ Cooperative Trade Alliance"
 trade_policy_trade_league_desc:1 "By uniting in a trade alliance, we can take our prosperity and profitable security to a whole new level.\n\n$trade_league_modifier_effects$\n\n§EPolicy Effect:§!\n"
 
 trade_policy_infrastructure:0 "£building£ Fundamental Investment"
 trade_policy_infrastructure_name:0 "£building£ Fundamental Investment"
 trade_policy_infrastructure_desc:0 "The construction of infrastructure is the top priority of national development, we should guide the market to the construction of infrastructure.\n\n$infrastructure_modifier_effects$\n\n§EPolicy Effect:§!\n"
 
 trade_policy_factory:0 "£alloys£ Industrial Investment"
 trade_policy_factory_name:0 "£alloys£ Industrial Investment"
 trade_policy_factory_desc:0 "The strength of a country depends on developed industries, and the market should develop towards more developed industries.\n\n$factory_modifier_effects$\n\n§EPolicy Effect:§!\n"
 
 trade_policy_culture:0 "£unity£ Cultural Investment"
 trade_policy_culture_name:0 "£unity£ Cultural Investment"
 trade_policy_culture_desc:0 "The dividends brought by trade can also cover science and culture, which is exactly what our country desperately needs.\n\n$culture_modifier_effects$\n\n§EPolicy Effect:§!\n"

 trade_policy_default:0 "£economy£ Self-Regulation"
 trade_policy_default_name:0 "$trade_policy_default$"
 trade_policy_default_desc:0 "Market trade should be free, we allow market trade to develop, and rely on the invisible hand to adjust.\n\n$default_modifier_effects$\n\n§EPolicy Effect:§!\n"

 trade_policy_luxury:0 "£job_trader£ Luxury Investment"
 trade_conversion_luxury_name:0 "$trade_policy_luxury$"
 trade_policy_luxury_desc:0 "We will invest in the production of cutting-edge luxury goods to meet the consumption needs of the upper class.\n\n$luxury_modifier_effects$\n\n§EPolicy Effect:§!\n"

 trade_policy_consumer_goods_upgrade:0 "£consumer_goods£ Consumption Upgrade"
 trade_policy_consumer_goods_upgrade_name:0 "$trade_policy_consumer_goods_upgrade$"
 trade_policy_consumer_goods_upgrade_desc:2 "The operation of the market will serve the people's lives as much as possible, and the market will create a variety of consumer goods for consumers to upgrade their consumption to demand.\n\n$consumer_goods_upgrade_modifier_effects$\n\n§EPolicy Effect:§!\n"

 trade_policy_alloys:0 "£job_fabricator£ Heavy Industry Innovation"
 trade_policy_alloys_name:0 "$trade_policy_alloys$"
 trade_policy_alloys_desc:0 "The output of heavy industry shows the strength of the country, and the massive strategic resource reserves can make us calm in the face of the crisis-ridden universe.\n\n$alloys_modifier_effects$\n\n§EPolicy Effect:§!\n"

 trade_policy_unity:0 "£job_assimilation£ Innovation Economics"
 trade_conversion_unity_name:0 "$trade_policy_unity$"
 trade_policy_unity_desc:1 "Our economy is based on the whims of every design director, and encouraging innovation by investing in taxes is what we should do for them.\n\n$unity_modifier_effects$\n\n§EPolicy Effect:§!\n"

 trade_policy_innovation:0 "£planet£ Supply Side Reform"
 trade_conversion_innovation_name:0 "$trade_policy_innovation$"
 trade_policy_innovation_desc:0 "The development of the market needs to be reformed from the supply side and create more basic resources from the production side to strengthen domestic construction.\n\n$innovation_modifier_effects$\n\n§EPolicy Effect:§!\n"

 trade_policy_normal:0 "£job_mogul£ Wealth of Nations"
 trade_conversion_normal_name:0 "$trade_policy_normal$"
 trade_policy_normal_desc:0 "The direction of the market often does not require too much guidance from the government, and we only need appropriate stimulus in each area to obtain the best overall results.\n\n$conversion_normal_effects$\n\n§EPolicy Effect:§!\n"
 
 trade_policy_growth_dev:0 "£time£ Social Development"
 trade_conversion_growth_dev_name:0 "£time£ Social Development"
 trade_policy_growth_dev_desc:0 "Trade not only has economic significance, but also has incomparable social research value. By studying the operation of private economy, we can better guide the development of society.\n\n$growth_dev_modifier_effects$\n\n§EPolicy Effect:§!\nEach §HCity Districts§! provides §G+1§! Housing and §G+1§! £job_clerk£ §Y$job_clerk$§! Jobs, after adopting §Y$tr_harmony_utopian_dream$§! tradition, every §Y3§! §HCity Districts§! additional §G+1§! £job_researcher£ $job_researcher_plural$ Job.\n"
 
 trade_policy_development:0 "£job_artificer£ Production and Construction"
 trade_conversion_mutual_aid_name:0 "£job_artificer£ Production and Construction"
 trade_policy_development_desc:0 "Under the appearance of the financial bubble is an empty reality. Only by fully developing the real economy can we ensure the smooth operation of the economy to the greatest extent.\n\n$development_modifier_effects$\n\n§EPolicy Effect:§!\nEach §HMining Districts§!, §HFarming Districts§!, §HGenerator Districts§! provides §G+1§! Housing, after adopting §Y$tr_harmony_utopian_dream$§! tradition, every §Y2§! §HMining Districts§!, §HFarming Districts§! and §HGenerator Districts§! additional §G+1§! corresponding position.\n"
 
 trade_policy_industrial_progress:0 "£job_gas_refiner£ Industrial progress"
 trade_conversion_industrial_progress_name:0 "$trade_policy_industrial_progress$"
 trade_policy_industrial_progress_desc:0 "Industry is the pillar of production and construction, and subsidies for industrial output can greatly improve the level of national basic industry construction.\n\n$industrial_progress_modifier_effects$\n\n§EPolicy Effect:§!\nEach §HIndustry Districts§! provides §G+1§! Housing, after adopting §Y$tr_harmony_utopian_dream$§! tradition, and every §Y3§! §HIndustry Districts§! additional §G+2§! corresponding position."

 policy_working_hours:0 "£time£ Legal Working Hours"
 policy_working_hours_desc:0 "The time of life is limited. How to accomplish unlimited work with limited life determines our attitude towards life.\n\n"
 future_working_hours_authoritarian:0 "§PFuture Work System§!"
 future_working_hours_authoritarian_name:0 "$future_working_hours_authoritarian$"
 future_working_hours_authoritarian_desc:0 "Scientific methods can effectively make up for the shortcomings of the current system.\n\n"
 limit_of_working_hours:0 "Limit Working Hours"
 limit_of_working_hours_name:0 "Limit Working Hours"
 limit_of_working_hours_desc:0 "Under the premise of guaranteeing that they will not die, everyone must work as much as possible.\n\n"
 long_working_hours:0 "Extend Working Hours"
 long_working_hours_name:0 "Extend Working Hours"
 long_working_hours_desc:0 "If we need more output, then we need to work longer.\n\n"
 long_working_hours_soc:0 "$long_working_hours$"
 long_working_hours_soc_name:0 "$long_working_hours_name$"
 long_working_hours_soc_desc:0 "$long_working_hours_desc$"
 standard_working_hours:0 "Standard Working Hours"
 standard_working_hours_name:0 "Standard Working Hours"
 standard_working_hours_desc:0 "Setting one-third of the planet's rotation period as the legal maximum working time is the standard working time that best meets the biological rhythm.\n\n"
 short_working_hours:0 "Shorten Working Hours"
 short_working_hours_name:0 "Shorten Working Hours"
 short_working_hours_desc:0 "We need to realize that work is not necessarily voluntary. We need to give people more free time to do what they want.\n\n"
 free_working_hours:0 "Free Working Hours"
 free_working_hours_name:0 "Free Working Hours"
 free_working_hours_desc:0 "Everyone has the right to control their time freely, and even work cannot violate this natural human right.\n\n"
 future_working_hours_liberal:0 "§GFuture Work System§!"
 future_working_hours_liberal_name:0 "$future_working_hours_liberal$"
 future_working_hours_liberal_desc:0 "$future_working_hours_authoritarian_desc$"
 policy_military_service:0 "£job_soldier£ Military Service"
 policy_military_service_desc:0 "It is impossible to obtain a sufficient number of troops by relying solely on professional military training. Only by recruiting from the civilian population can we obtain soldiers sufficient to ensure the operation of the regime.\n"
 demilitarized_state:0 "Volunteer Recruitment"
 demilitarized_state_name:0 "Volunteer Recruitment"
 demilitarized_state_desc:0 "Whether to join the military is a voluntary choice for citizens, and the state has no right to force individuals to go to the battlefield.\n\n"
 demilitarized_state_effect:0 "Unable to perform §YMobilization§!.\n\n"
 volunteer_military_service:0 "Compulsory Conscription"
 volunteer_military_service_name:0 "Compulsory Conscription"
 volunteer_military_service_desc:0 "Citizens have an obligation to participate in the military to maintain a minimum standing force.\n\nWhen activating mobilization:\nEvery §G4§! £pop£ §YPops§! with §Y$military_service_full$§! or §Y$military_service_limited$§! Citizenship will be mobilized as a §Y$conscript_army$§! army, §YMilitary Jobs§! and §Y$slavery_military$§! will always be mobilized, the mobilized population will reduce output slightly.\n\n"
 limited_conscription:0 "Limited Conscription"
 limited_conscription_name:0 "Limited Conscription"
 limited_conscription_desc:0 "We need a standing military force to defend our territory, and relying solely on people's voluntary participation is far from enough.\n\nWhen activating mobilization:\nEvery §E3§! £pop£ §YPops§! with §Y$military_service_full$§! or §Y$military_service_limited$§! Citizenship will be mobilized as a §Y$conscript_army$§! army, §YMilitary Jobs§! and §Y$slavery_military$§! will always be mobilized, and the mobilized population will reduce output and increase $MOD_PLANET_AMENITIES_ADD$ consumption.\n\n"
 extensive_conscription:0 "Extensive Conscription"
 extensive_conscription_name:0 "Extensive Conscription"
 extensive_conscription_desc:0 "The military must continue to expand in order to protect our country's expanding interests in the galaxy.\n\nWhen activating mobilization:\nEvery §H2§! £pop£ §YPops§! with §Y$military_service_full$§! or §Y$military_service_limited$§! Citizenship will be mobilized as a §Y$conscript_army$§! army, §YMilitary Jobs§! and §Y$slavery_military$§! will always be mobilized, and the mobilized population will significantly reduce output and increase $MOD_PLANET_AMENITIES_ADD$ consumption.\n\n"
 all_people_are_soldiers:0 "All the People are Soldiers"
 all_people_are_soldiers_name:0 "All the People are Soldiers"
 all_people_are_soldiers_desc:0 "Everyone must be able to take up arms at any time and resist the unpredictable dangers in the Star Sea.\n\nWhen activating mobilization:\nEvery §R1§! £pop£ §YPops§! with §Y$military_service_full$§! or §Y$military_service_limited$§! Citizenship will be mobilized as a §Y$conscript_army$§! army, and the mobilized population will greatly reduce output and increase $MOD_PLANET_AMENITIES_ADD$ consumption.\n\n"
 militia_association:0 "Militia Communes"
 militia_association_name:0 "Militia Communes"
 militia_association_desc:0 "All autonomous units of society shall organize their own militia training to safeguard the stability and prosperity of production and life.\n\nWhen activating mobilization:\nEvery §H2§! £pop£ §YPops§! with §Y$military_service_full$§! or §Y$military_service_limited$§! Citizenship will be mobilized as a §Y$militia_army$ which is stronger than the usual $conscript_army$, §YMilitary Jobs§! and §Y$slavery_military$§! will always be mobilized, the mobilized population will reduce output slightly.\n\n"
 military_group:0 "Private Military Contractors"
 military_group_name:0 "Private Military Contractors"
 military_group_desc:0 "Companies either set up their own security departments or hire other security companies to protect their profits.\n\n§RUnable to perform §YMobilization§!§!, but can consume £energy£ §YEnergy§! Recruitment §YMercenaries§! Troops, the number of troops that can be recruited on a planet depends on the planet's capital level.\n\n"
 sparta_system:0 "Barracks Society"
 sparta_system_name:0 "Barracks Society"
 sparta_system_desc:0 "While others have adopted the slogan \"Everyone must take up arms\", we can already proudly declare that \"everyone can and is willing to take arms\". Slaves regardless, of course.\n\nEvery §R1§! £pop£ §YPops§! with §Y$military_service_full$§! or §Y$military_service_limited$§! Citizenship will be mobilized as an extremely powerful §Y$citizen_warrior$§! army.\n\n"
 military_euphony:0 "Military Fiefdom"
 military_euphony_name:0 "Military Fiefdom"
 military_euphony_desc:0 "By ceding territory to nobles in exchange for their military loyalty, our country can quickly recruit an elite army with its own equipment and training during wartime.\n\n£building£ §Y$building_stronghold$§! will provide £job_knight£Y$job_knight$§! Jobs, £building£ §Y$building_noble_estates$§! and £building£ §Y$building_military_academy$§! will provide £job_knight_commander£ §Y$job_knight_commander$§! Jobs, these Jobs can be provided in large quantities by layering £job_squire£ §Y$job_squire$§! Jobs.\n\nWhen activating mobilization:\nEvery §H1§! £job_knight_commander£ §Y$job_knight_commander$§!, £job_knight£ §Y$job_knight$§! and £job_squire£ §Y$job_squire$§! will mobilize a powerful contingent of §Y$knight_warband$§! or §Y$squire_warband$§! troops, for every §H1§!£pop_cat_worker£ §Y$pop_cat_worker$§! or £pop_cat_slave£ §Y$pop_cat_slave$§! The population will mobilize a poorly trained contingent of §Y$peasant_draftees$§! troops, all of which are maintenance-free and mobilization itself at no cost.\n\n"
 gestalt_system:0 "Wartime Production Agreements"
 gestalt_system_name:0 "Wartime Production Agreements"
 gestalt_system_desc:0 "Our Replica Factory will be overloaded with combat-specialized sub-entities for war use in the event of war.\n\nWhen activating mobilization:\nEach £building£ §Y$building_robot_assembly_plant$§!, £building£ §Y$building_spawning_pool$§! or £building£ §Y$building_clone_vats$§! will stop population assembly in favor of rapid recruitment of §YAssault Troops§!.\n\n"


 tradition_piety_desc:0 "The future revealed by the Lord is our path.\n\nMutually exclusive with §H$tr_discovery_adopt$§!."

 # Family Structure
 policy_family_structure:0 "£scion£ Family Structure"
 policy_family_structure_desc:0 "The family is the most basic unit of society, and we can influence the way of forming the family through administrative orders.\n\nBase §BPopulation effect§!:\n - Every £pop_cat_worker£ $pop_cat_worker_plural$ Biological Pops §G+0.5%§! $MOD_POP_GROWTH_SPEED$\n - Every £pop_cat_specialist£ $pop_cat_specialist_plural$ Biological Pops §G-0.5%§! $MOD_POP_GROWTH_SPEED_REDUCTION$\n - Every £pop_cat_ruler£ $pop_cat_ruler_plural$ Biological Pops §R-0.5%§! $MOD_POP_GROWTH_SPEED$ and §R+0.5%§! $MOD_POP_GROWTH_SPEED_REDUCTION$\n - Every £pop_cat_slave£ Slave Pops §G-1%§! $MOD_POP_AMENITIES_USAGE_MULT$\n - Every £job_roboticist£ Robot Pops replace £mod_pop_growth_speed£ §Y$MOD_POP_GROWTH_SPEED$§! and £mod_pop_growth_speed_reduction£ §Y$MOD_POP_GROWTH_SPEED_REDUCTION$§! modifier by £mod_planet_pop_assembly_add£ §Y$MOD_PLANET_POP_ASSEMBLY_ADD$§! and £mod_planet_pop_assembly_mult£ §Y$MOD_PLANET_POP_ASSEMBLY_MULT$§!, replace £food£ §Y$food$§! and £consumer_goods£ §Y$consumer_goods$§! upkeeps by £alloys£ §Y$alloys$§! and £energy£ §Y$energy$§!\n £housing£ $MOD_PLANET_HOUSING_ADD$ and £amenities£ $MOD_PLANET_AMENITIES_ADD$ will affect §BPopulation effect§! brought by Family Structure\n\n"
 composite_family:0 "Compound Family"
 composite_family_desc:0 "The law stipulates the complete inheritance and custody rights of the entire lineal family and collateral blood relatives, making people form a large family of more than three generations.\n"
 stem_family:0 "Unit Family"
 stem_family_desc:0 "The law stipulates the right of inheritance and custody of immediate family members, making people form a close family.\n"
 unit_family:0 "Mixed Family"
 unit_family_desc:0 "The law stipulates marriage and property relations, as well as the obligation to support, so that people loosely combine the nuclear family.\n"
 unit_family_anarchism:0 "$unit_family$"
 unit_family_anarchism_desc:0 "$unit_family_desc$"
 free_family:0 "Free Family"
 free_family_desc:0 "Marriage is no longer stipulated by law, and the obligation of upbringing is assumed by individuals and groups.\n"
 socialized_family:0 "Socialized Family"
 socialized_family_desc:0 "The law cancels all family relations, and the society bears all the costs of support and education. Family exists only as an emotional bond.\n"
 
# Species Policies
 purge_labor_camps_machine:0 "Forced Labor"
 purge_labor_camps_machine_tooltip:0 "Affected Pops are worked to death and can be used to produce £energy£ §HEnergy§! and £minerals£ §HMinerals§! until their eventual demise."
 purge_labor_camps_machine_tooltip_delayed:1 "§LWith this sacrifice, they will at least have been of some use.§!"
 living_standard_utopian_tooltip:1 "$living_standard_utopian$ ensures that every member of this species has access to nearly any type of luxury conceivable.\n\n$UTOPIAN_ABUNDANCE_POP_EFFECTS$\n\n$UNEMPLOYED_PRODUCE_UNITY_RESEARCH$\nExclude the inequalities brought about by §HPolitics§!."
 living_standard_shared_burden:1 "Planned Allocation System"
 living_standard_shared_burden_tooltip:1 "$living_standard_shared_burden$ ensures that all members of society receive reasonable resource allocation according to the plan.\n\n$SHARED_BURDEN_POP_EFFECTS$\n\n$UNEMPLOYED_PRODUCE_UNITY$"

 living_standard_worker_ownership: "Labor Shareholding Dividends"
 living_standard_worker_ownership_tooltip: "$living_standard_worker_ownership$ ensures that every worker enjoys democratic shares in a collective enterprise, and living expenses and social responsibility are evenly distributed among all members.\n\n$WORKER_OWNERSHIP_POP_EFFECTS$\n\n$UNEMPLOYED_PRODUCE_UNITY$"

 living_standard_decadent:0 "Life of Indulging"
 living_standard_decadent_tooltip:1 "The $living_standard_decadent$ in luxury and extravagance immerses everyone in the ocean of happiness in consumer goods.\n\n$DECADENT_LIVING_STANDARDS_POP_EFFECTS$\n\n"
 living_standard_decadent_tooltip_delayed:0 "§LWe deserve only the best, they must serve, we must rejoice.§!"
 living_standard_dystopian_society:0 "Dystopian Society"
 living_standard_dystopian_society_tooltip:1 "$living_standard_dystopian_society$ makes the ruling class the only recipient of neccesities, completely neglecting the lower classes.\n\n$DYSTOPIAN_LIVING_STANDARDS_POP_EFFECTS$\n\n§Y$WORKERS$§! and §YUnemployed Pops§! have produce £energy£, £food£ and £minerals£ resources."
 living_standard_dystopian_society_tooltip_delayed:0 "§LThe common rabble should know their place. If they don't we will have to show them.§!"
 7_HAPPINESS:0 "§G+7%§! £happiness£ "
 6_HAPPINESS:0 "§G+6%§! £happiness£"
