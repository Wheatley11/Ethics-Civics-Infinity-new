 WORKER_OWNERSHIP_POP_EFFECTS: "§YPops§! have $10_HAPPINESS$ and demote Strata much more rapidly."
 DYSTOPIAN_LIVING_STANDARDS_POP_EFFECTS:1 "$RULERS$ have §Gabsolute§! £happiness£ §YHappiness§!, unless there is a £consumer_goods£ §YConsumer Goods§! deficit.\n\n£job_enforcer£ $job_enforcer_plural$ and £job_bureaucrat£$job_bureaucrat_plural$ have §G+25%§! £happiness£ §YHappiness§!, unless there is a £consumer_goods£ §YConsumer Goods§! or $r_amenities$ deficit.\n\n$SPECIALISTS$ and $WORKERS$ §RUnhappiness§!"
