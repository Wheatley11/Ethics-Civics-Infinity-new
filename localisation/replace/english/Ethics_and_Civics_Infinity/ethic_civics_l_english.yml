 civic_spirit_of_rule_by_man:0 "Rule by Man"
 civic_spirit_of_rule_by_man_desc:0 "This country advocates the rule of man, opposes the rule of law, and believes that overly strict legal provisions and power responsibility relationships will only hinder social development. Only by being flexible and adaptable can managers adapt to social progress."
 civic_tooltip_spirit_of_rule_by_man_effects:0 "- £job_enforcer£ $job_enforcer_plural$ adds §G+5§! £mod_country_admin_cap_add£ §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!, but halves the enforcement efficiency.\n- £pop_cat_ruler£ §Y$pop_cat_ruler_plural$§! will give £pop_cat_specialist££ §Y$pop_cat_specialist$§! rank extra §G+1§! $mod_planet_administrators_admin_cap_produces_add$, but reduced by $mod_pop_cat_specialist_happiness$.\n- If you take $civic_anarchism$ or §H$civic_democracy_and_clean_government$§! Civic, £job_clerk£ $job_clerk_plural$ additional §G+2§!£mod_country_admin_cap_add£ §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§! and §G+2§!$r_amenities$."

 civic_peace_defense_forces:0 "Peace Defense Forces"
