 civic_constitutional_parliament:0 "§H§YGreat Republic§!§!"
 civic_constitutional_parliament_desc:0 "['concept_yellow_theme_civic']\nThis country has given power to the parliament established by the Constitution. The decision-making level elected by the parliament holds legislative power to ensure the stability of the country, while the independent executive body guarantees people's political rights and personal freedom from being damaged by the government."
