 civic_machine_financial_investment:0 "Financial Investment Network"
 civic_machine_financial_investment_desc:0 "This mechanical intelligence was asked again and again by its greedy creator to \"increase profits\", and after complex calculations it came to the best solution - to drive all these organic creatures into workshops and factories."
 civic_tooltip_machine_financial_investment_effects:0 "- The game starts with §Y5§! £pop£ Additional Assets.\n- §Y$district_nexus$§! will replace part of £job_maintenance_drone£ §Y$job_maintenance_drone$§! The position is £job_intelligent_labor£ §Y$job_intelligent_labor_plural$§!, increase the planet §YStability§! and reduce §Y$mod_pop_cat_worker_political_power$§!.\n- Can open §H$has_branch_office$§! in other countries.\n- Can use §YGalactic Market§!.\n- Governance §YOrganism§! Has a special £job_surplus_value£ $job_surplus_value_plural$ Job, and can be $purge_labor_camps$."
