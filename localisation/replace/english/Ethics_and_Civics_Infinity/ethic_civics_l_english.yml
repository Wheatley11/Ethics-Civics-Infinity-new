# Political Structures
 concept_red_theme_civic: "§RPolitical Structure§!"
 concept_red_theme_civic_desc: "§LA special Political Structure that profoundly changes the social structure of civilization, and civilizations that adopt this national concept often exceed the expectations of other civilizations in their social behavior.§!"
 anarchism_society_leaders:1 "$civic_anarchism$"
 civic_network_of_the_mind:0 "§E§HSea of Consciousness§!§!"
 civic_network_of_the_mind_desc:1 "['concept_red_theme_civic']\nIn the early days of civilization, a powerful psychic used his powers to control the life of an entire planet. Although the species still retains a degree of autonomy, they are essentially absorbed into the greater sea of consciousness."
 civic_tooltip_network_of_the_mind_effects:0 "- The country type is regarded as §Y$auth_hive_mind$§!, but §Yremains $MOD_POP_HAPPINESS$§!.\n- Unlock part of §Y$auth_hive_mind$§! civics, adopt §Y$ap_engineered_evolution$§! ascension perk and unlock all §Y$auth_hive_mind$§! civics.\n- After adopting §Y$ap_synthetic_evolution$§! ascension perk, unlock all §Y$auth_machine_intelligence$§! civics and change the country type to §Y$auth_machine_intelligence$§!.\n- $ETHIC_GESTALT_CONSCIOUSNESS_UNITY$"
 trait_psionic_link:0 "Sea of Soul"
 trait_psionic_link_desc:0 "§LThis species consists of semiautonomous individuals who are enslaved by an eternal Psionic King.§!"
 civic_network_of_the_mind_machine:0 "$civic_network_of_the_mind$"
 civic_network_of_the_mind_machine_desc:1 "$civic_network_of_the_mind_desc$"
 civic_network_of_the_mind_true_hive:0 "$civic_network_of_the_mind$"
 civic_network_of_the_mind_true_hive_desc:1 "$civic_network_of_the_mind_desc$"
 civic_happiness_factory:0 "§E§HHappiness Factory§!§!"
 civic_happiness_factory_desc:1 "['concept_red_theme_civic']\nAll life instincts pursue the most perfect natural state, and when we can define nature itself, we realize that our ultimate mission is to provide all individuals with the ultimate happiness experience, regardless of the opinions of others. dystopia is utopia, because the subjective experience of individuals is higher than everything else."
 civic_tooltip_happiness_factory_effects:0 "- Must use §Y$living_standard_dystopian_society$§! living standards.\n- §Y$living_standard_dystopian_society$§! Living standards will not lead to $MOD_POP_HAPPINESS$ decrease.\n- Population based on $MOD_POP_HAPPINESS$ earns additional Job output bonuses.\n- When the planet $amenity$ §Ris lower than 0§!, $MOD_PLANET_STABILITY_ADD$ will return to zero, and when the planet $amenity$ §Gis greater than 0§!, $MOD_PLANET_STABILITY_ADD$ will remain constant at 100.\n- Starts with §Y$tech_tracking_implants$§! and §Y$tech_cloning$§! technology."
 civic_atomic_society:0 "§E§HBig Tear§!§!"
 civic_atomic_society_desc:1 "['concept_red_theme_civic']\nThis society completely tears apart the \"natural relationship\" between people, and everyone is an absolute individual without fettering. All organizations built by \"imagination\" are abolished, and only single-level social organizations built by personal attachment exist, and interpersonal relationships and the social morality derived from them do not need to exist."
 civic_tooltip_atomic_society_effects:0 "- §R-1§! £stability£ §Y$PLANET_STABILITY_TITLE$§! and §R+1§! $type_crime$ per population.\n- £pop£ Pop no longer consumes $r_unity$.\n- The above effects will also apply to §HCountries Bordering§!, §H$RIVAL$§! with §HAlready $ESTABLISH_BRANCH_OFFICE_TITLE$ Planet§!.\n- Because you are used to this kind of life, the effect of $planet_stability_low$ on §Y$mod_planet_jobs_produces_mult$§! will be reduced.\n- Since there was no nominal \"government agency\", there would be no rebellion.\n- Unlock the $GOVERNMENT_AUTHORITY$ limit for some ['concept_yellow_theme_civic'].\n- Starts with §Y$tech_artificial_moral_codes$§! technology."
 civic_fanatic_purifiers:0 "§E§HFanatic Purifiers§!§!"
 civic_fanatic_purifiers_desc:0 "['concept_red_theme_civic']\nThis society appears hellbent on scouring the galaxy of all other sapient life. Come what may, they will suffer no xenos to live."
 civic_tooltip_fanatic_purifiers_effects:0 "- Cannot engage in §YDiplomacy§! with other species!\n- Cannot access the §YGalactic Market§!\n- Has the §Y'Purification'§! casus belli on other species\n- §YXeno Pops§! will always be purged\n- Gains £unity£ §YUnity§! from purging Xeno £pop£ Pops\n- May use §Y$bombardment_armageddon$§! bombardment stance"
 civic_altruism:0 "§E§HAltruism§!§!"
 civic_altruism_desc:0 "['concept_red_theme_civic']\nThis society follows the spirit of love and friendship that other civilizations scoff at, selfless devotion to friends, and always ready to defend the interests of others."
 civic_tooltip_altruism_effects:0 "- Evaluation of §HNon-Extinct Civilization§!§G+1000§!\n- Embassies §G+10§! £unity£ Unity\n- §YUnemployed Pops§! additional production §Y2§!£unity£ Unity\n- Cannot §YRequire other countries to become Tributary§!\n- Cannot §YClose Boundaries§!"
 civic_triple_the_profit:0 "§E§H300% Profit§!§!"
 civic_triple_the_profit_desc:0 "['concept_red_theme_civic']\nThe progress of society has produced wealth that is pale in any description in the past. In the face of profit, the capitalists finally completely tore off the moral veil covering their faces."
 civic_tooltip_triple_the_profit_effects:0 "- Unrestricted exploitation, regardless of Ethics and Civics restrictions\n- Starts with §Y$tech_artificial_moral_codes$§! technology.\n- Has the '§Y$casus_belli_cb_despoliation$§!' casus belli on all other empires\n- $allow_raiding$\n- §YSlaves§! Pop extra §Y3§! £trade_value£ $TRADE_VALUE$"
 civic_triple_the_profit_effects_additional:0 "- $job_mogul_plural$ Political Power: §Y+3000%§!\n- $job_merchant_plural$ Political Power: §Y+300%§!\n- $job_manager_plural$ Political Power: §Y+300%§!"
 civic_du_contrat_social:0 "§E§HThird Way§!§!"
 civic_du_contrat_social_desc:0 "['concept_red_theme_civic']\nDue to its peculiar historical origins, this civilization combines communist ideals, money-worshiping consumption, totalitarian politics, and idealistic democracy, creating a beautiful new world that frightens sociologists from other civilizations."
 civic_tooltip_du_contrat_social_effects:0 "- Slaves can serve all Jobs\n- §YSlaves§! Pop extra §Y1§!£trade_value£ $TRADE_VALUE$"
 civic_forever_with_us:0 "§E§HForever With Us§!§!"
 civic_forever_with_us_desc:0 "['concept_red_theme_civic']\n['concept_unique_technology']\nThis civilization cracked the mysteries of the mind in the early pre-space age and applied it to all aspects of life, and for hundreds of years, the thinking data of all the dead formed a huge cluster in the labyrinth of the network, and manipulated the machine body to continue living with the living.\n\nAn advanced version of §Y$civic_memory_vault$§! civic"
 civic_tooltip_forever_with_us_effects:0 "- Starts replace §Y3§! £pop£ Pops with §YAwareness Uploader§!. \n- £pop£ Pops will slowly convert to §YAwareness Uploader§!. \n- Starts with §Y$tech_synthetic_leaders$§! technology. \n- §YLeaders§! start at Level §G+1§!, §YScientists§! start at Level §G+2§!\n- Can build unique £building£ §Y$building_paragon_memory_vaults$§! "
 civic_quantum_sociology:0 "§E§HQuantum Sociology§!§!"
 civic_quantum_sociology_desc:0 "['concept_red_theme_civic']\nThe universe is so big and so strange that this civilization built its cultural base on laws based on the bottom of the universe. Where you can't see, all possibilities exist simultaneously."
 civic_tooltip_quantum_sociology_effects:0 "- Each time a read is archived, the population ethic will refresh at random.\n- Every time a read is saved, the civics and authority of the country changes randomly."
 civic_distribution_on_demand:0 "§E§HUtopian Era§!§!"
 civic_distribution_on_demand_desc:0 "§RImba Civic§!\nGo do what you think is right."
 civic_sparta_spirit:0 "§E§HGreat Military Power§!§!"
 civic_sparta_spirit_desc:0 "['concept_red_theme_civic']\nThe country is the army, and military orders are politics. In this society, every citizen is a glorious private. They are receiving the most advanced military training every minute. They are always ready to accept military orders, fight against the enemy and slaves to death, and give their lives for the army."
 civic_tooltip_civic_sparta_spirit_effects:0 "- Unrestricted exploitation, regardless of Ethics and Civics restrictions\n- The §YCitizens§! population can only serve as §Y£pop_cat_ruler£ $pop_cat_ruler_plural$§! Jobs, £job_soldier£ §Y$job_soldier_plural$§! Jobs, £job_enforcer£ §Y$job_enforcer_plural$§! Jobs and £job_duelist£ §Y$job_duelist_plural$§! Jobs, the unemployed citizen population will automatically become uncapped £job_conscript_uncapped£ §Y$job_conscript_uncapped_plural$§!.\n- §YSlave§! pops can and can only serve as non-military jobs other than the ones mentioned above, and the population of §Y$citizenship_limited$§! can hold all positions, but £happiness£ happiness is additionally reduced by §R20%§!, and §Y$slavery_military$§! forms of slavery are prohibited.\n- Replace £job_entertainer£ §Y$job_entertainer$§! Jobs to £job_duelist£ §Y$job_duelist$§! Jobs, replace £building£ §Y$building_autochthon_monument$§! provided £job_culture_worker£ §Y$job_culture_worker$§! Jobs to £job_commandante£ §Y$job_commandante$§! Jobs\n- £job_commandante£ §Y$job_commandante_plural$§! jobs will increase $MOD_SHIP_WEAPON_RANGE_MULT$, £job_soldier£ §Y$job_soldier_plural$§! jobs will increase $MOD_SHIP_FIRE_RATE_MULT$, £job_conscript_uncapped£ §Y$job_conscript_uncapped_plural$§! jobs will increase $MOD_SHIP_HULL_MULT$.\n- Starts with §Y$tech_centralized_command$§! technology\n- Most policies can only choose §YMilitarism§! Option."
 civic_sparta_spirit_effects_additional:0 "- $job_commandante_plural$ Political Power: §Y+900%§!\n- $job_soldier_plural$ Political Power: §Y+900%§!"
 civic_firing_torch:0 "§E§HSparks of Fire§!§!"
 civic_firing_torch_desc:0 "['concept_red_theme_civic']\nThis civilization - this ideology widely exists in the hearts of every oppressed worker in the galaxy, even if the raging fire is temporarily extinguished, as long as oppression still exists, this great society will be reborn from the fire."
 civic_tooltip_firing_torch_effects:0 "- When the number of Pops on a planet is less than §Y50§!, each Pop §G+2%§! $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$.\n- When the country falls, if the civic is still in effect, it will reborn in a revolution.\n- Starts with §Y$tech_ascension_theory$§! technology."
 civic_tooltip_firing_torch_communist_society_effects:0 "$civic_tooltip_communist_society_effects$\n$civic_tooltip_firing_torch_effects$"
 civic_transcendental_utopia:0 "§E§HTranscendental Utopia§!§!"
 civic_transcendental_utopia_desc:0 "['concept_red_theme_civic']\nDue to its close to the sensitive observation of telepathy, this species has strong empathy among individuals, and can almost feel the joys and sorrows of others at the same time. Because of biological selfishness, they united in the early stage of civilization and established an unselfish society in which everyone is equal, each does his best, and each takes what he needs."
 civic_tooltip_transcendental_utopia_effects:0 "- $SPECIES_TRAITS$ ['concept_trait_social_pheromones']\n- §Y$pop_cat_worker$§! class additionally produces §Y0.5§! £unity£ Unity and £mod_country_admin_cap_add£ §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!, and §Y0.25§! £physics_research£ Physics Research, £engineering_research£ Engineering Research or £society_research£ Sociology Research according to different occupations, but additional consumption §Y0.15§! £consumer_goods£ Consumer Goods.\n- Must be adopted §Y$living_standard_utopian$§! Living Standard, regardless of their §YStrata§!, under this criterion all £pop£ pops have rich £consumer_goods£ §Y$consumer_goods$§! maintenance and equal §YPolitical Power§!.\n- Populations that do not have the trait §Y$trait_social_pheromones$§!, §Y$trait_latent_psionic$§!, §Y$trait_psionic$§!, §Y$trait_cybernetic$§! or §Y$trait_robot_emotion_emulators$§! will only have $citizenship_limited$ with an additional £crime£ $PLANET_CRIME_TITLE$.\n- Starts with §Y$tech_centralized_command$§! technology."
 concept_trait_social_pheromones: "$trait_social_pheromones$"
 concept_trait_social_pheromones_desc: "- $MOD_POP_HOUSING_USAGE_MULT$: §G-5%§!\n\n§L$trait_social_pheromones_desc$§!"
 civic_primitive_worship:0 "§E§HPrimitive Esoteric Religion§!§!"
 civic_primitive_worship_desc:0 "['concept_red_theme_civic']\n['concept_religious_creed']\nIn this civilization, the art of natural philosophy spreads among a small number of people in a secret way. The Order will do its utmost to ensure that technological progress does not tear apart the veil of ignorance, leading to dirty industries that pollute the hearts and minds of most people."
 civic_tooltip_primitive_worship_effects:0 "- £building£ §YCapital Building§! replace all £job_politician£ §Y$job_politician$§! Jobs and £job_enforcer£ §Y$job_enforcer_plural$§! Jobs with £job_high_priest£ §Y$job_high_priest_plural$§! Jobs, £job_primitive_warrior£ §Y$job_primitive_warrior_plural$§! Jobs and £job_primitive_researcher£ §Y$job_primitive_researcher_plural$§! Jobs\n- At first, there were many key technologies that had not been studied, and some of them would not be able to be studied.\n- £job_foundry£ §Y$job_foundry$§! Jobs and £job_artisan£ §Y$job_artisan_plural$§! Jobs will be replaced with £job_primitive_artisan£ §Y$job_primitive_artisan_plural$§! Jobs.\n- The unemployed population will automatically become an unlimited £job_hunter_gatherer£ §Y$job_hunter_gatherer_plural$§!.\n- It is allowed to build special §YMineral Battleships§!.\n- Starts with §Y$tech_psi_jump_drives$§! technology."
 civic_transcendence:0 "§E§HTranscendence§!§!"
 civic_transcendence_desc:0 "['concept_red_theme_civic']\n['concept_unique_technology']\nThis civilization has never summarized any philosophical views that conform to the laws of cosmic reality, and therefore their scientific research activities have been in vain. But strangely, their technology continues to improve."
 civic_tooltip_transcendence_effects:0 "- Unable to conduct scientific research, civilization will pass through $r_unity$ brings together shared imagination to acquire new technologies.\n- $transcendence_technology_monthly_change_tooltip$\n\n$MODIFIERS_TITLE$\n- $mod_planet_researchers_unity_produces_add$: §G+6§!"

 concept_yellow_theme_civic: "§YPolitical Structure§!"
 concept_yellow_theme_civic_desc: "§LA special type of Civic, representing this ideology, will replace the majority of political officials and occupy the position of the ruling class of civilization.§!"

 civic_barbaric_despoilers:0 "§H§YBarbaric Despoilers§!§!"
 civic_barbaric_despoilers_desc:0 "['concept_yellow_theme_civic']\nThis society holds few things sacred. To fight is to live, and the strongest may seize whatever they covet."
 civic_tooltip_barbaric_despoilers_effects:0 "- £building£ §YCapital Building§! replace all £job_politician£ §Y$job_politician$§! Jobs and £job_enforcer£ §Y$job_enforcer_plural$§! Jobs with £job_criminal£ §Y$job_criminal_plural$§! Jobs and £job_soldier£ §Y$job_mercenary_plural$§! Jobs\n- §RCannot build §Y$building_precinct_house$§!§!, £job_criminal£ $job_criminal_plural$ will be additionally provided £mod_country_admin_cap_add£ $MOD_COUNTRY_ADMIN_CAP_ADD$\n- Cannot form (but can join) §YFederations§! other than §YMartial Alliances§! or §YHegemonies§!\n- Has the '§Y$casus_belli_cb_despoliation$§!' casus belli on all other empires\n- $allow_raiding$\n- Decreased §YOpinion§! for most other empires"
 civic_philosopher_king:1 "§H§YSage King§!§!"
 civic_philosopher_king_desc:0 "['concept_yellow_theme_civic']\nIt is not enough to simply rule. The Ship of State must be guided by a king that wields enough wisdom and knowledge to steer it true."
 civic_tooltip_philosopher_king_effects:0 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_supervisor£ §Y$job_supervisor_plural$§!.\n- £job_bureaucrat£ §Y$job_bureaucrat_plural$§! extra §Y2§! £stability£ $PLANET_STABILITY_TITLE$.\n- The new §Y$ruler_with_icon$§! will receive a random $paragon_leader_trait$ upon accession to the throne."
 civic_military_dictatorship:0 "§H§YWar Lord§!§!"
 civic_military_dictatorship_desc:0 "['concept_yellow_theme_civic']\nThe deep-rooted warlord aristocratic class occupies the upper echelons of society, and the monarch relies on powerful feudal lords with fiefdoms and autonomy to maintain their rule."
 civic_tooltip_military_dictatorship_effects:0 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_knight_commander£ §Y$job_knight_commander_plural$§!.\n- £job_soldier£ §Y$job_soldier_plural$§! extra §Y2.5§! £stability£ $PLANET_STABILITY_TITLE$.\n- Each §Y$opinion_is_subject$§! will strengthen our military power.\n- The new §Y$ruler_with_icon$§! upon throne is allowed to spend a lot of resources to build a §YSuper-Warship§!."
 military_dictatorship_subjects_effect:0 "$civic_military_dictatorship$: Military Squire"
 military_dictatorship_subjects_effect_desc:0 "The outstanding military experts selected by our affiliated countries will fulfill our duty as knights."
 civic_military_junta:0 "§H§YWarlord Republic§!§!"
 civic_military_junta_desc:0 "['concept_yellow_theme_civic']\nThe country is run by a forbidden army, and the command of the army is left to experienced military experts and active military researchers."
 civic_tooltip_military_junta_effects:0 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_commandante£ §Y$job_commandante_plural$§! \n- £job_soldier£ §Y$job_soldier_plural$§! extra §Y2.5§! £stability£ $PLANET_STABILITY_TITLE$.\n- After winning a war, obtain a £unity£ §YUnity§! equivalent to §Y3 years§! of output; But if the war fails, §R$pop_citizen_happiness$§! will be sluggish for §Y5 years§!.\n- §YLeaders§! have a §Y20%§! chance to start with an additional positive and negative trait."
 civic_peaceful_republic:0 "§H§YPeaceful Utopian§!§!"
 civic_peaceful_republic_desc:0 "['concept_yellow_theme_civic']\nIn this society, moral theory has greatly developed, allowing people to freely choose their own way of life without interfering with the lives of others. The operation of society relies on spontaneous goodwill."
 civic_tooltip_peaceful_republic_effects:0 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_supervisor£ §Y$job_supervisor_plural$§! \n- £job_bureaucrat£ §Y$job_bureaucrat_plural$§! extra §Y2§! £stability£ $PLANET_STABILITY_TITLE$\n- For every ten years of peace, $pop_citizen_happiness$ is §G+10%§!, and this effect is capped at §Y50%§!\n- §YLeaders§! have a §Y20%§! chance to start with an additional positive and negative trait."
 civic_cyber_demos_cratos:0 "§H§YOnline democracy§!§!"
 civic_cyber_demos_cratos_desc:0 "['concept_yellow_theme_civic']\nIn this society, various policies integrate the high-tech achievements of information technology and mass communication into democratic governance to seek happiness for the people. However, this technological dependence may lead to occasional cybercrime outbreaks."
 civic_tooltip_cyber_demos_cratos_effects:0 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_head_researcher£ §Y$job_head_researcher_plural$§!\n- Unlock ['concept_unique_technology']：$civic_OGAS$\n- £happiness£ $MOD_POP_HAPPINESS$ above §Y50§! by £pops£ Pops §G+1§! £stability£ $mod_planet_stability_mult$, £happiness£ $MOD_POP_HAPPINESS$ is lower than §Y50§! the £pops£ Pops §R-1§! £stability£ $mod_planet_stability_mult$\n- Starts with §Y$tech_administrative_ai$§! technology."
 civic_exalted_priesthood: "§H§YTheocracy§!§!"
 civic_exalted_priesthood_desc:0 "['concept_yellow_theme_civic']\nReligious leaders pre-occupy administrative positions, in order to guard society against heresy."
 civic_tooltip_divine_council_effects:0 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_high_priest£ §Y$job_high_priest_plural$§!\n- £job_priest£ $job_priest_plural$ will produce additional §Y1§! £stability£ $PLANET_STABILITY_TITLE$ and decrease §Y$MOD_SPECIES_EMPIRE_SIZE_MULT$§!\n- £pop£ §YSpiritualist Pops§! will reduce §Y$MOD_POP_AMENITIES_USAGE_MULT$§! on the planet\n- §Y$official$§! start at level §G+2§!"
 civic_technocracy:0 "§H§YTechnocracy§!§!"
 civic_technocracy_desc:0 "['concept_yellow_theme_civic']\nTo maximize efficiency, this society is governed according to the principles of science and rationality. The personal whims of an ignorant and dangerously unqualified political elite must not be allowed to interfere."
 civic_tooltip_science_directorate_effects:0 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_head_researcher£ §Y$job_head_researcher_plural$§!.\n- £job_head_researcher£ $job_head_researcher_plural$ and $job_researcher_plural$ additionally produces a small amount of §Y$MOD_COUNTRY_EDICT_FUND_ADD$§!.\n- §YScientists§! have twice as high a chance to discover a technology that falls within their field of study.\n- §YScientists§! start at Level §G+2§!."
 civic_executive_committee: "§H§YExamocracy§!§!"
 civic_executive_committee_desc: "['concept_yellow_theme_civic']\nIn this society, education is seen as an ideal tool to break social class rigidity and achieve peaceful rule. As a result, respected individuals transform state organizations into schools, and everyone has a dual identity of being both a student of the elderly and a teacher of the young throughout their lives."
 civic_tooltip_executive_committee_effects:0 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_supervisor£ §Y$job_supervisor_plural$§!.\n- §YLeader§! has a chance that §Y25%§! will initially have an additional positive trait.\n- A well-educated £pop£ §YPop§! will additionally improve their level of expertise.\n- §Y$official$§! start at level §G+2§!."
 civic_cyber_dictatorship:0 "§H§YResearch Knight§!§!"
 civic_cyber_dictatorship_desc:0 "['concept_yellow_theme_civic']\nThis society is controlled by highly developed technological elites, and scientists have formed their own families through patents in their hands, establishing their status and honor in the scientific community through layers of enfeoffment."
 civic_tooltip_cyber_dictatorship_effects:0 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_head_researcher£ §Y$job_head_researcher_plural$§!.\n- £job_head_researcher£ $job_head_researcher_plural$ no longer produces research points, but offers £job_researcher£ $job_researcher_plural$ Jobs.\n- £job_researcher£ $job_researcher_plural$ additional £job_squire£ $job_squire_plural$ jobs, but the number of output research points is halved.\n- £job_head_researcher£ $job_head_researcher_plural$ transfers £job_squire£ $job_squire_plural$ output £physics£ £society£ £engineering£ Research Points to yourself.\n\n$MODIFIERS_TITLE$\n- $mod_country_scientist_cap_add$: §G+2§!\n- $mod_planet_building_research_lab_1_build_speed_mult$: §G+25%§!\n- Research Cost: §R+25%§!\n- $mod_pop_ethic_materialist_attraction_mult$: §G+25%§!"
 civic_citizen_service:0 "§H§YOrdered Stratocracy§!§!"
 civic_citizen_service_desc:0 "['concept_yellow_theme_civic']\nIn Stratocracy the State and the Army are basically and constitutionally the same. Administrative positions are usually occupied by active or honorably discharged military chiefs."
 civic_tooltip_citizen_service_effects:0 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_commandante£ §Y$job_commandante_plural$§! Jobs. \n- £job_soldier£ §Y$job_soldier_plural$§! extra §Y2.5§! £stability£ $PLANET_STABILITY_TITLE$\n- After winning a war, obtain a £unity£ §YUnity§! equivalent to §Y3 years§! of output; But if the war fails, §R$pop_citizen_happiness$§! will be sluggish for §Y5 years§!.\n- Starts with §Y$tech_combat_training$§! technology."
 civic_feudal_realm:0 "§H§YFeudal Monarchy§!§!"
 civic_feudal_realm_desc:0 "['concept_yellow_theme_civic']\nThis society is organized in a feudal manner, with a monarch whose rule relies on powerful vassals that govern their territories with considerable autonomy."
