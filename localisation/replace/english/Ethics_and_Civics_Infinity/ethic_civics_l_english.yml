 civic_home_country_isomorphism:0 "§H§YHome-country Isomorphism§!§!"
 civic_home_country_isomorphism_desc:0 "['concept_yellow_theme_civic']\nLong-standing traditions have led to a grassroots management model in which small families are subordinate to large clans, with the ruler, as the largest clan leader, sending itinerant officials to convey their will, while the elders of the local clans administer the localities according to clan rituals."
 civic_tooltip_home_country_isomorphism_effects:0 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! jobs with £job_noble£ §Y$job_noble_plural$§!.\n- $preset_vassal$ can only be of type §Y$preset_tributary$§!, but unlocks $r_advanced_plural$ and $r_strategic_plural$ tributes.\n- $AVAILABLE_BUILDINGS$ ['concept_ancestral_hall']\n- $AVAILABLE_HOLDINGS$ ['concept_ministry_of_rites_dispatch_office']"
