 d_imperial_cult:0 "Holy Tomb"
 d_imperial_cult_desc:0 "This solemn building houses the sacred body left by our godson after he left the world, and a devout team of knights have guarded his sleep for generations."
 civic_shared_burden:1 "§H§YLabor Democracy§!§!"
 civic_shared_burden_desc:1 "['concept_yellow_theme_civic']\nBased on advanced philosophical and economic theories, this civilization has explored in practice a political model of proletarian mastery that is effective in the interstellar age."
 civic_tooltip_shared_burden_effects:0 "- £building£ §YCapital Buildings§! replace some of the £job_politician£ §Y$job_politician$§! positions with double £job_labour_hero£ §Y$job_labour_hero$§!.\n- £job_labour_hero£ §Y$job_labour_hero$§! extra output §Y2§! £physics_research£ £engineering_research£ £society_research£ Research Points, but additional consumption §Y1§! £consumer_goods£ Consumer Goods.\n- The §Y$pop_cat_worker$§! class produces §Y0.25§! £unity£ Unity, §Y0.25§! £physics_research£ Physics Research, £engineering_research£ Engineering Research or £society_research£ Sociology Research according to different occupations, and additional consumption §Y0.15§! £consumer_goods£ Consumer Goods.\n- Allows §Y$living_standard_utopian$§! Living Standard, regardless of their §YStrata§!, under this criterion all £pop£ pops have rich £consumer_goods£ §Y$consumer_goods$§! maintenance and equal §YPolitical Power§!."
 civic_advanced_socialism:1 "§H§YAdvanced Socialism§!§!"
 civic_advanced_socialism_desc:1 "['concept_yellow_theme_civic']\nThis society believes in an equitable distribution of resources, making little to no distinction between the needs of ruler and ruled. All work together for the benefit of the whole."
 civic_communist_society:1 "§H§YCommunist Society§!§!"
 civic_communist_society_desc:1 "['concept_yellow_theme_civic']\nBy fully publicizing the means of production and living materials and distributing resources fairly to ensure that everyone enjoys social, political and economic equality, this society has truly realized communism."
 civic_tooltip_communist_society_effects:0 "- £building£ §YCapital Building§! replace all §Y$pop_cat_ruler_plural$§! Jobs and £job_enforcer£ §Y$job_enforcer_plural$§! Jobs with £job_labour_hero£ §Y$job_labour_hero$§! Jobs and £job_culture_worker£ §Y$job_culture_worker_plural$§! Jobs.\n- £job_labour_hero£ §Y$job_labour_hero$§! extra output §Y0.5§! £unity£ Unity and §Y2§! £physics_research£ £engineering_research£ £society_research£ Research Points, and §G-5§! $PLANET_CRIME_TITLE$, but additional consumption §Y1§! £consumer_goods£ Consumer Goods.\n- §Y$pop_cat_worker$§! class additionally produces §Y0.5§! £unity£ Unity and £mod_country_admin_cap_add£ §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!, and §Y0.25§! £physics_research£ Physics Research, £engineering_research£ Engineering Research or £society_research£ Sociology Research according to different occupations, but additional consumption §Y0.15§! £consumer_goods£ Consumer Goods.\n- Must be adopted §Y$living_standard_utopian$§! Living Standard, regardless of their §YStrata§!, under this criterion all £pop£ pops have rich £consumer_goods£ §Y$consumer_goods$§! maintenance and equal §YPolitical Power§!.\n- §RCannot build §YGovernment§! Building§!."
 civic_socialistic:0 "§H§YVanguard Politics§!§!"
 civic_socialistic_desc:0 "['concept_yellow_theme_civic']\nThis society traditionally retains the ideals of communism, and although the power of the executive is handed over to a few individuals who emerge from the labor force, it sees the system as a transitional form to a truly egalitarian society."
 civic_tooltip_socialistic_effects:0 "- £building£ §YCapital Buildings§! replace some of the £job_politician£ §Y$job_politician$§! positions with double £job_grassroot_cadre£ §Y$job_grassroot_cadre_plural$§!.\n- £job_labour_hero£ §Y$job_labour_hero$§! extra output §Y0.5§! £unity£ Unity.\n- The §Y$pop_cat_worker$§! class produces §Y0.25§! £unity£ Unity, and additional §G+1%§! $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$, but Additional consumption §Y0.15§! £consumer_goods£ Consumer Goods.\n- Your §YLeaders§! do not cost £unity£Unity upkeep if employed.\n- §YLeaders§! have a §Y20%§! chance to start with an additional positive and negative trait."
 civic_labor_aristocracy:0 "§H§YLabor Aristocracy§!§!"
 civic_labor_aristocracy_desc:0 "['concept_yellow_theme_civic']\nThe skilled and skilled workers in this society often come from an orderly family of workers, who once came from the bottom of the class and regarded the cutting-edge industrial production techniques as a measure of noble character, and used them as a driving force to continuously promote social progress."
 civic_tooltip_labor_aristocracy_effects:0 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! jobs with £job_noble£ §Y$job_noble_plural$§!.\n- $job_noble_effect_soc_desc$.\n- The £pop_cat_ruler£ §Y$pop_cat_ruler$§! class produces §Y0.25§! £physics_research£ £engineering_research£ £society_research£ Research Points.\n- Depending on the type of leader, £ruler£ §YRuler§! Leaders produce extra £consumer_goods£ Consumer Goods or £alloys£ Alloys."
 civic_ultimate_collective:1 "§H§YAll-seeing Eye§!§!"
 civic_ultimate_collective_desc:1 "['concept_yellow_theme_civic']\nThe society believes in information determinism, believing that the ultimate society can be achieved by controlling the operation rules of every \"atom\" in society. They are therefore keen to collect all the information about all the people who live in this society and hand it over to a small elite."
 civic_tooltip_ultimate_collective_effects:0 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! jobs with £job_core_party_members£ §Y$job_core_party_members_plural$§!.\n- The §Y$pop_cat_ruler$§! class produces §Y0.25§! £physics_research£ £engineering_research£ £society_research£ Research Points.\n- £job_enforcer£ §Y$job_enforcer_plural$§! extra output §Y5§! £unity£ Unity.\n- Allows special edict§Y$edict_immortal_ruler$§!, which can make the current Ruler immortal."
 civic_merchant_guilds:0 "§H§YGrand Konzern§!§!"
 civic_merchant_guilds_desc:0 "['concept_yellow_theme_civic']\nThis society is centered on the most powerful big monopoly enterprises or banks, which control the operation of the society in all aspects. The tycoons control the state apparatus to directly protect their private property."
 civic_tooltip_state_monopoly_effects:0 "- §YCapital Buildings§! replace some £job_politician£ §Ypoliticians§! with £job_mogul£ §Y$job_mogul$§! Ruler Jobs \n- £job_mogul£ $job_mogul_plural$ extra §G+3%§! $mod_planet_jobs_energy_produces_mult$\n- Being able to seize §YEnterprise $BRANCH_OFFICES$§! from other countries through war."
 civic_glory_and_dream:0 "§H§YGlory and Dream§!§!"
 civic_glory_and_dream_desc:0 "['concept_yellow_theme_civic']\nThis society recognizes racial supremacy, claims to be the preferred race in the universe, and advocates seizing more living space and lower slaves to establish a new galactic order belonging to this race."
 civic_tooltip_glory_and_dream_effects:0 "- §YCapital Buildings§! replace some £job_politician£ §Ypoliticians§! with £job_mogul£ §Y$job_mogul$§! Ruler Jobs.\n-  May use §YNew Order§! casus belli\n- §HUnenslaved Subject Race§! will increase §Y$mod_planet_jobs_slave_produces_mult$§!.\n- Species with §H$citizenship_full$§! allows §Y$living_standard_good$§! Living Standard.\n- Other races can only be §H$citizenship_slavery$§! or §H$citizenship_purge$§!"
 civic_beacon_of_liberty:0 "§H§YSpirit of Freedom§!§!"
 civic_beacon_of_liberty_desc:0 "['concept_yellow_theme_civic']\nThis society glorifies an idea of individual liberty to exercise one's initiatives and completely fulfill his goals and ambitions. Reduction of central government authority and bureaucratic regulation, encourages free flow of people, trade goods and innovations all across the Empire."
 civic_tooltip_beacon_of_liberty_effects:0 "- §YCapital Buildings§! replace £job_politician£ §Y$job_politician$§! with £job_trader£ §Y$job_trader_plural$§! Jobs. \n- Each £pops£ Pops extra §G+1%§! $MOD_TRADE_VALUE_MULT$.\n- After colonizing the planet, it automatically opens a §YEnterprise $BRANCH_OFFICES$§! in a new colony.\n- §YUnlocks Ship Type:§! Private Colony Ship"
 civic_nazbol:0 "§H§YNation and Class§!§!"
 civic_nazbol_desc:0 "['concept_yellow_theme_civic']\nThis society advocates that the whole nation is a necessary and pure community. In their eyes, socialism is not the rule of the people, nor the equality of performance and salary, but a tool to \"serve the whole nation\" and a means to unite the working class, which occupies the majority of the nation."
 civic_tooltip_nazbol:0 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! jobs with £job_core_party_members£ §Y$job_core_party_members_plural$§!, £job_labour_hero£ $job_labour_hero_plural$ production type will be replaced.\n- May use §YNational Liberation§! and §YClass Struggle§! casus belli\n- Species §Y$pop_cat_worker$§! class with §H$citizenship_full$§! produces additional §Y0.25§! £unity£ Unity and consumes additional §Y0.10§! £consumer_goods£ $consumer_goods$.\n- Species with §H$citizenship_full$§! allows §Y$living_standard_utopian$§! Living Standard, regardless of their §YStrata§!, under this criterion all £pop£ pops have rich £consumer_goods£ §Y$consumer_goods$§! maintenance and equal §YPolitical Power§!."
 civic_worker_coop:0 "§H§YSyndicalism§!§!"
 civic_worker_coop_desc:1 "['concept_yellow_theme_civic']\nThe production of products in this society is undertaken by large and small production communities. These self-governing groups of workers, similar to general state enterprises, determine the economic lifeline of the society."
 civic_tooltip_state_owned_enterprises_effects:0 "- £building£ §YCapital Buildings§! replace some of the £job_politician£ §Y$job_politician$§! positions with double £job_labour_hero£ §Y$job_labour_hero$§!.\n- The §Y$pop_cat_worker$§! class produces §Y0.25§! £unity£ Unity, and Additional consumption §Y0.15§! £consumer_goods£ Consumer Goods.\n- §YMining§!, §YFarming§!, §YGenerator§! and §YIndustrial§! Districts provide §G+2§! £housing£ Housing, but upkeep increased by §R25%§!."
 civic_glorious_pioneer:0 "§H§YThought Designer§!§!"
 civic_glorious_pioneer_desc:0 "['concept_yellow_theme_civic']\nThis society believes that the masses lack a certain \"consciousness,\" reveres the enlightened elite, and believes that only by following the path of the pioneers can the masses reach their potential."
