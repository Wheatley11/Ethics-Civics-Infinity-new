 civic_tooltip_tax_inclusive_company_effects:0 "- Every population pays a tax of $r_energy$, §Reven criminals§!.\n- $preset_vassal$ is required to pay you at least §Y5%§!.\n- All foreign-owned businesses on the planet are required to pay half of their income as taxes.\n- All alien ships passing through their home system are subject to a tax, and the type of resource they receive depends on the type of ship.\n- $ACTION_CLOSE_BORDERS_TITLE$ is prohibited."

 civic_heritage_foundation:0 "Under the Veil"
 civic_heritage_foundation_desc:0 "There are all sorts of anomalous phenomena and strange objects in the universe. In order to maintain the progress of fragile scientific theories, the ruling regimes of this civilization have established an international organization to collect these special objects, protect them, and conduct careful research."

 civic_heritage_foundation_corporate:0 "Transcendental Inc"
 civic_heritage_foundation_corporate_desc:0 "There are all sorts of anomalous phenomena and strange objects in the universe, and the mainstream business of this giant corporation is to repeatedly sell and recycle these anomalous objects for high profits."

 civic_xinshin_impact:0 "Xinshin Impact"
 civic_xinshin_impact_desc:0 "§RWARNING: Blocks all Ascension Paths except for ['concept_psionic_ascension'].§!\n\nIn the process of accumulating capital, due to the intense fluctuations in the emotions of intelligent life on the planet, this giant enterprise awakened a great existence and signed a perpetual profitable contract with it."
