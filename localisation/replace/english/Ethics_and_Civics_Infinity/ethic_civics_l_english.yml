 civic_anarchism:1 "§H§YAnarchism§!§!"
 civic_anarchism_desc:1 "['concept_yellow_theme_civic']\nThis society long ago abolished all forms of government and replaced them with the principle of self-government and regular assemblies of the people. After several generations of development, this social model eventually became the only system by which they organized their civilization.\n\n"
