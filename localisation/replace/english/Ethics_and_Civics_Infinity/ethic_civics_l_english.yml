 civic_procrastination:0 "Came From Behind"
 civic_procrastination_desc:0 "['concept_national_culture']\nThis civilization did not make an immediate decision when it went out into space. It hoped to find the ultimate goal of civilization while exploring the stars."
 civic_tooltip_procrastination_effects:0 "- No effect when starting the game, then every §Y20§! year has a choice to keep the ['concept_national_culture'] or remove the ['concept_national_culture'] in exchange for an additional $MOD_COUNTRY_GOVERNMENT_CIVIC_POINTS_ADD$. Each time if you choose to keep it, the next $MOD_COUNTRY_GOVERNMENT_CIVIC_POINTS_ADD$ §G+1§! can be exchanged, up to §Y10§!."
 civic_death_cult:0 "Death Cult"
 civic_death_cult_desc:0 "['concept_religious_creed']\nThis society's religion is built around periodic, ritual sacrifice. Willing initiates devote themselves to a decade of study before meeting an end whose effects ripple throughout their culture."
 civic_moral_pacesetter:0 "Ethics Pacesetter"
 civic_moral_pacesetter_desc:0 "['concept_national_culture']\nThis civilization has the highest moral level in the whole galaxy, and is willing to help others to have such a moral level."
 civic_tooltip_moral_pacesetter_effects:0 "- Has the §Y'Output Ethics'§! casus belli on countries at war"
 civic_art_country:0 "Art Country"
 civic_art_country_desc:0 "['concept_national_culture']\nSince ancient times, this civilization has advocated the recording and dissemination of culture in elegant artistic forms, and has extended it to all corners of society and even diplomatic occasions."
 civic_tooltip_art_country_effects:0 "- Gets an increased opinion from §YArtist Collective§! enclave and countries that also adopt this National Culture\n- £job_entertainer£ $job_entertainer_plural$ additional output §Y1§! £unity£ $unity$ and £society£ §YSociety Research§!\n- £job_culture_worker£ $job_culture_worker_plural$ additional §Y5§! £ mod_planet_amenities_add£ $PLANET_AMENITIES_TITLE$"
 civic_machine_soul_servant:0 "Mechanical Worship"
 civic_machine_soul_servant_desc:0 "['concept_religious_creed']\nIn this society, it is generally believed that machines also possess a divine soul. They worship machines like gods and use their faith as a force to drive them."
 civic_tooltip_machine_soul_servant_effects:0 "- ['concept_robots', £job_priest£ $job_machine_soul_plural$] §I$pops_with_icon$§!: 8\n- Homeworld: ['concept_mecha_monastery',£building£ $building_mecha_monastery$]\n- $ADDITONAL_TECHNOLOGIES_STRING$\n$t$['concept_powered_exoskeletons', £engineering_research£ $tech_powered_exoskeletons$]\n$t$['concept_robotic_workers', £engineering_research£ $tech_robotic_workers$]"
 concept_mecha_monastery: "$building_mecha_monastery$"
 concept_techno_priest: "$job_techno_priest_plural$"
 concept_techno_priest_desc: "$job_techno_priest_effect_desc$\n\n§L$job_techno_priest_desc$§!"
 civic_natural_design:0 "Blood and Flesh Worship"
 civic_natural_design_desc:0 "['concept_religious_creed']\nThis civilization regards organic flesh and blood as a divine grace, and therefore places extreme emphasis on the purity of flesh and blood, not wanting any external factors to contaminate the sacred flesh and blood."
 civic_tooltip_natural_design_effects:0 "- At the beginning of the game, §Gcan become a perfect organism§!.\n- $AVAILABLE_BUILDINGS$ ['concept_transcendental_retreat']\n- Can §R\"Purify\"§! on the planet §BRobot Pop§! and §EProsthetic Pop§!, each purified population will yield 0.5 $r_unity$ and 1 $r_energy$."
 civic_tooltip_natural_design_negative_effects: "- §RDo not use any flight route other than §YGenes§!.§!\n- Planetary happiness decreases when there is a §BRobot Pop§! or §EProsthetic Pop§!.\n- Lowers approval of empires that have started §YAscension Paths§!"
 civic_keepers_harmony:0 "Guardian of Nature"
 civic_keepers_harmony_desc:0 "['concept_religious_creed']\nBeing strong adherents of Ecocentrism and Deep Ecology, people of this society developed a spiritual Cult, according to which there is no existential division between them and the Nature around. Enjoying it's simple beauty, they've learnt to live truly ascetic and harmonious life."
 civic_tooltip_keepers_harmony_effects:0 "- Can be built £building£ §Y$building_ranger_lodge$§! building, able to build according to £blocker£ §YBlockers§! The number of offers £job_druid£ §Y$job_druid$§! jobs, and increases $MOD_POP_CITIZEN_HAPPINESS$. \n- Building §YParadise Dome§! provide additional £housing£ §YHousing§! and increases £unity£ §YUnity§! output. \n- Can enact special planetary decision, allowing to eradicate such planetary anomalies as §YDangerous Wildlife§!, §YBleak§!, §YHazardous Weather§!, §YWild Storms§!  \n- §YMining Districts§! decrease £amenities£ §R-1§! §YAmenities§!.\n- Can't use §YReduced Environmental Regulation§! policy."
 civic_peacekeepers:0 "Universalism"
 civic_peacekeepers_desc:0 "['concept_national_culture']\nThis Civilization is driven into Space by the spirit of hope and belief in peaceful cooperation of all sentient Life in the Galaxy.\n\nConsidered as advanced version of §YDiplomatic Corps§! civic"
 civic_tooltip_peacekeepers_effects:0 "- Being at §YFederation§!, §YNon-aggression Pacts§! and §YResearch Agreements§! do not cost influence to maintain \n- §YXenoist§! faction provides additional approval for being in §YFederation§! \n- On successful §YUplifting§! gains 10-years Empire-wide modifier, which increases §YUnity§! and §YSociety Research§! \n- Can't have §YRivals§!"
 civic_consumerism:0 "Wasteful Consumerism"
 civic_consumerism_desc:0 "['concept_national_culture']\nThis society is addicted to the consumption of luxury goods, and has developed a set of social norms based on consumerism. In this artificially shaped non-natural environment, the criterion for dividing rights for people is no longer the ability of the individual, but the quantity and quality of the luxury goods they hold."
 civic_tooltip_consumerism_effects:0 "- £job_artisan£ $job_artisan_specialist_plural$ and £job_artisan£ $job_artisan_plural$ extra £trade_value£ $TRADE_VALUE$.\n- §YCivilian Industries§! provide additional £job_merchant£ $job_merchant_plural$ Jobs. \n- Buildings §YCommercial Zone§!, §YCommercial Megaplex§! and §YCity Districts§! provide additional £job_artisan£ $job_artisan_plural$ Jobs.\n- §YBankers faction§! will be unhappy about §YIncreased Environmental Regulation§! policy and will be happy for §YConsumer Benefits§! Tax Investment Policy."
 civic_super_fast_paced_life:0 "Super Fast Paced Life"
 civic_super_fast_paced_life_desc:0 "['concept_national_culture']\nThis society advocates high efficiency, and believes that the culprit causing the unfortunate life of workers is the workers themselves who do not work hard. In order to live a happy life, workers must overdraw all their labor before they are qualified to obtain and maintain their own life and work before they die."
 civic_tooltip_super_fast_paced_life_effects:0 "- §Y$pop_cat_worker$§! class additional output §Y0.25§!£trade_value£ $TRADE_VALUE$\n- §Y$pop_cat_specialist$§! class additional output §Y0.5§!£trade_value£ $TRADE_VALUE$\n- §Y$pop_cat_ruler$§! class additional output §Y1§!£trade_value£ $TRADE_VALUE$"
 civic_globalism:0 "Globalism"
 civic_globalism_desc:0 "['concept_national_culture']\nIt's not just the fascination for the unknown and unfamiliar, which drives us into Space, but also the profitable deals, we can get out of it."
 civic_tooltip_globalism_effects:0 "- Their planets get increased chance of being nominated to host §YGalactic Market§! through §YBoosting§!. Decision §YBoost Market Nomination§! cost less influence to invoke. \n- §YCommercial Pacts§! do not cost influence to maintain \n- Get increased opinion from §YTrade Conglomerate§! enclave \n- §YEntrepreneurs§! faction will provide additional approval for being in §YTrade Federation§!"
 civic_crusader_spirit:0 "Crusader Spirit"
 civic_crusader_spirit_desc:0 "['concept_religious_creed']\nThe lack of guidance creates weak mindswhich easily succumb to corruption and plunge into decadence. This society has assumed the self-imposed mantle of bringing \"enlightenment\" to the masses through aggressive proselytizing."
 civic_tooltip_crusader_spirit_effects:0 "- Temple buildings provide additional £job_templar£ §Y$job_templar$§! jobs (combination with §YTheocracy§! or §YSpiritualist§! themed government civics makes them stronger)  \n- Allowed to use special Unity Ambition§YDivine Crusade§!.\n- §Y$commander_plural_with_icon$§! start with the §Y$leader_trait_crusader$§! trait\n- Can only use §YLiberation Wars§! policy"
 civic_xeno_militarist:0 "Interventionalist"
 civic_xeno_militarist_desc:0 "['concept_national_culture']\nBeing naturally open to alien cultures, this Civilization, nevertheless, does not neglect to use military force, when it's seems justified to maintain global balance of powers."
 civic_tooltip_xeno_militarist_effects:0 "- §YDefensive§! and §YGuarantee Independence§! pacts do not cost influence to maintain \n- §YDefensive Pacts§! a $r_unity$ output will be provided \n- Countries with military power $RELATIVE_POWER_1$ or $RELATIVE_POWER_2$ will have an extra favor for you \n- §YMilitarist Faction§! will provide approval for §YLiberation Wars§! warfare policy \n- Limited §YBombardment§! options"
 civic_liberator:0 "Liberator"
 civic_liberator_desc:0 "['concept_national_culture']\nThis civilization hates all oppressors and exploiters, and they have vowed to bring liberation to all intelligent beings across the galaxy."
 civic_tooltip_liberator_effects:0 "- §YDefensive§! and §YGuarantee Independence§! pacts do not cost influence to maintain\n- §YMilitarist Faction§! provide approval for §YDefensive Pacts§!\n- Unlocks the $continuous_revolution$ policy when starting the game\n- Limited §YBombardment§! options\n- Can only use §YLiberation Wars§! policy"
 civic_inwards_perfection:0 "Inward Perfection"
 civic_inwards_perfection_desc:0 "['concept_national_culture']\nThe society inherited land from generation to generation in its homeland, and the palace of the ruler was in the middle of the world, ruling over the people of the world. The people are rich and spiritually satisfied, and do not think about those wild lands outside the region.\n\nAn advanced version of §Y$civic_pompous_purists$§! civic"
 civic_tooltip_inwards_perfection_effects:0 "- Cannot have §YRivals§!\n- Cannot form §YDefensive Pacts§!\n- Cannot form §YMigration Treaties§!\n- Cannot form §YResearch Agreements§!\n- Cannot form §YCommercial Pacts§!\n- Cannot §YGuarantee Independence§!\n- Cannot join §YFederations§!\n- Cannot §YInfiltrate§! primitives\n- Cannot have forced §YSubjects§!\n- Cannot use §Y$liberation_wars$§! policy"
 civic_exploration:0 "Star Seekers"
 civic_exploration_desc:0 "['concept_national_culture']\nThis Civilization is driven into Space by the true Pioneer's spirit and pure sense of uncovered mystery, rather than by just a mere imperialistic ambition."
 civic_tooltip_exploration_effects:0 "- Starts with §YAutomated Exploration Protocols§! technology \n- §YUnlocks Ship Type:§! Private Colony Ship\n- Can't set up §YMilitary Telecommunications§! policy"
 civic_reeducated_labor:0 "Slaving Despots"
 civic_reeducated_labor_desc:0 "['concept_national_culture']\nThis society's economy is dominated by a number of powerful and ruthless owners of Slave Trading Houses.\n\nAn advanced version of §YSlaver Guilds§! civic"
 civic_tooltip_reeducated_labor_effects:0 "- Ability to use §Y$slavery_indentured$§! enslavement methods. \n- §YNon-$ethic_fanatic_pacifist$§!Special buildings can be built§Y New Arena§!, increase £job_gladiator£ §YGladiator§! Position, produce a certain £trade_value£ $TRADE_VALUE$ and increase local §Y Army damage§!\n- §YSlave§! Pops output §Y0.75§!£trade_value£ $TRADE_VALUE$"
 civic_star_settlers:0 "Star Settlers"
 civic_star_settlers_desc:0 "['concept_national_culture']\nAs the space exploration has begun, this Civilization have been embraced with a strong pioneer's spirit. People tend to vastly expand their territories through peaceful expansion and colonization, resettling as widely as it's possible."
 civic_tooltip_star_settlers_effects:0 "- Starts game with §YGalactic Ambitions§! technology already unlocked \n- £job_colonist£ §Y$job_colonist_plural$§! also produce §Y5§! £unity£ Unity \n- Can't set up neither §YMilitary Transportation§! nor §YMilitary Telecommunications§! policy"
 civic_memorialist:0 "Memorialists"
 civic_memorialist_desc:0 "['concept_national_culture']\nThis empire pays tribute to memories and sapients of the past, deriving greater stability and insight from the continuous cycles of death, rebirth and legacy."
 civic_hive_memorialist:0 "Memorials of the Dead"
 civic_hive_memorialist_desc:0 "The Hive Mind pays special regard to the passing of other sapient entities as a means of centering its own, undying self."
 civic_machine_memorialist:0 "Inverse Entropy Agreement"
 civic_machine_memorialist_desc:0 "The Machine Intelligence fine-tunes its understanding of core protocols through careful analysis of entropy in the wider universe. Redundancy is data, on the path to greater resilience."
 civic_warrior_culture:0 "Warrior Culture"
 civic_warrior_culture_desc:0 "['concept_national_culture']\nThis society has developed into a hardy warrior culture. Martial prowess is valued above all else, and true glory can only be found on the field of battle."
 civic_tooltip_warrior_culture_effects:0 "- Replaces £job_entertainer£ §Y$job_entertainer$§! Jobs with £job_duelist£ §Y$job_duelist$§! Jobs, $job_duelist_effect_desc$ \n- Starts with §YCentralized Command§! tech."
 civic_liberty_of_libido:0 "Liberty of Libido"
 civic_liberty_of_libido_desc:0 "['concept_national_culture']\nThe society escaped early in its development from the ethical dilemmas that plagued most civilizations in the galaxy, leaving them open to biological sexuality to a degree that other civilizations would fear."
 civic_tooltip_liberty_of_libido_effects:0 "- Countries that do not adopt this National Culture have a §YEvaluation§! §R-40§! for that civilization, while countries that also adopt this National Culture have a §YEvaluation§! §G+40§!\n- Countries that are allowed to open §Y$has_branch_office$§! can build special $BRANCH_OFFICE_BUILDINGS$: §Y$building_alien_custom_street$§!\n- After adopting the $ap_engineered_evolution$ Ascension Perk, $allow_crossbreeding$§H (this option can be turned on and off in the start settings)§!"
 civic_libido_equipment:0 "Libido Equipment"
 civic_libido_equipment_desc:0 "['concept_unique_technology']\nThis society believes that the spouses of the bottom population or individuals in the developmental period are the best tools to carry the endless desires of civilization, and the bottom \"qualified people\" of the disadvantaged gender will be sexually abused by the whole society and will be used in special industries."
 civic_tooltip_libido_equipment_effects:0 "- Countries that do not adopt this National Culture have a §YEvaluation§! §R-40§! for that civilization, Countries that have adopted the National Culture of $civic_liberty_of_libido$ §YEvaluation§! §R-100§! for this civilization\n- Can build £building£ §Y$building_equipment_breeding_plant$§!\n- $job_tentacle_seedbed_effect_desc$\n- Start the game with §Y$tech_cloning$§! technology"
 #\n- Start the game with a §Y4§! £pop£ modified Pop, these Pops have the §YSlave Gene§! trait\n- Start the game with §Y$tech_gene_tailoring$§! technology
 civic_terraforming:0 "Horticultural Engineering"
 civic_terraforming_desc:0 "['concept_unique_technology']\nPeople in this society view ecology and the environment as bonsai that requires careful care, and strongly rely on science and technology to maintain the prosperity of the 'garden'."
 civic_tooltip_terraforming_effects:0 "- Can be built £building£ §Y$building_ranger_lodge$§! building, able to build according to £blocker£ §YBlockers§! the number of offers £job_geoengineer£ §Y$job_geoengineer$§! Jobs and £job_xenobiologist£ §Y$job_xenobiologist$§! jobs, and increase $MOD_PLANET_MAX_BUILDINGS_ADD$.\n- Allows to invoke special planetary decision in order to eradicate particular environmental planetary anomalies, such as §YIrradiated Planet§!, §YDamaged Ecology§! and so on.\n- Allows to invoke special planetary decision increase £blocker£ §YBlockers§!.\n- Starts with §YTerrestrial Sculpting§! technology."
 civic_reanimated_armies:1 "Reanimators"
 civic_reanimated_armies_desc:1 "['concept_unique_technology']\nWithin this society, death is no bar to the call to arms. Masters of the art of necromancy reanimate corpses to raise dread hosts and guardians, striking fear into the hearts of lesser mortals."
 civic_permanent_employment:0 "Permanent Employment"
 civic_permanent_employment_desc:0 "['concept_unique_technology']\nThis Megacorporation has ensured that its employees will never be out of a job. Ever. After the employee's time is up, they will be repurposed for simpler tasks so that they can still provide for their families and pay off their debts."
 civic_spiritual_seekers:0 "Spiritual Seekers"
 civic_spiritual_seekers_desc:0 "['concept_religious_creed']\nPeople of these society are primarly concerned with the matters of psychological self-development and searching for Inner Peace."
 civic_tooltip_spiritual_seekers_effects:0 "- Temple construction provides additional £job_transcend£ $job_transcend$ jobs."
 civic_ultravisionary_socialism:0 "Ultravisionary Socialism"
 civic_ultravisionary_socialism_desc:0 "['concept_national_culture']\nThis society puts the development of science and technology at the top of its social goals. They believed that developing technology was a shortcut to communism, so they devoted most of their resources to science education and research."
 civic_tooltip_ultravisionary_socialism_effects:0 "- £building£ §YResearch Buildings§! additional £job£ Jobs and raise £happiness£ $MOD_POP_CITIZEN_HAPPINESS$.\n- £job_labour_hero£ §Y$job_labour_hero_plural$§! job output is replaced by £physics£ £society£ £engineering£ Research Points. \n- For every successful research on a technology, you will receive the equivalent of two months of Unity output. \n- Unlock ['concept_unique_technology']：$civic_OGAS$"
 civic_liberation_theology:0 "Liberation Theology"
 civic_liberation_theology_desc:0 "['concept_religious_creed']\nThis society regards socialist social analysis as the principle of interpretive theology, and believes that the essence of God is \"laborer\" and \"liberator\". They require theology not only to reflect on the world, but also to transform the world, but also to truly liberate the world by understanding the word of God."
 civic_tooltip_liberation_theology_effects:0 "- £job_priest£ §Y$job_priest_plural$§! increases the §YHappiness§! of the §Y$pop_cat_worker$§! class, and additionally produces small amount of £minerals£ Minerals, £food£ Food and £unity£ Unity\n- The §Y$pop_cat_worker$§! class produces §Y0.25§! £unity£ Unity, and Additional consumption §Y0.15§! £consumer_goods£ Consumer Goods\n- §YReligious Factions§! will be delighted by §YSocial Equality§! or §YUtopia§! living standards"
 civic_eternal_jihad:0 "Season Unending"
 civic_eternal_jihad_desc:0 "['concept_religious_creed']\nThis society has established countless idols, and has divided into factions large and small for this purpose. In the name of self, people are engaged in a holy war for idols to eradicate the grass and root and die."
 civic_tooltip_eternal_jihad_effects:0 "- Provide Special Positions: £job_professional_star_fans£ §Y$job_professional_star_fans_plural$§!, $job_professional_star_fans_effect_desc$.\n- Temples replace £job_priest£ §Y$job_priest_plural$§! with £job_preacher£ §Y$job_preacher_plural$§!.\n- Special armies can be recruited using $r_unity$: §H$cyber_trolls$§!, who bring their own rations and have high morale, but will not spare anyone."
 civic_futuristic_art:0 "Futuristic Art"
 civic_futuristic_art_desc:0 "['concept_national_culture']\nThe art and culture of this civilization is closely related to the development of science and technology, and their artists are always willing to try the most avant-garde art."
 civic_tooltip_futuristic_art_effects:0 "- £job_researcher£ $job_researcher_plural$ and £job_head_researcher£ $job_head_researcher_plural$ also produce §Y0.5§! £unity£ Unity \n- £job_entertainer£ $job_entertainer_plural$ additionally produce £physics£ £society£ £engineering£, but §R-2§! less £mod_planet_amenities_add£ $PLANET_AMENITIES_TITLE$\n- §Y$building_galactic_memorial_1$§! and §Y$building_art_club$§! generates additional £physics£ £society£ £engineering£ "

 civic_proletarian_culture:0 "Labor and Culture"
 civic_proletarian_culture_desc:0 "['concept_national_culture']\nThe people of the country have integrated the greatest universality into everyday cultural life, and the places that were once rife with gold power, intrigue and oppression are now used to celebrate the masses of workers and peasants, labor and the good life."
 civic_proletarian_culture_effects:0 "- Replace £building£ §Y$building_holo_theatres$§! by §Y$building_cultural_palace$§! \n- £job_entertainer£ $job_entertainer_plural$ additionally produce §Y1§! £unity£ $unity$ and no longer consume £consumer_goods£ §Yconsumer goods§!,but §R-2§! less £mod_planet_amenities_add£ $PLANET_AMENITIES_TITLE$"
 civic_proletarian_culture_duelist:0 "Martial Arts and Culture"
 civic_proletarian_culture_duelist_desc:0 "['concept_national_culture']\nThe people of the country have integrated the greatest universality into everyday cultural life, and the places that were once rife with gold power, intrigue and oppression are now used to celebrate the masses of workers and peasants, labor and the good life."
 civic_proletarian_culture_duelist_effects:0 "- Replace £building£ §Y$building_holo_theatres$§! by §Y$building_cultural_palace$§! \n- £job_duelist£ $job_duelist_plural$ additionally produce §Y1§! £unity£ $unity$ and no longer consume £alloys£ $alloys$,but §R-2§! less £mod_planet_amenities_add£ $PLANET_AMENITIES_TITLE$"

 civic_revolutionary_terrorism:0 "Revolutionary Terrorism"
 civic_revolutionary_terrorism_desc:0 "['concept_national_culture']\nThe enemy has shed his mask of coquettishness and has taken away our morality by disgusting means, and the idealists have nothing left! Let the blood wash away the inevitable evil of history, let the criticism of weapons make the reactionaries tremble, and the fruits of our labor will never be allowed to be stolen by others!"
 civic_revolutionary_terrorism_effects:0 "- §HOPEN GAME FUNCTION§!: §RThe Great Purge§!, all §RNon-mainstream Ethic§! of leaders and populations are purged every five years.\n- For each population cleansed, planets $PLANET_STABILITY_TITLE$ and $mod_planet_jobs_produces_mult$ are §G+1%§!.\n- During war, each captured planet will automatically purge the local population.\n- If you have §Y$civic_reanimated_armies$§! $GOVERNMENT_CIVICS$ or §Y$tr_genetics_adopt$§!, each population cleansed will generate an additional $undead_army$ locally."
 d_monument_to_the_victims:0 "Nameless Monument"
 d_monument_to_the_victims_desc:0 "A revolution is not a dinner party, or writing an essay, or painting a picture, or doing embroidery; it cannot be so refined, so leisurely and gentle, so temperate, kind, courteous, restrained and magnanimous.\nA revolution is an insurrection, an act of violence by which one class overthrows another."

 civic_commercial_entertainment:0 "Commercial Entertainment"
 civic_commercial_entertainment_desc:0 "['concept_national_culture']\nPeople's daily consumption of cultural products creates a lot of profits, which in turn leads to more advertising. Although investors may not like the high-quality cultural products."
 civic_commercial_entertainment_effects:0 "- £job_entertainer£ $job_entertainer_plural$ produce §Y2§! £trade_value£ §Y$TRADE_VALUE$§! additionally, but §R-2§! less £mod_planet_amenities_add£ $PLANET_AMENITIES_TITLE$ and additional consumption of §Y1§! £unity£ $unity$"
 civic_commercial_entertainment_duelist_effects:0 "- £job_duelist£ $job_duelist_plural$ produce §Y2§! £trade_value£ §Y$TRADE_VALUE$§! additionally, but §R-2§! less £mod_planet_amenities_add£ $PLANET_AMENITIES_TITLE$ and additional consumption of §Y1§! £unity£ $unity$"

 civic_conciliatory:0 "Conciliatory"
 civic_conciliatory_desc:0 "['concept_national_culture']\nThe society’s response to radical ideas is always fierce. If someone wants to lift the roof, they will open the window and throw that person out."
 civic_desc_conciliatory_effects:0 "- §HRadical Ethic§!'s modifier will be offset."

 civic_anglers:0 "Anglers"
 civic_anglers_desc:0 "['concept_national_culture']\nAdept at utilizing nature's bounty, this society provides for itself a stable influx of sustenance and economic value."

 civic_vilified:0 "Vilified"
 civic_vilified_desc:0 "['concept_national_culture']\nThis civilization has a long heritage, but due to various reasons, this civilization is regarded as a scourge by other countries, and its related history has also been tampered with and destroyed."
 civic_tooltip_vilified_effects:0 "- §YNon-Federal Member States§! or §YNon-Subsidiary Countries§! favor of this civilization decreases\n- §HNon-Mechanical Intelligence§! §YFallen Empire§! favor of the civilization is greatly reduced\n- Become §RGalactic Empire Emperor§! or adopt §H$ap_future_society$§! Ascension Perk and replace it with §Y$civic_rise_from_the_ashes$§! ['concept_national_culture'] §L(If the §YGalactic Sovereign§! origin of the §HGalatic Imperium Origin§! MOD is selected, only Imperial Authority reaching §Y200§! will be replaced with §P$civic_rise_from_the_ashes$§!)§!\n- Unlock some §H Ancient Technology§!, and replace a $building_research_lab_1$ with $building_archaeostudies_faculty$"
 civic_cultural_thief:0 "'Ancient' 'Civilization'"
 civic_cultural_thief_desc:0 "['concept_national_culture']\nThis civilization claims to have a long history, and can always take various cultural relics from the factory to prove this."
 civic_tooltip_cultural_thief_effects:0 "- £job_artisan£ $job_artisan_specialist_plural$ additional consumption §Y1§!£minerals£ $minerals$, output §Y0.25§!£minor_artifacts£ $fake_artifacts$\n- £job_artisan£ $job_artisan_plural$ additional consumption §Y0.5§!£minerals£ $minerals$, output §Y0.1§!£minor_artifacts£ $fake_artifacts$\n- Allow special decrees§Y$edict_since_ancient_times$§!, to drastically reduce the cost of territorial claims"
 fake_artifacts:0 "$minor_artifacts$"
 fake_artifacts_desc:1 "$minor_artifacts_desc$"
 civic_rise_from_the_ashes:0 "Rise from the Ashes"
 civic_rise_from_the_ashes_desc:0 "['concept_national_culture']\nThis civilization once fell at the apex of glory, and now they have regained their glory and declared their return to the galaxy."
 civic_ideal_slavery:0 "Ideal Slavery"
 civic_ideal_slavery_desc:0 "['concept_national_culture']\nThis society has adopted slavery from a long time ago, until going into space without abolishing it. Prolonged enslavement had developed their slavery to a point that terrified most citizens of other civilizations: slaves worked a moderate amount of work each day, and as much as possible to meet the slaves' needs."
 civic_tooltip_ideal_slavery_effects:0 "- Legal work hours cannot be extended\n- Slavery must be adopted\n- §YSlaves§! Pop costs §Y0.5§! £building£ $MOD_PLANET_HOUSING_ADD$"
 
 civic_curse_of_blood_kin:0 "Curse of Blood Kin"
 civic_curse_of_blood_kin_desc:0 "['concept_national_culture']\nEveryone in this society is burdened with expectations from the clan, and everyone has been taught since childhood that only by climbing up to the upper class and restraining their excess self-awareness can they earn face for the ancestors."
 civic_tooltip_curse_of_blood_kin_effects:0 "- Pops will increase §G$mod_planet_jobs_produces_mult$§! and §R$MOD_POP_GROWTH_SPEED_REDUCTION$§!.\n- §YLeaders§! will initially receive a random set of §YPsychological Traits§!.\n- Starts with §Y$tech_selected_lineages$§! tech."
 
 civic_knowledge_seeker:0 "Knowledge Worship"
 civic_knowledge_seeker_desc:0 "['concept_religious_creed']\nFor historical reasons, this civilization regards science as part of theology and strongly encourages priests to continue to advance on the path of science."
 civic_tooltip_knowledge_seeker_effects:0 "- £job_priest£ $job_priest_plural$ job £unity£ Unity output decreased, but output £society£ Sociological Research, £physics£ Physics Research and £engineering£ Engineering Research\n- Allows special edict§YCultural Relics Research§!\n- £job_priest£ $job_priest_plural$ jobs and £job_researcher£ $job_researcher_plural$ jobs do not interfere with each other"
 civic_Fertility_worship:0 "Reproductive Worship"
 civic_Fertility_worship_desc:0 "['concept_religious_creed']\nThis civilization believes in the unknown and potential positive natural or social forces generated by the value of both sexes, and unconditionally submits to its drive. The worship of reproduction is not only reflected in their works of art, but also in the process of reproduction itself in real life."
 civic_tooltip_Fertility_worship_effects:0 "- £job_priest£ $job_priest_plural$ additional output §Y1§! £unity£ $unity$,§Y1§! $r_amenities$ and §G+2§! $MOD_POP_GROWTH_SPEED$\n- £job_high_priest£ $job_high_priest_plural$ additional output §Y2§! £society£ $society_research$ and §Y6§! $r_amenities$"
 civic_The_Druid_Way:0 "The Way of Druids"
 civic_The_Druid_Way_desc:0 "['concept_religious_creed']\nThis civilization firmly believes that it is a supporter of nature and neutrality, has great devotion to nature and the state of life, believes in the power of nature, and advocates the way of transcendence. Its worshippers are regarded as the middlemen of gods, presiding over the worship of gods, regulating public and private sacrifices, and ruling over all religious issues."
 civic_tooltip_The_Druid_Way_effects:0 "- £job_priest£ $job_priest_plural$ additional output £society£ $society_research$ and $r_amenities$ and provide $MOD_POP_ENVIRONMENT_TOLERANCE$ and £job_druid£ $job_druid_plural$ Jobs\n- £job_druid£ $job_druid_plural$ additional output §Y0.5§! £society£ $society_research$ and §Y3§! £amenities£ $amenities$"
 civic_divine_order:0 "Caste System"
 civic_divine_order_desc:0 "['concept_religious_creed']\nThis society is organized as a rigid Caste system, based on a complex cultural and religious ideology. Every social strata is considered to be serving it's divine and predestined purpose."
 civic_tooltip_divine_order_effects:0"Can construct £building£ §Y$building_noble_estates$§! buildings that add additional £job_noble£ §Y$job_noble$§! Jobs\n- §YSlaves§! Pop extra §Y0.5§! £trade_value£ $TRADE_VALUE$"
 civic_echoes_of_suffering:0 "Echoes of Suffering"
 civic_echoes_of_suffering_desc:0 "['concept_religious_creed']\nMembers of this civilization often reminisce about painful past experiences and view them as the only melody of life. They are therefore enthusiastic about creating more suffering for later generations to help them complete the sublimation of their souls."
 civic_tooltip_echoes_of_suffering_effects:0 "- Every £pop_cat_worker£ $pop_cat_worker_plural$ §G-1%§! £food£ $mod_pop_category_workers_consumer_goods_upkeep_mult$\n- Every £pop_cat_specialist£ $pop_cat_specialist_plural$ §G-1.5%§! £food£ $mod_pop_category_workers_consumer_goods_upkeep_mult$\n- Every £pop_cat_ruler£ $pop_cat_ruler_plural$ §G-2.5%§! £food£ $mod_pop_category_workers_consumer_goods_upkeep_mult$"
 civic_dimensional_worship: "Dimensional Worship"
 civic_dimensional_worship_desc: "['concept_religious_creed']\nThis society believes that a divine existence lies beyond the folds in space and time. Systems where instabilities are highest hold a sacred meaning to them as sites of both pilgrimage and research."
 civic_industry_pacesetter:0 "Industry Pacesetter"
 civic_industry_pacesetter_desc:0 "['concept_national_culture']\nThis society will commend exemplary figures who have outstanding performance in labor, and compile their working methods into replicable programs and promote them to the whole society."
 civic_tooltip_industry_pacesetter_effects:0 "- £job_labour_hero£ §Y$job_labour_hero$§! Jobs can provide bonuses to job output\n- Allows the use of special planetary decisions, promoting advanced work experience, and providing bonuses to job output in specific fields"
 civic_civil_rights_gun_grant:0 "Civil Rights Gun Grant"
 civic_civil_rights_gun_grant_desc:0 "['concept_national_culture']\nThis society allows the circulation and use of all weapons, and encourages citizens to fight for their rights with the weapons in their hands."
 civic_tooltip_rights_gun_grant_effects:0 "£job_foundry£ $job_foundry_plural$ can increase $MOD_ARMY_STARTING_EXPERIENCE_ADD$"
 civic_zhaowen_dao:0 "Kabbalah"
 civic_zhaowen_dao_desc:0 "['concept_national_culture']\nMost people in this civilization regard the pursuit of truth as the sole purpose of their existence, and for this purpose they can sacrifice everythingincluding their lives."
 civic_tooltip_zhaowen_dao_effects:0 "- For each successful research on a technology, there is a chance that the equivalent of one year's worth of Unity output will be obtained, but this will result in the death of a [GetResearcherPluralWithIcon] job.\n- £pops£ Population Extra Produce §GGrid Lots§! £physics£ £society£ £engineering£ Research Points, but every year there will be £scientist£ §Y$scientist$§! Sudden death.\n- £scientist£ $MOD_LEADER_SCIENTIST_COST$ halved."
 civic_tooltip_zhaowen_dao_negative_effects:0 "§RThere is a chance that forbidden research will lead to the collapse of the universe, and this probability will increase over time.§!"
 civic_lord_of_feast:0 "Lord of Feast"
 civic_lord_of_feast_desc:0 "['concept_unique_technology']\nThe traditional Ruling class of this civilization is extremely keen on an addictive substance brewed from grain. In order to emphasize its importance, when conducting group activities, the leaders of the group usually ask their subordinates to offer them good wine with ancient sacrificial rites.\n\nAn advanced version of §Y$civic_pleasure_seekers$§! civic"
 civic_tooltip_lord_of_feast_effects:0 "- §Y$living_standard_chemical_bliss$§! standard of living can be used, and there will be no side effects until £sr_dark_matter£ $sr_dark_matter$ is exhausted. \n- §Y$pop_cat_ruler$§! and §Y$pop_cat_specialist$§! cost extra £sr_dark_matter£ $sr_dark_matter$. \n- £job_servant£ §Y$job_servant_plural$§! produce §Y5§! additional £amenities£ §YAmenities§!.\n- Pop Growth from Entertainers: §G+1%§!"
 civic_warpdrive_start:0 "Faster than Light"
 civic_warpdrive_start_desc_text:0 "This civilization has mastered the method of distorting space to conduct FTL, so they are marching into deep space."
 civic_warpdrive_start_desc:0 "['concept_unique_technology']\n$civic_warpdrive_start_desc_text$"
 civic_tooltip_warpdrive_start_effects:0 "- The game starts £physics_research£ §L$tech_hyper_drive_1$§! replace with £physics_research£ §L$tech_warp_drive_1$§! technology that allows you to pass §Y'Class Jump Drive'§! of technology for faster-than-light travel, and through the thin dust of the intergalactic §YNatural Waterway§! take a light-speed cruise."
 civic_dark_consortium: "Magic Throne"
 civic_dark_consortium_desc: "['concept_unique_technology']\nThis civilization has been studying the structure of the universe since ancient times and has mastered the physical laws that use dark matter to distort low-speed macroscopic reality, allowing for access to unique anomalies."
 civic_dark_consortium_effects: "- £job_researcher£ §Y$planet_researchers$§! was replaced with £job_magician£ §Y$job_magician_plural$§!, and had a special §Y$building_mage_tower_1$§! buildings.\n- Starts with §Y$tech_mine_dark_matter$§! tech.\n- Gives access to special §SEdicts§!.\n- Has access to the §Y$council_agenda_agenda_dark_matter_breakthrough_name$§! Council Agenda."
 civic_guided_sapience: "Genesis Guides"
 civic_guided_sapience_desc: "['concept_unique_technology']\nThis society is devoted to the creation of emerging species. As the stewards of evolution's potential, they allocate portions of their worlds to safeguard the development of pre-sapient life forms."
 civic_the_song_of_gears:0 "The Song of Gears"
 civic_the_song_of_gears_desc_text:0 "For various reasons, the electronic computer technology of this civilization has almost never developed. In order to solve computational problems, engineers and mathematicians have turned to continuously developing and optimizing structural computing tools, pushing the application of mechanical structures to the pinnacle."
 civic_the_song_of_gears_desc:0 "['concept_unique_technology']\n$civic_the_song_of_gears_desc_text$"
 civic_tooltip_the_song_of_gears_effects:0 "- The $r_consumer_goods$ upkeep required for £job_researcher£ $job_researcher_plural$ will be replaced with $r_alloys$.\n- Able to construct £building£ §Y$building_planetary_computing_center$§! buildings, increasing £job_researcher£ $job_researcher_plural$ output.\n- Benefiting from highly developed materials science, §Y£job_foundry£ $job_foundry_plural$§! output will increase."
 civic_toxic_baths:0 "Mutagenic Spas"
 civic_toxic_baths_desc:0 "['concept_unique_technology']\nThis civilization has mastered the technology of directed stimulation of life mutations through pollutants, so they regularly hold mutation bathing ceremonies and use high-risk drugs under the supervision of professional caregiversbut the process of \"injecting vitality\" may make bystanders who are not familiar with the situation tremble with fear."
 civic_toxic_baths_individual_machine_desc: "['concept_unique_technology']\n$civic_machine_toxic_baths_desc$"

 civic_selective_kinship: "Selective Kinship"
 civic_selective_kinship_desc: "['concept_national_culture']\nIn an uncertain universe, only kin can be trusted. This civilization is selective about the species it defines as equals."

 civic_hyperspace_specialty: "Fast and Furious"
 civic_hyperspace_specialty_desc: "['concept_national_culture']\nThe pursuit of speed is the most popular in this society, and their relentless pursuit of speed in the Fourth Universe has allowed them to continuously build faster and stronger super spaceships and navigate them through the interstellar space."
 civic_hyperspace_specialty_effects:0 "- £physics£ §Y$tech_hyper_drive_2$§! is Guaranteed Research Option.\n- Has Low Intel on all systems within 3 Hyperlanes of your starting system."
 civic_hive_hyperspace_specialty: "Homologous Acceleration"
 civic_machine_hyperspace_specialty: "Homologous Acceleration"

 civic_nationalistic_zeal:1 "Conqueror"
 civic_nationalistic_zeal_desc:1 "['concept_national_culture']\nThis society sees continuous military victories as necessary for the development of civilization in the boundless deep space."
 civic_tooltip_nationalistic_zeal_effects:0 "- For each enemy fleet destroyed, $pop_citizen_happiness$ §G+15%§!, for one year.\n- Whenever one of its own fleets is destroyed, $pop_citizen_happiness$ §R-15%§!, for one year."

 civic_juvenile_culture:0 "Juvenile Culture"
 civic_juvenile_culture_desc:0 "['concept_national_culture']\nThis civilization regards the newborn and future offspring as the most beautiful thing in the universe, and promotes this idea to a more macro level."
 civic_tooltip_juvenile_culture_effects:0 "- An increase in $MOD_POP_GROWTH_SPEED$ will increase by $r_amenities$ at the same time.\n- $PLANET_SIZE$ is less than or equal to §Y10§!, $mod_planet_jobs_produces_mult$ will increase, and the smaller the $SIZE$, the greater the increase, up to §G300%§!.\n- $LEADER$ $AGE$ is less than §Y16§!, an additional $r_unity$ will be generated."

 civic_answer:0 "Answer"
 civic_answer_desc:0 "['concept_unique_technology']\nThis civilization has received an answer to the \"truth of the universe\" from an unknown source."
 civic_tooltip_answer_effects:0 "- When the amount of $POPULATION_BUTTON$, §H$BUILDINGS_TITLE$§!, and §H$DISTRICTS$§! on a planet is §Y42§!, $mod_planet_jobs_produces_mult$ and $mod_planet_buildings_produces_mult$ will increase by §G42%§!, respectively.\n- Every §Y42§! year, $r_trade_value$ increases by a factor of §G42§! for all planets for a full year."

 civic_yunnanese:0 "Shroomed"
 civic_yunnanese_desc:0 "['concept_unique_technology']\nThere is a magical fungal species in the universe that, as long as consumed during the cooking process, can allow intelligent beings to come into contact with the virtual realm in a short period of time. And this civilization is enthusiastic about consuming this fungus and utilizing its power."
 civic_tooltip_yunnanese_effects:0 "- $HOMEWORLD$ ['concept_mushroom']\n- If you have §Y$d_mushroom$§! on any planet, you will be able to take the initiative §M$BREACHING_SHROUD_PROJECT$§!, even if you are not using the $tr_psionics_adopt$.- If you have §Y$d_mushroom$§! on any planet, there is a chance that §M$BREACHING_SHROUD_PROJECT$§! will be automatic every month, and the more planets with §Y$d_mushroom$§!, the greater the chance.\n- If you have §Y$d_mushroom$§! on any planet, you can sow §Y$d_mushroom$§! on other planets."
 d_mushroom:0 "Shroomed"
 d_mushroom_desc:0 "These adorable little beings can inspire intelligent beings with sublime inspiration, but please don't eat too much at once, or you will bear the consequences."
 concept_mushroom:0 "$d_mushroom$"
 concept_mushroom_desc:0 "\n$PLANETARY_MODIFIERS$\n$t$$mod_planet_psionic_jobs_produces_mult$: §G+25%§!\n$t$$MOD_POP_GROWTH_SPEED_REDUCTION$: §R+5%§!\n$COUNTRY_MODIFIER$: \n$t$$mod_shroud_delve_cost$: §G-5%§!\n$ECONOMICS_PRODUCES$: £sr_zro£ 5\n§L$d_mushroom_desc$§!"

 civic_flower_of_evil:0 "The Flower of Evil"
 civic_flower_of_evil_desc:0 "['concept_national_culture']\nThe members of this civilization are enthusiastic about obtaining pleasure and social identity from violent behavior towards other members, and from the bottom to the top, no one can escape the fate of being bullied."
 civic_tooltip_flower_of_evil_effects:0 "- §RAnyone§! can become a slave.\n- Each $pop_cat_slave_plural$ Pops §G+1%§! $MOD_PLANET_AMENITIES_ADD$ and $MOD_POP_GROWTH_SPEED$.\n- Each Non-slave Pops §R+1%§! $PLANET_CRIME_TITLE$ and $MOD_POP_GROWTH_SPEED_REDUCTION$."
 
# Normal Civics
 civic_corpus:0 "Capital Mania"
 civic_corpus_desc:0 "This civilization regards the pursuit of wealth as a noble cause, and everyone has the right to pursue wealth according to their inner desires. Company founders and board members are sung and worshipped as gods and rulers, while ordinary people lose their individuality in endless toil and become part of a vast financial machine."
 civic_tooltip_corpus_effects:0 "- §Y$pop_cat_worker$§! class additional output §Y0.25§!£trade_value£ $TRADE_VALUE$\n- §Y$pop_cat_specialist$§! class additional output §Y0.5§!£trade_value£ $TRADE_VALUE$\n- Can build £building£ §Y$building_nuumismatic_shrine$§!\n- $job_reemployment_HR_supervisor_effect_desc$\n- Starts with §Y$tech_tracking_implants$§! technology \n- §YUnlocks Ship Type:§! Private Colony Ship"
 trait_flesh_components:0 "Flesh Components"
 trait_flesh_components_desc:0 "§LIn the precise and orderly operation of capital, these components faithfully pursue their dream of getting rich.§!"
 TRAIT_FLESH_COMPONENTS_EFFECT:0 "$mod_planet_jobs_produces_mult$: §G+10%§!\n- $mod_planet_pops_organics_food_upkeep_mult$: §G-10%§!\n- $mod_planet_pops_organics_minerals_upkeep_mult$: §G-10%§!\n- $mod_planet_pops_organics_energy_upkeep_mult$: §R+0.15%§!\n- Cannot generate §YLeaders§!\n- Cannot be employed in §Y$pop_cat_ruler$§! Jobs"
 civic_world_cooperative:0 "Revise Capitalism"
 civic_world_cooperative_desc:0 "This megacorp has carried out in-depth research and improvement on capitalism in general, and under the premise of retaining the core principles of capitalism in the operation of capital, they have modernized and revised capitalist upper property relations by abolishing private ownership and forming workers' cooperatives."
 civic_tooltip_world_cooperative_effects:0 "- All £job_manager£ $job_manager$ will be replaced with £job_steward£ $job_steward_plural$.\n- After colonizing the planet, it automatically opens a §YEnterprise $BRANCH_OFFICES$§! in a new colony.\n- The §Y$pop_cat_worker$§! class produces §Y0.25§! £unity£ Unity, and Additional consumption §Y0.15§! £consumer_goods£ Consumer Goods."
 civic_byzantine_bureaucracy:0 "Complex Bureaucracy"
 civic_tooltip_byzantine_bureaucracy_eci_effects: "$civic_tooltip_byzantine_bureaucracy_effects$\n- Starts with §Y$tech_living_state$§! technology"
 civic_production_community:0 "Production Community"
 civic_production_community_desc:1 "The production of products in this society is undertaken by large and small production communities. These self-governing groups of workers, similar to general state enterprises, determine the economic lifeline of the society."
 civic_moth_chasing_flames:0 "Moths Chasing the Flames"
 civic_moth_chasing_flames_desc:0 "For traditional reasons, this society attaches great importance to education and adopts the cruel last Tournament system in social evaluation. People must make every effort to surpass others in order to prove their ability to work."
 civic_tooltip_moth_chasing_flames_effects:0 "- Only populations with §Y$pop_highly_educated$§! are eligible for jobs.\n- The new population has a chance to be born with §H$pop_highly_educated$§!."
 civic_idealistic_foundation_corporate:0 "Corporate Culture"
 civic_idealistic_foundation_corporate_desc:0 "This corporate was founded on strong common interest. Whether the current directorate remains true to them or not, the people have not forgotten."
 civic_the_land_of_smiles:0 "Smiling Enterprise"
 civic_the_land_of_smiles_desc:0 "Every employee of this giant enterprise is required to face others with a smile and not show any personal emotions."
 civic_superhuman_economy:0 "Superhuman Economy"
 civic_superhuman_economy_desc:1 "In this society, there are individuals who are beyond common sense, and the national economy largely depends on them to function."
 civic_tooltip_superhuman_economy_effects:0 "§YLeaders§! will produce some additional resources."
 civic_superhuman_economy_corporate:0 "God of investment"
 civic_superhuman_economy_corporate_desc:1 "This super enterprise completely relies on the excellent business intuition of the board members to operate."
 civic_underworld_society:0 "Gangster Society"
 civic_underworld_society_desc:1 "The grassroots of this society is controlled by big and small gangs, and the government organizations on the surface secretly carry out transactions with these underworlds to stabilize the society."
 civic_tooltip_underworld_society_effects:0 "- Cannot form §YCommercial Pacts§!\n- Can build §YBranch Offices§! on the planet of any regular empire they have no war or active truce with\n- Able to set up a §YBranch Offices§! on your own planet\n- Crime on §YBranch Office§! Planets increases Branch Office Value\n- Can build special Crime-increasing £building£ §Y$BRANCH_OFFICE_BUILDINGS$§!, these buildings will improve the stability of your planet\n- Each §Y$job_criminal$§! increases §G1%§! the output of the local labor population, and additional output §Y1.5§! £trade_value£ $TRADE_VALUE$"
 civic_tooltip_criminal_heritage_effects:0 "- Cannot form §YCommercial Pacts§!\n- Can build §YBranch Offices§! on the planet of any regular empire they have no war or active truce with\n- Able to set up a §YBranch Offices§! on your own planet\n- Crime on §YBranch Office§! Planets increases Branch Office Value\n- Can build special Crime-increasing £building£ §Y$BRANCH_OFFICE_BUILDINGS$§!, these buildings will improve the stability of your planet\n- Each §Y$job_criminal$§! Increases §G2%§! The output of the local labor population, and an additional §Y1§! Stability"
 civic_military_scientific:1 "War Mystery"
 civic_military_scientific_desc:1 "This civilization believed that science was the primary combat power and was eager to devote a great deal of manpower and materials to the development and testing of weapons and equipment to ensure technological superiority in warfare."
 civic_tooltip_military_scientific_effects:0 "- £job_soldier£ §Y$job_soldier_plural$§! and £job_conscript£ §Y$job_conscript_plural$§! produce £engineering£ Engineering Research and £physics£ Physics Research \n- £job_researcher£ $job_researcher_plural$ consumes additional £alloys£ $alloys$ and produces more £engineering£ Engineering Research and £physics£ Physics Research"
 civic_characteristic_socialism:0 "Revise Socialism"
 civic_characteristic_socialism_desc:0 "This civilization believes that socialism is not the idea of anyone using it as a weapon, but a symbol of the progress of productive forces. They firmly believe that as long as the life they see improves, they will definitely walk on the path of socialism."
 civic_tooltip_characteristic_socialism_effects:0 "- Unlock the $reform_and_opening_up$ policy when starting the game"
 civic_characteristic_socialism_pioneer:0 "$civic_characteristic_socialism$"
 civic_characteristic_socialism_pioneer_desc:0 "$civic_characteristic_socialism_desc$"
 civic_presence_fleet:0 "Presence Fleet"
 civic_presence_fleet_desc:0 "This country believes that the problems they face cannot be solved by a fleet, and resources should be used in other aspects. As for the fleet, it only needs to exist."
 civic_presence_fleet_corporate:0 "Presence Fleet"
 civic_presence_fleet_corporate_desc:0 "This corporate believes that the problems they face cannot be solved by a fleet, and resources should be used in other aspects. As for the fleet, it only needs to exist."
 civic_financial_investment:0 "Financial Investment"
 civic_financial_investment_desc:0 "The corporate employee will choose to invest part of the physical assets in the raising of the company's assets in exchange for part of the profits in return."
 civic_tooltip_financial_investment_effects:0 "- £trade_value£ $TRADE_VALUE$ from £job_technician£ $job_technician_plural$:§G+1§!"
 civic_super_advertising:0 "Super Advertising"
 civic_super_advertising_desc:0 "The advertisements of this giant enterprise are everywhere. In order to expand their sales, they will do everything to promote their advertisements."
 civic_tooltip_super_advertising_effects:0 "- Starts with §Y$tech_basic_science_lab_3$§! technology. \n- Semi-annually will receive §Y648§! £energy£ $energy$ and §Y198§! £consumer_goods£ $consumer_goods$, but the whole galaxy has to watch some ads."
 civic_shadow_council_corporate:0 "Company with Limited Liability"
 civic_shadow_council_corporate_desc:0 "This enterprise is funded by individuals with no more than ten figures. Theyand their descendantshave thus divided up all the power of the corporate."
 civic_cutthroat_politics:0 "Conspiracy Politics"
 civic_cutthroat_politics_desc:0 "This political system is known for its machinations, power struggles, shady back deals and conspiracies for granted. And the conspiracies that politicians hide behind their masks also tend to make others suspicious of the government's cheap promises."
 civic_parliamentary_system:0 "Neo Democracy"
 civic_parliamentary_system_desc:0 "This society redefines the form of democracy, and believes that all \"democracies\" other than them are essentially despotism."
 civic_parliamentary_system_corporate:0 "Democracy"
 civic_parliamentary_system_corporate_desc:0 "This society redefines the form of democracy and believes that no one understands democracy better than them."
 civic_constitutional_monarchy:0 "Magna Carta"
 civic_constitutional_monarchy_desc:0 "While establishing Parliamentary sovereignty, this society retains the monarch, who is only the representative of the country and has no actual power."
 civic_tooltip_constitutional_monarchy_effects:0 "- Only certified §Y$leader_trait_eci_king$§! are eligible to sit on the throne of kingship."
 civic_performance_appraisal:0 "Performance Appraisal"
 civic_performance_appraisal_desc:0 "This corporate has a complete assessment and promotion mechanism. As long as it can create benefits for the company, even civilians can get higher management authority."
 civic_tooltip_performance_appraisal_effects:0 ""
 civic_biochemical_warrior:0 "Immunity Tactics"
 civic_biochemical_warrior_desc:0 "The military department of this civilized government is willing to use the most advanced biological and chemical weapons to resist all envisioned enemies, and to a certain extent ignores the social public opinion and moral considerations in continuous public or confidential research."
 civic_tooltip_biochemical_warrior_effects:0 "- £job_healthcare£ $job_healthcare_plural$ additional output §Y1.5§! £society£ Sociological Research\n- $javorian_pox_desc$\n- Starts with §Y$tech_dangerous_wildlife$§! and §Y$tech_dense_jungle$§! technology."
 civic_information_warrior:0 "True Names"
 civic_information_warrior_desc:0 "With the indulgence of this civilized government, each of which sees the privacy of the others as boxes waiting to be opened, so in a foreign intelligence war, the government only needs to buy data on enemy citizens from civilian hackers. ."
 civic_tooltip_information_warrior_effects:0 "- Starts with §Y$tech_decryption_1$§! and §Y$tech_decryption_2$§! technology."
 civic_army_production:0 "Produce and Fighting"
 civic_army_production_desc:0 "In order to cope with the military expenditure brought by the huge army, the country's army will produce some military supplies by itself in the spare time of training and war."
 civic_tooltip_army_production_effects:0 "- £job_soldier£ §Y$job_soldier_plural$§! and £job_soldier£ $job_conscript_plural$! also produce small amount of £energy£ Energys, £minerals£ Minerals, £food£ Foods, £alloys£ Alloys and £unity£ Unity.\n- The §Ymobilized armies§! will not require maintenance."
 civic_army_production_corporate:0 "Production Training"
 civic_army_production_corporate_desc:0 "In order to cope with the military expenditure brought by the huge army, the army of the country will produce some military supplies by itself in the spare time of training and war."
 civic_martial_brotherhood:0 "People's Army"
 civic_martial_brotherhood_desc:0 "Born in the proletariat, the banner of the Red Army of Workers and Peasants. Protect the family and the country and promote production, all for the people."
 civic_tooltip_martial_brotherhood_effects:0 "- §YMilitary Leader§! upkeep halved.\n- §Y$mod_planet_jobs_produces_mult$§! will not be reduced when planets are under martial law.\n- £defense_army£ §YDefense Armies§! now produce small amount of $r_energy$, $r_minerals$, $r_food$ and $r_unity$.\n- The §Ymobilized armies§! will not require maintenance, and will be upgraded to more powerful §Ymilitias§!."
 civic_extremely_efficient_storage:0 "Extremely Efficient Storage"
 civic_extremely_efficient_storage_desc:1 "This civilization was plagued by resource crises many times in the early history of history, so they paid extreme attention to the storage and protection of materials for emergencies."
