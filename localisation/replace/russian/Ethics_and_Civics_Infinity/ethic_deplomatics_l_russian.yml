  #  外交对话 
  ############### 
  
 INSULT_PROPOSE_COL_IND: "Является ли [Root.GetName] настоящей нацией или это просто анархическая стайка буянов? Вы должны простить меня, но ваша политическая система, такая какая она есть, делает это трудным для понимания."
 02_INSULT_PROPOSE_COL_IND: "Так кто же управляет вашей забавной маленькой звездной нацией сегодня? Что за причудливое понятие, чтобы «голосовать» за кого то для власти! Это неизбежно приведет к вашему краху."
 03_INSULT_PROPOSE_COL_IND: "Ваши демократические идеалы являются гнилью на этой галактике, как и вы [Root.GetName]."
 04_INSULT_PROPOSE_COL_IND: "Какими же незрелыми вы являетесь, ставя какие-то там «свободы» впереди всей галактики? Демократия ... абсурд! [Root.GetName] не продержится и года с такими мыслями."
 16_FRIENDLY_GREETING: "Ваше правительство эффективно справляется с худшими проявлениями свободолюбия, [From.GetSpeciesNamePlural]."
 01_INSULT_PROPOSE_IND_COL: "Ваш жестокий, тиранический режим в конце концов падёт, и придет расплата."
 02_INSULT_PROPOSE_IND_COL: "Вы когда-нибудь рассматривали мысль о том, чтобы позволить вашим гражданам думать за себя? Если вы испугались, что это привело бы к концу [Root.GetName] ... то вы абсолютно правы."
 03_INSULT_PROPOSE_IND_COL: "Как печально, что авторитарные государства, такие как [Root.GetName] могут существовать. Это позор для всех живых существ в галактике."
 04_INSULT_PROPOSE_IND_COL: "Жестокое притеснение существ, живущих под гнетом [Root.GetName] однажды закончится. Ваша иерархия станет прямым доказательством вашей гибели."
 14_FRIENDLY_GREETING: "Поощряя свободные общества, мы не можем не отметить, что ваше правительство использует интересные методы по обеспечению стабильности своих граждан."
