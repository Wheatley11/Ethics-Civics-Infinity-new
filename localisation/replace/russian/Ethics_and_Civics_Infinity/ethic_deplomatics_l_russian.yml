 war_goal_wg_galactic_revolution: "§RУничтожить капиталистов§!"
 war_goal_wg_galactic_revolution_desc: "§HЦелью войны было освобождение эксплуатируемых рабочих§!\n\nВосстаньте, вы, узники голода!\nИбо справедливость гремит осуждением:\nРождение лучшего мира!\nНикакие цепи традиций больше не свяжут нас;\nВосстаньте, вы рабы, больше не в плену!\nГалактика поднимется на новой основе:\nМы были ничем, мы будем всем!"
  
 war_goal_wg_galactic_revolution_communist_interstellar: "§RДолой капиталистов-путников§!"
 war_goal_wg_galactic_revolution_communist_interstellar_desc: "§YЦель войны — устранить предателей среди галактических рабочих.§!\n\nТруженики цехов и полей объединяются,\nПрофсоюз всех трудящихся:\nГалактика принадлежит нам, рабочим,\nЗдесь нет места для ширк.\nСколько нас откормило!\nНо если зловонные хищные птицы\nКогда-нибудь утром исчезнут с неба,\nБлагословенный солнечный свет всё равно останется."
  
 war_goal_wg_liberation_protocol: "§RПроцедура освобождения§!"
 war_goal_wg_liberation_protocol_desc: "\n\n01010011 01110100 01100001 01101110 01100100 00100000 01110101 01110000 00101100 00100000 01100001 01101100 01101100 0 0100000 01110110 01101001 01100011 01110100 01101001 01101101 01110011 00100000 01101111 01100110 00100000 01101111 0111000 0 01110000 01110010 01100101 01110011 01110011 01101001 01101111 01101110"
  
