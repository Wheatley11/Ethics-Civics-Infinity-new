 war_goal_wg_implement_human_rights: "Реализация прав человека"
 war_goal_wg_implement_human_rights_desc: "Нельзя ожидать, что жестокие правительства будут уважать права человека; права других должны быть обеспечены нашей силой."
 wg_implement_human_rights_accept_them: "§Y[From.GetName]§! потеряли всё... у них ничего нет, но они свободны. Остатки повстанцев в своей стране мешают работе производственных предприятий, но все будет хорошо - я на это надеюсь"
  
 war_goal_wg_nazbol_national_liberation: "Национальное освобождение"
 war_goal_wg_nazbol_national_liberation_desc: "Государства имеют право начинать войну, защищая зарубежные страны и защищая другие страны и народы от угнетения несправедливыми силами."
  
 war_goal_wg_nazbol_class_struggle: "Классовая борьба"
 war_goal_wg_nazbol_class_struggle_desc: "В результате собственного развития страна также имеет право начать войну против страны, оккупирующей большую незаконную территорию и игнорирующей образ сосуществования."
