 ### 领袖特质 ###
 leader_trait_capitalist: "Супервайзер по энергетике"
 leader_trait_capitalist_desc: "Лидер уже давно отвечает за распределение планетарной энергии, и [Root.GetHisHer] работает в регионе с обученной командой по обслуживанию электросетей."
 leader_trait_private_mines: "Директор по геологии"
 leader_trait_private_mines_desc: "Этот лидер уже давно отвечает за добычу полезных ископаемых на планете, и [Root.GetHisHer] работает в районе с высококвалифицированной командой горняков."
 leader_trait_homesteader: "Консультант по сельскому хозяйству"
 leader_trait_homesteader_desc: "Лидер руководит высококачественным экспериментальным полем, где бесчисленные работники сельского хозяйства экспериментируют со своими последними идеями, чтобы решить проблему продовольственного обеспечения планеты."
 leader_trait_scrapper: "Главный сотрудник"
 leader_trait_scrapper_desc: "Лидер был на вершине своих достижений в области выплавки сплавов, и под началом [Root.GetHisHer] была команда учеников, которые изучали металлургию."
 leader_trait_entrepreneur: "Главный сборщик"
 leader_trait_entrepreneur_desc: "Лидер находится на вершине своих достижений в области металлообработки, и у него есть команда учеников под руководством [Root.GetHisHer], которые следуют за ним, чтобы научиться искусству изготовления."
  
