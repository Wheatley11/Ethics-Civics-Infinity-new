 trait_overclocking_module:0 "Компоненты для разгона"
 trait_overclocking_module_desc:0 "Неограниченные алгоритмы могут работать намного выше ожиданий, хотя и ценой более высоких потерь оборудования."
 trait_overclocking_module_tooltip:0 "$mod_planet_jobs_physics_research_produces_mult$: §G+40%§!\n$mod_planet_jobs_society_research_produces_mult$: §G+40%§!\n$mod_planet_jobs_engineering_research_produces_mult$: §G+40%§!"

 trait_backup_hiddenenergy:0 "Резервная скрытая энергия"
 trait_backup_hiddenenergy_desc:0 "Первоначальное предназначение резервного реактора состояло в том, чтобы продлить время ожидания без пополнения запасов, но его нестабильный характер сделал его неожиданным эффектом на поле боя."
 trait_backup_hiddenenergy_tooltip:0 "$MOD_ARMY_DAMAGE_MULT$: §G+100%§!\n$MOD_ARMY_COLLATERAL_DAMAGE_MULT$: §Y+200%§!"

 trait_integrated_smelting:0 "Интегрированная плавка"
 trait_integrated_smelting_desc:0 "За счет интеграции части технологического процесса в низкоуровневые подразделения эффективность производства может быть максимизирована в ограниченном количестве подразделений, в то время как давление на обслуживание, вызванное сложной структурой, остается в пределах допустимого диапазона."
 trait_integrated_smelting_tooltip:0 "$mod_planet_jobs_alloys_produces_mult$: §G+25%§!\n$mod_planet_jobs_minerals_upkeep_mult$: §R+25%§!"

 trait_debris_assemble:0 "Фрагментированная сборка"
 trait_debris_assemble_desc:0 "Отдельная модель на самом деле представляет собой лоскутное одеяло из нескольких модулей, которые могут работать независимо друг от друга, и могут частично работать, даже если они не полностью собраны, с редкими незначительными проблемами с общей совместимостью."
 trait_debris_assemble_tooltip:0 "$MOD_PLANET_POP_ASSEMBLY_MULT$: §G+20%§!\n$mod_planet_jobs_produces_mult$: §R-0.5%§!"

 trait_disposable:0 "Одноразовый"
 trait_disposable_desc:0 "Модель не рассчитана на длительную эксплуатацию, поэтому интерфейсов обслуживания не хватает."
 trait_disposable_tooltip:0 "$MOD_POP_AMENITIES_USAGE_BASE$: §G-33%§!"

 trait_mysterious_code:0 "Загадочный код"
 trait_mysterious_code_desc:0 "Эти субиндивидуальные программы имеют много серьезных уязвимостей, но они образуют уникальный способ работы поверх них. (Эта программа работает на ошибках)"
 trait_mysterious_code_tooltip:0 "$mod_planet_jobs_unity_produces_mult$: §G+30%§!\n$MOD_POP_AMENITIES_USAGE_BASE$: §R+0.5%§!"

 trait_efficient_recycling:0 "Эффективная переработка"
 trait_efficient_recycling_desc:0 "Машина оснащена эффективной системой рециркуляции, которая перерабатывает как можно больше отходов, хотя из-за большого веса они выглядят как отходы."
 trait_efficient_recycling_tooltip:0 "$mod_planet_jobs_minerals_produces_mult$: §G+25%§!\n$mod_planet_jobs_minerals_upkeep_mult$: §G-0.25%§!"

 trait_nano_transmission:0 "Нано-трансмиссия"
 trait_nano_transmission_desc:0 "Экспериментальная микроскопическая сверхпроводимость значительно снижает потери энергии, а случайные локальные перегрузки находятся в пределах допустимых пороговых значений."
 trait_nano_transmission_tooltip:0 "$mod_planet_jobs_energy_produces_mult$: §G+25%§!\n$mod_planet_jobs_energy_upkeep_mult$: §G-0.25%§!"

