 concept_trade_value_reduction:0 "Уровень Инфляция"
 concept_trade_value_reduction_desc:0 "$concept_trade_value_reduction$ - это мера отношения денежной массы к товарному предложению, когда деньги обращаются на рынке.\n\nКогда это соотношение слишком велико, это означает, что предложение на рынке меньше общего спроса, и торговцы, накапливающие деньги, монополизируют предложение товаров, принося больше trade_value£ $TOTAL_TRADE$ и увеличивая стоимость товаров на рынке; Когда это соотношение слишком низкое, это означает, что предложение товаров на рынке намного больше, чем общий спрос, и торговцы будут активно продавать свои накопленные товары по низким ценам, чтобы захватить большую часть рынка, но это также означает, что прибыль от инвестиций в бизнес снижается.\n\nНа рынке £job_technician£ £job_miner£ £job_foundry£ £job_artisan£ рабочие и £job_farmer£ фермеры увеличат предложение товаров, чтобы сократить предложение товаров на $concept_trade_value_reduction$, в то время как £job_mogul£ £job_merchant£ £job_trader£ торговцы попытаются монополизировать продажу товаров, что приведет к увеличению $concept_trade_value_reduction$,  Кроме того, правительство может регулировать $concept_trade_value_reduction$ с помощью определенных ['concept_edicts']."
