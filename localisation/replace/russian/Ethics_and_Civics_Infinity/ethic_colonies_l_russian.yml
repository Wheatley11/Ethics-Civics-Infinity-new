l_russian:
  
  ############### 
  #  星球种类 
  ############### 
  
 col_industrial: "Комплексная индустриальная планета"
 col_industrial_desc: "На полностью развитой индустриальной планете огромные универсальные заводы постоянно производят огромное количество сплавов и товаров народного потребления."
 col_ecu_industry: "Комплексный промышленный комплекс Экуменополиса"
 col_ecu_industry_desc: "Огромные планетарные скопления городов, огромные универсальные заводы, постоянно производящие огромное количество сплавов и товаров народного потребления."
 col_ring_foundry: "Литейное Кольцо Мира"
 col_ring_foundry_desc: "Покрытые лесом доменные печи покрывали поверхность участка звездного кольца, и туда хлынули массивные минералы, преобразованные в сплавы, которые могли бы покрыть поверхность планеты и поставляться на корабли по всей галактике."
 col_ring_factory: "Мир промышленного кольца"
 col_ring_factory_desc: "На поверхности этого небесного кольца, которое можно назвать чудом галактики, бесчисленное количество мастеров производят товары народного потребления в таком же количестве, что и чудо."
 col_ring_industry: "Комплексный мир промышленных колец"
 col_ring_industry_desc: "В разделе «Мир-Кольцо» комплексного развития промышленности огромный универсальный завод постоянно производит огромное количество сплавов и товаров народного потребления."
 col_city_fortress: "Крепость Экуменополис"
 col_city_fortress_desc: "Масштабная планетарная группа городов полна орбитальных пушек, бункеров, укреплений и других укреплений."
 col_city_farming: "Сельскохозяйственный экуменополис"
 col_city_farming_desc: "Крупномасштабные планетарные кластеры городов концентрируются на производстве сельскохозяйственных культур в рукотворной природе."
 col_city_enforcer: "Инфорсер Экуменополис"
 col_city_enforcer_desc: "Крупномасштабная планетарная группа городов поддерживает абсолютную честность и справедливость в рамках закона."
 col_city_criminal: "Грех Экуменополис"
 col_city_criminal_desc: "Крупномасштабная планетарная городская группа, криминальная столица, полная тьмы, насилия и молчаливого существования."
 col_city_refinery: "Изысканный экуменополис"
 col_city_refinery_desc: "Крупномасштабная планетарная группа городов была специально преобразована для безостановочной добычи редких ресурсов."
 col_city_priest: "Святой Экуменополис"
 col_city_priest_desc: "Масштабное планетарное городское скопление, место паломничества набожных верующих."
 col_city_noble: "Благородный Экуменополис"
 col_city_noble_desc: "Крупномасштабная планетарная группа городов является резиденцией для самого выдающегося класса страны."
 col_city_healthcare: "Медицинский экуменополис"
 col_city_healthcare_desc: "Масштабная планетарная городская группа осуществила специализированное медицинское строительство для обеспечения безопасности жизни жителей."
  
 col_industrial_custom: "Возможность строить $building_factory_2$ и $building_foundry_2$ одновременно."
  
 col_capital_extraction: "Ресурсный капитал"
 col_capital_extraction_desc: "Вся поверхность планеты покрыта установками для добычи ресурсов."
  
 col_culture: "Культурный центр"
 col_culture_desc: "На этой планете царит сильная творческая атмосфера, в которой работники культуры могут постоянно черпать вдохновение."
 col_culture_custom: "£job_culture_worker£ $job_culture_worker_plural$ дополнительно §G-2%§! $MOD_POP_AMENITIES_USAGE_BASE$."
 col_bureau: "Центр объединения"
 col_bureau_desc: "Весь мир использовался для того, чтобы донести до граждан все, что касается страны."
 col_habitat_bureau: "Медиа объединения"
 col_habitat_bureau_desc: "Вся станция используется для того, чтобы донести до людей всю информацию о стране."
 col_habitat_bureau2: "Станция объединения"
 col_habitat_bureau2_desc: "Целое орбитальное поселение, посвященное единению нашего государства."
 col_bureau2: "Административный центр"
 col_bureau2_desc: "Вся планета покрыта сложной бюрократией, которая используется для управления государственными делами."
 col_capital_administrators: "Административный капитал"
 col_capital_administrators_desc:1 "$col_capital_desc$"
 col_capital_research:1 "Исследовательский капитал"
 col_capital_research_desc:1 "Эта планета является святой землей для научных исследователей по всей стране, где сталкиваются бесчисленные источники вдохновения, чтобы зажечь искру науки."
 col_capital_unity:1 "Культурная столица"
 col_capital_unity_desc:1 "Бесчисленные мастера искусства собираются в самом сердце нашей страны, вливая новую жизненную силу в цивилизацию."
 col_capital_fortress:1 "Столица крепости"
 col_capital_fortress_desc:1 "Этот мир является не только политическим ядром нашей страны, но и военным командным центром нашей страны. Все всегда готовы взять в руки оружие, чтобы защитить нашу Родину."

 col_capital_type_effect_tooltip:1 "Каждый §Y$SECTORS$§! предоставит $CAPITAL$: "

 col_capital_gestalt_effect:1 "§E$col_capital_type_effect_tooltip$§!\n$t$$MOD_PLANET_STABILITY_ADD$: §G+10§!\n$t$$mod_planet_jobs_produces_mult$: §G+10%§!\n\n§E$PLANETARY_MODIFIERS$§!"
  
 col_bureau_hive: "Центр объединения"
 col_bureau_hive_desc: "Целый мир посвящен объединению нашего сознания."
 col_bureau_machine: "$col_bureau_hive$"
 col_bureau_machine_desc: "$col_bureau_hive_desc$"
 col_habitat_bureau_hive: "Станция Объединения"
 col_habitat_bureau_hive_desc: "Целая среда обитания, посвященная объединению нашего сознания."
 col_habitat_bureau_machine: "$col_habitat_bureau_hive$"
 col_habitat_bureau_machine_desc: "$col_habitat_bureau_hive_desc$"
