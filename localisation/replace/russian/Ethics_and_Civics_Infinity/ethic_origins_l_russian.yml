 red_origin.1992.name: "Распад [previous_union.GetAdj] Союза Социалистических Республик"
 red_origin.1992.desc: "[previous_union.GetAdj] Нарастающий экономический кризис и социальные волнения в Союзе Социалистических Республик окончательно столкнули его в могилу. Неудавшийся переворот сделал [previous_leader.GetName] совершенно неспособным контролировать ситуацию. [new_leader.GetName] воспользовался этой возможностью, подписал новые договоры с лидерами нескольких союзных республик и вынес смертный приговор Старому Союзу. Когда [previous_leader.GetName] объявил о своей отставке, красный флаг был спущен над галактической столицей [previous_union.Capital.GetName], и Союз Социалистических Республик [previous_union.GetAdj] распался, заменив [previous_union.GetName]. Неизвестно, стабилизирует ли этот новый режим ситуацию, но несомненно то, что [previous_union.GetAdj] утратили свое прежнее влияние и мы, наконец, добились полной независимости."
 red_origin.1992.a: "Катастрофа..."
 red_origin.1992.b: "Наконец-то мы свободны!"
 red_origin.1992.tooltip: "§YСоюз Социалистических Республик [previous_union.GetAdj] распался на несколько независимых режимов, все бывшие вассалы, в том числе и мы, получили независимый статус.§!"
  
