 ethic_wander_planet.1:0 "Блуждающая планета"
 ethic_wander_planet.1.desc:0 "После совместных исследований звездных ученых мы подтвердили, что наша звезда состарилась и скоро достигнет конца жизни.\nА мы еще не освоили гигантский сверхсветовой двигатель и полный искусственный экологический цикл, способный мигрировать всю цивилизацию. Для того, чтобы спасти всех, мы построили огромный планетарный двигатель с намерением оттолкнуть всю планету от нашей родины.\nТеперь пора отправляться в плавание."
 ethic_wander_planet.1.a:0 "..."
 ethic_wander_planet.1.a_tooltip:0 "§R[ECIwandering_planethomestar. GetName] Ожидается, что Гелиевые Вспышки произойдут через 25 лет, пожалуйста, покиньте родительскую галактику до этого!§!"
 ECIwanderplanet_home:0 "Планетарный корабль - [root.capital_scope.GetName]"
 ethic_wander_planet.2:0 "Гелиевые вспышки"
 ethic_wander_planet.2.desc:0 "Солнце нашей Родины наконец-то подошло к концу жизни, а звезды подошли к своему окончательному концу.\nМощный взрыв сверхновой пронесся по всему ECIwandering_planethomestar. GetName], оставив на месте только одну светящуюся нейтронную звезду, когда мощные гамма-лучи рассеялись."
 ethic_wander_planet.2.a:0 "Родину трудно покинуть..."
 ethic_wander_planet.3:0 "Новоселье"
 ethic_wander_planet.3.desc:0 "После долгого путешествия мы наконец-то прибыли в наш новый дом.\nВо время долгого путешествия наш планетарный корабль был полностью оборудован и технологически подготовлен, что позволило нам состыковать нашу родительскую звезду с любой галактикой, превратив ее в неподвижную колонию. Но среди нас раздается и другой голос: не останавливаясь на достигнутом, наша родная планета будет скитаться вместе с цивилизацией до края Вселенной.\nРеферендум состоялся, и пришло время еще раз определить будущее нашей цивилизации."
 ethic_wander_planet.3.a:0 "Наконец-то мы можем искупаться в давно утраченном естественном звездном свете."
 ethic_wander_planet.3.a_tooltip:0 "§LТеперь можно переоборудовать Планетарный корабль в нормальную планету через Edict§!"
 ethic_wander_planet.3.b:0 "Мы привыкли к блуждающей жизни, и этот великий звездолет никогда не остановится."
 ethic_wander_planet.3.b_tooltip:0 "§LСохраняя свое нынешнее кочевое состояние, Планетарный корабль продолжит плавание по звездному небу.§!"
 ethic_wander_planet.4:0 "Бездомных"
 ethic_wander_planet.4.desc:0 "После непрерывной бомбардировки высокой интенсивности хрупкая пластинчатая соединительная конструкция планетарного корабля была окончательно разрушена, что привело к переломам. Под действием инерции наша славная родная звезда была разорвана на осколки на больших скоростях, а уничтожение военных складов, разбросанных по всему миру, еще больше усугубило фрагментацию звезды. Под молчаливым взором людей наша родная планета, Планетарный корабль, несущий великую волю нашей цивилизации, полностью рухнул, оставив лишь медленно расползающееся скопление астероидов."
 ethic_wander_planet.4.a:0 "У нас больше нет дома..."
 wandering_planet_newhome:0 "Новоселье"
 d_wanderplanet_engine:0 "Планетарный двигатель"
 d_wanderplanet_engine_desc:0 "Этот массивный супердвигатель использовал горы в качестве топлива, выбрасывая горячие рабочие жидкости в далекое звездное небо.\nНесмотря на то, что планета больше не плавает, она по-прежнему обеспечивает энергией и отоплением людей, живущих на ней."
 edict_ECI_wanderplanetshipplanet:0 "Блуждающая планета - Новоселье"
 edict_ECI_wanderplanetshipplanet_desc:0 "Превратите планетарный корабль в систему $pc_relic$, в которой он сейчас пристыкован, и мы станем обычной космической цивилизацией."
