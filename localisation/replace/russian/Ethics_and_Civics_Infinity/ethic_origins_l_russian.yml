 red_origin.6002.name: "Смерть [dead_leader.GetName]"
 red_origin.6002.desc: "Печальные новости пришли из [soviet_union.Capital.GetName]. Лидер [soviet_union.GetName]-[dead_leader.GetName] был найден сегодня мертвым в собственной комнате [dead_leader.GetSheHe]. В настоящее время [soviet_union.GetName] временно возглавляет Центральный Президиум. [dead_leader.GetName] внес значительный вклад в революцию во время своей правящей карьеры, [dead_leader.GetSheHe] известен своим жестким стилем руководства во время своего правления, [dead_leader.GetSheHe] единолично руководил [soviet_union.GetName], чтобы завершить строительство промышленной системы космической эры. и возглавил освободительную войну против окружающих цивилизаций. Поскольку [dead_leader.GetSheHe] сосредоточил большую часть своей власти во время своего правления, не оставив явного наследника, наблюдатели предполагают, что смерть [dead_leader.GetSheHe] неизбежно приведет к ожесточенной борьбе за власть внутри [soviet_union.GetName] и поведет судьбу всего альянса в неизвестном направлении."
 red_origin.6002.a: "Грустные новости."
 red_origin.6002.tooltip: "§YВсе будет урегулировано в течение двух лет.§!"
 red_origin.6004.name: "Техник Фракция у власти"
 red_origin.6004.desc: "Осудив в секретном докладе культ личности своего предшественника и полностью отвергнув его политическое наследие, [new_leader.GetName] поднялся на вершину власти [soviet_union.GetName] и приступил к серии политических и экономических реформ. Серия мер [new_leader.GetSheHe], стимулируя экономику, также позволила технократам взять под контроль фабрики и предприятия. Тем временем ликвидация ее бывших последователей вызвала массовые волнения в сфере влияния [soviet_union.GetName]. Несмотря на это, будущее [soviet_union.GetName] было навсегда изменено."
 red_origin.6004.a: "Как это повлияет на нас?"
 red_origin.6004.b: "Опасные изменения."
 red_origin.6004.c: "Интересное изменение."
 red_origin.6004.tooltip: "§YБорьба за власть окончена, и технократы контролируют [soviet_union.GetName].§!"
 red_origin.6006.name: "Шовинисты приходят к власти"
 red_origin.6006.desc: "Хотя первоначально [new_leader.GetName] был введен лишь в качестве переходной фигуры, чтобы сбалансировать борьбу за власть, в конечном итоге ему удалось удержать высшую власть [soviet_union.GetName]. [new_leader.GetSheHe] С одной стороны, оно стремится к стабильности в политике, с другой — ведет крупномасштабное вооружение, стремится к расширению иностранной военной интервенции. Учитывая новую внешнюю политику [new_leader.GetSheHe], нам придется еще долгое время жить под еще более крепкими оковами [soviet_union.GetName]. Несмотря на это, будущее [soviet_union.GetName] было навсегда изменено."
 red_origin.6006.a: "Можно ли еще гарантировать наш суверенитет?"
 red_origin.6006.b: "Вы не уйдете далеко, просто следуя путем своих предшественников."
 red_origin.6006.c: "Сможет ли он добиться тех же результатов, что и его предшественник, еще неизвестно."
 red_origin.6006.d: "Действительно сильный лидер."
 red_origin.6006.tooltip: "§YБорьба за власть окончена, шовинисты контролируют [soviet_union.GetName].§!"
 red_origin.6008.name: "Открытая фракция у власти"
 red_origin.6008.desc: "Из-за последовательных смертей двух лидеров власть [soviet_union.GetName] наконец перешла в руки [new_leader.GetName]. Придя к власти, он энергично продвигал экономическую рыночную деятельность и политическую диверсификацию, а также значительно ослабил контроль над странами-сателлитами. Хотя его действия оценены соседними странами, существуют опасения, что эти действия в конечном итоге приведут к распаду [new_leader.GetName]. Несмотря на это, будущее [soviet_union.GetName] было навсегда изменено."
 red_origin.6008.a: "То есть мы собираемся идти своим путем?"
 red_origin.6008.tooltip: "§YБорьба за власть окончена, и у опенистов в руках [soviet_union.GetName].§!"
 red_origin.6010.name: "Земное Небесное Царство"
 red_origin.6010.desc: "Неожиданно великий пастор самой влиятельной религии в [new_leader.GetSpeciesAdj], [new_leader.GetName] представил документ, в котором утверждалось, что [new_leader.GetSheHe] был посвящен в религиозные святые бывшим лидером альянса - теперь [new_leader.GetSheHe] - и лично назначен преемником Альянс. Это заявление подтверждает и Центральный президиум Альянса, который теперь преобразован в Народный кардинальский епископский совет. Под руководством [new_leader.GetSheHe] альянс отказался от материалистической и секуляризованной политики и вместо этого продвигал точки соприкосновения между социалистическими идеалами и традиционными верованиями [new_leader.GetSpeciesAdj], позиционируя реализацию Царства Небесного в Священных Писаниях на земле как новую цель. В любом случае, будущее направление [soviet_union.GetName] было навсегда изменено."
 red_origin.6010.a: "Патриарх? Небеса? Они все сумасшедшие?"
 red_origin.6010.b: "Свет правильного пути наконец осветил Альянс."
 red_origin.6010.tooltip: "§YБорьба за власть окончена, и идеалисты овладели [soviet_union.GetName].§!"
  
 red_origin.6012.name: "Технократический переворот"
 red_origin.6012.desc: "Положив конец беспорядочным и либеральным реформам своего предшественника посредством внутрипартийного переворота, [new_leader.GetName] захватил высшую власть [soviet_union.GetName]. [new_leader.GetSheHe] выступает за усиление военного строительства и расширение внешнего вмешательства извне, одновременно сосредотачиваясь на стабилизации политической ситуации внутри страны, отказываясь от прежнего стиля лидеров, монополизирующих власть и ведущих переговоры с группой высокопоставленных коллег [new_leader.GetSheHe] о действиях. В то же время оно также остановило реформу кадровой системы своего предшественника, что фактически вызвало серьезную политику высшего руководства и затруднило рост новых сил, что привело к тому, что [soviet_union.GetName] превратилось в жесткое технократическое государство."
 red_origin.6012.a: "Можно ли еще гарантировать наш суверенитет?"
 red_origin.6012.b: "[soviet_union.GetName] становится все более коррумпированным."
 red_origin.6012.c: "Стабильность преобладает над всем."
 red_origin.6012.tooltip: "§YПроизошёл новый виток смены власти, и технократы взяли под свой контроль [soviet_union.GetName].§!"
 red_origin.6013.name: "До военного переворота"
 red_origin.6013.desc: "Изгнав при поддержке военных своего предшественника из политического центра, [new_leader.GetName] захватил высшую власть [soviet_union.GetName]. В обмен на своих сторонников [new_leader.GetSheHe] объявил, что вся работа в национальных делах должна отдавать приоритет военному делу и отдавать приоритет военным делам. Мало того, [new_leader.GetSheHe] также начал кампанию по усмирению национализма и пропаганде поклонения лидерам. Эта серия действий вызвала глубокий страх в соседних странах, и кажется, что для [soviet_union.GetName] вот-вот начнется новый раунд военной экспансии."
 red_origin.6013.a: "Похоже, приближается война?"
 red_origin.6013.b: "Надеюсь, они не ударят нас по голове..."
 red_origin.6013.c: "Уважаемый командир."
 red_origin.6013.tooltip: "§YПроизошёл новый виток смены власти, и шовинисты взяли под свой контроль [soviet_union.GetName].§!"
 red_origin.6014.name: "Социал-демократический переворот"
 red_origin.6014.desc: "После, казалось бы, мирного захвата режима своего предшественника, [new_leader.GetName] полностью опроверг идеологию, на которой [soviet_union.GetName] настаивал в течение десятилетий, и объявил о необходимости заменить классовую борьбу «более мирным» и «более гуманным» подходом, одновременно реализуя тщательную рыночную политику. -ориентированная политика экономически. Внешне [new_leader.GetSheHe] активно улучшает отношения с предыдущими идеологическими врагами, одновременно ослабляя контроль над государствами-сателлитами. Хотя эти действия высоко оцениваются соседними странами, некоторые обеспокоены тем, что радикальные реформы лишь усугубят кризис [soviet_union.GetName]."
