 origin_red_satellite: "Красный спутник"
 origin_red_satellite_desc: "Прежде чем эта цивилизация вступила в космическую эпоху, их обнаружило мощное социалистическое государство. Высадка Красной Армии принесла им объединение, революцию и сверхсветовые технологии. Под руководством первооткрывателей они впервые начали исследовать неизведанную судьбу."
 origin_tooltip_red_satellite_effects: "• Начните игру как вассал §HСоциалистической Империи ИИ§!\n• Получите возможность выбрать тип вассала §HСпециалистической Империи§! в начале игры."
  
