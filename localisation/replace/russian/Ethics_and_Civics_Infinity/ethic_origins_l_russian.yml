 CRUISER_PLANET_THRUSTER_2: "Кривизна Скрученного подруливающего устройства"
 CRUISER_PLANET_THRUSTER_2_DESC: "Манипулируя гравитационным взаимодействием между небесными телами, мы можем изменять кривизну окружающего пространства планеты, тем самым достигая субсветовой скорости в ее движении."
