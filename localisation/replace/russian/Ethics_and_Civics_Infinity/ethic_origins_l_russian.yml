 origin_taking_care_of_god: "Забота о Боге"
 origin_taking_care_of_god_desc: "Накануне выхода в космос флот совершил вынужденную посадку на родной планете этой цивилизации. Полуразрушенный космический корабль, стареющее общество и потерявшая жизнеспособность цивилизация, цивилизация Бога бродит по Галактике в свою бывшую лабораторию и рассказывает будущим поколениям, как Бог создал новых разумных существ. Чтобы отплатить Божьей цивилизации, а также изучить передовую науку и технику, люди начали поддерживать Бога."
 origin_tooltip_taking_care_of_god_effects: "• Запустите игру, заменив §Y5§! Поселения с £pop£ Богом. Попсы. Этот вид обладает чертами §YПадшего Бога§! и может занимать только §Y$job_fe_hedonist$§! должности.\n• Он начинается как цивилизация докосмической эпохи, но получает возможности исследования передовых технологий. .\n• Начать особую ситуацию: §H$taking_care_of_god$§!\n"
 trait_fallen_god: "Падший Бог"
 trait_fallen_god_desc: "§L Виды этой цивилизации раньше были блестящими, но на закате цивилизации они утратили свои первоначальные технологии и культуру и даже утратили способность самостоятельно выживать во Вселенной.§!"
 TRAIT_FALLEN_GOD_EFFECT: "$TRAIT_INFERTILE$\n$genelock_trait_tooltip$\nНевозможно создать §YLeaders§!\nНевозможно использовать в §Y$pop_cat_ruler$§! Вакансии\nНевозможно трудоустроиться в §Y$pop_cat_specialist$§! Вакансии\nНевозможно трудоустроиться в §Y$pop_cat_worker$§! Вакансии"
 NAME_Payback_Warship_GOD: "Бытие Ковчег"
 d_god_habitat_research: "$d_payback_habitat_research$"
 d_god_habitat_research_desc: "Наши создатели оставили свое наследие в ядре этого обитаемого космического корабля."
  
 taking_care_of_god.0.name: "«Бог» приходит"
 taking_care_of_god.0.desc: "Вначале цивилизация [Root.Species.GetName] была просто цивилизацией, которая только что освоила космические технологии, и мы использовали нашу собственную примитивную химическую двигательную технологию, чтобы время от времени запускать какие-то зонды, чтобы шпионить за этой странной вселенной. Когда прибыл великолепный Звездный Флот, жизнь [Root.Species.GetName] была полностью разрушена. [Root.Species.GetName] Общество первоначально переживало большие социальные потрясения, с многочисленными эсхатофиями, появлявшимися одна за другой, но после подтверждения того, что Звездный Флот не был враждебным, возникли некоторые любопытные, даже жадные мысли. Они наши создатели, и после проекта генной инженерии 100 000 лет назад эта древняя цивилизация маршировала между звездами в огромном флоте ковчегов. Их технология превосходит воображение [Root.Species.GetName] и в глазах исследователей является почти чудом. Они создали бесчисленные расы и посеяли жизнь по всей вселенной. Это факты, рассказанные так называемыми «творцами». Но теперь эти существа с почти богоподобными технологиями шепчут о милосердии и ищут убежища от нас. Поскольку Создатели проводят все больше времени на нашей планете, некоторая оппозиция продолжает возникать. Продолжаем ли мы их принимать или позволим этим отходам покинуть нашу цивилизацию?"
 taking_care_of_god.0.a: "Беспрецедентный пенсионный спор..."
  
 taking_care_of_god.1.name: "Бог мертв"
 taking_care_of_god.1.desc: "Мнение людей о создателях растёт, а служить этим создателям слишком сложно. Приход Творца - это все равно, что дать нашей цивилизации сотни миллионов стариков из воздуха, эти творцы не имеют возможности работать, их технологии слишком далеки от нас, бесполезны, какой смысл нам их поддерживать? Постепенно возникло бесчисленное количество жестоких злоупотреблений, и хотя мы решили проблему экономического благосостояния этих поддерживающих семей, все еще существуют бесконечные конфликты, которые необходимо разрешить. Более того, серьезная проблема, стоящая перед нами, заключается в том, что эти творцы принесли нашей цивилизации огромное экономическое бремя, но не смогли создать для нас соответствующую ценность. Если так будет продолжаться, вполне вероятно, что наша цивилизованная экономика рухнет. Поскольку проблемы растут, возможно, пришло время отказаться от этих создателей."
 taking_care_of_god.1.a: "Пусть они постоят за себя."
 taking_care_of_god.1.b: "Но если даже мы откажемся от своих создателей, придут ли наши потомки позаботиться о нас?"
  
 taking_care_of_god.2.name: "Доминаторы былых времен"
 taking_care_of_god.2.desc: "В нашем первоначальном плане того, что могли предложить нам эти создатели, не существовало. Создатели действительно являются древней цивилизацией, но они слишком стары, и их люди полагаются на полностью автоматизированное производственное оборудование и почти магические технологии жизнеобеспечения для достижения бессмертия. Но дух этих существ все равно будет стареть, заявили создатели, даже они сами не знают, как эти технологии исследуются, производятся, и даже если возникнет проблема, они не отремонтируют, их понимание науки и техники и знание механическое производство и обслуживание даже уступают нашим цивилизованным ученикам средней школы. Правильно, они представляют собой «убывающую цивилизацию», как они стали говорить. Как любое существо со временем стареет и умирает, так и цивилизация, цивилизация также будет иметь рождение, старость, болезни и смерть, и они и есть эта стареющая цивилизация."
 taking_care_of_god.2.a: "Достаточно..."
 taking_care_of_god.2.b: "Цивилизация тоже стареет... То же самое и с нашим будущим?"
  
 taking_care_of_god.3.name: "Детская мечта"
 taking_care_of_god.3.desc: "Наша цивилизация положила начало некоторым изменениям после пришествия Создателя, и вся планета объединилась, чтобы поддержать эти жизни от развитых цивилизаций. Хотя технология, данная нам нашими создателями, слишком неясна, чтобы ее можно было реализовать в краткосрочной перспективе, мы считаем, что по мере развития технологий однажды ее можно будет интерпретировать. Однако приход создателя приносит больший художественный и культурный прогресс, согласно рассказанной создателем истории, бесчисленные произведения искусства и культуры конкурируют друг с другом, они вдохновляют нашу тоску и стремление к морю звезд. Некоторые [Root.Species.GetName] также сомневаются в существовании этих творцов, но нынешний консенсус в обществе заключается в том, что в центре внимания находится культурное развитие, привнесенное творцами, и игнорируется некомпетентность и глупость собственных жизненных характеристик этих творцов."
 taking_care_of_god.3.a: "Интересное развитие."
 taking_care_of_god.3.b: "Возможно, нам следует уделить должное внимание экономическим вопросам."
  
 taking_care_of_god.4.name: "Посмотрите на звезды"
 taking_care_of_god.4.desc: "Государственная поддержка авторов освободила многие семьи [Root.Species.GetName] от тяжелого труда, и многие начали смотреть на звезды. Все больше и больше [Root.Species.GetName] вкладывается в расшифровку технологии создателя, и раскапывается одна пыльная древняя технология за другой, позволяя всей цивилизации [Root.Species.GetName] развиваться семимильными шагами. Был построен первый космический лифт, и вырваться из гравитационного колодца стало так же просто, как путешествовать на поезде. Мы готовы исследовать вселенную – прямо у нашего порога."
 taking_care_of_god.4.a: "Замечательно!"
  
 taking_care_of_god.5.name: "Сказка о звездах"
 taking_care_of_god.5.desc: "Наши люди так любят этих создателей, что готовы взять на себя инициативу и усыновить их, а число создателей огромно, но наших людей, похоже, это не волнует, они говорят, что создатели привносят в мир много нового и новых идей. их жизни, которые гораздо более ценны, чем материальные блага, которые они приносят. Люди спонтанно обеспечили создателям наилучшую возможную безопасность жизни и были готовы сидеть и слушать, как они рассказывают истории в звездном море, о том галактическом прошлом, которое, возможно, прошло десятки тысяч лет, но все еще запечатлено в сердца этих древних видов. Ужасающая галактическая катастрофа, древняя потерянная империя и гигантские звездные звери, плавающие в пустоте, люди возлагают более глубокие надежды на галактику, надеясь однажды лично ступить на звезды, чтобы стать свидетелями очарования блестящей галактики."
 taking_care_of_god.5.a: "Это красиво."
  
  
 taking_care_of_god.100.name: "Наслаждайтесь старостью в мире"
 taking_care_of_god.100.desc: "Почти десятилетие спустя Бог [Root.Capital.GetName] полностью интегрировался в общество [Root.Species.GetName] и стал частью цивилизации [Root.Species.GetName]. Все больше и больше авторов искренне заботятся о юниорах [Root.Species.GetName], которые постепенно берут в руки учебники и изучают науку с нуля. Благодаря великим генетическим технологиям славной эпохи, создатели за несколько лет восстановили свои знания на уровне докосмической эпохи и успешно заставили ИИ корабля идентифицировать [Root.Species.GetName] как преемницу цивилизации Богов, придав новую жизненную силу [Root.Species.GetName]. цивилизация. Цивилизация старых богов умирает, превращаясь в питательные вещества, питающие рост новой цивилизации - так же, как старые и молодые..."
 taking_care_of_god.100.a: "Лучшая концовка."
  
  
 taking_care_of_god.200.name: "Оставлять"
 taking_care_of_god.200.desc: "Двадцать тысяч инопланетных космических кораблей заполнили небо [Root.Capital.GetName], и большое количество капсул носилось вверх и вниз по грунту космического лифта, который гонял по континентам, подбирая два миллиарда богов, живших на [Root.Capital.GetName] более года. . Все эти капсулы представляют собой серебряные сферы, которые на расстоянии выглядят как нити кристальной росы, свисающие с направляющих из паучьего шелка."
 taking_care_of_god.200.a: "Что случилось?"
  
 taking_care_of_god.201.name: "Оставлять"
 taking_care_of_god.201.desc: "Просто доставь это сюда. Спасибо за заботу о нас в последние несколько лет. Спасибо вам большое. Куда бы мы ни полетели во Вселенной, мы всегда будем помнить этот дом. Мы максимально подготовили для вас несколько подарков и надеемся, что вы тоже нас запомните."
  
 taking_care_of_god.201.a: "Пожалуйста, останься... Мы будем относиться к тебе лучше."
 taking_care_of_god.201.a.response: "Мы не идем из-за того, как вы к нам относитесь. Мы уже довольны, что вы можете нас принять. Но одно не дает нам остаться, а именно то, что Бог стал в ваших глазах кучей старых жалких червей, вы нас пожалейте, вы нас пожалеете!"
  
 taking_care_of_god.201.b: "None"
 taking_care_of_god.201.b.response: "Как может Божья цивилизация быть жалкой? Вы даже не представляете, какая это великая цивилизация, сколько великолепных эпосов и величественных чудес она создала во Вселенной! Напомним, что это был 1857 год эры Млечного Пути, астрономы обнаружили, что большое количество звезд ускорили свое движение к центру Млечного Пути, и однажды поток этой звезды был поглощен сверхчерной дырой серебряного центра. , произведенное излучение уничтожит всю жизнь в Млечном Пути. Поэтому наши великие предки построили защитное кольцо туманности диаметром 10 000 световых лет вдоль плоскости Млечного Пути вокруг черной дыры с серебром в центре, чтобы жизнь и цивилизация в Млечном Пути могли продолжаться. Какое это было великолепное предприятие, на завершение которого ушло 14 миллионов лет..."
  
 taking_care_of_god.201.c: "None"
 taking_care_of_god.201.c.response: "Сразу после этого цивилизации двух галактик Андромеды и Магелланова начали мощное совместное вторжение в Млечный Путь, а межзвездный флот цивилизации Бога пролетел сотни тысяч световых лет, чтобы встретить захватчиков в точке гравитационного равновесия между Андромедой и галактикой. Млечный Путь. Когда война достигла апогея, в бою смешались огромные флоты обеих сторон. Спиральная туманность диаметром с Солнечную систему образовалась на заключительном этапе войны. Божья цивилизация решительно поместила все оставшиеся военные корабли и огромное количество небоевых космических кораблей в эту быстро вращающуюся туманность, в результате чего общая масса туманности резко увеличилась, гравитация превышает центробежную силу, эта туманность состоит из межзвездных линкоров и космические корабли фактически рухнули под действием собственной гравитации, образовав звезду! Из-за высокой доли тяжелых элементов в этой звезде она сразу же после своего образования превратилась в сумасшедшую вспышку сверхновой, осветив темную космическую пропасть между Андромедой и Млечным Путем! Именно с таким мужеством и самопожертвованием наши великие предки уничтожили захватчиков и превратили галактику в мирный рай жизни... Сейчас цивилизация стара, но это не наша вина, как бы вы ни старались этого избежать, цивилизация всегда должна быть старой, все должны быть старыми, и вы тоже. Нам действительно не нужно, чтобы ты был жалок."
  
 taking_care_of_god.201.d: "[Root.Species.GetName] ничто по сравнению с тобой."
 taking_care_of_god.201.d.response: "Нельзя сказать, что [Root.Capital.GetName] цивилизация еще находится в младенчестве. Мы с нетерпением ждем вашего взросления и того, чтобы цивилизация [Root.Capital.GetName] унаследовала славу своего создателя... Однако у меня есть для вас несколько последних слов."
  
 taking_care_of_god.201.e: "Мы не обязательно понимаем, но вы говорите."
 taking_care_of_god.201.e.response: "Обязательно вылетайте! Сначала полетите к другим планетам Солнечной системы, затем к другим звездам. Не спрашивайте почему, просто постарайтесь лететь наружу и лететь как можно дальше! Это будет стоить больших денег и убить много людей, но оно должно вылететь. Любая цивилизация, оставшаяся в мире, где она родилась, равносильна самоубийству! Ищите новый мир и новый дом во вселенной и рассейте своих потомков, как весенний дождь, по галактике!"
  
 taking_care_of_god.201.f: "§RОтключить связь§!"
