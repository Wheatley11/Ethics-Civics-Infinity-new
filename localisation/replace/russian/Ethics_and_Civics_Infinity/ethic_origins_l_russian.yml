 origin_wandering_planet: "Блуждающая планета"
 origin_wandering_planet_desc: "Накануне высадки в космосе эта цивилизация узнала огромную плохую новость: их звезда собиралась закатиться. Учитывая незрелость технологии экологического цикла, эта цивилизация приняла сумасшедшее решение установить на планете двигатели космических кораблей, чтобы спасти себя."
 origin_tooltip_wandering_planet_effects: "• Вначале материнская планета становится космическим кораблем, и когда ваша цивилизация перестанет иметь колонии, этот материнский корабль будет поддерживать непрерывность цивилизации.\n• §RВы должны как можно скорее покинуть начальную звездную систему§!\n\n§EЕсли вы подпишетесь на §YDeep Space Pastoral§! §L(ID:3125688426)§! МОДУЛЬ:§!\n• Блуждающая планета §H$ETHIC$§! будет принудительно установлено на §Y$ethic_socialism$§!, что позволяет использовать $ethic_socialism$ Мир Ковчега-специфичный §YИсполнение§! механика, которая заменяет £mod_pop_growth_speed£ §YПроцветание§! с $r_minerals$ на строительство £district£ §YРайон§! Мир Ковчега и £building£ §YМодуль§!.\n• Независимо от того, с какими видами/социальными особенностями вы начинаете, все §YНачальный флот§! и §YКосмический скот§!."
