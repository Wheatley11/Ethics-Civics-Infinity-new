 origin_stormborn:0 "Рождённыебурей"
 origin_stormborn_desc:0 "Из-за особой пространственно-временной структуры большинство астрономических явлений в галактике указывают на определенную звездную систему, что приносит большие трудности в развитие цивилизации. Многолетняя катастрофа привела к формированию культуры, основанной на коллективизме, в цивилизации, населяющей этот регион, и опиралась на эту неприступную социальную структуру, чтобы преодолеть различные вызовы и сделать первый шаг из колыбели."
 origin_stormborn_effects:0 "• $HOMEWORLD$\n$t$['concept_gravitational_focus']\n$t$['concept_hazardous_weather']\n$t$['concept_weak_magnetic_field']\n$t$['concept_unstable_tectonics']\n$t$['concept_asteroid_impacts']\n$t$['concept_wild_storms']\n$t$['concept_bleak_planet']\n• Пока остается $civic_tooltip_socialism$, §Y$default_storm$§! Отрицательный штраф за производство планет уменьшен на §G50%§!."
 gravitational_focus:0 "Гравитационный фокус"
 gravitational_focus_desc:0 "Эта галактика пересекается с большинством небесных тел в Галактике в других измерениях, и это явление проявляется в трехмерной Вселенной аномальным фокусом гравитации и изменением структуры пространства-времени, что заставляет многие астрономические явления в Галактике в конечном итоге указывать на эту планету."
