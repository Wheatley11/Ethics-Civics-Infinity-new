 origin_revolution: "§R РЕВОЛЮЦИЯ§!"
 origin_revolution_desc: "L'Internationale, Sera leжанр человеческий.\nИнтернационалом Воспрянет род объединенной!\nИнтернационалом будет человеческая раса.\n英特尔纳雄纳尔 就一定要实现。\n"
 origin_tooltip_revolution: "переместите все страны ИИ в §Ycapitalism§!, принесите огонь революции в галактику！"

 origin_galaxy_light:0 "Свет Галактики"
 origin_galaxy_light_desc:0 "§RВнимание: истоки экстремальных трудностей!§!\nВетер и снег замораживают жизнь, долгая ночь рассеивает свет, и факел в беспощадной вселенной гаснет. Оглядываясь вокруг, необъятный Млечный Путь уже не наполнен радостными песнями, а ужасающий шепот пожирает надежду, оставляя лишь разбросанные костры. По мере приближения долгой ночи мы поднимем огонь в наших руках и принесем луч света страждущим звездам."
 origin_tooltip_galaxy_light_effects:0 "• Все цивилизации, кроме вас, попадут под тиранию §MКапитализма§! и §INazism§!, и вы оцените друг друга §R-1000§!.\n• Случайным образом начните игру как минимум с §Y10§! варианты исследований различаются по количеству и технологиям.\n• Выполнено §H$tr_revolution_adopt$§!.\n• Если в начале игры выбран §P$civic_liberator$§! $GOVERNMENT_CIVICS$, §Rувеличивает сложность испытания§!.\n"
 origin_galaxy_light_liberator:0 "В погоне за светом"
 origin_galaxy_light_liberator_desc:0 "§RВнимание: ПРОИСХОЖДЕНИЕ ПОБЕДЫ ПРАКТИЧЕСКИ НЕВОЗМОЖНО!§!\nВетер и снег замораживают жизнь, долгая ночь рассеивает свет, и факел в беспощадной вселенной гаснет. Оглядываясь вокруг, необъятный Млечный Путь уже не наполнен радостными песнями, а ужасающий шепот пожирает надежду, оставляя лишь разбросанные костры. По мере приближения долгой ночи мы поднимем огонь в наших руках и принесем луч света страждущим звездам."
 origin_tooltip_galaxy_light_liberator_effects:0 "• Все цивилизации, кроме вас и $COUNTRY_FALLEN_EMPIRE$, будут вассализированы §R§gГалактическая Империя§! с большинством §YT5 уровня§! технологии§!, и вы и §gИмперия§! будут оценивать друг друга §R-2000§!.\n• Вы начнете игру с определенным уровнем инфраструктуры и дополнительным §Y32§! появляется £pops£ и разблокируете большинство уровней §YT3§! Технологии.\n• Завершено §H$$tr_revolution_adopt$§!.\n"

 origin_galactic_empire:0 "Галактическая Империя"
 origin_galactic_empire_desc:0 "Когда мы смотрим на Млечный Путь, мы видим, что все сущее во Вселенной уже охвачено нами, все враги растворились в воздухе, и только мы вечны среди звезд."
 origin_tooltip_galactic_empire_effects:0 "• Начните игру с большинством §YT5 уровней§! технологии и дополнительный §Y400§! £pops£ населения.\n"
  
 origin_sprout: "Росток"
 origin_sprout_desc: "С первых проблесков жизни под водой..."
 origin_tooltip_sprout_effects: "• Стартовая родительская звезда - §RЛавовая планета§!, §R(После долгого долгого, долгого, длинного, длинного, долгого длительного периода времени)§! появилась разумная жизнь."
  
 origin_true_yuht: "Инопланетное неверное направление"
 origin_true_yuht_desc: "С момента выхода из гравитационного колодца родного мира эта цивилизация блуждала внутри звездной системы. Хотя попытки разработать сверхсветовые двигатели в конечном итоге провалились, сотни лет технологических достижений позволили им добиться прорыва в навигации на сверхсветовой скорости, и эта технологически отсталая цивилизация наконец вышла на межзвездную арену."
 origin_tooltip_true_yuht_effects: "• Игра начнется с полностью развитой родной планеты и населением §Y90§! появляется £pops£.\n• Начальная игра заменяет £physics_research£ §L$tech_hyper_drive_1$§! с £engineering_research£ §L$tech_sublight_drive$§! технология, которая позволяет кораблям путешествовать к соседним звездным системам со скоростью, составляющей одну десятую скорости света.\n• В начале игры существовало только большинство технологий §YT2 §!."
  
 origin_thirteen_monkeys: "Назад в будущее"
 origin_thirteen_monkeys_desc: "Эта цивилизация разработала машину времени в результате случайного эксперимента и использовала эту мифическую технологию, чтобы совершить скачок в развитии всего за несколько лет."
 origin_tooltip_thirteen_monkeys_effects: "• Игра начинается с полностью построенной родной планеты, £pops£ Попсов на 30 больше, чем обычно, но §Y$MOD_POP_GROWTH_SPEED$§! §R-100%§! и §R-1§! в год £pops£ Попсов, длительностью 30 лет.\n• Каждый раз, когда чтение архивируется, вы получите как минимум §Y10§! количество вариантов исследования варьируется от технологии к технологии, но §Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$ §!R-2§!, время восстановления 10 лет. \n• Каждый раз, когда чтение архивируется, все планеты, которые не находятся в охлажденном состоянии, получат §Y10§! £pops£ Попс, но §Y$MOD_POP_GROWTH_SPEED$§! §R-100%§! и §R-1§! в год £pops£ Попсов, длительностью 10 лет.\n• Разблокируйте §Y$tech_physical_3$§! когда запускаешь игровую технологию и рандомно получаешь минимум §Y10§! технология и количество вариантов исследования.\n"
 time_syndrome: "Синдром времени"
 time_syndrome_desc: "Очень странно, что новорожденные младенцы на нашей планете очень похожи на своих предков."
 time_syndrome_country: "Исчезнувшие документы"
 time_syndrome_country_desc: "Статьи наших ученых часто исчезают, что является необходимой платой за развитие."
  
 origin_advanced_start: "Постоянно накапливайте"
 origin_advanced_start_desc: "Эта цивилизация когда-то страдала от барьера скорости света во Вселенной, но они все же создали незрелый подпространственный двигатель, чтобы медленно открывать новые планеты, и, наконец, восполнили технические недостатки совместными усилиями различных колониальных миров и официально стали межзвездной цивилизацией. ."
 origin_tooltip_advanced_start_effects: "• В начале игры вы получаете §Y3-7§! дополнительные £shipclass_military£ §H$corvette$§!, §Y1-3§! дополнительные £shipclass_military£ §H$destroyer$§!, §Y2§! дополнительные £shipclass_science_ship£ §H$explorer_vessel_plural$§! и §Y1§! дополнительные £shipclass_constructor£ §H$constructor$§!, и получите дополнительные §G$RESOURCES$§!. \n• Игра начинается с полностью построенной родной планеты, £pops£ Населения на §Y19§! больше, чем обычно. \n• В начале игры приобретут §Y2§! полностью освоенные колониальные планеты. \n• Начинается с большинства уровней §YT1§! Технологии."

 origin_ultraman:0 "Славный Свет"
 origin_ultraman_desc:0 "Эта цивилизация когда-то ходила по земле с плотью и кровью, как и другие формы жизни, но случайный случай в исследовании изменил их форму жизни. Теперь они совершенны и могущественны, как любимцы Вселенной."
 origin_tooltip_ultraman_effects:0 "• Родной мир: ['concept_plasma_spark_tower']\n• $SPECIES_TRAITS$['concept_ultraman']\n• $ADDITONAL_TECHNOLOGIES_STRING$['concept_psionic_theory', £society£$tech_psionic_theory$]\n"
 d_plasma_spark_tower:0 "Башня Плазменной Искры"
 d_plasma_spark_tower_desc:0 "Бесконечная энергия, изливающаяся из пустоты, полностью изменила материальную структуру этой планеты, а также вызвала революционные изменения в цивилизационной структуре этой цивилизации."
 trait_ultraman:0 "Фотонная жизнь"
 trait_ultraman_desc:0 "Этот вид состоит из особых частиц и плазмы, и их огромная потребность в энергии вынуждает их полагаться на бесконечную энергию своей родной планеты, что также приводит к тому, что время их активности за пределами родной планеты часто не превышает трех минут."
 concept_ultraman: "$trait_ultraman$"
 concept_ultraman_desc: "—$mod_planet_jobs_produces_mult$：§G+99%§!\n—$mod_planet_jobs_unity_produces_mult$：§G+99%§!\n—$MOD_ARMY_DAMAGE_MULT$：§G+99%§!\n—$MOD_POP_ENVIRONMENT_TOLERANCE$：§R-99%§!\n\n§L$trait_ultraman_desc$§!"
