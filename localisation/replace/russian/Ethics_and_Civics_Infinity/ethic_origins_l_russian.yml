 origin_galaxy_iron_curtain: "Галактический железный занавес"
 origin_galaxy_iron_curtain_desc: "Вы родились на этой земле и выросли, слушая деяния своих предшественников, исследовавших бескрайнее звездное небо.\nВ прошлом поколении люди покоряли звездное небо, садились на спутники и с гордостью демонстрировали блестящее будущее, которое принадлежит каждому. Вы взволнованы и мечтаете пойти по стопам своих предшественников и исследовать неизведанные звезды.\nНо вам это не удалось."
