 #red_origin.6100: "путь к независимости"
 #red_origin.6100.desc: "Происходят тревожные вещи, и поскольку внутренние проблемы [overlord.GetName] становятся все более очевидными, наши люди все чаще ставят под сомнение модель [overlord.GetAdj] и элементы управления [overlord.GetAdj]. Люди начали обвинять наших правителей в том, что они подражают Коммунистической партии, призывают к отходу от социализма, протестуют против посягательства на независимый суверенитет нашей страны, а некоторые даже ставят под сомнение сам социализм. Благодаря этому внутри партии начала расти новая политическая сила. Они выступали за постепенное избавление от влияния [overlord.GetName] посредством нисходящей реформы и, наконец, достигли основы взаимного уважения и суверенного равенства с [overlord.GetName]. Цель совместного строительства социализма. Сторонники полагают, что они смогут спасти социалистическое дело [overlord.GetAdj], тогда как противники обвиняют их в предательстве социализма. Кроме того, некоторые обеспокоены тем, что их реформы приведут к вооруженному вмешательству [overlord.GetName] и дальнейшей утрате суверенитета нашей страны. \nДолжны ли мы поддерживать их реформы?"
 #red_origin.6100.a: "Да, пора идти своим путём."
 #red_origin.6100.b: "Нет, это просто кучка предателей."
