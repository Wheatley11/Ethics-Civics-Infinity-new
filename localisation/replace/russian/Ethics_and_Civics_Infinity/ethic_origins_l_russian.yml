 NAME_Red_Origin_Union: "[origin_red_species.GetAdj] Союз Социалистических Республик"
 NAME_Red_Origin_Republic_1: "Социалистическая Федеративная Республика [origin_red_species_2.GetNamePlural]"
 NAME_Red_Origin_Republic_2: "[origin_red_species_3.GetNamePlural] Демократическая Республика"
 NAME_Red_Origin_Republic_3: "[origin_red_species_4.GetNamePlural] Народная Республика"
 NAME_Red_Origin_Republic_4: "[origin_red_species_5.GetAdj] Рабочий кооператив"
  
 red_origin.5703.desc: "Товарищи, похоже, вы удачно вошли в космическую эпоху. Итак, добро пожаловать в нашу большую социалистическую семью!\nСерьезно, скорость, с которой вы овладели сверхсветовой скоростью, поразила наших ученых. У нас есть предчувствие, что ты будешь очень важной частью лиги. Именно поэтому мы обращаемся к вам сегодня, чтобы обсудить дальнейшее сотрудничество между двумя народами."
 red_origin.5703.a: "Мы никогда не просили о таком сотрудничестве..."
 dialog_hostile_overlord: "Мы возьмем §RHostile§! отношение к повелителю."
 red_origin.5703.b: "Есть ли что-нибудь еще, что вы хотите нам сказать?"
 dialog_wary_overlord: "Мы примем §YNeutral§! отношение к повелителю."
 red_origin.5703.c: "Мы гордимся тем, что являемся одними из вас!"
 dialog_friendly_overlord: "Мы возьмем §Gfriendly§! отношение к повелителю."
  
 red_origin.5705.desc.harsh: "Конечно, мы рады уважать пожелания вашего народа, но предпочитаем думать о вашей долгосрочной перспективе.\n$red_origin.5705.desc$"
 red_origin.5705.desc.grateful: "Мы одинаково гордимся тем, что вы пришли!\n$red_origin.5705.desc$"
 red_origin.5705.desc: "Верховный Совет принял постановление, чтобы помочь вам играть более профессиональную и важную роль в нашем альянсе.\nМы обсудили три варианта: первый вариант заключался в том, чтобы сосредоточиться на инвестициях в свою оборону, чтобы гарантировать, что вы сможете самостоятельно защитить плоды победы. и сотрудничать с нами, чтобы поддержать дело Галактической революции, не полагаясь на нашу армию; второй вариант. Он направлен на помощь вашим научным исследованиям, помогает вам быстро добиться скачкообразного развития науки и техники и способствует содействию научному прогрессу всего альянса; Третий план — сосредоточиться на поддержке вашей промышленности и горнодобывающей промышленности, помогая вам использовать собственные богатые земельные ресурсы. Природные ресурсы, чтобы обеспечить необходимые гарантии для производства и строительства альянса.\nКакой вариант предпочитают ваши люди?"
 red_origin.5705.desc.reconsider: "Итак... Вы еще раз подумали об этом?"
 red_origin.5705.a: "Сделка, ориентированная на военную сферу, звучит идеально."
 red_origin.5705.a.tt: "§Y[ROOT.GetName]§! преобразуется в §Y$specialist_bulwark$§! специалист -специалист по военной и оборонной тематике.\n§Y[Root.GetName]§! заплатит десятину $r_influence$ за расширение.\nПолучите флот из §YDestroyers§! и технологии, необходимые для создания большего из §Y[overlord_empire.GetName]§!."
 red_origin.5705.b: "Не могли бы вы рассказать нам больше о Bulwarks?"
 red_origin.5705.c: "Наш народ более ученый по своей природе."
 red_origin.5705.c.tt: "§Y[ROOT.GetName]§! преобразуется в §Y$specialist_scholarium$§! специалист - занимается исследованиями и технологиями.\n§Y[ROOT.GetName]§! заплатит десятину $r_influence$ за расширение.\nПолучите §YНаучный корабль§! и §YУчёный§! от §Y[overlord_empire.GetName]§!."
 red_origin.5705.d: "Не могли бы вы рассказать нам больше о Схоларии?"
 red_origin.5705.e: "Нам нужна специализация, ориентированная на материалы и минералы."
 red_origin.5705.e.tt: "§Y[ROOT.GetName]§! преобразуется в §Y$specialist_prospectorium$§! специалист - занимается полезными ископаемыми и стратегическими ресурсами.\n§Y[ROOT.GetName]§! заплатит десятину $r_influence$ за расширение.\nПолучите 2 §Yстроительных корабля§! из §Y[overlord_empire.GetName]§!."
 red_origin.5705.f: "Не могли бы вы рассказать нам больше о Проспектории?"
  
 red_origin.5706.desc: "Похоже, наша Красная Армия произвела на вас большое впечатление.\nНу, то, что мы обычно называем Оплотом, — это своего рода страна, посвященная военному делу. Мы предоставим вам основные ресурсы, которые помогут вам создать независимую и хорошо обученную народную армию, способную справиться с любым вызовом. Поскольку этот вариант требует, чтобы вы сосредоточили свое внутреннее строительство на вооруженных силах, мы ожидаем, что эта армия будет даже более элитной, чем наша.\nЕдинственная награда, которую мы просим, ​​• это то, что вы поможете нам защитить Союз на передовой линии борьбы с капитализмом. . Возьмете ли вы на себя эту почетную миссию?"
 red_origin.5706.a: "Звучит как то, с чем мы могли бы жить."
 red_origin.5706.b: "Мы хотели бы пересмотреть»."
  
 red_origin.5707.desc: "Итак, это пробудило у вас интерес, не так ли? \nТо, что мы обычно называем Схолариумом, — это нация, специализирующаяся на исследовании технологий. В этом плане вы можете полностью игнорировать угрозу войны и сосредоточиться на экономическом строительстве. Наша непобедимая Красная Армия обеспечит вам длительную безопасность, особенно создав условия для спокойной учебы ваших ученых. Мы также продолжим предоставлять широкий спектр научно-исследовательской инфраструктуры, чтобы помочь вам максимизировать ваш научный потенциал. \nВ ответ мы надеемся, что вы поделитесь всеми удивительными научными открытиями со своими собратьями-пролетариями. Довольны ли вы этим сотрудничеством?"
 red_origin.5707.a: "Наш народ восприимчив к этому соглашению."
 red_origin.5707.b: "Мы хотели бы пересмотреть»."
  
 red_origin.5708.desc: "Вас интересует это соглашение? \nПроспекториум, как его в народе называют, — это нация, специализирующаяся на открытии полезных ископаемых и добыче стратегических ресурсов. Выбор этого варианта означает, что вы станете важной частью экономики альянса. Сосредоточение внимания на добыче природных ресурсов ослабит научный потенциал вашей страны, но будьте уверены, что мы окажем всю возможную помощь в этом отношении. Мы считаем, что профессиональные геологоразведочные работы в области геологоразведки помогут вам эффективно использовать запасы природных ресурсов вашей страны. \nТогда готовы ли вы предоставить необходимую руду и топливо для кузницы революции?"
 red_origin.5708.a: "Я думаю, нам это очень подходит."
 red_origin.5708.b: "Мы хотели бы пересмотреть»."
  
 red_origin.5710.title: "Определение нашего будущего"
 red_origin.5710.desc: "Мы получили небольшой дипломатический корпус, посланный сюзереном для передачи последних новостей и инструкций. В связи с недавним выполнением нами их требований они желают заключить более детальное соглашение для развития наших отношений."
  
