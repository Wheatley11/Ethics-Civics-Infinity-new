 origin_metal_cornerstone:0 "Металлический камень"
 origin_metal_cornerstone_desc:0 "§RВНИМАНИЕ: вам будут недоступны все пути возвышения, кроме ['concept_cybernetic_ascension', кибернетического].§!\n\nПосле того, как катастрофический биологический эксперимент вышел из - под контроля, цивилизация уничтожила экосистему своей родительской планеты, но в результате изменила свою собственную форму жизни. До этого они пытались адаптироваться к этой жестокой вселенной с помощью семантических преобразований."
 origin_metal_cornerstone_effects:0 "• $HOMEWORLD$['concept_pc_nuked']\n—$ADDITONAL_TECHNOLOGIES_STRING$$TABBED_NEW_LINE$—['concept_integrated_cybernetics', £engineering_research£ $tech_integrated_cybernetics$]$TABBED_NEW_LINE$—['concept_gene_tailoring', £society_research£ $tech_gene_tailoring$]\n• $SPECIES_TRAITS$$TABBED_NEW_LINE$['concept_trait_metal_based_life']$TABBED_NEW_LINE$один случайный ['concept_basic_cyborg_trait', базовый кибернетический признак]"
 trait_metal_based_life: "Металлическая жизнь"
 trait_metal_based_life_desc: "Генетические носители этого вида состоят из металлов, а не из органических веществ, а нервные кластеры, которые легче передают электрическую энергию, позволяют им адаптироваться к более суровым условиям с более низким потреблением энергии."
 concept_trait_metal_based_life: "$trait_metal_based_life$"
