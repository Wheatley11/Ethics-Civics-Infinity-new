 mineral_finance: "Горный союз"
 mineral_finance_desc: "Рабочими демократически управляют профсоюзы, а профсоюзы «демократически» управляются нами."
 consumer_oligarch: "Потребительский олигарх"
 consumer_oligarch_desc: "Ткань, которую вы носите, мебель, которую используете, и то, как вы развлекаетесь, — все это из моих рук."
 steel_tycoon: "Стальной магнат"
 steel_tycoon_desc: "Даже самую дешевую сталь, в которой современная цивилизация нуждается больше всего, мы все равно можем продать ее по хорошей цене."
  
 eci_origin_galaxy_iron_curtain.1.name: "Кричать"
 eci_origin_galaxy_iron_curtain.1.desc: "Кажется, что старый порядок был разрушен в одночасье.\n\nС приходом нового правительства все больше и больше людей просыпаются от иллюзий, сотканных старым правительством, и начинают изучать реальный мир. Все более истощающиеся ресурсы, никогда не углубляющиеся в исследования, все больше и больше людей, которым нечего делать и бездомных. Голоса людей, выходящих на улицы, требующих отмены аристократических привилегий и капитальных привилегий, становятся все громче. В некоторых регионах оно даже переросло в организованные насильственные действия против привилегированного класса."
 eci_origin_galaxy_iron_curtain.1.a: "Реформа должна быть постепенной и стараться урегулировать споры, возникающие по вине народа."
 eci_origin_galaxy_iron_curtain.1.b: "Именно поэтому мы пришли сюда, не так ли?"
 eci_origin_galaxy_iron_curtain.1.c: "Отправляйте бронетехнику одну за другой, отправляйте этих упрямцев в рай!"
  
 eci_origin_galaxy_iron_curtain.2.name: "Звездная мечта"
 eci_origin_galaxy_iron_curtain.2.desc: "Подняв глаза на небо, на глаза навернулись слезы.\n\nИгра капитала на данный момент подошла к концу, и фабричные машины ревут, выплевывая множество деталей и весело собираясь одним рабочим за другим в ракеты, возвышающиеся над экваториальными высотами [Root.Capital.GetName]. Хотя технологии всего сто лет, это по-прежнему самый совершенный космический корабль в вашей цивилизации.\n\nКоманда объявить о зажигании в центре управления раздалась в каждом уголке планеты по радио и сети, а также в выжидающих взглядах , ракета красивой дугой пронзила небо, и вы словно увидели космонавта, идущего в давно затерянном пространстве [Root.Species.GetName], манящего мир...\n\nВселенная глубока и необъятна, и у нас есть только сделал первый шаг."
 eci_origin_galaxy_iron_curtain.2.a: "Мы наконец сделали первый шаг."
 look_into_the_future: "Взгляни в будущее"
 look_into_the_future_desc: "Мы наконец сделали первый шаг."
  
  
