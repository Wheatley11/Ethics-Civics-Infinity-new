 origin_wizarding_world: "Волшебный мир"
 origin_wizarding_world_desc: "На заре цивилизации на планете на короткое время открылся разрыв в некое пространство более высоких измерений. Хотя это продолжалось лишь короткий период времени, утечка энергии и многомерной материи незаметно изменила некоторые физические законы на этой планете, а затем глубоко повлияла на прогресс развития цивилизации."
 origin_tooltip_wizarding_world_effects: "• Родной мир получает §Y$ley_rift$§!, убирает штрафы $MOD_PLANET_AMENITIES_ADD$ и $MOD_POP_ENVIRONMENT_TOLERANCE$ и увеличивает $mod_planet_jobs_produces_mult$.\n• §Y$ley_rift$§ может быть добавлен в колонии посредством планетарных решений!\n• £job_researcher£ §Y$planet_researchers$§! был заменен на £job_magician£ §Y$job_magician_plural$§! и имел специальный §Y$building_mage_tower_1$§! постройки.\n• $MOD_PLANET_AMENITIES_ADD$0 можно тренировать на планетах с §Y$ley_rift$§!\n"
 ley_rift: "Магический Разлом"
 ley_rift_desc: "Эта планета ненадолго подверглась воздействию странных веществ из высоких измерений. Люди, живущие на планете, могут выйти за пределы ограничений физических законов, манипулируя оставшимися загадочными веществами, и реализовать свои желания."
  
 origin_mining_machinery: "Подземная машина"
 origin_mining_machinery_desc: "Этот кластер искусственного интеллекта возник из планетарных горнодобывающих предприятий древних цивилизаций, которые создали огромные кластеры серверов и объекты Гнаку в формациях планеты."
 origin_tooltip_mining_machinery_effects: "• Начни с §Y$trait_robot_power_drills$§! черта\n• §HГорнодобывающие районы§! не ограничены, добавьте §G+2§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! и каждые §Y3§! §HГорнодобывающие районы§! грант §G1§! §H0 §H1Слот для строительства§! каждый\n• Ваш вид строит города под землей, давая следующие преимущества:\n\n"
  
 origin_zarqlanism_idea: "Трут"
 origin_zarqlanism_idea_desc: "Эта цивилизация состоит из тех, кто пережил раздор среди Святых Стражей, кто на протяжении веков хранил правду о смерти Зарклана и полон решимости следовать по пути, который он указал."
 origin_tooltip_zarqlanism_idea_effects: "• Измените большинство профессий на $pop_cat_precursor$ Тип заданий и имеет возможность строить $COUNTRY_FALLEN_EMPIRE$ первичных зданий.\n• Если сохраняется социалистическая идеология, рабочие и крестьяне будут генерировать дополнительные $r_unity$\n• Будет иметь §Rочень низкую начальную дружбу§! со Святыми Стражами.\n• В нашем капитале хранится $r_severed_head$, пожалуйста, берегите его идеалы.\n—$ADDITONAL_TECHNOLOGIES_STRING$\n$t$['concept_cosmogenesis_escort', £engineering_research£ $tech_cosmogenesis_escort$]\n—$GUARANTEED_RESEARCH_OPTION_STRING$\n$t$['concept_dark_matter_power_core', £physics_research£ $tech_dark_matter_power_core$]\n$t$['concept_dark_matter_propulsion', £engineering_research£ $tech_dark_matter_propulsion$]"
