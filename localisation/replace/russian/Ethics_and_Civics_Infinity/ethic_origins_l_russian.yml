 origin_the_source_of_life:0 "Источник жизни"
 origin_the_source_of_life_desc:0 "Галактика изначально была бесплодной землей, пока жизнь не украла небесный огонь из безжалостной пустоты. В звездных бурях жизнь приходит и уходит. Великие творцы прошлого давно исчезли, но жизнь вырезала истинное происхождение в глубине своего наследия и никогда не будет забыта."
 origin_the_source_of_life_effects:0 "• $HOMEWORLD$\n$t$['concept_pc_gaia'] (размер: £planetsize£ 30) с §Iредкими планетарными свойствам§!\n$t$['concept_ancient_cryo_chamber']\n• $SPECIES_TRAITS$ ['concept_trait_source_of_life']\n• Планеты происхождения всех органических существ в галактике будут считаться вашими домашними планетами."
 trait_source_of_life: "Искра жизни."
