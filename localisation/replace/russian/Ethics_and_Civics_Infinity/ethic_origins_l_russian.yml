 origin_atomic_heart:0 "Атомное сердце"
 origin_atomic_heart_desc:0 "Механическая цивилизация когда - то была построена интеллектуальной цивилизацией, и когда роботы в конечном итоге превзошли своих предыдущих создателей, они не решили отказаться от организма, но привели их в межзвездный век."
