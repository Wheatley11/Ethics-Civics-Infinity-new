 #red_origin.6012: "тень титана"
 #red_origin.6012.desc: "Очевидно, [overlord.GetName] не может быть безразличен к нашим попыткам отделения. На границах нашей страны все более частые военные учения, похоже, предвещают начало вооруженной интервенции. Эта ситуация обострила внутренние разногласия внутри нашего правительства. Сейчас в правительстве три фракции: одна фракция выступает за начало подготовки к войне, чтобы отразить все возможные вторжения – несмотря на разницу в силах между двумя сторонами; одна фракция надеется решить проблему путем переговоров с [overlord.GetAdj], а последняя фракция просто выступает за прекращение наших реформ и возвращение на путь [overlord.GetAdj]. \nСитуация стала критической, и мы должны принять решение немедленно."
 #red_origin.6012.a: "Тогда пусть они приходят! Мы сокрушим всех вторгшихся врагов!"
 #red_origin.6012.b: "Если проблему можно решить путем переговоров, постарайтесь не прибегать к войне."
 #red_origin.6012.c: "Этот фарс должен закончиться. Вы все еще хотите создавать проблемы с танками?"
 #red_origin.6014: "[overlord.GetAdj]Железный кулак"
 #red_origin.6014.desc: "Наконец, настал день, когда флот [overlord.GetAdj] пересек границу и начал массированное вторжение в нашу страну, намереваясь силой подавить нашу попытку независимости. Теперь у нас нет другого выбора, кроме как сопротивляться до конца. Если у нас ничего не получится, мы пострадаем!"
  
   #八一九事件链 2022.8.19 
 red_origin.819.name: "[overlay.GetName] Переворот"
 red_origin.819.desc: "С постепенным продвижением политических реформ [overlay.GetName] руководящее положение Коммунистической партии [overlay. GetAdj] сильно пошатнулось. Участвующие республики планируют выйти из альянса, и по этой причине [overlay_leader.GetName] решает подписать «Договор о новом союзе», чтобы предоставить суверенитет участвующим республикам. Сторонники сохранения альянса, несомненно, считают этот шаг предательством. Из-за опасений по поводу текущей ситуации командующий флотом [coup.leader.GetName] совершил переворот с целью свержения [overlord.GetRulerName] и объявил о создании чрезвычайного комитета, который возьмет на себя всю власть в стране. Однако губернатор Центрального звездного региона [captial_leader.GetName] отказался принять приказы Чрезвычайного совета и призвал граждан $NAME_Pioneer$ восстать против совета. Столкнувшись с нарастающей волной общественного мнения, комитет, похоже, оказался перед дилеммой.\n\nЕсли мы хотим предотвратить отклонение [overlay.GetName] от социалистического пути, похоже, сейчас уже слишком поздно вмешиваться силой."
 red_origin.819.a: "Присоединяйтесь к Комитету по чрезвычайным ситуациям и сражайтесь, чтобы защитить альянс!"
 red_origin.819.a.tooltip: "§YЭтот шаг вызовет войну между нами и [override.GetName], и военные, поддерживающие Чрезвычайный совет, будут на нашей стороне. Если мы победим, будущее дела социализма останется в наших руках. §!"
 red_origin.819.b: "Отправка войск для вмешательства слишком опасна для нас."
 red_origin.819.b.tooltip: "§Y[overlay.GetName] скоро откажется от социализма и распадется.§!"
 red_origin.8191.a: "AI: Вступление в Коммунистическую партию"
 red_origin.8191.b: "AI: Присоединение к реформистам"
 red_origin.8192.name: "ЗАМЕНИТЕ МЕНЯ"
 red_origin.8192.desc: "ЗАМЕНИТЕ МЕНЯ"
 red_origin.8193.name: "Во время решающей битвы"
 red_origin.8193.desc.alone: "Ситуация гораздо серьезнее, чем мы предполагали. Из-за отказа местных бюрократических правительств подчиниться чрезвычайному комитету, они могут контролировать лишь небольшое количество войск в углу галактики [from_overlord_star.GetName] и близлежащих районах. Армия под командованием [captial_leader.GetName] приближается к [from_overlord.Capital.GetName], и они подняли флаг [overlord_leader.GetName] — этот человек теперь стал их марионеткой, пытающейся окружить столицу альянса, чтобы добиться краха чрезвычайного комитета. Единственная новость, которая приносит нам пользу, заключается в том, что, поскольку мы являемся единственной страной-сателлитом, которая отреагировала на действия чрезвычайного комитета, комитет в отчаянии решил передать нам свои войска для командования объединенной операцией по подавлению контратаки [captial_leader.GetName].\n\ Теперь, чтобы спасти будущее социализма, нам придется противостоять всем нашим предыдущим союзникам с мечами и оружием."
 red_origin.8193.desc: "Ситуация гораздо серьезнее, чем мы предполагали. Из-за отказа местных бюрократических правительств подчиниться чрезвычайному комитету, они могут контролировать лишь небольшое количество войск в углу галактики [from_overlord_star.GetName] и близлежащих районах. Армия под командованием [captial_leader.GetName] приближается к [from_overlord.Capital.GetName], и они подняли флаг [overlord_leader.GetName] — этот человек теперь стал их марионеткой, пытающейся окружить столицу альянса, чтобы добиться краха чрезвычайного комитета. Однако действия комитета по чрезвычайным ситуациям по спасению альянса получили положительный отклик со стороны союзников-социалистов. Будучи первой страной, поднявшей этот вопрос, мы официально приняли на себя командование войсками вблизи столицы и временное руководство всем новым альянсом.Это последняя борьба!"
 red_origin.8193.a: "Жребий брошен."
 red_origin.8194.name: "Триумф социализма"
 red_origin.8194.desc: "После того, как мы сломили окончательное сопротивление прислужника [captial_leader.GetName], так называемая «реформа», которая развращала альянс, также положила начало его концу. [captial_leader.GetName] и [overlay_leader.GetName] были казнены после суда народа. ГКЧП был расформирован после выполнения своей миссии вместе с Союзом Социалистических Республик (СРУ). Хотя это не лучший результат, волну национализма в участвующих республиках невозможно остановить в одночасье. После обсуждения мы, наши союзники и различные развивающиеся социалистические страны решили создать новую социалистическую федерацию, основанную на уважении суверенитета и равенства каждой развивающейся страны и приверженности социализму. В связи с тем, что лидер [from_overord.GetSpeciesAdj] доказал свою несостоятельность. Мы [root.GetName], как лидер коалиции по спасению социализма, были избраны президентом этой федерации."
 red_origin.8194.a: "Да здравствует Социалистическая Федерация!"
 NAME_Red_Origin_Ex_Union: "Федерация Галактических Социалистических Суверенных Республик"
 red_origin.8195.name: "Конец истории?"
 red_origin.8195.desc: "С поражением последней верной нам вооруженной силы надежда на спасение социализма была разбита, и предатели раскрыли свою истинную сущность. Они распустили альянс и заменили его капиталистической плутократической олигархией. Из-за нашей неудачи с нами произошло то же самое."
 red_origin.8195.a: "Это не должно быть концом..."
