 origin_tooltip_machine_cult_effects: "• Можно построить £building£ §Y$building_mechanical_sanctuary$§!, заставив ['concept_robots', £job_priest£ $job_machine_soul_plural$] произвести $r_unity$ и увеличить $mod_planet_jobs_produces_mult$.\n• В сочетании с ['concept_yellow_theme_civic'] $ethic_fanatic_spiritualist$, £job_high_priest£ $job_high_priest_plural$ добавит планете дополнительный $r_engineering$ и уменьшит §Y$mod_planet_pops_robotics_upkeep_mult$§!,£job_priest£ $job_techno_priest_plural$ даст дополнительные $r_unity$ и $r_engineering$."
  
 origin_symbiotic_race: "Равный симбиоз"
 origin_symbiotic_race_desc: "Эта цивилизация состоит из двух разных разумных существ. Несмотря на существенные различия в физиологических структурах, основные расы, которые управляют своим общим домом, по-прежнему считают, что они равны из-за своей эмпатии к различным формам жизни."
 origin_tooltip_symbiotic_race_effects: "• Начинает игру с §Y12§! £pop£ Попсы принадлежат к другому, подчиненному виду. Этот вид имеет §YSymbiotic§! черта, может генерировать §YLeaders§!. \n• Начинает игру с технологией §YКартирование генома§!. \n• Создание §YБанов для клонирования§! увеличивает планетарную производительность £unity£ §YЕдинство§!.\n• §YФракция ученых§! и §YФракция техников§! будут рады этому. §Y$ap_engineered_evolution$§! перк вознесения\n"
 civic_symbiotic_race_secondary_species: "Раса симбиотов"
 trait_symbiotic: "Симбиоты"
 trait_symbiotic_desc: "§LДанный вид развивался бок о бок с другим, более развитым видом. Тем не менее, они уравнены в правах с представителями основного доминирующего вида и составляют с ним целостное и гармоничное общество.§!"
