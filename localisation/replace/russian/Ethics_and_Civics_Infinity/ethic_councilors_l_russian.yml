 councilor_cultural_review_department_desc: "$TITLE$ не требует культуры."
 councilor_heart_of_the_unity:0 "Директор по координации персонала" #和谐集体
 councilor_heart_of_the_unity_female:0 "$councilor_heart_of_the_unity$"
 councilor_heart_of_the_unity_desc:0 "$TITLE$ может эффективно смягчить конфликт интересов между различными отделами, а также всегда может найти и способствовать развитию общих интересов между отделами."
 councilor_distributism:0 "Специалист по очистке имущества" #分产主义
 councilor_distributism_female:0 "$councilor_distributism$"
 councilor_distributism_desc:0 "$TITLE$ is good at observing the market, always containing and redistributing the means of production before they become massively concentrated."
 councilor_democracy_and_clean_government:0 "Уполномоченный по борьбе с коррупцией" #民主廉政
 councilor_democracy_and_clean_government_female:0 "$councilor_democracy_and_clean_government$"
 councilor_democracy_and_clean_government_desc:0 "$TITLE$ является лидером в административной системе страны, что позволяет эффективно повысить эффективность работы административных институтов."
 councilor_cybercap:0 "Директор алгоритма" #苍生国手
 councilor_cybercap_female:0 "$councilor_cybercap$"
 councilor_cybercap_desc:0 "$TITLE$ и его исследовательская группа умеют постоянно корректировать и оптимизировать существующие алгоритмы, чтобы государство могло лучше контролировать мышление и поведение людей."
 councilor_independent:0 "Директор Главного политического департамента" #平等独立
 councilor_independent_female:0 "$councilor_independent$"
 councilor_independent_desc:0 "$TITLE$ обладает профессиональными знаниями в области гражданской обороны, и может вдохновить силы обороны колонии и людей колонии своими прекрасными речевыми навыками."
 councilor_true_hero:0 "Образцы для подражания времени" #英雄本色
 councilor_true_hero_female:0 "$councilor_true_hero$"
 councilor_true_hero_desc:0 "$TITLE$ – одна из самых знаковых фигур этой эпохи, присутствующая в кабинете в качестве символа."
 councilor_enlightment:0 "Посол мира" #和平国度
 councilor_enlightment_female:0 "$councilor_enlightment$"
 councilor_enlightment_desc:0 "$TITLE$ знаком с культурой и этикетом соседних стран, а также обладает сильными способностями к изучению языка, что может эффективно улучшить отношения с соседними странами."
 councilor_honorary_curator:0 "Великий куратор" #荣誉策展人
 councilor_honorary_curator_female:0 "$councilor_honorary_curator$"
 councilor_honorary_curator_desc:0 "$TITLE$ и его команда хороши в организации масштабных международных выставок, и эффективно повышают осведомленность других стран о собственном научно-технологическом уровне с помощью выставок."
 councilor_private_militaries:0 "Директор наемников" #私人军队
 councilor_private_militaries_female:0 "$councilor_private_militaries$"
 councilor_private_militaries_desc:0 "$TITLE$ хорошо осведомлен о преимуществах и уровнях обслуживания различных частных военных групп в стране и за рубежом, и может быстро выбрать наиболее подходящие военно-промышленные предприятия или группы наемников в соответствии с текущей ситуацией."
 councilor_political_pluralism:0 "Главный медиатор" #政治多元化
 councilor_political_pluralism_female:0 "$councilor_political_pluralism$"
 councilor_political_pluralism_desc:0 "$TITLE$ хорошо ориентирует общественное мнение и всегда смягчает противоречия между группами с разными политическими течениями."
 councilor_welfare_state:0 "Министр здравоохранения и социального обеспечения" #福利国家
 councilor_welfare_state_female:0 "$councilor_welfare_state$"
 councilor_welfare_state_desc:0 "$TITLE$ и его команда умеют находить людей или группы в стране, которые действительно нуждаются, и привлекать благотворительные организации для оказания им помощи."
 councilor_military_industry:0 "Великие деревенские мастера" #战争工匠
 councilor_military_industry_female:0 "$councilor_military_industry$"
 councilor_military_industry_desc:0 "$TITLE$ и его военная исследовательская группа имеют передовые достижения в области военных кораблей, что, конечно, делает корабли более дорогими."
 councilor_presence_fleet:0 "Министр стратегической пропаганды" #存在舰队
 councilor_presence_fleet_female:0 "$councilor_presence_fleet$"
 councilor_presence_fleet_desc:0 "$TITLE$ хорош в том, чтобы преувеличить пропаганду национального флота, чтобы пираты у себя и враги за рубежом разбежались, услышав новость о возможном прибытии флота."
 councilor_innovative_economy:0 "Член академического отдела" #研究合作社
 councilor_innovative_economy_female:0 "$councilor_innovative_economy$"
 councilor_innovative_economy_desc:0 "$TITLE$ может хорошо координировать отечественных исследователей, уменьшить дублирование исследований и повысить скорость исследований."
 councilor_big_industrial_farming:0 "Эксперты по неосельскому хозяйству" #大工业农作
 councilor_big_industrial_farming_female:0 "$councilor_big_industrial_farming$"
 councilor_big_industrial_farming_desc:0 "$TITLE$ является сильным стимулятором развития сельскохозяйственных технологий, и его усилия еще больше улучшили масштабы и эффективность сельскохозяйственного земледелия."
 councilor_extremely_efficient_storage:0 "Директор по управлению ресурсами" #极效仓储
 councilor_extremely_efficient_storage_female:0 "$councilor_extremely_efficient_storage$"
 councilor_extremely_efficient_storage_desc:0 "$TITLE$ хорошо регулирует логистику стратегических запасов страны, и таким образом отправляет всевозможные материалы в наиболее подходящие для них места хранения."
 councilor_asceticism:0 "Старейшина Ордена" #禁欲主义
 councilor_asceticism_female:0 "$councilor_asceticism$"
 councilor_asceticism_desc:0 "$TITLE$ – философ и аскет, который ведет общество к непотребительству и просвещению."
 councilor_spy_agency:0 "Первый генеральный директор" #间谍机关
 councilor_spy_agency_female:0 "$councilor_spy_agency$"
 councilor_spy_agency_desc:0 "$TITLE$ осуществляет руководство шпионскими агентствами, дислоцированными за рубежом, и проводит разведывательную разведку с материка для обеспечения национальной безопасности."
 councilor_hero_family:0 "Эксперт по планированию семьи" #英雄家庭
 councilor_hero_family_female:0 "$councilor_hero_family$"
 councilor_hero_family_desc:0 "$TITLE$ является экспертом в стимулировании роста населения и может максимально ускорить темпы роста больших популяций, не влияя на функционирование общества."
 councilor_galactic_uterus:0 "Народные индустриальные гиганты" #银河子宫
 councilor_galactic_uterus_female:0 "$councilor_galactic_uterus$"
 councilor_galactic_uterus_desc:0 "$TITLE$ могут быть использованы для того, чтобы заставить население детородного возраста цивилизованными или силовыми средствами увеличить темпы роста населения в целях поддержания функционирования государства."
 councilor_industrial_automatation:0 "Инновационные инвесторы" #创新型经济
 councilor_industrial_automatation_female:0 "$councilor_industrial_automatation$"
 councilor_industrial_automatation_desc:0 "$TITLE$ и его команды могут сделать все возможное для продвижения научных инноваций, даже если они ставят под угрозу культурное развитие общества."
 councilor_in_perfect:0 "Старейшина" #部落文化
 councilor_in_perfect_female:0 "$councilor_in_perfect$"
 councilor_in_perfect_desc:0 "Высокопоставленный старейшина, отвечающий за рассмотрение решений, принимаемых государственными учреждениями в соответствии с традиционной практикой."
 councilor_evangelism:0 "Проселитизатор Прайм" #福音传道
 councilor_evangelism_female:0 "$councilor_evangelism$"
 councilor_evangelism_desc:0 "Телевангелист! Мегамиссионер! Высший диакон! Проповедник истины и истинного пути, чтобы направлять людей нации на праведный путь и искупать отступников.!"
 councilor_Joker:0 "Политические клоуны" #笑话
 councilor_Joker_female:0 "$councilor_Joker$"
 councilor_Joker_desc:0 "$TITLE$ хорошо отвлекает публику от «действительно плохих новостей» с помощью выходок и слухов в политических выступлениях."
 councilor_human_rights_first:0 "«Борец за права человека»" #人杈至上
 councilor_human_rights_first_female:0 "$councilor_human_rights_first$"
 councilor_human_rights_first_desc:0 "$Tittel$ борьба за «права человека»."
 councilor_forum_friends:0 "Администраторы форума" #论坛水友
 councilor_forum_friends_female:0 "$councilor_forum_friends$"
 councilor_forum_friends_desc:0 "$TITLE$ от имени цивилизации, чтобы контролировать неуместные высказывания на межзвездном форуме и своевременно разбираться с ними."
 councilor_peace_defense_forces:0 "Командующий Силами обороны" #和平防卫军
 councilor_peace_defense_forces_female:0 "$councilor_peace_defense_forces$"
 councilor_peace_defense_forces_desc:0 "$TITLE$ — верховный главнокомандующий командой планетарной обороны, отвечающий за защиту цивилизации от вторжения инопланетных угроз."
 councilor_righteous_fury:0 "Высокие медиа" #正义之怒
 councilor_righteous_fury_female:0 "$councilor_righteous_fury$"
 councilor_righteous_fury_desc:0 "$TITLE$ сформировал Совет Веб-Медиа, Имперский Сенат. Как высший орган власти штата, Сенат координирует и управляет всеми видами политических решений в штате от имени правительства, и его собственная ответственность заключается в интерпретации и реализации воли исполнительной власти, особенно после того, как правительство больше не может управлять страной напрямую."
 councilor_conservative_armament:0 "Директор по стратегическому запугиванию" #保守军备
 councilor_conservative_armament_female:0 "$councilor_conservative_armament$"
