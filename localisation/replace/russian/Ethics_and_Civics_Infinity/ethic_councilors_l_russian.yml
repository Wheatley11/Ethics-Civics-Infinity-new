 councilor_altruism_desc: "$TITLE$ можно найти в ответном нашем альтруизме в отношениях с другими цивилизациями."
 councilor_triple_the_profit: "Консультант по экономике"
 councilor_triple_the_profit_female: "$councilor_triple_the_profit$"
 councilor_triple_the_profit_desc: "$TITLE$ неоднократно доказывает, что наша экономика не только беспроблемна, но и стабильна и развивается, обеспечивая доверие инвесторов к нам."
