 councilor_nazbol_desc: "$TITLE$ дает силу нашей нации своей гениальной теорией."
 councilor_coalition_government: "Председатель Совета Министров"
 councilor_coalition_government_female: "$councilor_coalition_government$"
 councilor_coalition_government_desc: "$TITLE$ для координации взаимоотношений между различными частями альянса и снижения административного давления."
 councilor_coalition_government_overlord: "Председатель Совета Министров"
 councilor_coalition_government_overlord_female: "$councilor_coalition_government$"
 councilor_coalition_government_overlord_desc: "$TITLE$ для координации взаимоотношений между различными частями альянса и снижения административного давления."
 councilor_stratocracy: "Секретарь государственной безопасности"
 councilor_stratocracy_female: "$councilor_stratocracy$"
 councilor_stratocracy_desc: "Как часть стратократии, секретарь государственной безопасности необходим для поддержания закона и порядка с помощью специального аппарата безопасности, объединяющего полицию и армию."
 councilor_peoples_republic: "Президент профсоюза"
 councilor_peoples_republic_female: "$councilor_peoples_republic$"
 councilor_peoples_republic_desc: "$TITLE$ представляет интересы рабочего класса."
 councilor_glorious_pioneer: "Министр пропаганды"
 councilor_glorious_pioneer_female: "$councilor_glorious_pioneer$"
 councilor_glorious_pioneer_desc: "Директор министерства пропаганды. Утверждает перечень разрешённых фильмов, плакатов, рекламы и всех форм СМИ и новостей для устойчивого направления мыслей народа в нужное русло."
 councilor_glorious_pioneer_custom_modifier_desc: "Каждый £job_core_party_members£ §Y$job_core_party_members$§! сокращение §G1%§! £job_bureaucrat£ §Y$job_bureaucrat$§! содержание。"
 councilor_social_democracy: "Представители идентификационной группы"
 councilor_social_democracy_female: "$councilor_social_democracy$"
 councilor_social_democracy_desc: "$TITLE$, чтобы меньшинства могли бороться за права, которых они заслуживают."
  
  
