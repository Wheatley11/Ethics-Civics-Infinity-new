 councilor_libido_equipment_desc: "$TITLE$ захватывает молодые особи и превращает их в рассадники."
 councilor_consumerism: "Директор маркетингого бюро."
 councilor_consumerism_female: "$councilor_consumerism$"
 councilor_consumerism_desc: "Директор маркетингого бюро. Должность главного маркетолога в корпорациях и высококапиталистических обществах - это должность, которая отвечает за рекламу; однако главный маркетолог в гиперконсюмеристских обществах отвечает за насаждение и продвижение нормальности крайнего потребительства и угнетения на культурном уровне в обществе."
 councilor_super_fast_paced_life: "Министр инспекции труда"
 councilor_super_fast_paced_life_female: "$councilor_super_fast_paced_life$"
 councilor_super_fast_paced_life_desc: "$TITLE$ отвечает за наказание корпоративных отделов, которые нарушают трудовое законодательство и заставляют сотрудников чрезмерно отдыхать."
 councilor_terraforming: "Терраскульптор"
 councilor_terraforming_female: "$councilor_terraforming$"
 councilor_terraforming_desc: "Главный советник, отвечающий за терраформирование. Именно он решает, во что превратить планеты, как это сделать, и несет ответственность за то, чтобы это было сделано хорошо."
 councilor_conciliatory: "Теоретик примирения"
