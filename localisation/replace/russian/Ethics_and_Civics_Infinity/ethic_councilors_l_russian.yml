 councilor_military_junta: "Маршал звездного ополчения"
 councilor_military_junta_female: "$councilor_military_junta$"
 councilor_military_junta_desc: "Маршал звездного ополчения и организатор корпуса безопасности."
 councilor_military_junta_custom_modifier_desc: "$MOD_ARMY_HEALTH$:§G+2%§!\n$MOD_ARMY_DISENGAGE_CHANCE_MULT$:§G-5%§!\nВо время военного положения £job_soldier£[GetSoldierPlural] Стабильность результатов работы §G+1§!\nКаждое сообщение £job_soldier£ [GetSoldier] делает преступление Г-2§!"
 councilor_peaceful_republic: "Социальный теоретик"
 councilor_peaceful_republic_female: "$councilor_peaceful_republic$"
 councilor_peaceful_republic_desc: "Теоретик/экономический философ, который своими прорицаниями стремится проложить путь к будущему нации."
 councilor_cyber_demos_cratos: "Наблюдатель за кибербезопасностью"
 councilor_cyber_demos_cratos_female: "$councilor_cyber_demos_cratos$"
 councilor_cyber_demos_cratos_desc: "Для борьбы с уязвимостями кибер-демократии, сектор кибербезопасности должен быть обширным и контролироваться этим индивидумом."
 councilor_divine_council: "Народный посредник"
 councilor_divine_council_female: "$councilor_divine_council$"
 councilor_divine_council_desc: "Не являясь формально членом совета, этот индивидум доносит до народа волю других членов совета и исполняет их волю."
 councilor_technocracy: "Исполнительный председатель"
 councilor_technocracy_female: "$councilor_technocracy$"
 councilor_technocracy_desc: "$TITLE$ обеспечивает тщательное выполнение решений Совета."
 councilor_technocracy_custom_modifier_desc: "Каждый £job_researcher£§Y$job_researcher$§! дополнительный §G1§! £edict_fund£ $EDICT_FUND$."
 councilor_executive_committee: "Член Дисциплинарного комитета"
 councilor_executive_committee_female: "$councilor_executive_committee$"
 councilor_executive_committee_desc: "$TITLE$ несет ответственность за надзор за тем, чтобы студенты усердно учились от имени учителя."
