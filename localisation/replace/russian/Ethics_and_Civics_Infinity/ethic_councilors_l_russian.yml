 councilor_happiness_factory_desc:0 "$TITLE$ - это последние несколько людей во всей стране, которые сталкиваются с жестокостью мира, и они должны контролировать свое тело, в то время как другие наслаждаются счастьем и выполняют работу, которая поддерживает систему счастья, которая является конечной болью для любого человека, стремящегося к абсолютному счастью."
 councilor_anarchism: "Представитель платформы"
 councilor_anarchism_female: "$councilor_anarchism$"
 councilor_anarchism_desc: "Хотя каждый может свободно высказываться на политической платформе, всегда есть люди, которые более популярны и говорят более убедительно."
