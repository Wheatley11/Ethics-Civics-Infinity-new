 councilor_martial_brotherhood: "Военный теоретик"
 councilor_martial_brotherhood_female: "$councilor_martial_brotherhood$"
 councilor_martial_brotherhood_desc: "Новаторский военный теоретик, который расширяет границы штатного расписания, доктрин, разработок оборудования и делает большие успехи в инновациях наземного боя."
 councilor_science_knight: "Выдающийся молодой рыцарь"
 councilor_science_knight_female: "$councilor_science_knight$"
 councilor_science_knight_desc: "Область обучения каждого $TITLE$ является его бесспорной рыцарской территорией."
 councilor_learning_society: "Председатель Совета по образованию"
 councilor_learning_society_female: "$councilor_learning_society$"
 councilor_learning_society_desc: "$TITLE$ призван помочь людям лучше учиться."
 councilor_characteristic_socialism: "Пионер реформ"
 councilor_characteristic_socialism_female: "$councilor_characteristic_socialism$"
 councilor_characteristic_socialism_desc: "$TITLE$ — великие люди, народный предприниматель."
 councilor_characteristic_socialism_pioneer: "Пионер реформ"
 councilor_characteristic_socialism_pioneer_female: "$councilor_characteristic_socialism_pioneer$"
