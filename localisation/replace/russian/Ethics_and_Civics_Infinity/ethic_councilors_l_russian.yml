 councilor_spiritual_seekers_desc: "Высший искатель в нации, который разгадывает эфирную волю вселенной, чтобы направлять совет."
 councilor_eternal_jihad: "Политическая звезда"
 councilor_eternal_jihad_female: "$councilor_eternal_jihad$"
 councilor_eternal_jihad_desc: "$TITLE$ — общий для всех кумир."
 councilor_liberation_theology: "Папа народа"
 councilor_liberation_theology_female: "$councilor_liberation_theology$"
 councilor_liberation_theology_desc: "$TITLE$ проповедуя, что труд необходим для Божьего приношения."
 councilor_divine_order: "Секретарь регистрационной службы"
 councilor_divine_order_female: "$councilor_divine_order$"
 councilor_divine_order_desc: "Секретарь регистрационной службы граждан по трудоустройству с множеством административных обязанностей."
 councilor_echoes_of_suffering: "Педагоги"
 councilor_echoes_of_suffering_female: "$councilor_liberation_theology$"
 councilor_echoes_of_suffering_desc: "$TITLE$ стремится пропагандировать преимущества обучения в трудных условиях для будущих поколений во всем обществе."
 councilor_procrastination: "Будущий дизайнер"
 councilor_procrastination_female: "$councilor_procrastination$"
 councilor_procrastination_desc: "$TITLE$ отвечает за составление плана будущего страны."
 councilor_industry_pacesetter: "Национальный образцовый работник"
 councilor_industry_pacesetter_female: "$councilor_industry_pacesetter$"
 councilor_industry_pacesetter_desc: "$TITLE$ выделяется среди сотен миллиардов рабочих и имеет богатый производственный опыт."
 councilor_reeducated_labor: "Большие рабовладельцы"
 councilor_reeducated_labor_female: "$councilor_reeducated_labor$"
 councilor_reeducated_labor_desc: "$TITLE$ владело более трети рабов страны."
 councilor_peacekeepers: "Маршал-миротворец"
 councilor_peacekeepers_female: "$councilor_peacekeepers$"
 councilor_peacekeepers_desc: "Маршал Корпуса миротворцев. Создает безопасные зоны и снижает жестокость военных действий, а также улучшает отношения через посланников мира с иностранными державами."
 councilor_exploration: "Великий экспедитор"
 councilor_exploration_female: "$councilor_exploration$"
 councilor_exploration_desc: "Авантюрист, первопроходец, советник, прославившийся среди различных миров своими экспедициями и приключениями."
 councilor_star_settlers: "Колониальный администратор"
 councilor_star_settlers_female: "$councilor_star_settlers"
 councilor_star_settlers_desc: "Администратор по колониальным делам. Стремится содействовать и поддерживать расширение и заселение колоний, решая проблемы, с которыми часто сталкиваются развивающиеся колонии."
 councilor_globalism: "Председатель торгового консоциума"
 councilor_globalism_female: "$councilor_globalism$"
 councilor_globalism_desc: "Председатель глобалистского торгового консоциума. Способствует развитию сотрудничества между торговыми партнерами и решению проблем, возникающих в связи с ростом экономики."
 councilor_xeno_militarist: "Секретарь бюро внешней разведки"
 councilor_xeno_militarist_female: "$xeno_militarist$"
 councilor_xeno_militarist_desc: "Директор основного аппарата разведки и безопасности. Его обязанностью является создание галактической разведывательной сети, сбор всех легкодоступных сведений о любых странах-прародителях, а также совершенствование аппарата безопасности нации."
 councilor_liberator: "Генеральный комиссар Красной Армии"
