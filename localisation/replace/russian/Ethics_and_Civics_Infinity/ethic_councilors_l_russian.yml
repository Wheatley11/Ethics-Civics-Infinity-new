 councilor_state_monopoly: "Вечный Блюститель"
 councilor_state_monopoly_female: "$councilor_state_monopoly$"
 councilor_state_monopoly_desc: "Вечный Блюститель - это не очень хорошо понятная обществу должность. Он отвечает за поддержание государственной монополии и укрепление иерархии общества. Он сосредоточен на ослаблении политической позиции и активности тех, кто находится внизу, для поддержания стабильности."
 councilor_glory_and_dream: "Маршал Империи"
 councilor_glory_and_dream_female: "$councilor_glory_and_dream$"
 councilor_glory_and_dream_desc: "$TITLE$ — высшее почетное звание, присвоенное солдату, перед другими маршалами."
