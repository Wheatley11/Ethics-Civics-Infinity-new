  #  建立根据地 
  ################## 
 operation_revolution_underground: "Постройте революционную базу"
 operation_revolution_underground_desc: "Наши агенты построят революционную базу в выбранной стране."
 operation_revolution_underground_on_success: "$IF_SUCCESSFUL|E$\nСоздайте базу на случайной планете в [root.target.GetAdj]."
 operation_full_penetration:0 "Полное проникновение"
 operation_full_penetration_desc:0 "Наши агенты попытаются создать революционную базу на всех планетах в целевой стране."
 operation_full_penetration_on_success:0 "$IF_SUCCESSFUL|E$\nСоздайте базу на всей планете в [root.target.GetAdj]."
 revolution_op.1.name: "Цель действия"
 revolution_op.1.desc: "План проникновения в [target.GetName] был сформулирован Военно-революционной комиссией, и товарищи представили в [target.GetName] три горячие точки с острыми социальными противоречиями, ожидая дальнейших указаний."
 revolution_op.1.a.name: "Погрузитесь в [revolution_planet_1.GetName]."
 revolution_op.1.b.name: "Погрузитесь в [revolution_planet_2.GetName]."
 revolution_op.1.c.name: "Погрузитесь в [revolution_planet_3.GetName]."
 revolution_op.1.d.name: "Отзыв действия"
 revolution_op.2.name: "скрываться"
 revolution_op.2.1.desc: "Наши агенты успешно проникли в [target.GetName], а эти храбрые воины, переодетые беженцами, проникли в нижнюю часть [target.GetName]. В настоящее время ситуация [target.GetName] еще не ясна, и агенты тайно скрываются в поисках недовольных властью диссидентов."
 revolution_op.3.name: "Искра"
 revolution_op.3.desc: "Наши агенты успешно встретились с повстанческими организациями внутри [target.GetName] и разъяснили им наши революционные идеи и методы борьбы. Некоторые организации приняли наше лидерство, а другая группа нейтральных организаций приняла наше приглашение к сотрудничеству после нескольких неожиданных инцидентов. Переговоры продолжаются, чтобы гарантировать, что они примут наше единое командование."
 revolution_op.4.name: "Базовая территория"
 revolution_op.4.desc: "Наша акция по созданию революционной базы в [target.GetName] успешно завершена. В настоящее время [branch_planet.GetName] усеян лагерями товарищей и скрытыми военными заводами, а партизанские силы, получающие припасы, официально начали пропагандистскую деятельность. Теперь товарищи потирают руки и надеются на скорейшее восстание за освобождение [branch_planet.GetName]. Должны ли мы позволить базам самим решать, когда начнется восстание, или мы должны позволить товарищам временно сдерживаться и ждать лучшей революционной возможности?"
 revolution_op.4.a: "Выполняйте свою работу хорошо и будьте терпеливы."
 revolution_op.4.b: "Мы согласны с действиями местных товарищей."
 revolution_op.4.b_tt:0 "§H[branch_planet.GetName]§! запустит §R['concept_revolution_storm']§! и потенциально станет новой нацией в будущем."
  
 revolution_op.5.name: "База повстанцев"
 revolution_op.5.desc: "Группа смелых повстанцев создала опорный пункт на нашей территории, что неизбежно серьезно повлияет на местный порядок и стабильность всей империи."
 revolution_op.5.a: "Действительно не повезло."
  
  
 operation_launch_a_general_uprising: "Начать всеобщее восстание"
 operation_launch_a_general_uprising_desc: "Все базы, которые мы создали на территории [root.target.GetAdj], одновременно начнут Великую Революцию."
 operation_launch_a_general_uprising_on_success: "$IF_SUCCESSFUL|E$\nВосстание произойдет на всех планетах, имеющих базы на территории [root.target.GetAdj]."
 revolution_op.6.name: "Обручение"
 revolution_op.6.desc: "Наши агенты находятся в контакте с рассредоточенными партизанскими организациями на целевой территории, чтобы передать наш план действий по свержению режима [root.target.GetName]."
 revolution_op.7.name: "Шпионские войны"
 revolution_op.7.desc: "Новость о том, что мы собираемся начать восстание, должна тщательно охраняться и не сообщать [root.target.GetRulerTitle] и его агентам, чем дольше, тем лучше. Информатор антиразведки [root.target.GetRulerTitle] подвергся нападению на всей территории [root.target.GetName]."
 revolution_op.8.name: "Позиционирование"
 revolution_op.8.desc: "Действия всех партизанских организаций должны быть скоординированы, а информаторы должны быть на месте во время начала восстания. Обеспечить, чтобы все базовые районы поднимали войска одновременно и действовали по единому плану."
 revolution_op.9.name: "Транспортировка оружия"
 revolution_op.9.desc: "Иметь только план недостаточно. Чтобы вступить в открытый бой с регулярной армией [root.target.GetName], партизаны должны получить от нас максимальную материальную поддержку."
 revolution_op.10.name: "Великая революция!"
 revolution_op.10.desc:0 "Волна революции захлестнула [target.GetName]. В Звездном секторе, у которого есть база, партизаны свергли первоначальное правительство и предали суду правительственных чиновников одного за другим. Перехваченные годами сплавы рабочие сборочного завода превращали в боевые корабли и передавали партизанской верхушке, оттачивавшей свой опыт в длительном бою. Всего за несколько дней наша команда захватила [target.GetName]. Теперь, когда Революционные комитеты в базовых районах сформировали временное правительство, буря §R$revolution_storm$ вот-вот прокатится по галактике§!."
 revolution_op.10.a:0 "Пусть шторм идет сильнее!"
 revolution_op.10.a_tt:0 "- [target.GetName] планеты, которые владеют §Y$d_guerrilla_warzone$§! станут новыми нациями сами по себе, и планетами, у которых еще нет §Y$d_guerrilla_warzone$§! также активирует §R['concept_revolution_storm']§!."
 revolution_op.10.b:0 "Готовьте оружие, приветствуйте новых друзей - и новые вызовы!"
 revolution_op.10.b_tt:0 "- [target.GetName] планеты, у которых есть §Y$d_guerrilla_warzone$§! сформируют новый режим и станут нашим §Y$SUBJECT_protectorate$§!.\n- §RМы отправим запрос на адрес [target.GetName] объявляет войну!§!"
  
 revolution_op.11.name: "Повстанческое движение"
 revolution_op.11.desc: "В течение длительного времени [revolution_empire.GetName] незаметно проникал на нашу территорию и вступал в контакт со скрытыми повстанцами внутри нас.\n\nВ настоящее время повстанцы собирают войска под именем [revolution_empire.GetName], и есть сообщения, что они осуществили большое количество арестов имперских чиновников на контролируемых ими территориях.\n\nЭто восстание может подорвать нашу тяжелую борьбу за установление великого порядка. Этот вопрос необходимо решить быстро и решительно, чтобы восстановить мир в нашей стране."
 revolution_op.11.a: "Они будут раздавлены!"
  
 revolution_op.12.name: "Повстанческое движение"
 revolution_op.12.desc: "Повстанцы воспользовались слабостью Империи и подняли народное восстание, бросив вызов нашему правлению!\n\nПовстанцы начали собирать войска, и появились сообщения о том, что они провели большое количество арестов имперских чиновников в контролируемые ими территории.\n\nЭто восстание может подорвать нашу тяжелую борьбу за установление великого порядка. Этот вопрос необходимо решить быстро и решительно, чтобы восстановить мир в нашей стране."
 revolution_op.12.a: "Этим повстанцам придется заплатить цену за свое высокомерие и грубость."
  
  
 operation_withdrawal_of_base_area: "Аннулирование базовой территории"
 operation_withdrawal_of_base_area_desc: "Революционная операция [root.target.GetAdj] признана успешной, и отважные партизаны могут вернуться домой и насладиться с трудом заработанной свободой."
 operation_withdrawal_of_base_area_on_success: "$IF_SUCCESSFUL|E$\nМы выведем все партизанские силы с территории [root.target.GetAdj]."
 revolution_op.13.name: "Триумфальное возвращение"
 revolution_op.13.desc: "Все активные партизаны в [target.GetName] получили наше уведомление, и после подтверждения характера нереакционного характера нынешнего правительства [target.GetName], партизаны-участники приложения наконец сложили оружие и вернулись в свой родной город, чтобы наслаждаться с трудом заработанной счастливой жизнью. .\n\nНаш посланник тайно связался с соответствующими ведомствами [target.GetName], чтобы обеспечить восстановление репутации партизан, опороченных бывшим правительством."
 revolution_op.13.a: "Дорожите с трудом завоеванным счастьем."
  
  
