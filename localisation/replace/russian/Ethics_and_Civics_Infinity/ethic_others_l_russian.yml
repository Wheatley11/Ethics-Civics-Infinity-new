 observation.3124.ruler: "Превосходительство"
 observation.3124.comrade: "Товарищ"
  
 observation.3124.desc: "[Root.GetName], [Root.GetName], это Агент Х-34, прошу восстановить контакт... Эм... А? Это ваш [Root.GetRulerCall] [ruler.GetRegnalName]? Извините, я немного взволнован, пожалуйста, позвольте мне привести язык в порядок...\n\nЗдравствуйте, Ваш [Root.GetRulerCall] [Root.GetRulerTitle], это Х-34, исполнитель плана проникновения [From.From.GetName]. Я сообщу вам о ходе миссии с тех пор, как контакт был прерван."
 observation.3124.a: "Объясните ситуацию."
 observation.3124.a.response: "Как видите, раньше я был [Root.Owner.GetSpeciesName], а теперь [From.From.Owner.GetSpeciesName]. Шесть месяцев назад мой возлюбленный — ах, представляю вам, эта леди [From.From.Owner.GetSpeciesName] рядом со мной — случайно сломал мою истинную личность. Когда я признался той, кого любил, она сначала испугалась, но наконец поняла нас. В тот день я пообещал ей – и себе – что буду стремиться стать настоящим [From.From.Owner.GetSpeciesName] и упорно работать для этого."
 observation.3124.b: "Итак, вы ради этого отказались от [From.GetName]?"
 observation.3124.b.response: "Нет, [Root.GetRulerCall], я не забыл своей миссии. Я просто сказал, что объяснил ей концепцию равенства и толерантности в [Root.GetName], и она согласилась с этим, поэтому вызвалась стать нашим неофициальным членом. Ее семья имеет широкую сеть контактов в высшем сословии [From.From.GetName], поэтому мы встретились с большинством сановников различных стран планеты [From.From.GetName] и завоевали среди них широкую поддержку. Теперь они надеются, что [From.From.GetName] тоже станет славной частью [Root.GetName].\n\nЯ знал, что наши действия нарушили дисциплину, поэтому временно прервал контакт и возобновил общение до достижения результатов, чтобы не влиять на другие инициативные группы ."
 observation.3124.c: "……После того, как действие будет завершено, иди и забери наказание сам. Но благослови вас."
 observation.3124.c.response: "Спасибо за понимание, я буду продолжать упорно трудиться ради наших идеалов.\n\nПоощряйте вас."
  
