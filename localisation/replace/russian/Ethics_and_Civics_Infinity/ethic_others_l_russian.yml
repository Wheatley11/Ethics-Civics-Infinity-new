  #   关闭企业 
  ################## 
  
 ethic_close_illegal_office.1.name: "Успех действий"
 ethic_close_illegal_office.1.desc: "Корпоративный филиал на [Fromfrom.GetName] был закрыт, но из-за ожесточенного сопротивления он нанес большой ущерб этому району, и они очень осторожны - наша устойчивая стратегия также создала для них возможности, и они обнаружили, что ситуация неправильно. Мы немедленно эвакуировали большое количество магистралей. Хотя мы уничтожили оставшийся периферийный персонал, можно сказать, что они не понесли потерь.\n\nМы провели расследование и суд над этими незаконными предприятиями, и в течение примерно пяти лет незаконные предприятия не должны проникать на планету."
 ethic_close_illegal_office.1.a: "Хорошо."
  
 ethic_close_illegal_office.2.name: "Вооруженное нападение на филиал"
 ethic_close_illegal_office.2.desc: "Наш филиал в [Fromfromfrom.GetName] был очищен официальными вооруженными силами из [Fromfromfrom.owner.GetName]. \n\nВ настоящее время на планете проводится крупномасштабная операция по восстановлению рынка. Члены нашей опорной системы были эвакуированы с важной информацией с момента начала операции по восстановлению, но все равно понесли значительные финансовые потери.\n\nИсходя из недавней ситуации на этой планете, наш аналитический центр не рекомендует снова открывать филиал на этой планете в ближайшие несколько лет."
 ethic_close_illegal_office.2.a: "Действительно не повезло."
  
  
   ################## 
   #   商战 
   ################## 
  
 operation_commercial_war: "Максимизация прибыли"
 operation_commercial_war_desc: "Чтобы получить максимальную долю рынка, мы не можем ограничиваться ролью участников рынка. Только став хозяевами рынка, мы сможем извлечь максимальную выгоду."
 operation_commercial_war_on_success: "$IF_SUCCESSFUL|E$\nПолучите право собственности на случайную планету в [root.target.GetAdj], которой принадлежит наше §YПредприятие $BRANCH_OFFICES$§!."
 commercial_war.1.name: "Посещения рынка"
 commercial_war.1.desc: "Наши агенты успешно проникли в [target.GetName], в настоящее время они изучают рынки крупных планет, чтобы определить цель действий."
 commercial_war.2.name: "Бизнес-практики"
 commercial_war.2.desc: "Наши агенты успешно работали с [target.GetName], встречались с бюрократами, которым не хватало средств для своей деятельности, и после проведения деловых операций некоторые люди начали всерьез рассматривать возможность включения Planet Assets в наш бизнес."
 commercial_war.3.name: "Предприятие $BRANCH_OFFICES$"
 commercial_war.3.desc: "Внутренняя сеть [target.GetName] открыта, и слияние и приобретение корпоративных активов также находится в стадии интенсивной подготовки. С помощью единственного приказа правления мы сможем за одну ночь приобрести все активы на целевой планете."
 commercial_war.3.a.name: "Просто отпусти."
 commercial_war.3.d.name: "Отзыв действия"
 commercial_war.4.name: "Операция завершена"
 commercial_war.4.desc: "Мы присутствуем в [commercial_war_planet.GetName]. Слияние и поглощение компании [commercial_war_planet.GetName] завершено, и теперь вся планета является исключительной собственностью компании. Появились новые рынки, и наша «денежная дорога» постоянно расширяется!"
 commercial_war.5.name: "Планета приобретается!"
 commercial_war.5.desc: "Мы получили срочное сообщение: менеджеры [commercial_war_planet.GetName] продали всю планету и окружающие ее космические владения [commercial_war_winer.GetName], теперь [commercial_war_winer.GetName] отправил большое количество наемников на высадку на планете и заявляет, что «защитит свою частную собственность в соответствии с законом». "!"
 commercial_war.5.a: "Это отстой!"
  
  
