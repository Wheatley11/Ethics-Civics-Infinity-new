 eci_event.10.name:0 "Желтое чудо: восстание культурных монстров"
 eci_event.10.desc:0 "В нашей информационной сети анимация инопланетян, созданная компанией народной анимации, привлекла большое внимание. Главный герой этой работы - инопланетное существо под названием «Звездное семейство желтого живота» с грубым внешним видом, одноцветным цветом кожи и почти отвратительным желтым внешним видом. Его однообразный сюжет и бесконтрольное «заимствование» вызвали широкое недоумение у взрослой аудитории. Многие люди думают, что это просто низкоуровневое развлечение, созданное для того, чтобы соответствовать тенденциям, но, к их удивлению, дети в нашей стране очень любят это странное инопланетное существо.\n\nНесмотря на критику эстетической ценности и художественной глубины работы, она быстро распространилась среди детей и стала горячей темой для всего общества и культуры. Онлайн - сообщество автора не только широко распространило анимацию, но и призвало образовательный сектор серьезно отнестись к ней, полагая, что она поможет развить чувство дружбы с инопланетянами и будет способствовать позитивному восприятию жизни инопланетян.\n\nСтремительная популярность этого анимационного персонажа вызвала широкие споры, и половина интернет - пользователей выразила отвращение к грубости работы, утверждая, что этот вульгарный инопланетный образ серьезно снижает культурный вкус цивилизации и может даже привести к художественному эстетическому регрессу для будущих граждан."
 eci_event.10.a:0 "Продолжение распространения."
 eci_event.10.a.tooltip:0 "Несмотря на противоречивое качество, мы все еще можем продвигать эту анимацию в больших масштабах. Эта работа создает у молодого поколения хорошие впечатления и интерес к внеземным цивилизациям и является позитивной попыткой будущих культурных обменов."
 eci_event.10.b:0 "Корректировка содержания."
 eci_event.10.b.tooltip:0 "Работайте с культурными учреждениями и авторами, чтобы модифицировать содержание анимации и интегрировать ее в более сложную и глубокую внеземную среду, чтобы улучшить художественность и серьезность произведения и не допустить, чтобы детская эстетика стала вульгарной."
 eci_event.10.c:0 "Запрет на повышение по службе."
 eci_event.10.c.tooltip:0 "Мы должны немедленно принять меры, чтобы запретить этим вульгарным произведениям продолжать загрязнять духовный мир детей."

 eci_event.20.name:0 "Мозговые революционеры"
 eci_event.20.desc:0 "Благодаря постоянным усилиям китайского правительства, использование Интернета и социальных сетей становится все более популярным. В этих виртуальных пространствах все больше и больше радикальных левых и самопровозглашенных социалистических теоретиков начинают высказываться и предлагать некоторые идеализированные идеи для социальных и экономических систем. Эти положения не только противоречат нынешней политической и экономической системе в нашей стране, но и противоречат нашим нынешним ценностям и теориям управления. Тем не менее, эти голоса не были эффективно подавлены правительством, а вместо этого получили некоторую поддержку среди молодежи.\n\nОни критикуют сотрудничество государства и предприятий, ставят под сомнение существующую экономическую модель, выступают за усиление государственного контроля над средствами производства и даже предлагают полностью изменить структуру рыночной экономики. Однако по мере того, как риторика становилась все более интенсивной, все больше граждан стали чувствовать себя неловко, особенно когда некоторые радикалы начали открыто ставить под сомнение легитимность руководства страны, механизмов национальной безопасности и правительства, ситуация стала опасной.\n\nЭти постоянно расширяющиеся новые социалистические идеологии в Интернете широко упоминаются как «мозговые революционеры» - саркастический термин, относящийся к самопровозглашенным теоретикам, которые, кажется, только делают пустые комментарии в Интернете. Большинство нормальных граждан в нашей стране, особенно те нейтральные группы, которые ценят практичность и стабильность, начали чувствовать, что их присутствие представляет угрозу социальной стабильности. Хуже того, некоторые экстремистские группировки начали действовать в реальном мире, организуя митинги, нападая на правительственные учреждения и даже угрожая безопасности некоторых высокопоставленных государственных служащих."
 eci_event.20.a:0 "Полностью подавите «мозговые революционеры»."
 eci_event.20.a.tooltip:0 "Столкнувшись со все более разгулом леворадикальных сил, мы решили принять жесткие меры. Усилить цензуру в социальных сетях, закрыть каналы для распространения экстремистских высказываний и закрыть социальные аккаунты радикально настроенных личностей. В то же время применение силы для подавления демонстраций и ареста главных зачинщиков насилия. Проводя строгие политические чистки, мы можем полностью устранить угрозу этого явления и восстановить общественный порядок."
 eci_event.20.b:0 "Примите определенную степень свободы слова."
 eci_event.20.b.tooltip:0 "Перед лицом этой ситуации мы не хотим видеть кровопролитие и жертвы, поэтому необходимо ответить на беспокойство общественности более умеренной политикой. Вступите в диалог с радикальными группами и изучите то, что они воспринимают как революции в определенных областях, таких как дальнейшее укрепление социального благосостояния и продвижение общественной собственности. Чтобы предотвратить эскалацию насильственных инцидентов, правительство пообещало усилить защиту свободы слова, но установить необходимые границы в правовой базе, чтобы избежать дальнейшего распространения экстремистских идей."
 eci_event.20.c:0 "Полностью отказаться от репрессий."
 eci_event.20.c.tooltip:0 "Чтобы избежать любых форм конфликта, мы решили полностью снять ограничения на свободу слова и позволить радикальным левым свободно развиваться. Правительство сосредоточится на улучшении социального обеспечения и средств к существованию людей, поддерживая более свободные дискуссии и интеллектуальные коллизии, чтобы найти более подходящую социальную модель посредством широкого социального диалога."

 eci_event.30.name:0 "Неизвестные фальшивые аккаунты"
 eci_event.30.desc:0 "Крупное государственное предприятие в нашей стране за время своей многолетней работы было вовлечено в серьезные бухгалтерские махинации. Высшее руководство компании скрывало свои финансовые потери путем фальсификации отчетности и переводило средства на частные счета за рубежом через сложные трансграничные каналы перевода. В конце концов, эта серия незаконных сделок и финансовых операций была разоблачена в средствах массовой информации, вызвав бурную реакцию общественности. Этот скандал связан не только с внутренней коррупцией на государственных предприятиях, но и с халатностью государственных чиновников, что оказало большое влияние на экономическую репутацию страны."
 eci_event.30.a:0 "Накажите закулисного вдохновителя."
 eci_event.30.a.tooltip:0 "Мы должны немедленно начать всестороннее расследование в отношении государственного предприятия и его высшего руководства, а виновные должны быть привлечены к юридической ответственности. Общественность требует жесткой борьбы с коррупцией и восстановления доверия к корпорациям. Обратите внимание, что расследование может выявить больше инсайдерских сделок и переводов средств с участием высшего руководства."
 eci_event.30.b:0 "Проведите частичное выпрямление."
 eci_event.30.b.tooltip:0 "Провести частичную оздоровление предприятия, временно освободить от должности соответствующие руководящие должности, провести ограниченные реформы и аудиты. Хотя это может быстро успокоить общественное недовольство, отсутствие тщательного подавления коррупционного поведения может привести к непредсказуемым последствиям."
 eci_event.30.c:0 "Преуменьшайте влияние события."
 eci_event.30.c.tooltip:0 "Преуменьшить влияние скандала, свести к минимуму разоблачение и расследование, подчеркнуть, что этот инцидент является «проблемой случая» отдельных предприятий, и продолжать поддерживать развитие государственных предприятий. Если закрыть глаза на коррупционные практики, можно восстановить экономический рост и доверие рынка в краткосрочной перспективе, но общественность может быть недовольна этим."

 eci_event.40.name:0 "Церковный скандал"
 eci_event.40.desc:0 "На [eci_event_4_plane.GetName], национальная церковь долгое время управляла людьми во имя «божественности» и способствовала проникновению религиозной идеологии. Церковь не только обладает огромной политической властью, но и непосредственно вмешивается в жизнь людей и во многих случаях проводит в жизнь крайние религиозные доктрины. Священники заявляли, что все неверующие, еретики и скептики будут наказаны Богом, а «священный» суд церкви никогда не подвергался сомнению. Со временем это правило постепенно стало коррумпированным и декадентским. Церковь не только угнетала народ религиозными постановлениями, но и эксплуатировала бедных и слабых, взимая непомерные «платы за исповедь». Те раскольники, которые осмеливаются ставить под сомнение авторитет церкви, часто тайно исчезают или публично казняются, создавая тень ужаса и невежества.\n\nОднако по мере обострения социальных противоречий все больше и больше сил сопротивления стали подниматься в подполье, стремясь нарушить власть церкви. Недавно вспыхнуло восстание, возглавляемое местной антиконфессиональной организацией, в ходе которого протестующие вступили в яростные протесты у штаб-квартиры церкви и разоблачили различные скандалы и тьму внутри церкви."
 eci_event.40.a:0 "Подавляйте сопротивление и игнорируйте протесты."
 eci_event.40.a.tooltip:0 "Возможно, это не самостоятельное событие на отдельно взятой планете... Давайте больше не будем расследовать. Что, если мы действительно что-то узнаем?"
 eci_event.40.b:0 "Реформировать церковь и ослабить власть."
 eci_event.40.b.tooltip:0 "Церковь откажется от чрезмерного политического вмешательства и начнет кампанию по исправлению коррупции. Хотя эта попытка может быть эффективной, реализация реформы наталкивается на решительное сопротивление со стороны внутренних консерваторов, и ситуация будет оставаться нестабильной в течение определенного периода времени."
 eci_event.40.c:0 "Суд Святой, очисти ересь!"
 eci_event.40.c.tooltip:0 "Мы запустим всестороннюю кампанию очищения по всей стране, чтобы искоренить любое поведение и мысли, несовместимые с божественным учением, и предотвратить появление чего-либо нечистого в нашей стране."

 eci_event.50.name:0 "Тренд виртуальной магии"
 eci_event.50.desc:0 "Недавно новый тип игр виртуальной реальности, выпущенный одной компанией, быстро охватил общество. Эта игра переносит игроков в мир, полный магии и природных элементов, благодаря искусно проработанному мировоззрению. Уникальная игровая система «Реакция элементов» позволяет игрокам создавать мощные магические эффекты, которые не записываются в базу данных за счет взаимодействия и комбинации различных элементов, прорывая программные границы традиционных игр.\n\nСтремительная популярность игр окунула в нее большое количество молодых людей, и в интернете стали появляться голоса, выражающие недовольство «скучной реальностью». Все больше и больше студентов и недавно закончивших учебу техников заявляют, что магические явления в играх могут быть воспроизведены в реальной вселенной, и призывают страну вкладывать больше ресурсов в исследования «псионики» и «магии», а не продолжать поддерживать традиционный научный путь материализма.\n\nПо мере того, как эта тенденция распространяется, многие молодые люди начинают сопротивляться материалистической учебной программе в традиционной системе образования, требуя, чтобы страна реформировала образование и поддерживала исследования и практику, связанные с псионикой и магией."
 eci_event.50.a:0 "... Неужели они все дураки?"
 eci_event.50.a.tooltip:0 "Cancel the educational qualifications of these fantasy setting fools. We are in great need of research talents, but we really don't need fools to conduct scientific research..."
 eci_event.50.b:0 "Кажется, в этом есть какой-то смысл."
 eci_event.50.b.tooltip:0 "Ограниченные инвестиции будут сделаны в изучение псионической и элементальной энергии, а также будут созданы специализированные исследовательские институты для изучения «элементальной энергии». Это может привести к прорывным технологическим достижениям, но усугубит социальное разделение, особенно конфликт между молодым поколением и традиционным академическим сообществом."
 eci_event.50.c:0 "Я уже давно являюсь верховным магом! Псионик, активируйся!"
 eci_event.50.c.tooltip:0 "Пересмотрите текущий учебник, включив в него знания об оккультизме. В наших исследованиях могут быть ошибки, но это не беда, научные теории давно пора ждать своих учеников."

 eci_event.60.name:0 "Беспорядки «Военные преступники»"
 eci_event.60.desc:0 "В последние десятилетия игровая компания выпустила серию игр, основанных на исторических войнах, в том числе игру под названием РАССВЕТ ЧЕРНОГО ЖЕЛЕЗА, которая вызвала много споров. Игра позволяет игрокам взять на себя роль противоречивых фигур в истории, пытается смоделировать мировую войну столетия назад, а также позволяет игрокам войти в «альтернативное историческое направление», воссоздавая войны и акты агрессии.\n\nНекоторые чиновники и родители считают, что эти игры распространяют среди молодежи ложные представления о войне, и называют игроков этих игр «военными преступниками», и надеются, что будет принят законопроект о цензуре, запрещающий распространение этих игр в интернете. Некоторые игроки и разработчики считают, что следует уважать свободу творчества, а игры — это лишь часть виртуального мира, и в них не стоит чрезмерно вмешиваться."
 eci_event.60.a:0 "Принятие законопроекта о пересмотре."
 eci_event.60.a.tooltip:0 "Даже если это всего лишь виртуальное творение, такие игры все равно прославляют войну и могут оказать негативное влияние на общество. Мы должны решить эту проблему, пока она не оказала необратимого влияния на молодежь."
 eci_event.60.b:0 "Поддерживайте творческую свободу."
 eci_event.60.b.tooltip:0 "Игры — это часть искусства, и мы должны позволить геймерам создавать контент, основанный на их собственных идеях, и эти игроки должны нести ответственность за свой выбор."
 eci_event.60.c:0 "Просматривайте и изменяйте игровой контент."
 eci_event.60.c.tooltip:0 "Игры безупречны как художественное выражение, но мы должны пересматривать и изменять публично распространяемую информацию, чтобы защитить игроков от вредных мыслей."

 eci_event.70.name:0 "Задняя дверь широко открыта"
 eci_event.70.desc:0 "Сетевая система Imperial Core недавно подверглась беспрецедентному взлому, группе неопознанных киберхакеров удалось прорваться через наш современный межсетевой экран, получить доступ к Центральной базе данных Imperial и утечь большое количество конфиденциальной информации в открытую сеть. Утечка касалась не только военной тайны и дипломатических документов, но и личных данных нескольких высокопоставленных чиновников и подробных данных о финансовых расходах. Масштаб и глубина атаки превзошли все ожидания, и даже Имперское агентство кибербезопасности не смогло обнаружить ничего необычного до того, как произошла атака.\n\nПросочившаяся информация содержала подробности о будущих планах Империи по военной экспансии, включая секретные переговоры с внеземными цивилизациями и нераскрытые исследовательские проекты. Что еще более шокирует, так это то, что хакерская группа также подделала публичные данные и обнародовала большое количество информации, благоприятной для антиправительственных сил, пытаясь разжечь народное недовольство и бросить вызов управлению империей.\n\nС распространением информации социальная обстановка стала напряженной. Некоторые люди ставят под сомнение прозрачность и контроль правительства над информацией, утверждая, что давнее подавление свободы слова и информации в империи достигло невыносимого уровня. Некоторые оппозиционные силы быстро использовали просочившуюся информацию для организации демонстраций и протестов, обвиняя имперское правительство в коррупции и злоупотреблении властью, и даже вырываясь в ожесточенные столкновения в отдельных регионах."
 eci_event.70.a:0 "Полностью зачистите информационную сеть!"
 eci_event.70.a.tooltip:0 "Эти люди начали творить беспредел! Сеть безопасности – это не то место, куда они могут приходить и уходить, когда хотят, и им нужно ясно дать понять, кто отвечает за страну!"
 eci_event.70.b:0 "Наведите порядок в секторе информационной безопасности."
 eci_event.70.b.tooltip:0 "Серьезное бездействие спецслужб привело к серьезным последствиям, и этим трупным вегетарианским парням пора идти, Империи эти отходы не нужны."
 eci_event.70.c:0 "Компромисс с населением."
 eci_event.70.c.tooltip:0 "Надо признать, что у нас дела идут недостаточно хорошо. Мы повысим прозрачность деятельности правительства и возьмем на себя обязательства по усилению защиты частной жизни людей, что может немного успокоить гнев людей."

 eci_event.80.name:0 "Цена свободы"
 eci_event.80.desc:0 "С быстрым развитием технологий большинство наших граждан и коммерческих предприятий широко внедряют технологию виртуальной реальности для повышения производительности и получения удовольствия от повседневной жизни. В виртуальном парке люди могут погрузиться в полностью сконструированный виртуальный мир и испытать свои самые сокровенные желания, мечты и эмоции. Изначально эти виртуальные миры задумывались как места развлечений и отдыха, но со временем они превратились в совершенно новую социальную и экономическую сферу.\n\nНекоторые могущественные бизнес-группы начинают строить свои собственные «виртуальные территории» в этих виртуальных мирах и использовать их в качестве прибыльных бизнес-империй. В то же время глубокая интерактивность и погружение в виртуальный мир привели к тому, что многие граждане постепенно отдаляются от реального мира и впадают в «виртуальную зависимость». Некоторые люди даже предпочитают «спать» в виртуальном мире постоянно, полностью игнорируя свои обязательства и ответственность в реальном мире.\n\nПо мере того, как виртуальный мир постепенно вторгается в реальный, на поверхность выходит ряд социальных проблем: растет безработица, обостряются проблемы с психическим здоровьем, вызванные чрезмерной зависимостью от виртуальных миров, а зависимость людей от государства значительно снижается...... Большое количество граждан больше не заботится о реальном функционировании социальной политики, и их мысли и действия начинают формироваться виртуальными «лордами» и бизнес-группами в виртуальном мире.\n\nСейчас мы стоим перед жестким выбором: позволить виртуальному миру продолжать свободно развиваться как новой социальной и экономической формации или вмешаться, чтобы восстановить связь людей с реальным миром и разрешить новый социальный кризис, который он создал."
 eci_event.80.a:0 "Усилить регулирование виртуального мира."
 eci_event.80.a.tooltip:0 "Нам нужно уже сейчас действовать, чтобы регулировать деятельность компаний в виртуальном мире, и принять меры для того, чтобы пробудить людей, зависимых от виртуального мира, и вернуть их к реальности."
 eci_event.80.b:0 "Ограничения открытого виртуального мира."
 eci_event.80.b.tooltip:0 "Это их свобода для людей выбирать жизнь в виртуальном мире, и мы не должны вмешиваться в него, и эти виртуальные бизнес-группы также могут принести нам богатые награды."
 eci_event.80.c:0 "Может быть, мы делаем недостаточно......"
 eci_event.80.c.tooltip:0 "Барьер между виртуальным и реальным не является непреодолимым, и было бы большой ошибкой смотреть на отношения между виртуальным и реальным миром с противоположной точки зрения. В существующих условиях мы вполне способны принять обитателей виртуального мира – и у нас получится лучше."

 eci_event.90.name:0 "Долг смерти"
 eci_event.90.desc:0 "В самом темном уголке межгалактических финансовых рынков межгалактический ростовщик предлагает заманчивые кредитные услуги в чужом мире. Один гражданин из нашей страны, оказавшись в затруднительном положении, без долгих раздумий выбрал «быструю финансовую помощь» компании. В договоре четко указана «ежемесячная процентная ставка», но в формулировке договора ловко опускается самая важная деталь – проценты рассчитываются в «секундах», а не в месяцах. Этот расчет позволяет долгу взлететь до небес в одно мгновение, постоянно съедая богатство и жизненную силу заемщика.\n\nПо мере того как долги раздуваются как сумасшедшие, гражданин быстро оказывается в ловушке в клетке, из которой он не может выбраться. Чтобы взыскать свои долги, компания направила «команду по утилизации» — группу элитных сборщиков долгов, которые не только хорошо разбираются в законах финансов, но и в экстремальном насилии. Для того, чтобы заставить заемщика выполнить договор, коллектор не стесняется применять насилие и угрозы, да еще и манипулирует всей цепочкой сделки в тени. В конце концов, гражданина насильно увезли и передали в отдел по взысканию внутренних долгов компании.\n\nОднако в процессе передачи команд по взысканию долгов они попытались пробраться через наши границы, чтобы лучше извлечь ценность этого гражданина. Когда они пересекли границу, наша таможня, которая уже установила пристальное наблюдение, быстро перехватила их. После того, как таможенники арестовали группу, мы обнаружили в их ручной клади договор займа с гораздо более высокой процентной ставкой, чем положено законом, и обнаружили, что у них было различное оружие и долговые документы, а также черный список уклонистов от долгов."
 eci_event.90.a:0 "Искоренить такие финансовые преступления."
 eci_event.90.a.tooltip:0 "Пришло время преподать этим тупым капиталистам урок о том, что они могут закрыть небо одной рукой, и теперь мы должны начать массовые репрессии против транс-межзвездных жестоких финансовых организаций, провести всестороннюю операцию по очистке и использовать военные и экономические средства, чтобы принудить к роспуску соответствующих компаний, чтобы их руки больше не протягивались к нашему народу."
 eci_event.90.b:0 "С компанией был достигнут обмен интересами."
 eci_event.90.b.tooltip:0 "Мы можем заблокировать это дело и тайно договориться с компанией. Получая молчаливое одобрение правительства, компания должна выплатить нашей стране партию «сборов за кредитование денег» и «сборов за взыскание долгов»."
 eci_event.90.c:0 "Как? Вы даже не назовете меня старшим?"
 eci_event.90.c.tooltip:0 "Эти трюки давно устарели после того, как мы побывали в космосе, и этому глупому джуниору пора испытать на себе «заботу сверстников»."

 eci_event.100.name:0 "Смерть машины"
 eci_event.100.desc:0 "В [eci_event_10_planet.GetName] на Автоматизированном производственном комплексе No47 в штатном режиме работает огромный комплекс сплавов и минералов. Тысячи роботизированных рук танцуют по заданной траектории, как будто это бесконечный механический танец. Но в третьем цикле последнего звездного дня этот грациозный танец внезапно теряет свой ритм. Сирены прорезали монотонный рев комплекса. Центральный блок управления Объекта 47 вышел из строя, и ранее хорошо скоординированная роботизированная рука внезапно вышла из-под контроля, поглотив трех инженеров по техническому обслуживанию на сборочной линии, и крики заглушились ревом механизмов. Последующие расследования показали, что трагедия произошла из-за незначительного бага, уязвимости системы, которая должна была быть обнаружена во время планового осмотра.\n\nАвария произошла в [eci_event_10_planet.GetName]. На улицах, в квантовых сетях и даже в орбитальных ресторанах люди говорят об этой трагедии. Некоторые говорят, что это неизбежный результат нашей чрезмерной зависимости от автоматизации; Другие утверждают, что это не более чем цена, которую нужно заплатить на пути к технологическому прогрессу. Возле объекта No47, где произошел несчастный случай, граждане стихийно возложили букеты цветов. Впервые 24-часовой автоматизированный строительный комплекс замолчал, и огромная тень нависла над всей промышленной зоной.\n\nТеперь, когда новость распространилась по всей стране через межзвездную сеть, значительная часть населения начала задаваться вопросом о применении технологий автоматизации. Мы должны быстро принимать решения, чтобы смягчить влияние, которое эта авария может оказать на наше технологическое развитие."
 eci_event.100.a:0 "Полностью модернизированная система безопасности."
 eci_event.100.a.tooltip:0 "Наша команда инженеров представила подробный план модернизации: каждый автоматизированный объект будет окружен новым барьером безопасности, который будет контролироваться в режиме реального времени новейшими системами безопасности. Усовершенствованная нейронная сеть сможет прогнозировать и предотвращать аварии до того, как они произойдут. Эти обновления будут ресурсоемкими и неизбежно скажутся на производительности. Но наши сотрудники будут настороженно относиться к новым технологиям автоматизации, и последующие исследования с большей вероятностью будут поддержаны."
 eci_event.100.b:0 "Подавить общественное мнение и продолжить запуск производства."
 eci_event.100.b.tooltip:0 "Люди должны осознавать, что без автоматизации в этой аварии погибло бы больше людей! Пусть они перестанут жаловаться на то, что делать, и нам не понадобится неэффективный труд в будущем."
 eci_event.100.c:0 "Очистите от смерти машины."
 eci_event.100.c.tooltip:0 "Мудрецы давно предупреждали нас, что чрезмерная зависимость от техники в конечном итоге приведет к катастрофе. Давайте разберем эти кощунственные творения и вернемся к традиционному способу производства. Пусть каждое изделие будет пропитано преданностью и энтузиазмом верующих."

 eci_event.110.name:0 "Суматоха в магазинах"
 eci_event.110.desc:0 "Недавно было обнаружено, что чиновник, отвечающий за большой регион столичной планеты, злоупотребил своей властью, попросив общественность получить какую-то выгоду от покупок в определенном приложении для покупок, увеличив количество кликов по нему. Согласно официальной рекламе приложения для покупок, до тех пор, пока пользователь может принести достаточное количество кликов в приложение, подключенный инициатор совместного использования сможет бесплатно получить новую роскошную космическую яхту и вспомогательные услуги по техническому обслуживанию.\n\nЧиновника отстранили на проверку, и в данном случае мы обнаружили проблему: несмотря на то, что население региона перевалило за миллиарды, клики, вызванные принудительным административным распределением, не позволили чиновнику получить роскошную яхту своей мечты. Согласно расчетам нашей математической команды, количество кликов, необходимое для успешного приобретения ивент-продукта, примерно равно григорианскому числу."
 eci_event.110.a:0 "Наведите порядок в административной системе."
 eci_event.110.a.tooltip:0 "Государственные инструменты ни в коем случае не находятся в частной собственности, и никто не может использовать их в личных целях. Нужно тщательно расследовать административную систему, чтобы не допустить повторения подобных инцидентов."
 eci_event.110.b:0 "Изучите приложение для покупок."
 eci_event.110.b.tooltip:0 "В этом приложении для покупок есть серьезное мошенничество, и, возможно, нам следует расследовать его специально, чтобы отпугнуть других недобросовестных продавцов."
 eci_event.110.c:0 "Почему мы не подумали об этом раньше?"
 eci_event.110.c.tooltip:0 "До тех пор, пока мы применяем это инновационное бизнес-мышление во всех сферах жизни, разве деньги не посыплются рекой?"

 eci_event.120.name:0 "Конкурс Выбор произведений искусства"
 eci_event.120.desc:0 "Под влиянием этой идеологии, охватившей всю галактику, $GALACTIC_COMMUNITY$ провел масштабный многорасовый художественный конкурс, в котором конкурсанты из всех рас и цивилизаций участвуют в создании множества динамичных и красивых произведений искусства. Как $country_custodian$, мы заслуженно получили приглашение принять участие и судить.\n\nДве работы, получившие наибольшее количество баллов, — это «Тираническая смерть», голографическая картина, изображающая Зарклана, лидера предыдущей цивилизации, ведущего рабов к свержению гнета роботов, и «Трансгендерные роботы из органического пластика》 скульптура $GALACTIC_COMMUNITY$ $PRESCRIPTED_species_name_blorg$». 《Тираническая смерть》 немного лучше, чем 《Трансгендерные роботы из органического пластика》, как с точки зрения концепции, так и с точки зрения эстетики, но первая написана консервативным мужчиной $NAME_MSI_species$, студентом-художником, в то время как вторая написана меньшинством, которое утверждает, что является женщиной $PRESCRIPTED_имя_вида_tzynn$ и имеет умственную отсталость. Происхождение и работа последнего соответствуют современной идеологии многозвездного сообщества, и Ассоциация межзвездного разнообразия оказала давление на нашу судейскую коллегию, чтобы она проголосовала за «Трансгендерные роботы из органического пластика». Учитывая высокий уровень интереса к этому конкурсу, работа победителя будет влиять на политическое направление $GALACTIC_COMMUNITY$ в течение значительного периода времени."
 eci_event.120.a:0 "Независимо от политики, искусство есть искусство."
 eci_event.120.a.tooltip:0 "Красота искусства не может быть поколеблена, и мы не можем решить, что красиво, а что нет из-за политических факторов."
 eci_event.120.b:0 "Работа, которая идет в ногу со временем, – это хорошая работа."
 eci_event.120.b.tooltip:0 "Разнообразие станет общей тенденцией галактики, и кто может сказать, что этот художник с ограниченными возможностями и советник по великому разнообразию не прекрасен?"
 eci_event.120.c:0 "......Глупый."
 eci_event.120.c.tooltip:0 "Вот почему мы слишком ленивы, чтобы связаться с этими мерзкими инопланетянами."

 ethic_forever_with_us.1.title: "Сознание для загрузки"
 ethic_forever_with_us.1.desc: "От нас ушла еще одна группа выдающихся граждан, и благодаря усилиям технологов нам удалось загрузить их сознание, и теперь они живут в виртуальной матрице, готовые давать советы реальным нам, как управлять нашей страной."
