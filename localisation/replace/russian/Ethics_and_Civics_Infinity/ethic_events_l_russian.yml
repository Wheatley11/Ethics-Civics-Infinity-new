 #ethic_royal_family.1.title: "Старый король ушел..."
 #ethic_royal_family.1.desc: "После государственных похорон предыдущего монарха церемония коронации нового монарха[heirname.GetName] стала главным приоритетом для нашей страны. Все слои общества выдвинули свои предложения, но только один может по-настоящему представлять нашу страну и нашу королевскую семью, и мы должны сделать выбор."
 #ethic_royal_family.1.ega: "Достаточно простой церемонии."
 #ethic_royal_family.1.auth: "Только самая пышная церемония достойна нашего монарха."
 #ethic_royal_family.1.mil: "Проведите грандиозный обзор автопарка в нашей столичной системе."
 #ethic_royal_family.1.pac: "[heirname.GetName] будет лично обрабатывать землю, чтобы стимулировать производство."
 #ethic_royal_family.1.mat: "Используйте церемонию, чтобы продемонстрировать наши новейшие достижения науки и техники."
 #ethic_royal_family.1.spi: "Божественная церемония коронации продемонстрирует, как Святой Дух дарует силу нашему Царю."
 #ethic_royal_family.1.phone: "Эта церемония должна продемонстрировать чистейшую культуру [heirname.GetSpeciesName]."
 #ethic_royal_family.1.phile: "Пригласите как можно больше высокопоставленных лиц из разных стран и превратите церемонию коронации в нашу дипломатическую сцену."
 #ethic_royal_family.1.soc: "Пусть трудящиеся проведут грандиозный марш."
 #ethic_royal_family.1.cap: "Продает права на рекламу коронации крупным корпорациям."
   # 
 #ethic_royal_family.2.title: "коронация"
 #ethic_royal_family.2.desc: "Церемония коронации [heirname.GetName] была очень простой. Получив и надев корону, [heirname.GetHeShe] произнес речь, восхваляя демократическую конституцию нашей страны."
 #ethic_royal_family.2.a: "Да здравствует новый король!"
 #ethic_royal_family.3.title: "коронация"
 #ethic_royal_family.3.desc: "Мы подготовили чрезвычайно роскошную церемонию коронации [heirname.GetName]. [heirname.GetHeShe] медленно принес корону из драгоценного металла, инкрустированную редкими драгоценными камнями, собранными со всей галактики, и получил не менее роскошный скипетр и золотой шар. Самые знатные люди страны собрались вместе на церемонии, чтобы выразить свое подчинение [heirname.GetHeShe], церемонии, которая, должно быть, произвела глубокое впечатление на наш народ и запечатлела в его сердцах величие королевской семьи."
  
 ethic_royal_family.1.title: "Старый король ушел…"
 ethic_royal_family.1.desc: "Сразу после государственных похорон бывшего монарха в нашей столице состоялась коронация [heirname.GetName] — торжественная церемония, вобравшая в себя некоторые современные элементы, но сохранившая при этом многие королевские традиции. Под бдительным оком сановников со всей страны и галактики [heirname.GetHeShe] медленно увенчался короной из драгоценного металла, инкрустированной редкими драгоценными камнями, собранными со всей галактики, а правительственные сановники принесли обычную клятву верности. новому королю, прежде чем [heirname.GetHeShe] выступил с речью к народу от имени королевской семьи. В честь этого события на улицах [Root.capital_scope.GetName] был устроен грандиозный парад, и жители столицы приветствовали коронацию нового монарха, а в небе над планетой аккуратными квадратами продвигались зажженные днем ​​звезды. , парад кораблей нашего ВМФ. За этим последует грандиозный парад [heirname.GetName] по стране, чтобы жители страны могли познакомиться со своим новым монархом."
 ethic_royal_family.1.a: "Да здравствует новый король!"
 ethic_royal_family.1.tooltip: "§Y[heirname.GetName] стал нашим новым монархом.§!"
  
 ethic_royal_family.2.title: "Выбор наследника."
 ethic_royal_family.2.desc: "Пришло время выбрать нового наследника престола для нашей страны, и, учитывая, что все члены королевской семьи, действующие в настоящее время в общественной сфере, потирают руки, чтобы занять эту должность, кого нам следует выбрать?"
 ethic_royal_family.2.desc.noleader: "Настало время выбрать нового наследника престола для нашей страны, и поскольку ни один другой член королевской семьи в настоящее время не проявляет активности в общественной сфере, королевская семья рекомендовала нам нового кандидата."
 ethic_royal_family.2.a: "[heir1.GetName] поведет нас."
 ethic_royal_family.2.b: "Нет сомнения в том, что [heir2.GetName] уместен."
 ethic_royal_family.2.c: "Только [heir3.GetName] является наиболее законным."
 ethic_royal_family.2.d: "Наш выбор — [heir4.GetName]."
 ethic_royal_family.2.e: "Нынешнюю линию престолонаследия лучше не менять."

 future_society.200.name:0 "Уникальные исследования"
 future_society.200.desc:0 "Благодаря научным исследованиям, проведенным днем и ночью, нам удалось разработать уникальную технологию. Среди бесчисленных возможных приложений мы выбрали..."
 future_society.200.unknown:0 "Продолжайте наш путь посредственности"
