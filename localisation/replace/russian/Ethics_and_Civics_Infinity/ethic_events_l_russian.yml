 first_private_commercial_name: "Новая эра свободного рынка"
 first_private_commercial_desc: "На [this.GetName], группа амбициозных предпринимателей и инвесторов завершила беспрецедентное достижение — первый частный коммерческий парк, полностью независимый от любого государственного управления и вмешательства, теперь официально открыт.\nЭтот частный коммерческий центр объединяет ведущих бизнес-магнатов со всех планет и цивилизаций, с общим видением создания экономической системы, основанной исключительно на принципах свободного рынка. Мы стоим на пороге новой исторической эпохи, размышляя о том, присоединиться ли к этому чуду свободной торговли или сохранить статус-кво и противостоять этому анархическому коммерческому эксперименту. Это вопрос, с которым мы все должны столкнуться.\n\nИгроки могут управлять построенными частными коммерческими зданиями в разделе §Y$PLANET_TILE$§!."
