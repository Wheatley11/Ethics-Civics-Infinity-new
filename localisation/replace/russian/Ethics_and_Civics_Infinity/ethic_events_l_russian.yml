 new_election.1.name: "Победа [TargetFaction.GetName]"
 new_election.1.desc.imperial: "После того, как [Root.GetHeirTitle] [Root.GetHeirTitle] сменил [Root.GetName] на посту [Root.GetRulerTitle], [TargetFaction.GetName], который поддерживал его за кулисами, также вышел на первый план, и теперь они хотят, чтобы наш новый [Root.GetRulerName] реализовал реформы для распространения своей политики по всей стране."
 new_election.1.desc.oligarchic: "[TargetRuler.GetName], лидер [TargetFaction.GetName], теперь вышел из борьбы с другими фракциями [Root.GetName] и стал новым [Root.GetRulerTitle]. [TargetFaction.GetName] предложил новую повестку дня и хочет провести реформы по всей стране, чтобы закрепить свою победу."
 new_election.1.desc.democratic: "Люди, поддерживающие [TargetFaction.GetName], бегут и аплодируют, чтобы отпраздновать триумфальное избрание своего представителя [TargetRuler.GetName] [Root.GetRulerTitle] из [Root.GetName]. Они призвали правительство отреагировать на общественное мнение и принять новые основные ценности в новую эпоху, установив этику [TargetFaction.GetName] в качестве этики правительства."
 new_election.1.desc.stable: "Нет сомнений в том, что [TargetFaction.GetName], олицетворяющий правительственную этику в нашей стране, продолжил свое доминирование, а их лидер [TargetRuler.GetName] стал новым [Root.GetRulerTitle]."
 new_election.1.a: "Поддержание политической стабильности является главным приоритетом."
 new_election.1.b: "Пришло время перемен."
  
 origin.57.name: "Природа союза"
 origin.57.desc: "Хотя мы уже давно поддерживаем контакт с другими участниками нашего союза, только сейчас, с изобретением сверхсветовых двигателей, наши государства могут полноценно взаимодействовать. Был поднят вопрос, на чем должна сосредоточиться наша федерация. Некоторые предлагают придерживаться текущего общего курса, а другие настаивают на более тесной интеграции в определенной сфере."
 origin.57.A: "Достаточно уже имеющегося союза."
 origin.57.B: "Нам необходимо защитить себя от потенциальных врагов."
 origin.57.C: "Путь к прогрессу лежит через исследования."
 origin.57.D: "Мы выберем путь единства и традиционализма."
 origin.57.E: "Торговля важнее всего."
 origin.57.F: "Борьба за благосостояние рабочих."
