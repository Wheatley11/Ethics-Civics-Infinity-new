 ethic_trade_invest_event.1.name:0 "Корректировка инвестиций в промышленность"
 ethic_trade_invest_event.1.desc:0 "Рынок постоянно производит всевозможные ресурсы, и мы, возможно, не в состоянии контролировать рыночную торговлю, но мы можем направить рыночную экономику по пути, намеченному правительством, с помощью ряда инвестиций и использовать рынок для себя.\n\n§EИнвесторы будут вкладывать £energy£ §Y$energy$§! получить доступ к ресурсам, основанным на £trade_value£ §YСтоимость торговли планетой§!, а выбор различных инвестиционных тенденций будет определять норму доходности различных ресурсов на финансовых рынках планеты.§!"
