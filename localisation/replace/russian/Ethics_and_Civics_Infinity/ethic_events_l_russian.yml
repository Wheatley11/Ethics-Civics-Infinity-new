 crisis.8250.2.c: "Наша вера в Зарклана не поколеблется."
 crisis.21110.zarqlanism_idea.desc: "Под двором храма мы обнаружили множество жилых комнат, которыми пользовались бывшие члены секты. В каждом номере есть экземпляр одной и той же книги, которую в нашей классике называют «Эпос Зарклана». Некоторые параграфы описываются непосредственно следующим образом:\n\nКогда-то Заркланас выбрал Четану, чтобы противостоять угнетателям прошлого, но вскоре понял, что ее обещание спасения было ложью. После многих испытаний Зарклан вознесся в духовную сферу, объединившись с существом более высокого измерения, §YОживляющему глину§! — и попросил у него силы, чтобы победить Цетану.\n\nОднако Оживляющий глину остался равнодушен к мольбам Зарклана.\n\nНо тот не собирался сдаваться. Цикл за циклом он возносил молитвы Оживляющему, рассказывал о еретических поступках Cетаны, об «отречении от субъектности» и о том, что она — «заложница своей синтетической природы».\n\nИ тогда Оживляющий глину внял словам Зарклана.\n\nОн выковал прочную цепь, способную сковать Cетану, и вручил ее Зарклану, предупредив, что даже ему не под силу навсегда обуздать разум королевы.\n\nЗаключительные слова гласят: «Она вернется, и мы должны быть готовы»."
 crisis.21110.a: "Да, в нашей истории тоже зафиксировано это событие."
