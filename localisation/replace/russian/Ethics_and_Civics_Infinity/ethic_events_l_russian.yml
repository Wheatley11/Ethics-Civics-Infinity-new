 origin.5035.name: "Добыча данных"
 origin.5035.desc: "Поврежденное ядро ​​компьютера полностью восстановлено, и хотя большая часть данных зашифрована, начаты работы по их расшифровке. Если мы готовы тратить время, человеческие и материальные ресурсы, рано или поздно мы сможем получить всю информацию, включая местоположение нашей первоначальной родной звезды."
 origin.5035.desc.MSInocontact: "$origin.5035.desc$\n\nНа самом деле, у нас уже есть кое-что, работающее в нашу пользу: триангулируя расширение гиперпространственных линий, по которым путешествовали рабовладельческие корабли, мы обнаружили координаты $NAME_MSI_country$ в системе. \n\nТеперь у нас есть возможность встретиться с нашими бывшими хозяевами или оставить их на произвол судьбы."
  
 government_cooldown_reseted: "Время восстановления правительственной реформы сброшено."
  
 new_election.1.name: "Победа [TargetFaction.GetName]"
 new_election.1.desc.imperial: "После того, как [Root.GetHeirTitle] [Root.GetHeirTitle] сменил [Root.GetName] на посту [Root.GetRulerTitle], [TargetFaction.GetName], который поддерживал его за кулисами, также вышел на первый план, и теперь они хотят, чтобы наш новый [Root.GetRulerName] реализовал реформы для распространения своей политики по всей стране."
 new_election.1.desc.oligarchic: "[TargetRuler.GetName], лидер [TargetFaction.GetName], теперь вышел из борьбы с другими фракциями [Root.GetName] и стал новым [Root.GetRulerTitle]. [TargetFaction.GetName] предложил новую повестку дня и хочет провести реформы по всей стране, чтобы закрепить свою победу."
 new_election.1.desc.democratic: "Люди, поддерживающие [TargetFaction.GetName], бегут и аплодируют, чтобы отпраздновать триумфальное избрание своего представителя [TargetRuler.GetName] [Root.GetRulerTitle] из [Root.GetName]. Они призвали правительство отреагировать на общественное мнение и принять новые основные ценности в новую эпоху, установив этику [TargetFaction.GetName] в качестве этики правительства."
 new_election.1.desc.stable: "Нет сомнений в том, что [TargetFaction.GetName], олицетворяющий правительственную этику в нашей стране, продолжил свое доминирование, а их лидер [TargetRuler.GetName] стал новым [Root.GetRulerTitle]."
 new_election.1.a: "Поддержание политической стабильности является главным приоритетом."
 new_election.1.b: "Пришло время перемен."
  
 origin.57.name: "Природа союза"
 origin.57.desc: "Хотя мы уже давно поддерживаем контакт с другими участниками нашего союза, только сейчас, с изобретением сверхсветовых двигателей, наши государства могут полноценно взаимодействовать. Был поднят вопрос, на чем должна сосредоточиться наша федерация. Некоторые предлагают придерживаться текущего общего курса, а другие настаивают на более тесной интеграции в определенной сфере."
 origin.57.A: "Достаточно уже имеющегося союза."
 origin.57.B: "Нам необходимо защитить себя от потенциальных врагов."
 origin.57.C: "Путь к прогрессу лежит через исследования."
 origin.57.D: "Мы выберем путь единства и традиционализма."
 origin.57.E: "Торговля важнее всего."
 origin.57.F: "Борьба за благосостояние рабочих."
 origin.57.A.icon_tooltip: "Наша федерация сохранит тип §Y$default_federation$§!"
 origin.57.B.icon_tooltip: "Наша федерация изменит тип на §Y$military_federation$§!"
 origin.57.C.icon_tooltip: "Наша федерация изменит тип на §Y$research_federation$§!"
 origin.57.D.icon_tooltip: "Наша федерация изменит тип на §Y$spiritualist_federation$§!"
 origin.57.E.icon_tooltip: "Наша федерация изменит тип на §Y$trade_federation$§!"
 origin.57.F.icon_tooltip: "Наша федерация останется §Y$TT_communist_federation$§!"
  
 ethic_kennedy.1.name: "[Root.GetRulerTitle] был убит!"
 ethic_kennedy.1.desc: "Словно в наказание за то, что политика правительства привела к разочарованию в его политической жизни, на публичном мероприятии в [Root.GetRulerTitle][rulername. GetName] появился [Root.GetAdj].\n\nУбийца каким-то образом обошел охрану, забрал самодельный портативный плазменный передатчик из своей сумки и выстрелил из черного усовершенствованного экраноплана по упавшему [Root.GetRulerTitle], после того как произвел три выстрела по [Root.GetRulerTitle]. Пока убийца не был убит, [Root.GetRulerTitle] также умирал от серьезного повреждения органа мышления.\n\nПозже в тот же день комитет, состоящий в основном из высокопоставленных правительственных чиновников, издал прокламацию, в которой объявил, что политика, провозглашенная [Root.GetRulerTitle], привела к личные действия и что комитет пересмотрит национальную политику, чтобы «соответствовать общественному мнению», в то время как другие обвинили комиссию по расследованию в «извращенном поведении» и потребовали, чтобы [Root.GetRulerTitle] продолжал свою последовательную политику управления для обеспечения национальной стабильности."
 ethic_kennedy.1.a: "Подводные волны."
 ethic_kennedy.1.b: "§RМы никогда не поддадимся заговору!§!"
 ethic_kennedy.1.tooltip: "§Y[Root.GetRulerTitle] [rulername. GetName] §Rпогиб §!.§!"
 ethic_kennedy.1.a.tooltip: "$ethic_kennedy.1.tooltip$\nНаша политика откроет новый поворотный момент."
 ethic_kennedy.1.b.tooltip: "$ethic_kennedy.1.tooltip$\n$ethic_rebel.1002.tooltip$"
  
 ethic_kennedy.2.name: "Стабильная политика"
 ethic_kennedy.2.desc: "Суматоха, вызванная делом об убийстве, постепенно утихла, и с продвижением следственной комиссии быстро устанавливается новый порядок.\n\nТеперь нам нужно определиться с возможным дальнейшим направлением развития, и мы считаем, что общественность безоговорочно поддержит любое наше решение."
 ethic_kennedy.2.a: "Факел свободы поведет нас по новому пути."
 ethic_kennedy.2.b: "Только воля власти может побудить нас продолжать наше развитие."
 ethic_kennedy.2.c: "Вся политическая власть принадлежит пролетариату!"
 ethic_kennedy.2.d: "Друзья, давайте поговорим о том, как сделать рынок процветающим..."
 ethic_kennedy.2.e: "Пусть боги направляют нас в направлении нашего будущего."
 ethic_kennedy.2.f: "Нам нужно более рационально думать о будущем."
 ethic_kennedy.2.g: "Мы больше не можем допускать продолжения моральной деградации людей!"
 ethic_kennedy.2.h: "Давайте двигаться вперед! Мы побеждаем!"
 ethic_kennedy.2.i: "Возможно, мы сможем обратиться к нашим друзьям на звездном небе..."
 ethic_kennedy.2.j: "Это убедительное доказательство существования космической цепочки подозрений..."
  
