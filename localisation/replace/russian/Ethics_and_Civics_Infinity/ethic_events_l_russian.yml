 ethic_kennedy.1.name: "[Root.GetRulerTitle] был убит!"
 ethic_kennedy.1.desc: "Словно в наказание за то, что политика правительства привела к разочарованию в его политической жизни, на публичном мероприятии в [Root.GetRulerTitle][rulername. GetName] появился [Root.GetAdj].\n\nУбийца каким-то образом обошел охрану, забрал самодельный портативный плазменный передатчик из своей сумки и выстрелил из черного усовершенствованного экраноплана по упавшему [Root.GetRulerTitle], после того как произвел три выстрела по [Root.GetRulerTitle]. Пока убийца не был убит, [Root.GetRulerTitle] также умирал от серьезного повреждения органа мышления.\n\nПозже в тот же день комитет, состоящий в основном из высокопоставленных правительственных чиновников, издал прокламацию, в которой объявил, что политика, провозглашенная [Root.GetRulerTitle], привела к личные действия и что комитет пересмотрит национальную политику, чтобы «соответствовать общественному мнению», в то время как другие обвинили комиссию по расследованию в «извращенном поведении» и потребовали, чтобы [Root.GetRulerTitle] продолжал свою последовательную политику управления для обеспечения национальной стабильности."
 ethic_kennedy.1.a: "Подводные волны."
 ethic_kennedy.1.b: "§RМы никогда не поддадимся заговору!§!"
 ethic_kennedy.1.tooltip: "§Y[Root.GetRulerTitle] [rulername. GetName] §Rпогиб §!.§!"
 ethic_kennedy.1.a.tooltip: "$ethic_kennedy.1.tooltip$\nНаша политика откроет новый поворотный момент."
 ethic_kennedy.1.b.tooltip: "$ethic_kennedy.1.tooltip$\n$ethic_rebel.1002.tooltip$"
  
 ethic_kennedy.2.name: "Стабильная политика"
 ethic_kennedy.2.desc: "Суматоха, вызванная делом об убийстве, постепенно утихла, и с продвижением следственной комиссии быстро устанавливается новый порядок.\n\nТеперь нам нужно определиться с возможным дальнейшим направлением развития, и мы считаем, что общественность безоговорочно поддержит любое наше решение."
 ethic_kennedy.2.a: "Факел свободы поведет нас по новому пути."
 ethic_kennedy.2.b: "Только воля власти может побудить нас продолжать наше развитие."
 ethic_kennedy.2.c: "Вся политическая власть принадлежит пролетариату!"
 ethic_kennedy.2.d: "Друзья, давайте поговорим о том, как сделать рынок процветающим..."
 ethic_kennedy.2.e: "Пусть боги направляют нас в направлении нашего будущего."
 ethic_kennedy.2.f: "Нам нужно более рационально думать о будущем."
 ethic_kennedy.2.g: "Мы больше не можем допускать продолжения моральной деградации людей!"
 ethic_kennedy.2.h: "Давайте двигаться вперед! Мы побеждаем!"
 ethic_kennedy.2.i: "Возможно, мы сможем обратиться к нашим друзьям на звездном небе..."
 ethic_kennedy.2.j: "Это убедительное доказательство существования космической цепочки подозрений..."
  
