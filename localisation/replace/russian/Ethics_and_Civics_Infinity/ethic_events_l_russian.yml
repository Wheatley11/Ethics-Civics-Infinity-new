 origin.5035.name: "Добыча данных"
 origin.5035.desc: "Поврежденное ядро ​​компьютера полностью восстановлено, и хотя большая часть данных зашифрована, начаты работы по их расшифровке. Если мы готовы тратить время, человеческие и материальные ресурсы, рано или поздно мы сможем получить всю информацию, включая местоположение нашей первоначальной родной звезды."
 origin.5035.desc.MSInocontact: "$origin.5035.desc$\n\nНа самом деле, у нас уже есть кое-что, работающее в нашу пользу: триангулируя расширение гиперпространственных линий, по которым путешествовали рабовладельческие корабли, мы обнаружили координаты $NAME_MSI_country$ в системе. \n\nТеперь у нас есть возможность встретиться с нашими бывшими хозяевами или оставить их на произвол судьбы."
  
