 cstorms.80000.title: "В память о забвении"
 cstorms.80000.desc: "Волна революции закончилась, и на [Planet.GetName] спонтанно воздвигнут $d_monument_to_the_victims$. Несмотря на молчание, страсти прошлого все же пускают корни в сердцах людей."

 ethic_common_sense_changes.1.name:0 "Контроль над разумом?"
 ethic_common_sense_changes.1.desc:0 "Сегодня грустный день, и наш любимый лидер §Y[From.GetTitle] [From.GetName]§! покидает нас сегодня.\n\nНо вскоре по всей стране прокатились беспорядки. По мере того, как некоторые из оставшихся эффектов [From.GetName] исчезают, люди с ужасом обнаруживают, что находятся в неизбежном противоречии между тем, что они делали так долго, и тем, что они должны делать, как будто все общество было насильно контролируемо [From.GetName]! Все больше и больше людей потрясаются своей духовной независимостью и смыслом существования, и наше общество оказывается в опасности..."

 ethic_communist_society.1.name:0 "Обыкновенный мир"
 ethic_communist_society.1.desc:0 "Для подавляющего большинства жителей [Root.GetName] это просто обычный день. Несмотря на то, что труд больше не является необходимым условием выживания, люди по - прежнему настаивают на своем посту из - за своих интересов и увлечений. В некоторых местах источники света – естественные или искусственные – постепенно поднимаются вверх и входят на свои посты с занятыми людьми; В других местах наступает ночь, и город и его жители наслаждаются ночными развлечениями. Одни тяжело потеют, другие думают молча, другие улыбаются во сне, другие громко поют... Мало кто будет обсуждать небольшое объявление на домашней странице Звёздный форум, потому что для них светлое будущее, которое может потрясти другие цивилизации, стало частью жизни."
 ethic_communist_society.1.a:0 "И вот так подкрался рассвет."
