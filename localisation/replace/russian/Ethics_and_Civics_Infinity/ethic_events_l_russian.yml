 ethic_srmo.1.name:0 "Прогресс в технологических исследованиях"
 ethic_srmo.1.desc:0 "По мере того, как новые научные идеи становились все более доступными, среди цивилизаций начали появляться искры вдохновения. Недавно [GetResearcherPlural] предложил новую теорию случайного опыта, которая была проверена экспериментами. Это знаменует собой еще один шаг вперед в области науки для [GetName]."

 eci_civic_firing_torch.2.name:0 "Возобновление искры"
 eci_civic_firing_torch.2.desc:0 "Революция потерпела неудачу, так как империалистические военные корабли нещадно проносились над последней революционной планетой, сокрушая славные завоевания, накопленные революцией в течение долгого времени, и безжалостно сметая в пыль истории. Но революция также увенчалась успехом, и пламя распространилось по всей галактике. Когда маяк пал, порабощенные люди на планете закричали и сбросили тиранов с их тронов. Новое пламя медленно поднимается, и мы с нетерпением ждем, когда эта слабая искра снова вырастет, пока Млечный Путь снова не загорится."
 eci_civic_firing_torch.2.a:0 "Одна искра в конце концов вызовет пожар в прериях."

 ethic_military_dictatorship.2.title:0 "Да здравствуют три крика Вашему Величеству!"
 ethic_military_dictatorship.2.desc:0 "После государственных похорон предыдущего монарха новый монарх [фамилия. GetName] стал главным приоритетом для нашей страны. По нашей традиции, когда новый монарх взойдет на трон, он должен реквизировать ресурсы всей страны, чтобы построить §YСупер линкор§! Это покажет славу короля и бросится вперед от имени монарха, чтобы отпугнуть врагов внутри и за пределами империи. \n\nНо наши казначеи, большинство из которых происходят из рыцарских семей по всей Империи, считают, что это слишком экстравагантно и не способствует процветанию Империи. Теперь нужно сделать выбор..."
 ethic_military_dictatorship.2.beta.desc:0 "После государственных похорон предыдущего монарха новый монарх [фамилия. GetName] стал главным приоритетом для нашей страны. По нашей традиции, когда новый монарх взойдет на трон, он должен реквизировать ресурсы всей страны, чтобы построить §YСупер линкор§! Это покажет славу короля и бросится вперед от имени монарха, чтобы отпугнуть врагов внутри и за пределами империи. \n\nПоскольку строительство предыдущего флагмана монарха было неполным, наши инженеры предложили нам продолжить проект напрямую и назвать новый корабль [heirname.GetName]; Но наши финансовые чиновники, большинство из которых из рыцарских семей по всей империи, считают, что продолжение строительства супер - кораблей является слишком роскошным и расточительным и не способствует процветанию и развитию империи. Теперь нам нужно сделать выбор."
 ethic_military_dictatorship.2.a:0 "Устройте грандиозный парад в нашей столичной системе!"
 ethic_military_dictatorship.2.a.beta:0 "Давайте продолжим суперплан нашего бывшего правителя."
 ethic_military_dictatorship.2.a_effects:0 "Мы собираемся построить §YСупер линкор§! в столичной системе."
 ethic_military_dictatorship.2.a_effects_2:0 "Недостаточная база промышленного оборудования"
 NAME_Royal_Fleet:0 "[Root.GetRulerName] Слава"
 NAME_Royal_Ship:0 "[Root.GetRulerTitle][Root.GetRulerName]"
 ethic_military_dictatorship.2.b:0 "Достаточно скромной церемонии коронации."
 ethic_military_dictatorship.2.b_effects:0 "Временный компромисс повысит влияние рыцарской семьи на ситуацию."

 ethic_imperial_cult.0.name:0 "Асенсонди"
 ethic_imperial_cult.0.desc:0 "Сегодня печальный день, глава нашего дорогого святого, представитель богов в межзвездном пространстве, святой § Y [From.GetTitle] [From.GetName] §! Сегодня вознесись, оставь нас.\n\nСогласно священной традиции, тела, оставленные [From.GetTitle], должны быть надлежащим образом сохранены и построен храм для поклонения ягнятам империи. Что касается места расположения гробницы, то между различными регионами Китая было много споров и конфликтов. Теперь нам нужно как можно скорее принять окончательное решение, чтобы успокоить скорбящих."
 ethic_imperial_cult.0.a:0 "Печаль утопила тебя."
 ethic_imperial_cult.a_effects:0 "§YОткрыто планетарное решение: §!$decision_build_holy_tomb$"

 ethic_militarist.2.name:0 "Первый удар"
 ethic_militarist.2.desc:0 "Мы обнаружили признаки предполагаемой инопланетной активности в §H[This.System.GetName]§! и пометил его тегом §H[This.ContactCountry.GetName]§!, и мы, конечно, можем принять решение о стратегии против них после того, как получим больше информации о них, но учитывая, что текущие характеристики кораблей другой стороны указывают на то, что их технологии Однако, учитывая, что нынешние характеристики их кораблей показывают, что они не так уж далеко опережают нас,  Мы могли бы пойти по более агрессивному пути, начав внезапную войну против них, пока они еще не знают о нас, и застать их врасплох. Конечно, это решение повлекло бы за собой большой риск, но награда была бы велика, если бы мы могли стереть §H[This.ContactCountry.GetName]§! одним махом. \n\nКак нам действовать?"
 ethic_militarist.2.desc.pur:0 "We've already found signs of suspected xeno-scum activity in the §H[This.System.GetName]§! system and tagged it with §H[This.ContactCountry.GetName]§!, and we can certainly develop a specialized extermination program once we know how evil and dirty they are, but given that the current characteristics of the other ship's fleet indicate that their technology isn't that far ahead of us, we could take the more radical option of launching a surprise war against the other side immediately while they also haven't gotten to know us yet, and killing them all before they can react. Of course, this decision carries a great deal of risk, but if we can wipe out §H[This.ContactCountry.GetName]§! in one fell swoop, the rewards will be great. \n\nHow should we act?"
 ethic_militarist.2.desc.hive:0 "Мы уже обнаружили признаки предполагаемой активности добычи в §H[This.System.GetName]§! и пометил его тегом §H[This.ContactCountry.GetName]§!, и мы, конечно, могли бы приготовить их после того, как попробуем, на что они похожи, но, учитывая, что нынешние характеристики кораблей противника показывают, что они не так уж далеко опережают нас с точки зрения технологий, мы могли бы выбрать более агрессивный вариант начать внезапную атаку, пока эта добыча еще не знает об охотнике.  и пожирать их одним укусом, прежде чем они успевают отреагировать. Конечно, это решение сопряжено с большим риском, но если мы сможем стереть §H[This.ContactCountry.GetName]§! Одним махом мы можем полноценно поесть. \n\nКак нам действовать?"
 ethic_militarist.2.desc.machine:0 "Мы уже обнаружили признаки предполагаемого органического загрязнения в §H[This.System.GetName]§! и пометил его §H[This.ContactCountry.GetName]§!, и мы, конечно, могли бы разработать специализированную программу дезинфекции, как только узнаем их химический состав, но учитывая, что нынешние характеристики кораблей-противников указывают на то, что их технологии не опережают нас более или менее, мы могли бы выбрать более радикальный вариант - начать внезапную атаку, пока эти организмы еще не осознали опасности искусственного интеллекта,  и устраняют их до того, как нагружаются их реакционные процессы. Конечно, это решение сопряжено с большим риском, но если мы сможем стереть §H[This.ContactCountry.GetName]§! Одним махом все их промышленные активы перейдут к нам. \n\nКак нам действовать?"
 ethic_militarist.2.a:0 "Немедленно начинайте внезапную атаку!"
 ethic_militarist.2.b:0 "Лучше думать о долгосрочной перспективе."

 ethic_militarist.3.name:0 "Внезапная атака"
 ethic_militarist.3.desc:0 "Еще до того, как мы установили официальный контакт с [This.ContactCountry.GetName], они внезапно направили флот к нашему звездному полю, и их намерение начать войну стало очевидным. Нет никаких сомнений в том, что наша цивилизация подверглась бесстыдному нападению, и теперь у нас нет другого выбора, кроме как встретить войну всеми силами!"
 ethic_militarist.3.a:0 "Они пожалеют об этом опрометчивом решении!"

