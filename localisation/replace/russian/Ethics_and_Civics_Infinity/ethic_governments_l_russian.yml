 ### 基础 ###
 gov_direct_democracy:0 "Национальное собрание"
 gov_direct_democracy_desc:0 "Тип прямого демократического правления, при котором граждане используют развитые информационные сети для прямого голосования по большинству государственных вопросов."
 gov_representative_democracy:0 "Представительная демократия"
 gov_representative_democracy_desc:0 "Представительное демократическое правительство, в котором граждане избирают правительственных чиновников, которые говорят от своего имени."
 gov_cabinet_system_of_responsibility:0 "Ответственный кабинет"
 gov_cabinet_system_of_responsibility_desc:0 "Олигархическое правительство, управляемое небольшим числом людей, с лучшими элитами, формирующими кабинет для управления страной."
 gov_constitutional_dictatorship:0 "Конституционная диктатура"
 gov_constitutional_dictatorship_desc:0 "Диктаторское правительство, которое принимает разумные и законные законы, предоставляющие одному человеку пожизненные чрезвычайные полномочия для защиты нации от угроз - как внешних, так и внутренних."
 gov_despotic_empire:0 "Абсолютная монархия"
 gov_despotic_empire_desc:0 "Наследственное деспотическое правление, при котором цель правительства состоит в том, чтобы держать на коротком поводке подданных правителя, обладающего верховной властью."
 gov_megacorporation:0 "Гигантское предприятие"
 gov_megacorporation_desc:0 "A plutocratic oligarchy in which the entire country is organized into large commercial enterprises overseen by a board of directors."

 ### 权威主义 ###
 gov_totalitarian_regime:0 "Тоталитаризм"
 gov_totalitarian_regime_desc:0 "Основываясь на $auth_dictatorial$ $op_cat_government$ $ethic_fanatic_authoritarian$, государство контролирует все аспекты жизни людей во имя эффективности."
 gov_star_empire:0 "Межзвездная Империя"
 gov_star_empire_desc:0 "Основываясь на $auth_imperial$ $op_cat_government$ $ethic_fanatic_authoritarian$, поколения правителей управляют планетами, которые подчиняются центральному правительству напрямую через исполнительные указы."

 ### 道德主义 ###
 gov_moral_ideal_town:0 "Моральный идеальный город"
 gov_moral_ideal_town_desc:0 "Основываясь на $auth_direct_democratic$ $op_cat_government$ $ethic_fanatic_pacifist$, люди спонтанно формируют сообщества для самоуправления и оценки других по их моральному уровню."
 gov_moral_democracy:0 "Моральная демократия"
 gov_moral_democracy_desc:0 "Основываясь на $auth_democratic$ $op_cat_government$ $ethic_fanatic_pacifist$, люди, которые отвергли насильственное мышление, управляют и контролируют деятельность государства через свою совесть."
 gov_irenic_bureaucracy:0 "Совет по моральным вопросам"
 gov_irenic_bureaucracy_desc:0 "Основываясь на $auth_oligarchic$ $op_cat_government$ $ethic_fanatic_pacifist$, все дела внутри государства управляются сложной бюрократией, в то же время, защищая законные права и безопасность своих граждан."
 gov_irenic_dictatorship:0 "Моральный регент"
 gov_irenic_dictatorship_desc:0 "Основываясь на $auth_dictatorial$ $op_cat_government$ $ethic_fanatic_pacifist$, просвещенные правители несут ответственность за надзор над государственной администрацией, чтобы гарантировать, что склонность граждан к насилию падает ниже определенного порога."
 gov_enlightened_monarchy: "Просвещенная монархия,"
 gov_enlightened_monarchy_desc: "Основываясь на $auth_imperial$ $op_cat_government$ $ethic_fanatic_pacifist$, мудрость и квалификация наиболее ценятся как глава правительства."
 gov_charitable_foundation:0 "Благотворительный фонд"
 gov_charitable_foundation_desc:0 "Основываясь на $auth_corporate$ $ethic_fanatic_pacifist$, предприятия перераспределяют товары, предоставляя бедным то, что им нужно жить, чтобы обеспечить процветающий рынок."

 ### 军国主义 ###
 gov_servicemens_union:0 "Союз военнослужащих"
 gov_servicemens_union_desc:0 "Основываясь на $auth_direct_democratic$ $op_cat_government$ $ethic_fanatic_militarist$, Клубы ветеранов и военнослужащих срочной службы объединяют различные легионы и формируют базовую структуру общественного управления."
 gov_military_commissariat:0 "Военный комиссариат"
 gov_military_commissariat_desc:0 "Основываясь на $auth_democratic$ $op_cat_government$ $ethic_fanatic_militarist$, Граница между гражданскими и военными размыта до такой степени, что они более или менее одинаковы."
 gov_military_junta:0 "Военная хунта"
 gov_military_junta_desc:0 "Основываясь на $auth_oligarchic$ $op_cat_government$ $ethic_fanatic_militarist$, Вся политика в отношении государства определяется парламентом, состоящим из самых могущественных военных баронов страны."
 gov_military_dictatorship:0 "Военная диктатура"
 gov_military_dictatorship_desc:0 "Based on the $ethic_fanatic_militarist$ $auth_dictatorial$ $op_cat_government$, Его правителями являются бесспорные военачальники, при этом государственный аппарат находится под жестким контролем с применением абсолютного насилия."
 gov_martial_empire: "Военная тирания"
 gov_martial_empire_desc: "Основываясь на $auth_imperial$ $op_cat_government$ $ethic_fanatic_militarist$, Государство существует исключительно для поддержки своего военного компонента. Боевые навыки являются наиболее важными навыками, и каждый гражданин должен пройти определенное количество качественной военной подготовки."
 gov_military_industrial_complex:0 "Военно-промышленный комплекс"
 gov_military_industrial_complex_desc:0 "Основываясь на $auth_corporate$ $ethic_fanatic_militarist$, Которая производит достаточно оружия, чтобы уничтожить всю галактику для экспорта."

 ### 教权主义 ###
 gov_the_oracular_order:0 "В порядке оракул"
 gov_the_oracular_order_desc:0 "Основываясь на $auth_direct_democratic$ $op_cat_government$ $ethic_fanatic_spiritualist$, Боговедомые общины стихийно образовали общины, чтобы управлять местным районом, практикуя покаяние."
 gov_theocratic_republic:0 "Теократическая республика"
 gov_theocratic_republic_desc:0 "Основываясь на $auth_democratic$ $op_cat_government$ $ethic_fanatic_spiritualist$, Религиозный совет осуществляет надзор за демократическим процессом и играет консультативную роль."
 gov_theocratic_oligarchy: "Теократическая олигархия"
 gov_theocratic_oligarchy_desc: "Основываясь на $auth_oligarchic$ $op_cat_government$ $ethic_fanatic_spiritualist$, Политическая власть в стране полностью находится в руках нескольких высокопоставленных религиозных лидеров."
 gov_theocratic_dictatorship:0 "Теократическая диктатура"
 gov_theocratic_dictatorship_desc:0 "Основываясь на $auth_dictatorial$ $op_cat_government$ $ethic_fanatic_spiritualist$, Официальная государственная церковь поддерживает иерархическую структуру власти, в которой государство управляется одним человеком на вершине этой структуры власти."
 gov_theocratic_monarchy: "Теократическая монархия"
 gov_theocratic_monarchy_desc: "Основываясь на $auth_imperial$ $op_cat_government$ $ethic_fanatic_spiritualist$, Правитель страны боготворен как священный символ. Хорошо отлаженная церковная организация входит в состав административного органа и способствует развитию страны."
 gov_megachurch:0 "Мегацерковь"
 gov_megachurch_desc:0 "Основываясь на $auth_corporate$ $ethic_fanatic_spiritualist$, Религиозные традиции и ценности бизнеса представляют собой странное сочетание двух ролей имама и руководителя группы."

 ### 机械主义 ###
 gov_cyber_democracy:0 "Рациональный консенсус"
 gov_cyber_democracy_desc:0 "Основываясь на $auth_direct_democratic$ $op_cat_government$ $ethic_fanatic_materialist$, Технологи и гражданские хакеры используют сетевые большие данные для моделирования общества, с тем чтобы получить политику, основанную на подсознательном консенсусе большинства людей."
 gov_expert_council:0 "Совет экспертов"
 gov_expert_council_desc:0 "Основываясь на $auth_democratic$ $op_cat_government$ $ethic_fanatic_materialist$, Правительственные постановления рассматриваются советом старших ученых и экспертов до их издания."
 gov_science_directorate:0 "Научный совет"
 gov_science_directorate_desc:0 "Основываясь на $auth_oligarchic$ $op_cat_government$ $ethic_fanatic_materialist$, Комитет, состоящий из старших ученых и экспертов, управляет страной в интересах благополучия и эффективности людей."
 gov_technocratic_dictatorship: "Диктатура ученого-тирана"
 gov_technocratic_dictatorship_desc: "Основываясь на $auth_dictatorial$ $op_cat_government$ $ethic_fanatic_materialist$, Научные лидеры полностью контролируют развитие страны во имя эффективности и исследований."
 gov_scholartyrant_monarchy: "Ученые наследуют тиранов"
 gov_scholartyrant_monarchy_desc: "Основываясь на $auth_imperial$ $op_cat_government$ $ethic_fanatic_materialist$, Руководство школы будет передавать патенты на научные исследования из поколения в поколение и контролировать всю страну с помощью надежного законодательства о защите патентов."
 gov_technology_group:0 "Научная группа"
 gov_technology_group_desc:0 "Основываясь на $auth_corporate$ $ethic_fanatic_materialist$, strict labor management has promoted the emergence of a large number of emerging technology products."

 ### 社会主义 ###
 gov_peoples_commune:0 "Рабочие кооперативы"
 gov_peoples_commune_desc:0 "Основываясь на $auth_direct_democratic$ $op_cat_government$ $ethic_fanatic_socialism$, Основными принципами функционирования общества являются солидарность, прямая демократия масс и система управления с участием рабочих, а общественное производство ориентировано на удовлетворение потребностей народа."
 gov_peoples_congress:0 "Съезд народных представителей"
 gov_peoples_congress_desc:0 "Основываясь на $auth_democratic$ $op_cat_government$ $ethic_fanatic_socialism$, Лица, работающие в различных отраслях, обеспечивают защиту интересов большинства путем избрания народных представителей."
 gov_peoples_commissariat:0 "Народный комитет"
 gov_peoples_commissariat_desc:0 "Основываясь на $auth_oligarchic$ $op_cat_government$ $ethic_fanatic_socialism$, Правительственные учреждения назначаются и контролируются специальным комитетом по чрезвычайным ситуациям, члены которого должны быть одобрены народом и работать сообща в интересах страны."
 gov_dictatorship_of_the_people:0 "Народная диктатура"
 gov_dictatorship_of_the_people_desc:0 "Основываясь на $auth_dictatorial$ $op_cat_government$ $ethic_fanatic_socialism$, Пожизненные правители, представляющие интересы масс, овладевают государственной властью и не позволяют враждебным силам наносить ущерб интересам масс."
 gov_monarchical_socialism: "Монархический социализм"
 gov_monarchical_socialism_desc: "Основываясь на $auth_imperial$ $op_cat_government$ $ethic_fanatic_socialism$, Наследный правитель этого народа считал себя трудящимся, который был популярен и любим в стране."

 ### 资本主义 ###
 gov_nights_watch_government:0 "Ночное правительство"
 gov_nights_watch_government_desc:0 "Основываясь на $auth_direct_democratic$ $op_cat_government$ $ethic_fanatic_capitalism$, Правительство сводит к минимуму свои полномочия и использует исполнительные указы только в случае экономического кризиса."
 gov_timocracy:0 "Тимочи."
 gov_timocracy_desc:0 "Основываясь на $auth_democratic$ $op_cat_government$ $ethic_fanatic_capitalism$, Политические права народов делятся на собственность, которой они владеют, и собственность, которой владеют отдельные лица, непосредственно равна числу голосов."
 gov_plutocratic_oligarchy:0 "Авторитарные олигархи"
 gov_plutocratic_oligarchy_desc:0 "Основываясь на $auth_oligarchic$ $op_cat_government$ $ethic_fanatic_capitalism$, При богатой и сильной элите сильные компании полностью взяли на себя политическую и экономическую жизнь общества, а частная собственность граждан была прямо эквивалентна их политической власти."
 gov_commercial_republic:0 "Коммерческая республика"
 gov_commercial_republic_desc:0 "Основываясь на $auth_dictatorial$ $op_cat_government$ $ethic_fanatic_capitalism$, Его правители также являются самыми богатыми в стране, и любая политика будет основываться на эффективности добавленной стоимости капитала."
 gov_business_empire: "Торговая империя"
 gov_business_empire_desc: "Основываясь на $auth_imperial$ $op_cat_government$ $ethic_fanatic_capitalism$, Правители покупают права собственности по всему миру, монополизируя капитал, и единодушно получают глобальное правительство, чтобы назначить себя наследственным лидером."

 ### 无政府主义 ###
 gov_anarchic_society:0 "Анархическое общество"
 gov_anarchic_society_desc:0 "В своей полноте она представляет собой систему прямой демократии, при которой все граждане участвуют только в пленарных заседаниях, наделенных законодательной властью, и самоуправляются в соответствии с решениями, принятыми в ходе пленарных обсуждений."

 ### 工团主义 ###
 gov_anarchocommunism:0 "Анархо - синдикализм"
 gov_anarchocommunism_desc:0 "Пролетариат через прямую демократию, профсоюзы, кооперативы и т. д. полностью делегирует информацию и право принятия решений одной социальной форме каждого человека."
 gov_union_representation:0 "Представители профсоюзов"
 gov_union_representation_desc:0 "Основываясь на $auth_democratic$ $op_cat_government$ $civic_worker_coop$, Представители трудящихся, избираемые профсоюзами на предприятиях, образуют политические партии и проводят демократическую политику в парламенте."
 gov_council_of_unions:0 "Профсоюзный совет"
 gov_council_of_unions_desc:0 "Основываясь на $auth_oligarchic$ $op_cat_government$ $civic_worker_coop$, Рабочие со всего мира выбирают постоянный комитет профсоюзов для управления планетой на прогрессивном уровне."

 ### 精神自由 ###
 gov_anarchocapitalism:0 "Анархический капитализм"
 gov_anarchocapitalism_desc:0 "Минимизировать размер и авторитет государственных институтов, а свободный рынок обеспечивает социальную форму всех общественных благ и услуг, включая правопорядок."
 gov_trade_league:0 "Торговый союз"
 gov_trade_league_desc:0 "Основываясь на $auth_democratic$ $op_cat_government$ $civic_beacon_of_liberty$, Страна состоит из бесчисленных свободных торговцев, компаний и гильдий, объединенных в общих коммерческих интересах."
 gov_trade_association:0 "Торговые ассоциации"
 gov_trade_association_desc:0 "Основываясь на $auth_oligarchic$ $op_cat_government$ $civic_beacon_of_liberty$, Бизнесмены со всего мира сформировали единую национальную торговую палату для урегулирования торговых споров и управления администрацией."

 ### 思想设计师 ###
 gov_ntraparty_democracy:0 "Партийная демократия"
 gov_ntraparty_democracy_desc:0 "Основываясь на $auth_democratic$ $op_cat_government$ $civic_glorious_pioneer$, Правители обладают неограниченной властью и избираются, но эти выборы равны и целенаправленны."
 gov_bur_collectivism:0 "Бюрократический комитет"
 gov_bur_collectivism_desc:0 "Основываясь на $auth_oligarchic$ $op_cat_government$ $civic_glorious_pioneer$, Государство владеет средствами производства, а излишки или прибыль распределяются среди элитарной бюрократии внутри партии, а не рабочего класса."
 gov_parental_dictatorship:0 "Патриархальная диктатура"
 gov_parental_dictatorship_desc:0 "Основываясь на $auth_dictatorial$ $op_cat_government$ $civic_glorious_pioneer$, Правители рассматривают пролетариат как среднее и следующее поколение семьи, воспитывая людей, полезных для общества, с чувством отцовской ответственности."
 gov_juche_regime: "Режим Джуче"
 gov_juche_regime_desc: "Основываясь на $auth_imperial$ $op_cat_government$ $civic_glorious_pioneer$, Правитель ведет народ вперед, укрепляя культ личности, данный ему в отечественном обществе."

 ### 全息之眼 ###
 gov_spontaneous_mobocracy:0 "Спонтанная мобократия"
 gov_spontaneous_mobocracy_desc:0 "Основываясь на $auth_democratic$ $op_cat_government$ $civic_ultimate_collective$, Граждане спонтанно отслеживают и активно сообщают о тех, кто их окружает, в обмен на острые ощущения участия в управлении страной."
 gov_supervisory_board:0 "Тюрьма \"панорамный вид\""
 gov_supervisory_board_desc:0 "Основываясь на $auth_oligarchic$ $op_cat_government$ $civic_ultimate_collective$, Все они находятся под контролем наблюдательного совета и могут быть проверены в любое время, следует предположить, что они могут быть проверены в любое время, с тем чтобы заставить себя соблюдать нормы."
 gov_manage_democracy:0 "Управление демократией"
 gov_manage_democracy_desc:0 "Основываясь на $auth_dictatorial$ $op_cat_government$ $civic_ultimate_collective$, Правительство собирает общественное мнение, направляя вопросник и вводя данные в математическую модель для создания идеального виртуального избирателя, который заменит меняющегося физического избирателя на выборах."
 gov_holographic_empire: "Голографическая империя"
 gov_holographic_empire_desc: "Основываясь на $auth_imperial$ $op_cat_government$ $civic_ultimate_collective$, Правитель контролирует каждого жителя с помощью сети передачи данных и своевременно направляет мобильные войска для укрепления основы этого правила."

 ### 世袭贵族 ###
 gov_prestigious_republic:0 "Престижная республика"
 gov_prestigious_republic_desc:0 "Основываясь на $auth_democratic$ $op_cat_government$ $civic_aristocratic_elite$, Представители различных наследственных семей входят в состав правительства для проведения открытых выборов, а в ходе всенародного голосования избираются самые любимые дворяне, которые будут править страной."
 gov_noble_aristocracy:0 "Сенат благородных представителей"
 gov_noble_aristocracy_desc:0 "Основываясь на $auth_oligarchic$ $op_cat_government$ $civic_aristocratic_elite$, Вся политическая власть в обществе принадлежит сенату, который представляет наследственную аристократию."
 gov_electing_council:0 "Выборы в совет"
 gov_electing_council_desc:0 "Основываясь на $auth_dictatorial$ $op_cat_government$ $civic_aristocratic_elite$, Самый мудрый монарх избирается из числа различных выборщиков для управления страной."
 gov_aristocratic_monarchy:0 "Аристократическая монархия"
 gov_aristocratic_monarchy_desc:0 "Основываясь на $auth_imperial$ $op_cat_government$ $civic_aristocratic_elite$, Наследственные правители не обладают абсолютной властью и должны делиться ею с самыми влиятельными членами дворянства."

 ### 封建王权 ###
 gov_feudal_empire: "Феодальная династия"
 gov_feudal_empire_desc: "Основываясь на $auth_imperial$ $op_cat_government$ $civic_feudal_realm$, Монарх принимает решения опосредованно, предоставляя вассалам официальные должности и fiefs в обмен на налоги и обязательства военной верности."

 ### 主权邦联 ###
 gov_community_of_common_destiny:0 "Сообщество Судьбы"
 gov_community_of_common_destiny_desc:0 "В жизни есть только одна вселенная, и цивилизации сосуществуют в одном измерении, и благодаря совместным усилиям многих сторон эта цивилизация постепенно сформировала «сообщество судьбы» с вами и мной."
 gov_soviet_union:0 "Союз республик"
 gov_soviet_union_desc:0 "Национальная коалиция, состоящая из нескольких суверенных республик, объединяет лидеров демократических партий всех стран в единое распределение ресурсов после политических консультаций для содействия совместному развитию всех стран."
 gov_commonwealth_of_states:0 "Объединение стран"
 gov_commonwealth_of_states_desc:0 "Союз государств, состоящий из суверенных государств, обладающих полным внутренним и внешним суверенитетом и делегирующих часть своих полномочий конфедеративным органам на основе равноправных консультаций."
 gov_joint_dictatorship:0 "Объединенная диктатура"
 gov_joint_dictatorship_desc:0 "Конфедерация - это межзвездная империя, состоящая из нескольких стран, члены которой остаются независимыми, но пожизненно разделяют одного и того же демократически избранного архонта для урегулирования конфликтов между странами."
 gov_united_empire:0 "Союз стран Юга"
 gov_united_empire_desc:0 "Конфедерация - это межзвездная империя, состоящая из группы стран, члены Конфедерации остаются независимыми, но разделяют тех же наследственных глав государств, как символ единства."

 ### 民族与阶级 ###
 gov_national_community:0 "Национальное сообщество"
 gov_national_community_desc:0 "Основываясь на $auth_direct_democratic$ $op_cat_government$ $civic_nazbol$, Каждый человек, как член национального сообщества, духовно превосходит деньги, собственность, прибыль и ложный успех, с лишь разницей в ответственности перед нацией, по крайней мере в теории."
 gov_jamahiriya:0 "Ливийская Арабская Джамахирия"
 gov_jamahiriya_desc:0 "Основываясь на $auth_democratic$ $op_cat_government$ $civic_nazbol$, Демократически избранное правительство, основанное на бесконтрольной власти, рассматривается как представитель национальной воли, контролирующий все аспекты государственной и общественной жизни."
 gov_national_syndicalism:0 "Национальный синдикализм"
 gov_national_syndicalism_desc:0 "Основываясь на $auth_oligarchic$ $op_cat_government$ $civic_nazbol$, Крупная авторитарная политическая партия или всеобщий союз контролирует все аспекты военной, промышленной, экономической и т.д., с тем чтобы отвергнуть разрушительные последствия либеральной политики и интернационализма и защитить жизнь собственного народа и большую «свободу»."
 gov_holistic_nationalism:0 "Целостный национальный подход"
 gov_holistic_nationalism_desc:0 "Основываясь на $auth_dictatorial$ $op_cat_government$ $civic_nazbol$, Государство задумано как народная группа, институт расового единства и иерархической организации, в которой интересы отдельных лиц будут строго подчинены интересам государства или народа. Руководители обладают абсолютной властью в силу своей харизмы и рассматриваются как представители интересов государства или народа."
 gov_leviathan_state:0 "Штат левиафан"
 gov_leviathan_state_desc:0 "Основываясь на $auth_imperial$ $op_cat_government$ $civic_nazbol$, Считается, что патриотизм требует сильной, стабильной и устойчивой формы правления — монархии. Государство задумано как органическое целое, возглавляемое монархом, основанное на православных принципах и корпоративных представителях, в то время как национализм и традиции используются как сила порядка. Правит страной монарх, а не народ, и левиафан правит со звездами."

