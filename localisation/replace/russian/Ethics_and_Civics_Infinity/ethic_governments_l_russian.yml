 gov_pure_council:0 "Совет в чистом виде"
 gov_pure_council_desc:0 "Основываясь на $auth_democratic$ $op_cat_government$ $civic_glory_and_dream$, Демократическое правительство, сформированное высокими национальностями, места в совете тщательно проверяются для обеспечения того, чтобы ни Один низший вид не входил в священный парламент."
 gov_national_corporatism:0 "Национальный корпоративизм"
 gov_national_corporatism_desc:0 "Основываясь на $auth_oligarchic$ $op_cat_government$ $civic_glory_and_dream$, Политическая группа, сформированная элитой высших рас, будет строго выбирать каждого человека, чтобы ни одно низшее существо не могло пользоваться социальными благами, предоставляемыми государством."
 gov_eternal_kingdom:0 "И вечное царство"
 gov_eternal_kingdom_desc:0 "Основываясь на $auth_dictatorial$ $op_cat_government$ $civic_glory_and_dream$, Великое преосвящение $RT_LORD_PROTECTOR$, приведет высокие расы к созданию вечной империи во вселенной."
 gov_pureblood_empire:0 "Чистая империя."
