 START_SCREEN_UNE_RED_SATELLITE: "Многое произошло с тех пор, как современные люди сформировались в Африке около 200 000 лет назад. Наш вид быстро распространился по земному шару и сформировал самые ранние цивилизации. \n\nТехнологии быстро развиваются, хотя и не без затрат. До того, как атом был приручен, капиталисты — первоначально феодалы — часто лишали жизни рабочих, а бурный XXI век стал свидетелем постепенной консолидации гегемонии капитала в расширении технологической монополии. Метеоритный дождь Облака Оорта в конце XXI века принес нам новые возможности. В суматохе родина рабочего класса - Советский Союз - была восстановлена ​​и изо всех сил пыталась противостоять нападению неолиберальной империи, и это продолжалось до тех пор, пока Советский Союз не пришел из Чуждой Красной Армии, спустившейся с неба. \n\nХотя мы неизбежно допустили возрождение капитализма в течение десятилетий экономического восстановления, мы, наконец, сделали этот решающий шаг и стали членами межзвездного социалистического лагеря. С завершением строительства первой партии настоящих межзвездных кораблей человечество вот-вот вступит в новую эру освоения космоса!"
