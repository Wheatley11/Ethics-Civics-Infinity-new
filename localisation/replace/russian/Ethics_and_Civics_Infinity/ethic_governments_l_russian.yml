 ### 义体信条 ###
 gov_cyber_creed_direct_democracy: "Стипендия для имплантологов"
 gov_cyber_creed_direct_democracy_desc: "Основано на §M$origin_cybernetic_creed$§!'s $auth_direct_democratic$ $op_cat_government$, все, кому имплантированы механические протезы, являются избранным Богом народом и должны разделить власть со святыми прошлого в Царстве Небесном на земле."
 gov_cyber_creed_democracy: "Трансцендентная Республика"
 gov_cyber_creed_democracy_desc: "Основываясь на §M$origin_cybernetic_creed$§!' s $auth_democratic$ $op_cat_government$, благословенная машина Бога приносит нам высочайшее великолепие и сохраняет наши сердца вместе."
 gov_cyber_creed_oligarchy: "Совет Технофантов"
 gov_cyber_creed_oligarchy_desc: "Основываясь на §M$origin_cybernetic_creed$§!' s $auth_oligarchic$ $op_cat_government$, техноепископы, вдохновленные богом технологий, посвящают небольшую часть своего разума управлению Святой Нацией."
 gov_cyber_creed_dictatorship: "Священное технократическое государство"
 gov_cyber_creed_dictatorship_desc: "Основано на §M$origin_cybernetic_creed$§!' $op$authМеханический бог имеет сотни миллиардов ушей и сотни миллиардов глаз, а Всевышний Кеп управляет водителем механического бога и следит за царством богов."
 gov_cyber_creed_monarchy: "Механизированный рай"
 gov_cyber_creed_monarchy_desc: "Основано на §M$origin_cybernetic_creed$§!' s $auth_imperial$ $op_cat_government$, давайте восхвалять Сына Машин, имплант Божий и высшую славу Повелителя Машин!"
 gov_cyber_creed_megachurch: "Расширенная МегаЦерковь"
 gov_cyber_creed_megachurch_desc: "Основано на §M$origin_cybernetic_creed$§!' В то же время, если вы не знаете, как это сделать, вы можете быть уверены в том, что $auth$op_Кошачье_правительство» (Cat_Government$), законы экономики будут с божественным электронным имплантатом."

 ### 血肉苦弱（个体） ###
 gov_cyber_direct_democracy_individualist: "Звездные консорциумы"
 gov_cyber_direct_democracy_individualist_desc: "§R$auth_cyber_direct_democratic_individualist$§! $op_cat_government$ Основанные на скачке социальной формации, высокоразвитые меры нейробезопасности позволяют гражданам в полной мере, в режиме реального времени и непосредственно участвовать в голосовании по политическим решениям."
 gov_cyber_democracy_individualist: "Протокол эмоциональной параллели"
 gov_cyber_democracy_individualist_desc: "§R$auth_cyber_democratic_individualist$§! $op_cat_government$ Основанные на скачке социальной формации, высокоразвитые меры нейробезопасности позволяют гражданам всесторонне и рационально изучать весь избирательный процесс и принимать решения."
 gov_cyber_oligarchy_individualist: "Протоколы обработки при разгоне"
 gov_cyber_oligarchy_individualist_desc: "§R$auth_cyber_oligarchic_individualist$§! $op_cat_government$ Основываясь на скачке социальной формации, использование экспертных биочипов с дистанционным разгоном повысило производительность, и правящий класс выиграл от этого, получив больше времени для политики и досуга."
 gov_cyber_dictatorial_individualist: "Целеустремленные актеры"
 gov_cyber_dictatorial_individualist_desc: "§R$auth_cyber_dictatorial_individualist$ $op_cat_government$ Основанная на скачке социальной формации, принудительная имплантация предоставляет нам мощные инструменты для контроля и принуждения, усиливая контроль режима над своими подданными. Этот имплантат, широко известный как «чип диктатуры», может контролировать своего хозяина и автоматически оповещать власти о возникающих проблемах."
 gov_cyber_imperial_individualist: "Имперский чипсет"
 gov_cyber_imperial_individualist_desc: "§R$auth_cyber_imperial_individualist$§! $op_cat_government$ Исходя из скачка социальной формации, назначенный наследник престола наследует не только трон, но и эксклюзивные имплантаты, передаваемые из поколения в поколение. Это включает в себя бесценные знания и богатство, накопленные поколениями, передающие различные мудрости о том, как управлять страной. Эта же технология также используется в меньшем виде по всей империи, и другие могут аналогичным образом передавать свой опыт."
 gov_cyber_corporate_individualist: "Корпоративная нейрокоммерция"
 gov_cyber_corporate_individualist_desc: "§R$auth_cyber_corporate_individualist$§! $op_cat_government$ Основываясь на скачке социальной формации, устаревшие инструменты, такие как рекламные щиты и портативные устройства, не могут полностью захватить внимание потребителей, но теперь мы можем сканировать мысли потенциальных клиентов и напрямую отправлять в мозг человека конкретную информацию и подчеркнутые призывы к действию."
 ### 血肉苦弱（集合） ###
 gov_cyber_direct_democracy_collectivist: "Трансцендентальная утопия"
 gov_cyber_direct_democracy_collectivist_desc: "§R$auth_cyber_direct_democratic_collectivist$§! $op_cat_government$ Основываясь на скачке социальной формации, умные существа освободили свои руки через революцию тела, усовершенствовали демократию с помощью межзвездных коммуникационных связей, вооружили свой разум логикой и протоколами, а затем создали великую Галактическую Утопию с консенсусом в стремлении к лучшему будущему."
 gov_cyber_democracy_collectivist: "Брандмауэр демократии"
 gov_cyber_democracy_collectivist_desc: "§R$auth_cyber_democratic_collectivist$§! $op_cat_government$ Основанный на скачке социального формирования, интерфейс сознательного взаимодействия может способствовать обмену данными датчиков, эмоциональными реакциями и моделями мышления в режиме реального времени между полностью семантическими индивидуумами. Чтобы предотвратить сильную чувствительность к внешним реакциям, эмоциональные брандмауэры отфильтровывают ненужные ответы на общие пакеты эмоциональных данных."
 gov_cyber_oligarchy_collectivist: "Дуалистическое общество"
 gov_cyber_oligarchy_collectivist_desc: "§R$auth_cyber_oligarchic_collectivist$§! $op_cat_government$ Основываясь на скачке социальной формации, недавние достижения в области влажных материалов позволили контролировать сон. Нейронные пути испытуемых подключены к серверу, который вводит вычислительные задачи в мозг или приказывает их телу выполнять повторяющиеся задачи. Это буквальное значение слова «работа мечты»."
 gov_cyber_dictatorial_collectivist: "Диктаторский расклад"
 gov_cyber_dictatorial_collectivist_desc: "§R$auth_cyber_dictatorial_collectivist$§! $op_cat_government$ Основываясь на скачке социальной формации, личное поклонение и влияние диктаторов на своих подданных были усилены за счет контроля над имплантатами.  "
 gov_cyber_imperial_collectivist: "Звездный и подземелья"
 gov_cyber_imperial_collectivist_desc: "§R$auth_cyber_imperial_collectivist$§! $op_cat_government$ Основываясь на скачке социальной формации, Имперская сеть позволяет всем населению получить доступ к $building_cyberdome$, расположенному в столице, чтобы разместить крупнейшее соревнование по ролевым играм в пределах звездной области и транслировать его на многие планеты."
 gov_cyber_corporate_collectivist: "Соглашение о прогрессивном сотрудничестве"
 gov_cyber_corporate_collectivist_desc: "§R$auth_cyber_corporate_collectivist$§! $op_cat_government$ Основываясь на скачке социальной формации, совершенствование — это проактивная позиция и твердая философия в современном программном обеспечении и средах влажных частей. Разнообразные варианты обновления предоставляют нашей клиентской базе средства для личных достижений и социального сотрудничества."

 ### 合成演化（现实） ###
 gov_synth_direct_democracy_physical: "Разделенное демократическое общество"
 gov_synth_direct_democracy_physical_desc: "§B$auth_synth_direct_democratic_physical$§! $op_cat_government$ Исходя из скачка социальной формации, все сетевые объекты на ее территории будут рассматриваться как потенциальные индивидуальные граждане, ожидающие только того, когда сознание составного войдет в тело."
 gov_synth_democracy_physical: "Интернет мысли"
 gov_synth_democracy_physical_desc: "§B$auth_synth_democratic_physical$§! $op_cat_government$ Основанная на скачке социальной формации, эта форма правления предоставляет беспрецедентную свободу для передачи сознания между синтетическими телами и хорошо подготовлена к дополнительным издержкам, которые она приносит."
 gov_synth_oligarchy_physical: "Элитный аналитический центр"
 gov_synth_oligarchy_physical_desc: "§B$auth_synth_oligarchic_physical$§! $op_cat_government$ Синтетическая олигополия, основанная на скачке социальной формации, может позволить бюрократам высокого уровня временно взять на себя управление телами неэффективных коллег, чтобы избежать катастроф в управлении процессами."
 gov_synth_dictatorial_physical: "Информация Конечные пользователи"
 gov_synth_dictatorial_physical_desc: "§B$auth_synth_dictatorial_physical$§! $op_cat_government$ Основанный на скачке социальной формации, синхронные нейронные связи и связанная с ними инфраструктура позволяют каждому одновременно управлять несколькими синтетическими телами. Это оказывает беспрецедентное положительное влияние на производительность труда."
 gov_synth_imperial_physical: "Имперский отзыв"
 gov_synth_imperial_physical_desc: "§B$auth_synth_imperial_physical$§! $op_cat_government$ Основываясь на скачке социальной формации, препарируя воспоминания умерших лидеров, хранящиеся в архивах имперской памяти, мы можем ускорить нашу исследовательскую работу. Таким образом, они по-прежнему вносят желаемый вклад в развитие империи."
 gov_synth_corporate_physical: "Сборочная линия с машинным приводом"
 gov_synth_corporate_physical_desc: "§B$auth_synth_corporate_physical$§! $op_cat_government$ Основываясь на скачке социальной формации, ограниченное синтетическое мышление может быть внедрено в неодушевленные предметы для создания основных живых существ. Он может стать неутомимым слугой, верным компаньоном и даже важным членом вашей семьи и карьеры."
 ### 合成演化（虚拟） ###
 gov_synth_direct_democracy_virtual: "Гильдия игроков"
 gov_synth_direct_democracy_virtual_desc: "§B$auth_synth_direct_democratic_virtual$§! $op_cat_government$ основан на скачке социальной формации, для жителей этого общества реальное тело является всего лишь альтернативным игровым счетом, а социальная организация и межличностные отношения в реальности полностью зависят от социальных взаимодействий в виртуальной сети."
 gov_synth_democracy_virtual: "Реалистичная метавселенная"
 gov_synth_democracy_virtual_desc: "§B$auth_synth_democratic_virtual$§! $op_cat_government$ Основываясь на скачке социальной формации, замена солдат дистанционно управляемыми дублерами значительно снижает влияние войны на общество. Благодаря тому, что экипажу больше не нужны казармы и кабины, корабли также могут быть построены меньше и компактнее."
 gov_synth_oligarchy_virtual: "Виртуальный Сенат"
 gov_synth_oligarchy_virtual_desc: "§B$auth_synth_oligarchic_virtual$§! $op_cat_government$ Основанный на скачке социальной формации, голографический протокол управления проекциями и обильные вычислительные ресурсы позволяют высокопоставленным чиновникам контролировать различные национальные законы с беспрецедентной эффективностью."
 gov_synth_dictatorial_virtual: "Информационный рай"
 gov_synth_dictatorial_virtual_desc: "§B$auth_synth_dictatorial_virtual$§! $op_cat_government$ Основываясь на скачке социальной формации, мы теперь вошли в полностью виртуальный мир. Мы размыли границы реальности и можем манипулировать всем. Благодаря возможности полностью контролировать среду обитания, общественное мнение также является гибким. Они поверят всему, что мы скажем."
 gov_synth_imperial_virtual: "Имперская трансмиссия"
 gov_synth_imperial_virtual_desc: "§B$auth_synth_imperial_virtual$§! $op_cat_government$ Основанная на скачке социальной формации, технология быстрого переноса сознания дает нам возможность позволить побежденным солдатам вернуться на поле боя с совершенно новыми механическими телами. Эта технология также может позволить нашим работникам выполнять особо опасные ремонтные работы в космосе."
 gov_synth_corporate_virtual: "Рынок счастья"
 gov_synth_corporate_virtual_desc: "§B$auth_synth_corporate_virtual$§! $op_cat_government$ Основываясь на скачке социальной формации, бизнес этой компании заключается в том, чтобы покупать воспоминания и навсегда стирать их из сознания клиентов. Яркие и насыщенные воспоминания более ценны, чем обычные. Затем компания сканирует эти данные, чтобы найти полезный интеллект, и, наконец, интегрирует их в творческий процесс синтетического человеческого мышления."

