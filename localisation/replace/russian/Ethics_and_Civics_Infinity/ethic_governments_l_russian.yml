 gov_collective_leadership_desc:0 "Основываясь на $auth_oligarchic$ $op_cat_government$ $civic_socialistic$, Руководящий комитет, избираемый из числа членов правящей партии, отвечает за все секторы государства и обеспечивает упорядоченное ведение производственной деятельности."
