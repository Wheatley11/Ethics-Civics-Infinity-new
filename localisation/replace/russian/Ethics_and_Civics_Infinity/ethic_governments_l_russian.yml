  #################################### 
  #            政治制度 
  #################################### 
  
 auth_direct_democratic: "Прямая демократия"
 auth_direct_democratic_desc: "При непосредственном и активном участии каждого индивидума в местном управлении и решении политических вопросов, общая бюрократическая эффективность государства заметно растет."
 auth_direct_democratic_tt: "$mod_pop_cat_worker_political_power$: §Y+100%§!\n$mod_pop_cat_specialist_political_power$: §Y+100%§!\n$mod_pop_cat_ruler_political_power$: §Y+100%§!\n$auth_direct_democratic_election_tt$"
 auth_direct_democratic_election_tt: "Внедрить особую демократическую политическую структуру.\nСбрасывает время восстановления правительственной реформы и политики при избрании нового $councilor_ruler_direct_democratic$."
 concept_auth_direct_democratic: "$auth_direct_democratic$"
  
 auth_democratic: "Непрямая демократия"
 auth_democratic_desc: "В непрямой демократии проводятся регулярные выборы, где все граждане могут голосовать за тех, кто должен будет представлять их интересы."
  
 auth_oligarchic: "Олигархия"
 auth_oligarchic_desc: "Олигархические правительства возглавляются небольшой группой индивидуумов, в руках которых сосредоточена вся политическая власть."
  
 auth_dictatorial: "Диктатура"
 auth_dictatorial_desc: "Диктаторские правительства возглавляются в течение всей жизни одним индивидуумом, который имеет в государстве абсолютную власть."
  
 auth_imperial: "Наследственная диктатура"
 auth_imperial_desc: "Наследственную диктатуру еще называют монархией. Его правительственная структура аналогична избирательной диктатуре, но разница в том, что назначенный преемник станет преемником монарха после его смерти."

 ### 义体信条 ###
 auth_cyber_creed_direct_democratic: "Церковь Механического Ангела"
 auth_cyber_creed_direct_democratic_desc: "Прямое демократическое общество считает избранным народом тех, кто насаждает механические доктрины, и любой киберг имеет право участвовать в священных доктринальных дискуссиях."
 concept_auth_cyber_creed_direct_democratic: "$auth_cyber_creed_direct_democratic$"
 auth_cyber_creed_democratic: "Республика Священной Машины"
 auth_cyber_creed_democratic_desc: "Демократическое правительство рассматривает голосование как священное право и позволяет окрепшим гражданам высказываться по различным политическим идеологиям, позволяя им полностью общаться со Святым Духом."
 concept_auth_cyber_creed_democratic: "$auth_cyber_creed_democratic$"
 auth_cyber_creed_oligarchic: "Киберолигархическая теократия"
 auth_cyber_creed_oligarchic_desc: "Киберолигархическая власть рассматривает реформаторов литургической системы как святых, получивших божественное откровение, а те, кто совершает значительные прорывы в литургических технологиях, имеют право войти в епархию."
 concept_auth_cyber_creed_oligarchic: "$auth_cyber_creed_oligarchic$"
 auth_cyber_creed_dictatorial: "Диктаторский синтез теологии"
 auth_cyber_creed_dictatorial_desc: "Авторитарное правительство считает, что имплантаты являются ушами и глазами Бога в мире, в то время как Святой, стоящий во главе церкви, осуществляет власть от имени Бога на земле."
 concept_auth_cyber_creed_dictatorial: "$auth_cyber_creed_dictatorial$"
 auth_cyber_creed_imperial: "Культ Повелителя Машин"
 auth_cyber_creed_imperial_desc: "Монархическое правительство рассматривает изобретателей и потомков технологии Йити как родословную, оставленную богами на земле, и будет иметь право управлять священными механизмами по всему звездному домену."
 concept_auth_cyber_creed_imperial: "$auth_cyber_creed_imperial$"
 auth_cyber_creed_corporate: "Святое технологическое предприятие"
 auth_cyber_creed_corporate_desc: "Правительство Кибернетическое предприятие превзошло традиционные национальные роли благодаря передовым имплантатам и интеграции веры и технологий, чтобы искать священные экономические возможности."
 concept_auth_cyber_creed_corporate: "$auth_cyber_creed_corporate$"

 ### 血肉苦弱（个体） ###
 auth_cyber_direct_democratic_individualist: "Кибергражданская ассамблея"
 auth_cyber_direct_democratic_individualist_desc: "Принятие важнейших решений, касающихся выживания цивилизации, требует участия каждого гражданина, которое основано на фундаментальном цвете последовательной философии нашей цивилизации. Популяризация мобильного политического участия укрепила нашу свободу, и мы будем ее защищать."
 concept_auth_cyber_direct_democratic_individualist: "$auth_cyber_direct_democratic_individualist$"
 auth_cyber_democratic_individualist: "Параллельная демократия"
 auth_cyber_democratic_individualist_desc: "У нас есть демократически избранные спикеры, которые соответствуют нашим интересам, но индивидуальный недостаток знаний и импульсивные эмоции часто мешают всем принимать благоприятные решения. В настоящее время чипы для подавления эмоций могут предотвратить эмоциональные импульсы и позволить каждому сделать правильный выбор."
 auth_cyber_oligarchic_individualist: "Олигархический разгон"
 auth_cyber_oligarchic_individualist_desc: "Наши социальные элиты чувствуют себя потерянными и беспомощными во все более сложной социальной структуре, и модернизация технологий позволяет нам использовать технологии, чтобы дать им больше энергии и способности выполнять более сложные задачи. Но использование этих протезов может серьезно повлиять на продолжительность жизни пользователей, а повреждения мозга, вызванные разгоном процессоров, с высокой вероятностью будут необратимыми."
 auth_cyber_dictatorial_individualist: "Диктаторское кибервидение"
 auth_cyber_dictatorial_individualist_desc: "Отвлекаться при принятии важных решений – неправильный выбор. Но не у всех есть возможность полностью сконцентрироваться на важных социальных повестках. Нам необходимо управлять поведением граждан, чтобы они всегда сосредотачивали свое внимание на сферах, играющих важную роль в обществе и цивилизации, и не отвлекались на другие тривиальные дела."
 auth_cyber_imperial_individualist: "Перезаписать монархию"
 auth_cyber_imperial_individualist_desc: "Личности великих и легендарных лидеров нашей истории полны великих качеств. Люди нашего общества, возможно, не в состоянии понять это, но в важных случаях личность великого лидера может быть прямо переписана в сознании нынешнего правителя, чтобы он мог в полной мере продемонстрировать свою ценность в важных случаях."
 auth_cyber_corporate_individualist: "Рыночно-ориентированное мышление"
 auth_cyber_corporate_individualist_desc: "Старые инструменты пропаганды давно отстали от времени, и теперь мы можем напрямую проецировать рекламу и продвижение в сознание потенциальных клиентов. В этот момент видимые руки рынка правят звездами, а мы являемся их вечными представителями."

 ### 血肉苦弱（集合） ###
 auth_cyber_direct_democratic_collectivist: "Сверхсенсорная коммуна"
 auth_cyber_direct_democratic_collectivist_desc: "Интерфейс взаимодействия с сознанием может способствовать обмену данными датчиков, эмоциональными реакциями и моделями мышления в режиме реального времени между полностью воплощёнными людьми, позволяя нам по-настоящему сопереживать другим и соединять наш разум с нейронными сигналами."
 concept_auth_cyber_direct_democratic_collectivist: "$auth_cyber_direct_democratic_collectivist$"
 auth_cyber_democratic_collectivist: "Демократическая интерлинк"
 auth_cyber_democratic_collectivist_desc: "Интерфейс сознательного взаимодействия может способствовать обмену данными датчиков, эмоциональными реакциями и моделями мышления в режиме реального времени между полностью семантическими индивидуумами. Чтобы предотвратить сильную чувствительность к внешним реакциям, эмоциональные брандмауэры отфильтровывают ненужные ответы на общие пакеты эмоциональных данных."
 auth_cyber_oligarchic_collectivist: "Олигархический сонник"
 auth_cyber_oligarchic_collectivist_desc: "Мы разрушили границу между виртуальным и реальным, а также связь между духом и плотью. Теперь мы наслаждаемся счастьем в виртуальном раю, и лишь немногие сознательные тела добровольно несут боль реальности, манипулируя нашими телами для деятельности вовне."
 auth_cyber_oligarchic_collectivist_tt: "$cyber_oligarchic_lifespan_tt$\n$unlock_edict_stately_acclaim$"
 auth_cyber_dictatorial_collectivist: "Идеологическая диктатура"
 auth_cyber_dictatorial_collectivist_desc: "У общественности есть много мыслей, которые не должны появляться, и менеджеры всегда должны быть готовы устранить эти неблагоприятные для общественного развития и продолжения цивилизации мысли через лазейки в теле данных, чтобы у каждого была гармоничная свобода воли."
 auth_cyber_imperial_collectivist: "Принимающая королевская семья"
 auth_cyber_imperial_collectivist_desc: "Когда люди не могут освободиться от боли реальной жизни, они могут приобрести древних героев и легендарных вождей из королевской семьи на некоторое время, чтобы сыграть в счастливую ролевую игру, чтобы избавить себя от мучительной жизни."
 auth_cyber_corporate_collectivist: "Корпоративный Кайдзен"
 auth_cyber_corporate_collectivist_desc: "Благодаря мощи современного программного обеспечения и «мокрых» частей мы можем построить лучшее корпоративное общество и создать большую ценность труда за счет совершенствования, прогресса и трансцендентности."

 ### 合成演化（躯体） ###
 auth_synth_direct_democratic_physical: "Все, что связано с демократией"
 auth_synth_direct_democratic_physical_desc: "Объявлено, что загрузка сознания завершена, и материальная основа, на которой держится наше существование, будет реконструирована. Все, что находится в поле, может служить нашим телом и присоединиться к нам, приветствуя тепловую смерть Вселенной."
 concept_auth_synth_direct_democratic_physical: "$auth_synth_direct_democratic_physical$"
 auth_synth_democratic_physical: "Демократический перенос"
 auth_synth_democratic_physical_desc: "Люди, живущие в виртуальном мире, могут свободно загружать в свои неиспользуемые тела в реальном мире и взаимодействовать с другими сущностями в реальной вселенной в качестве этого тела."
 auth_synth_oligarchic_physical: "Олигархическое переопределение"
 auth_synth_oligarchic_physical_desc: "Уполномочивая высокопоставленных бюрократов временно брать на себя управление телами неэффективных коллег, наиболее профессиональные эксперты и элиты из всех слоев общества собирают наиболее полные знания для служения обществу, чтобы избежать катастроф в управлении процессами."
 auth_synth_dictatorial_physical: "Информационная монополия"
 auth_synth_dictatorial_physical_desc: "Контроль разума над синтетическим телом контролируется диктатором, представляющим правящий класс, и любой другой должен заплатить определенное вознаграждение, прежде чем ему понадобится контролировать синтетическое тело."
 auth_synth_imperial_physical: "Интеллектуальное наследование"
 auth_synth_imperial_physical_desc: "После смерти великой разумной личности она не будет уничтожена, а выложена в интернет для ожидания. Когда наступит подходящий момент, они все еще могут внести желаемый вклад в империю."
 auth_synth_corporate_physical: "Корпоративная разумность"
 auth_synth_corporate_physical_desc: "Передовые технологии позволяют нам просто редактировать дешевое органическое сознание в базовые синтетические матрицы личности. Несмотря на то, что у нас нет возможности выполнять сложные экологические операции, эти «машинные слуги» можно охарактеризовать как дешевые и эффективные при выполнении крупномасштабного конвейерного производства."

 ### 合成演化（虚拟） ###
 auth_synth_direct_democratic_virtual: "Виртуальный оазис"
 auth_synth_direct_democratic_virtual_desc: "Управление виртуальной реальностью должно осуществляться совместно всеми людьми, а в виртуальной реальности правила нашего мира определяются подавляющим большинством людей."
 concept_auth_synth_direct_democratic_virtual: "$auth_synth_direct_democratic_virtual$"
 auth_synth_democratic_virtual: "Демократическое суррогатное материнство"
 auth_synth_democratic_virtual_desc: "Создание виртуального мира, полностью оторванного от реальности, полезно, но не вредно для развития цивилизации. Мы должны дать виртуальным гражданам определенную степень свободы, чтобы они осознали, что объективная реальность, влияющая на выживание, все еще существует и постоянно угрожает выживанию цивилизации."
 auth_synth_oligarchic_virtual: "Исполнительная власть VR"
 auth_synth_oligarchic_virtual_desc: "Технология виртуальной реальности требует упорядоченного регулирования, избрания добродетельных и талантливых менеджеров из числа общественности, а поддержание порядка виртуальной реальности требует их услуг."
 auth_synth_dictatorial_virtual: "Диктаторская идеологическая обработка"
 auth_synth_dictatorial_virtual_desc: "Воля цивилизации напрямую отражается в виртуальной реальности. Если граждане будут чувствовать себя сбитыми с толку и колеблющимися в отношении наших идеалов, все ответы будут представлены им в иллюзии."
 auth_synth_imperial_virtual: "Мастер-протокол управления"
 auth_synth_imperial_virtual_desc: "Осознание того, что мы можем возрождаться в различных телах, позволяет нам быстро откликнуться на зов семьи, обладающей расширенными серверными правами, открывая материальную основу для нашего виртуального рая."
 auth_synth_corporate_virtual: "Торговля памятью Корпоративная"
 auth_synth_corporate_virtual_desc: "Наши виды продукции не ограничиваются материальными ценностями, и ценность, которую приносит эмоциональная память, не менее ценна. Благодаря маркетинговой деятельности мы можем принести ни с чем не сравнимое счастье каждому клиенту, который может себе это позволить."
  
