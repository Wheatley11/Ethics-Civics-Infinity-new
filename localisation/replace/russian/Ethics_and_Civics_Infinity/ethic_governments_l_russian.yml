 gov_communist_society:0 "Коммунистическое общество"
 gov_communist_society_desc:0 "Социальная форма, в которой разумные существа освобождают свои руки через автоматизированную промышленность, совершенствуют демократию через межзвездные каналы связи, вооружают свои мысли логикой и разумом, а затем создают великую галактическую утопию с консенсусом в стремлении к лучшему будущему."

