 gov_elective_monarchy:0 "Избирательная монархия"
 gov_elective_monarchy_desc:0 "Основываясь на $auth_dictatorial$ $op_cat_government$ $civic_labor_aristocracy$, Особое внимание уделяется знаниям и навыкам монарха при избрании монарха."
 gov_limited_communism:0 "Ограниченный коммунизм"
