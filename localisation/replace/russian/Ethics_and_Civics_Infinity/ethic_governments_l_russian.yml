 ### 新民主 ###
 gov_parliamentary_republic:0 "Парламентская республика"
 gov_parliamentary_republic_desc:0 "Идеальная демократическая система, в которой избиратели избираются национальным собранием на различных уровнях, а демократическое голосование проводится избранными членами национального собрания."
 gov_directoire:0 "Директор"
 gov_directoire_desc:0 "Идеальная демократическая система, в которой все граждане имеют полное право голосовать и выставлять свою кандидатуру на выборах по достижении совершеннолетия и могут свободно участвовать в голосовании, и $RT_LORD_PROTECTOR$ контролирует результаты голосования, чтобы не отходить от существующих законов."
 gov_absolute_democracy:0 "Абсолютная демократия"
 gov_absolute_democracy_desc:0 "В идеальном демократическом государстве все граждане имеют право голосовать и быть избранными по достижении возраста, но эти права обычно предоставляются компаниям."

 ### 大宪章 ###
 gov_coronation_republic:0 "Коронационная республика"
 gov_coronation_republic_desc:0 "Особая демократия, в которой королевская семья существует только как политический символ, в то время как де - факто глава правительства и глава государства избираются."
 gov_constitutional_monarchy:0 "Конституционная монархия"
 gov_constitutional_monarchy_desc:0 "В отличие от абсолютной монархии, государственная система предполагает сохранение монархии, установление народного суверенитета без республиканского правительства, ограничение монархической власти, реализацию республиканских идеалов в делах."
 gov_dual_system_of_constitutional_monarchy:0 "Двойная монархия"
 gov_dual_system_of_constitutional_monarchy_desc:0 "Особая конституционная монархия, состоящая из демократически избранных архонтов, которые управляют страной на протяжении всей своей жизни, сохраняя при этом наследственную королевскую семью."

