 ethic_economic_mult_due_to_situ_red: "§R[this.economic_mult_due_to_situation]%§!"
 ethic_economic_classroom: "Идеальный класс экономики"
 ethic_economic_classroom_tooltip: "Задавайте Succubus Sauce различные вопросы об экономическом цикле, и мы обязательно дадим вам самые точные ответы! \n\n§L\"Я стараюсь выполнять твои пожелания\"§!"
 ethic_economic.classroom.title: "Идеальный кабинет экономики Суккуба"
 ethic_economic.classroom.desc: "Добро пожаловать в идеальный класс экономики Суккуб-тян! Соответствующие предложения дам исходя из вашего текущего §Y$situation_economic_circle_type$§!, но для более детального ознакомления рекомендуется ознакомиться с полной версией инструкции (в декрете)\n"
 war_economic_info: "$ethic_economic.classroom.desc$\nЭкономика военного времени: Во время войны экономическая система была ослаблена и работала вяло, что привело к §Y$ethic_economic_help_improve_option$§! постепенно уменьшаться. В то же время война освободит экономический кризис, обеспечив небольшую сумму §Y$economic_crisis_accumulate$§! снижение, которое можно разблокировать во время войны. Специальный $edict$§Y$edict_war_bonds$§! может эффективно смягчить экономический спад, вызванный войной, и дополнительно стимулировать экономическое развитие. \n\nПосле победы в войне вы можете подвергнуться большому риску §Y$economic_crisis_accumulate$§! снижение и устранение риска экономического кризиса."
 economic_progress_info: "$ethic_economic.classroom.desc$\nЭкономическое положение: §Y$situation_economic_circle_type$§! Это текущее процветание экономики (то есть различные этапы экономического цикла). Высокий §Y$situation_economic_circle_type$§! принесет привлекательную пользу, а также значительно ускорит §Y$economic_crisis_accumulate$§!, попробуйте взвесить §Y$situation_economic_circle_type$§! и §Y$economic_crisis_accumulate$§! максимизировать выгоды от экономического цикла. \nВ общем, сохраняем экономическое состояние на уровне §Y$rec_circle_4$§! Это самая идеальная ситуация, но не исключены экстремальные экономические практики с высокими рисками и высокой доходностью. Будьте осторожны§R$civic_triple_the_profit$§!"
 economic_good_future_info: "$ethic_economic.classroom.desc$\nМногообещающая экономика будущего: нынешняя экономика, возможно, неудовлетворительна, но все движется к светлой стороне, не так ли? \nПопробуйте взвесить §Y$situation_economic_circle_type$§! и §Y$economic_crisis_accumulate$§! максимизировать выгоды, приносимые экономическим циклом."
 economic_good_info: "$ethic_economic.classroom.desc$\nЗдоровая экономика: нынешняя экономика процветает! С нужным количеством §Y$situation_economic_circle_type$§! который дает достаточно положительных эффектов и лишь небольшое количество §Y$economic_crisis_accumulate$§!, вы будете получать выгоду от плавной экономики в течение длительного времени."
 economic_improve_info: "$ethic_economic.classroom.desc$\nУлучшение экономики: §Y$economic_situation_improve$§! влияет на направление §Y$situation_economic_circle_type$§!. Слишком высоко или слишком низко §Y$economic_situation_improve$§! не является здоровым экономическим явлением. \nПорядок важности влияющих факторов следующий: связанные §YЭкономическая политика§!, §YХозяйственные декреты§!, §YТорговля в процентах от реального сектора экономики§!, §YСвязанный Гражданский§!, §Yвойна§! и §Yизмерять§!. \nИщите контент с §Y$economic_situation_improve$§! записи и рассмотрите возможность их корректировки по мере необходимости!"
 economic_crisis_info: "$ethic_economic.classroom.desc$\nЭкономический кризис: возможно, вы заметили, что §YКризисный прогресс§! будет отображаться на панели ситуации делового цикла, число в нем представляет §Y$economic_crisis_accumulate$§!, а процент представляет расстояние от начала кризиса. Когда §Y$economic_crisis_accumulate$§! равно §Y$economic_crisis_threshold$§!, или Когда процент будет равен 100%, разразится экономический кризис.\n Экономический кризис приведет к устойчивому спаду в §Y$situation_economic_circle_type$§! и обеспечивают большое количество негативных последствий. Думаю, теперь нужно внимательно рассмотреть эту скрытую опасность и взять §Yвойна§!, §Yрасширять§!, §YПравовые/политические корректировки§! и другие методы быстрого снижения уровня накопления кризиса.\n\n$ethic_economic_circle_desc_accumulated$"
 economic_in_crisis_info: "$ethic_economic.classroom.desc$\n§RЭкономический кризис§!: Времена экономического кризиса всегда долгие и трудные, но трудности со временем пройдут, верно? \nВо время экономического кризиса §Y$economic_crisis_accumulate$§! освободят быстро. Попробуй что-нибудь сделать, чтобы режим был стабильным, подожди до §Y$economic_crisis_accumulate$§! находится на относительно низком уровне, примите различные меры по стимулированию экономики, поднимите §Y$economic_situation_improve$§! как можно больше, и пусть §Y$situation_economic_circle_type$§! поднимитесь до §Y$rec_circle_3$§! выйти из кризиса!"
 approach_advice: "Попробуйте другой §YСитуационные меры§!"
 edict_advice: "Может быть, какой-нибудь §Yдекрет§! могу помочь тебе"
 policy_advice: "Переключение связано с §Yполитика§! обязательно будет эффективен"
 war_advice: "Нам срочно нужен красивый §Yпобеда§!"
 wait_advice: "Оставаться прежним перед лицом перемен часто является способом победить."
 expand_advice: "Расширяйтесь внешне! Будь то §Yколонизировать§! или §Rвойна§!"
 trade_advice: "Ищем торговых партнеров для подписания §YТорговые соглашения§!, что улучшит наш $economic_crisis_threshold$."
 economic_advice: "Мы должны сократить долю объема торговли в реальном секторе экономики."
 civic_advice: "Нужен ли нам §YПравительственная реформа§!?"
