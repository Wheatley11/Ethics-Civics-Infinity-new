 ethic_economic_crisis.0.name: "Экономический кризис: разразиться"
 ethic_economic_crisis.0.desc: "Экономический кризис разразился либо из-за перепроизводства, либо из-за пены на фондовом рынке.\nВо время экономического кризиса большинство эффектов $economic_situation_improve$ будут недействительны, и §Rнаша система торговли торговой стоимостью потеряет кредит §!. Состояние экономики будет продолжать ухудшаться из-за экономического кризиса, и накопление кризисов также будет снижаться.\nКризис будет продолжаться до §YНакопление менее 10§! или §YСитуация лучше, чем Рецессия, и находится на подъеме§ _2."
 ethic_economic_crisis.10.name: "Экономический кризис: наконец-то конец"
 ethic_economic_crisis.10.desc: "По мере улучшения экономики все больше и больше людей вновь обретали доверие к рынку. Обанкротившиеся во время кризиса компании-банкроты возобновили производство, постепенно увеличился трафик на финансовых биржах, и наш рынок постепенно вернул себе прежнюю жизнеспособность."
 ethic_economic_crisis.11.name: "Экономический кризис: конец"
 ethic_economic_crisis.11.desc: "По мере улучшения экономики некоторые люди вновь обрели доверие к рынку. Некоторые компании, которые должны были обанкротиться, возобновили производство, в пустых залах финансовых бирж появилось мало людей, а облако кризиса рассеивается — просто терпеливо подождите немного."
  
