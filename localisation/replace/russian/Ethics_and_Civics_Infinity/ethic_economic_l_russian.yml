 ethic_economic.10.name: "Экономический круг: Панель управления"
 ethic_economic.10.desc: "Версия: v1.6.1.0ALPHA\nСистема экономического цикла имеет ряд механизмов, которые оказывают большое влияние или могут вызвать задержку. Вы можете управлять этими механизмами в панели управления и выбирать нужный эффект. \n\n§R警告！:§! \nВ настоящее время этот механизм находится на стадии тестирования, и из-за несовершенства его производительность может быть неудовлетворительной. \nПожалуйста, внимательно выбирайте включение."
