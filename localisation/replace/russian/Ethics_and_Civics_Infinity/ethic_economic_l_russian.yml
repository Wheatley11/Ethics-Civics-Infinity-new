 ethic_economic.404.desc: "Этого события не должно существовать, в системе не найден код, который мог бы его вызвать.\nЕсли вы столкнулись с ним, §Rбудьте осторожны...§!"
 ethic_economic.404.ok: "Хорошо, выйти из игры сейчас?"
  
