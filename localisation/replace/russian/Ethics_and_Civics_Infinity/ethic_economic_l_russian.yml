 ethic_economic.99990.name: "Деловые циклы: Панель помощи"
 ethic_economic.99990.desc: "Все страны, принявшие либерализацию рынка или регулируемую рыночную политику, активизируют рыночные экономические механизмы. Он состоит из двух частей: экономического положения и экономического кризиса. \nНа экономическое состояние в основном влияют национальная политика, политика и законы, оно стабилизируется на определенном экономическом этапе и вносит коррективы благодаря механизму самобалансировки экономики. Хорошее экономическое состояние может значительно улучшить торговый и производственный потенциал страны. \nВ то же время существует и риск экономического кризиса на рынке. Кризис будет постепенно накапливаться в процессе функционирования экономики и взрываться после достижения порога. Экономический кризис может немедленно повредить текущему состоянию экономики и иметь долгосрочные последствия, поэтому будьте осторожны."
 ethic_economic_help_improve_option: "экономическое улучшение"
 ethic_economic_help_accumulate_option: "Накопление кризисов"
 ethic_economic_help_market_option: "общий рынок"
 ethic_economic_help_outside_option: "внешние факторы"
 ethic_economic_help_return_option: "Вернуться на предыдущий уровень"
 ethic_economic.99991.name: "Деловой цикл: $ethic_economic_help_improve_option$"
 ethic_economic.99991.desc: "Экономическое улучшение зависит от многих аспектов: экономических моделей, концепций, национальной политики, законов и мер и т. д. Все §G$economic_situation_improve_add$§! напрямую влияет на вашу экономику. \nОднако это не означает, что ваше экономическое положение будет бесконечно улучшаться за счет улучшений. С одной стороны, лучшее экономическое состояние дает игрокам положительную коррекцию, с другой стороны, оно также приводит к более высокому экономическому самобалансированию, стабилизируя экономическое состояние. Вообще говоря, на каждое 1 увеличение экономического улучшения точка равновесия экономического состояния может повыситься на 10. Это изменение может быть более трудным в более высоких и более низких экономических состояниях. \nОбратите внимание, что условия входа и выхода для трех экономических состояний: экономического кризиса, высокого благосостояния и перегрева рынка - непоследовательны. Например, вы можете временно войти в состояние высокого процветания посредством событий или указов и поддерживать высокий уровень благосостояния без необходимости поддерживать высокий базовый уровень улучшения в течение длительного времени."
 ethic_economic.99992.name: "Деловой цикл: $ethic_economic_help_accumulate_option$"
 ethic_economic.99992.desc: "Накопление кризисов является важным механизмом системы экономического цикла, который используется для реализации цикличности экономических кризисов. \nОсновным источником накопления кризиса является улучшение экономики. Стоимость экономического улучшения будет эквивалентно преобразована в стоимость кризисного накопления, которое проявляется в росте рыночных факторов. Поэтому необходимо подумать, необходимо ли сохранять высокие улучшения за счет более высоких кризисных рисков. \nПомимо базового роста, на накопление могут повлиять различные национальные политики, законы и меры. Обратите внимание, что процентное сокращение накопления экономического кризиса рассчитывается с использованием кумулятивного умножения вместо традиционного кумулятивного расчета P."
 ethic_economic.99993.name: "Деловой цикл: $ethic_economic_help_market_option$"
 ethic_economic.99993.desc: "Общий размер рынка: §Y[owner.rec_market_common_size]§! \nОбъем внутреннего рынка: §Y[owner.rec_market_self_size]§! \nСредний кризисный порог по рынку: §Y[owner.rec_market_common_threshold]§! \nСреднерыночное базовое накопление: §Y[owner.rec_market_common_accumulate]§! \nСтрана со всеми рынками, которые имеют с ней экономические отношения. Экономические государства образуют общий рынок. \nОбщий рынок разделит кризисные накопления и пороги каждой страны со всеми странами на рынке, стягивая вниз страны, которые накапливают быстро, и ускоряя те, которые накапливаются медленно, что приведет к относительному объединению экономик каждого государства-члена."
 ethic_economic.99994.name: "Деловой цикл: $ethic_economic_help_outside_option$"
 ethic_economic.99994.desc: "Внешние факторы представляют собой различные воздействия извне внутренней рыночной системы. Он включает в себя внешние факторы, основанные на численности населения, и внешние факторы, основанные на ресурсах. \nВообще говоря, расширение демографических факторов является наиболее вероятным внешним фактором. Чем больше увеличившееся население по отношению к общей численности населения империи, тем больше будет сокращаться кризисное накопление, вызванное расширением, причем сокращение также будет увеличиваться с увеличением значения кризисного накопления. И увеличить. \nРесурсный фактор другой. Его воздействие не будет усиливаться по мере накопления кризисов."
 ethic_economic.99999.name: "Бизнес-цикл: ОТЛАДКА"
 ethic_economic.99999.desc: "Owner.rec_expand_pop_0: [owner.rec_expand_pop_0] \nowner.rec_expand_pop_1: [owner.rec_expand_pop_1] \nowner.rec_expand_pop_2: [owner.rec_expand_pop_2] \nowner.rec_expand_resource_0: [owner.rec_expand_resource_0] \nowner.rec_expand_resource_1: [owner.rec_expand_resource_1] \nowner.rec_expand_resource_2: [owner.rec_expand_resource_2]"
  
