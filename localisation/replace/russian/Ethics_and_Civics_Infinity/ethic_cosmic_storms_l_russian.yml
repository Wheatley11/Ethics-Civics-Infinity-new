l_russian:

 revolution_storm: "Революционная буря"
 revolution_storm_color_tooltip: "§R$revolution_storm$§!"
 revolution_storm_desc: "Когда страдания разума накапливаются снова и снова, искра революции может разжечь их и превратить в огонь. Разъяренные люди берут оружие и начинают атаковать вражеские крепости, и это будет огромный шторм, который пугает угнетателей больше, чем астрономические катастрофы."
 revolution_storm_lore_description: "§L$revolution_storm$ пронесется по ближайшим звездным полям, угнетатели, трепещут в вашем карточном домике!§!"
 concept_revolution_storm: "$revolution_storm$"

 revolution_storm_modifier_tt: "- Поскольку §Y$default_storm$§!, который на самом деле не вызван астрономическим явлением, негативные эффекты, вызванные §R$revolution_storm$, не нарушаются средствами защиты от шторма§!."
 revolution_storm_modifier_tt_2: "- $revolution_storm_color_tooltip$ не влияет на цивилизации, где нет угнетения."

 MESSAGE_REVOLUTION_STORM_AFTERMATH_TITLE: "$revolution_storm$ Последствия"
 MESSAGE_REVOLUTION_STORM_AFTERMATH_DESC: "§H$PLANET$§! сообщалось о продолжающихся забастовках и демонстрациях."
 revolution_storm_aftermath_custom_desc: "§Y$revolution_storm$§! повлияет на социальную стабильность и повысит политический голос трудящихся."
 
 revolution_storm_aftermath_modifier: "Рабочее движение"
 revolution_storm_aftermath_modifier_tooltip: "$STORM_AFTERMATH_DESC$\n$t$- §H$revolution_storm_aftermath_modifier$§!: \n$tt$- $mod_planet_stability_mult$: от §R–5%§! до §R–15%§!\n$tt$- $mod_pop_cat_worker_political_power$: от §Y+1§! до §Y+3§!\n$tt$- $mod_job_striker_add$: от §Y+3§! до §Y+9§!"
 revolution_storm_aftermath_modifier_severity_desc: "Недавняя акция $revolution_storm$ вызвала критику социальной несправедливости среди нижних слоев населения, и правящий класс был вынужден передать часть своих политических прав рабочим из-за насильственного подавления рабочих."
 revolution_storm_aftermath_modifier_severity_1: "Последствия: $revolution_storm_aftermath_modifier$"
 revolution_storm_aftermath_modifier_severity_1_desc: "$revolution_storm_aftermath_modifier_severity_desc$"
 revolution_storm_aftermath_modifier_severity_2: "Последствия: §HSeverely§! $revolution_storm_aftermath_modifier$"
 revolution_storm_aftermath_modifier_severity_2_desc: "$revolution_storm_aftermath_modifier_severity_desc$"
 revolution_storm_aftermath_modifier_severity_3: "Последствия: §RExtremely§! $revolution_storm_aftermath_modifier$"
 revolution_storm_aftermath_modifier_severity_3_desc: "$revolution_storm_aftermath_modifier_severity_desc$"