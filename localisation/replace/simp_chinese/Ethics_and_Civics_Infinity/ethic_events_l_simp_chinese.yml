 eci_event.10.name:0 "黄色奇迹：文化怪物的崛起"
 eci_event.10.desc:0 "在我国的互联网上，一部由我国公民动画制作的外星动画《奶星漫游》引发了广泛关注。这部作品的主角是名为“黄腹星族”的外星生物，形态粗糙，肤色单一，且带有一种几乎令人反感的黄色外观。其简单而重复的设定引发了成人观众的普遍困惑，许多人认为这只是单纯的低级娱乐，但令他们惊讶的是，我国的儿童却异常喜爱这群“奇怪”的外星生物。\n即便这部作品的审美价值和艺术深度饱受批评，它仍然在儿童中迅速传播，成为了整个社会文化的一个热点。政府不仅大规模推广这部动画，还将在未来的教育体系中推行黄腹星族的形象，认为其有助于培养“外星友好”意识，促进对异星生命的正面接纳。\n\n然而，这一现象的急剧流行却引发了广泛的争议。部分知识分子和文化守旧派对该作品的粗糙程度表示反感，认为这种低俗的外星形象严重弱化了国家的文化品位，甚至可能影响公民对外星生命的理解和尊重。"
 eci_event.10.a:0 "继续推广，强化亲外主义教育。"
 eci_event.10.a.tooltip:0 "尽管此动画的质量饱受争议，但我们决定继续大规模推行《奶星漫游》，在我们看来，这部作品在年轻一代中树立了对外星文明的好感和兴趣，是一种对未来文化交流的积极尝试。"
 eci_event.10.b:0 "调整动画内容，减少黄色的外星人形象。"
 eci_event.10.b.tooltip:0 "社会上对该动画的反感情绪逐渐加剧，尤其是在成年人之间。为了避免文化强奸效应，部分文化专家建议将动画的内容进行修改，加入更多复杂且具有深度的外星设定，以提升作品的艺术性。"
 eci_event.10.c:0 "立即停止推广，撤回所有相关支持。"
 eci_event.10.c.tooltip:0 "文化界的强烈反对声音已经达到了一个临界点，部分民族主义者和文化保守派呼吁立即停止对这部动画的支持，认为它会严重破坏国家文化认同，并造成外星文化的误读。"

 eci_event.20.name:0 "大脑革命家"
 eci_event.20.desc:0 "在我国政府的不断努力下，网络和社交媒体的使用日益普及，而在这些虚拟空间里，越来越多的激进左派分子和自诩为社会主义理论家的人开始大放厥词，提出一些理想化的社会制度和经济体系的构想。这些主张不仅与我国的现行政治和经济制度相左，甚至与我国现在的价值观与执政理论发生了冲突。然而，这些声音并未受到政府的有效遏制，反而在年轻人群体中获得了一定的支持。\n\n这群人自称为“新革命者”，他们声称我国的现行体制已经腐化，必须进行彻底的“革命”以恢复真正的社会公平与平等。他们抨击政府与企业的合作，质疑现有经济模式，主张加强国家对生产资料的掌控，甚至提出彻底改变市场经济结构。然而，随着言论的愈加激烈，越来越多的公民开始感到不安，尤其是当一些激进者开始公开质疑国家的领导层、国家安全机制以及政府的合法性时，局势开始变得危险。\n\n这些网络上不断扩展的“新社会主义”思潮，被广泛称为“大脑革命家”——一个带有讽刺意味的称呼，意指那些似乎只会在网络上发表空洞言论的自命不凡的理论家。我国的大部分正常公民，尤其是那些注重实际与稳定的中立群体，开始感到这些人的存在对社会稳定构成威胁。更糟糕的是，部分极端分子已经开始在现实世界中采取行动，组织集会、袭击政府机构，甚至威胁到一些政府高层人员的安全。"
 eci_event.20.a:0 "全力打压“大脑革命家”，恢复秩序。"
 eci_event.20.a.tooltip:0 "面对愈加猖獗的激进左派势力，我们决定采取强硬措施。加强对社交网络的审查，关闭极端言论的传播渠道，关闭激进分子的社交账号。与此同时，动用武力镇压示威活动，逮捕煽动暴力的首要分子。通过严厉的政治清洗，彻底消除这一现象的威胁，恢复社会秩序。"
 eci_event.20.b:0 "加强改革与对话，接受一定程度的言论自由。"
 eci_event.20.b.tooltip:0 "面对这种情况，我们不想发生流血牺牲，因此以更为温和的政策来回应民众的焦虑是有必要的。与激进分子进行对话，并在一些领域进行试探性的他们所认为的革命，如进一步强化社会福利并进一步公有化。为防止暴力事件升级，政府承诺加强对言论自由的保障，但在法律框架内设置必要的界限，避免极端主义思想进一步泛滥。"
 eci_event.20.c:0 "彻底放弃镇压，允许“大脑革命家”自由发展。"
 eci_event.20.c.tooltip:0 "为了避免任何形式的冲突，我们决定彻底放开言论管制，允许激进的左派分子自由发展。政府将把焦点放在对社会保障和民生的改进上，支持更为自由的讨论和思想碰撞，以期通过广泛的社会对话找到更合适的社会模型。"

 eci_event.30.name:0 "不明假账"
 eci_event.30.desc:0 "我国某大型国有企业在长期经营过程中，出现了严重的会计造假行为。该企业高层通过虚报账目，掩盖了公司的财务亏损，并将资金通过复杂的跨国转账渠道转移至海外的私人账户。最终，这一系列非法交易和财务操作被媒体曝光，引发了公众的强烈反应。这一丑闻不仅涉及到国有企业的内部腐败，还牵扯到政府官员的监管失职，给国家的经济声誉带来了极大冲击。"
 eci_event.30.a:0 "彻查企业腐败，严惩幕后黑手。"
 eci_event.30.a.tooltip:0 "我们应立即启动对该国有企业及其高层的全面调查，追究相关责任人的法律责任。公众要求严厉打击腐败，恢复企业的公信力。请注意，调查可能揭露更多涉及高层的内幕交易和资金转移。"
 eci_event.30.b:0 "进行部分整顿，避免过度波动。"
 eci_event.30.b.tooltip:0 "对该企业进行局部整顿，暂时免去相关高层职务，进行有限的改革和审计。这样虽然能够迅速平息公众愤怒，但没有对腐败行为进行彻底清算，可能会带来难以预料的后果。"
 eci_event.30.c:0 "淡化事件，继续推动国有企业发展。"
 eci_event.30.c.tooltip:0 "淡化丑闻的影响，尽量减少曝光与调查，强调此事件为个别企业的“个案问题”，并继续支持国有企业的发展。对腐败行为视而不见，能够在短期内恢复经济增长与市场信心，但民众可能会对此产生不满。"

 eci_event.40.name:0 "教会丑闻"
 eci_event.40.desc:0 "在[eci_event_4_planet.GetName]上，国家教会长期以来以“神圣”的名义统治着民众，强化宗教意识形态的渗透。教会不仅拥有巨大的政治权力，甚至在很多情况下直接干预民众的生活，施行极端的宗教教义。教士们宣称所有不信教的异端和疑惑者必将受到神罚，而教会的“神圣”裁决从未受到质疑。随着岁月的流逝，这种统治逐渐变得腐化堕落，教会不仅用宗教裁决压迫百姓，还通过收取天价“忏悔金”剥削贫弱民众。那些敢于质疑教会权威的异议分子常常在暗中消失，或被公开处决，制造出恐怖与无知的阴影。\n\n然而，随着社会矛盾的激化，越来越多的反抗力量开始在地下崛起，渴望破除教会的统治。近来，一场由本地反教派组织领导的起义爆发，反抗者在教会的总部城市外围展开暴力抗议，并揭露了教会内部的种种丑闻与黑暗。"
 eci_event.40.a:0 "镇压反抗，无视抗议。"
 eci_event.40.a.tooltip:0 "或许这并不是单一星球上的独立事件......我们还是不要调查了，万一真的查出来一些什么呢？"
 eci_event.40.b:0 "改革教会，削弱权力。"
 eci_event.40.b.tooltip:0 "教会将放弃过度的政治干预，并对腐败问题展开整顿。这一尝试虽然会有效，但改革的推行受到内部保守派的强烈反对，局势会在一定时间内依旧动荡。"
 eci_event.40.c:0 "神圣裁决，净化异端！"
 eci_event.40.c.tooltip:0 "我们将在全国启动全面净化行动，铲除任何与神圣教义不符的行为与思想，避免我们国家之中出现任何不洁之物。"

 eci_event.50.name:0 "虚拟魔法风潮"
 eci_event.50.desc:0 "近期，某公司发布的一款新型虚拟现实游戏迅速席卷了全社会。该游戏通过精细的世界观塑造将玩家带入一个充满魔法与自然元素互动的世界。游戏内独创的“元素反应”系统让玩家能够通过不同元素的交互与组合创造出数据库里未记录的强大魔法效应，突破了传统游戏的程序边界。\n\n游戏的迅速流行使大量年轻人陷入其中，网络上开始出现“无趣的现实”表示不满的声音。越来越多的学生和刚毕业的技术人员表示，游戏中的魔法现象或许可以在现实宇宙中复现，并呼吁国家投入更多的资源来研究“灵能”和“魔法”，而非继续维持唯物主义的传统科学路径。\n\n随着这种风潮蔓延，许多年轻人开始抵制传统教育体系中的唯物主义课程，要求国家改革教育，支持灵能与魔法相关的研究和实践。"
 eci_event.50.a:0 "......他们都是傻子吗？"
 eci_event.50.a.tooltip:0 "取消这些幻想设定入脑的傻子的学历，我们是很缺研究人才但真的不需要傻子来进行科研......"
 eci_event.50.b:0 "好像有点道理。"
 eci_event.50.b.tooltip:0 "对灵能与元素能量的研究进行有限的投入，设立专门的科研机构对“元素能量”进行探索。这可能带来突破性科技成果，但会加剧社会分裂，尤其是年轻一代与传统学术界之间的矛盾。"
 eci_event.50.c:0 "我早就是大法师了！灵能，启动！"
 eci_event.50.c.tooltip:0 "修改现行教材，添加关于神秘学的知识。我们正在进行的研究可能会出现错误，但不要紧，科学理论早该等一等他们的学生了。"

