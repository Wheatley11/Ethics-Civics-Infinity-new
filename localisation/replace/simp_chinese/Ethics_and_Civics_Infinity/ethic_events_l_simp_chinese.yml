 ethic_srmo.1.name:0 "科技研究取得进展"
 ethic_srmo.1.desc:0 "随着新的科学理念被广泛普及，灵感的火花开始在文明之中涌现。近日，一个[GetResearcherPlural]在一次偶然的经历中提出了新的理论，并得到了实验的验证。这标志着[GetName]在科学领域再一次取得了进展。"

 eci_civic_firing_torch.2.name:0 "星火重燃"
 eci_civic_firing_torch.2.desc:0 "革命失败了，当帝国主义者的战舰无情地从最后一颗革命星球的上空呼啸而过，革命长久以来所积累的辉煌成果被碾压殆尽，被无情的扫进历史的尘埃之中。但革命也成功了，火种已经遍布银河，在灯塔坠落的同时，一颗星球上被奴役的人民不屈的呐喊将暴政者从宝座上推落。新的火光正冉冉升起，我们期待着这微弱的星火再一次壮大，直到银河再次燃烧。"
 eci_civic_firing_torch.2.a:0 "星星之火终将燎原。"

 ethic_military_dictatorship.2.title:0 "为陛下三呼万岁！"
 ethic_military_dictatorship.2.desc:0 "在举办完前任君主的国葬之后，新君主[heirname.GetName]的加冕典礼便成了我国的重中之重。依据我国传统，新君即位时需要征调全国资源建造一艘彰显君王荣光，并代表君主冲锋陷阵的§Y超级战舰§!，以震慑帝国内外的敌人。\n\n但我们的财政官们——他们大多来自于帝国各地的骑士家族——却认为此举过于铺张浪费，不利于帝国的繁荣发展。现在我们需要做出选择......"
 ethic_military_dictatorship.2.beta.desc:0 "在举办完前任君主的国葬之后，新君主[heirname.GetName]的加冕典礼便成了我国的重中之重。依据我国传统，新君即位时需要征调全国资源建造一艘彰显君王荣光，并代表君主冲锋陷阵的§Y超级战舰§!，以震慑帝国内外的敌人。\n\n由于前任君主的座舰尚未建造完毕，我们的工程师建议我们直接延续这一项目并将新舰船冠以[heirname.GetName]之名；但我们的财政官们——他们大多来自于帝国各地的骑士家族——却认为继续建造超级战舰过于铺张浪费，不利于帝国的繁荣发展。现在我们需要做出选择......"
 ethic_military_dictatorship.2.a:0 "在我们的首都星系举办一场盛大的阅舰式！"
 ethic_military_dictatorship.2.a.beta:0 "让我们延续前任统治者的超级工程吧"
 ethic_military_dictatorship.2.a_effects:0 "我们将在首都星系建造一艘§Y超级战舰§!"
 ethic_military_dictatorship.2.a_effects_2:0 "没有足够的工业设备基础"
 NAME_Royal_Fleet:0 "[Root.GetRulerName]之荣耀"
