 #ethic_royal_family.2.title:0 "加冕"
 #ethic_royal_family.2.desc:0 "[heirname.GetName]的加冕典礼非常朴素，在接过并自行带上了王冠后，[heirname.GetHeShe]发表了一番演讲，盛赞了我国的民主宪政。"
 #ethic_royal_family.2.a:0 "新王万岁！"
 #ethic_royal_family.3.title:0 "加冕"
 #ethic_royal_family.3.desc:0 "我们为[heirname.GetName]准备了一场极尽奢华的加冕仪式，[heirname.GetHeShe]缓缓带上了贵金属制成，镶嵌着银河各处搜罗来的稀有宝石的皇冠，并接过了同样奢华的权杖和金球。全国最高贵的人齐聚仪式，向[heirname.GetHeShe]表示臣服，这场仪式势必给我们的国民留下了深刻印象，将皇室的威严刻入了他们心中。"

 ethic_royal_family.1.title:0 "旧王已逝……"
 ethic_royal_family.1.desc:0 "在举办完前任君主的国葬之后，我们的首都紧接着举办了[heirname.GetName]的加冕仪式，这场盛大典礼虽说加入了一些现代元素，但同时也保留了很多王室传统。在来自全国以至银河系各处的贵宾的注视下，[heirname.GetHeShe]缓缓带上了贵金属制成，镶嵌着银河各处搜罗来的稀有宝石的王冠，政府的要员按惯例向这位新王表示效忠，随后[heirname.GetHeShe]代表王室向全国人民发表演讲。为了庆祝这一盛事，[Root.capital_scope.GetName]的街道上举办了一场盛大的游行典礼，首都人民为新君主的加冕欢呼雀跃，同时在这颗星球之上的天空中，白昼亮起的群星排成整齐的方阵前进，这是我们海军举行的阅舰式。这之后，[heirname.GetName]还会在全国进行一场大巡游，让全国的人民认识一下他们的新君主。"
 ethic_royal_family.1.a:0 "新王万岁！"
 ethic_royal_family.1.tooltip:0 "§Y[heirname.GetName]成为了我们的现任君主。§!"

 ethic_royal_family.2.title:0 "挑选继承人"
 ethic_royal_family.2.desc:0 "是时候为我国选择一位新的王位继承人了，目前在公众领域活动的王室成员都摩拳擦掌，准备接过这一位置，我们应该选择谁呢？"
 ethic_royal_family.2.desc.noleader:0 "是时候为我国选择一位新的王位继承人了，由于目前没有其他王室成员在公众领域活动，王室家族为我们推荐了一位新人选。"
 ethic_royal_family.2.a:0 "[heir1.GetName]将会带领我们。"
 ethic_royal_family.2.b:0 "毫无疑问[heir2.GetName]是最合适的。"
 ethic_royal_family.2.c:0 "只有[heir3.GetName]最为正统。"
 ethic_royal_family.2.d:0 "我们的选择是[heir4.GetName]。"
 ethic_royal_family.2.e:0 "还是不要变更目前的王位继承顺位了。"
 
