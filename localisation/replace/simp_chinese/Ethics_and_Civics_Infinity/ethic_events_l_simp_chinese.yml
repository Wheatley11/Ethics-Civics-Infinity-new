 ethic_kennedy.1.name:0 "[Root.GetRulerTitle]遭遇暗杀！"
 ethic_kennedy.1.desc:1 "似乎作为政府政策导致了其政治生活失意这一事实的惩罚，在一次公开活动中，一个[Root.GetAdj]出现在了[Root.GetRulerTitle][rulername.GetName]身旁。\n\n刺客不知何故绕开了警卫的警戒，从提包中取出了自制的手持等离子发射器，并在对[Root.GetRulerTitle]连发三枪后依托一辆黑色高级地效飞行器与倒地的[Root.GetRulerTitle]对射。直至刺客被击毙，[Root.GetRulerTitle]也因思维器官遭到重创而不治身亡。\n\n在当日稍晚，一个由大半政府高官组成的委员会发布公告，宣布[Root.GetRulerTitle]颁布的政策导致了凶手的个人行动，委员会将修改国家政策以“顺应民意”，而另一部分人则指责调查委员会的“倒行逆施”并要求延续[Root.GetRulerTitle]一贯的执政方针以保障国家稳定。"
 ethic_kennedy.1.a:0 "暗流涌动。"
 ethic_kennedy.1.b:0 "§R我们决不会屈服于阴谋！§!"
