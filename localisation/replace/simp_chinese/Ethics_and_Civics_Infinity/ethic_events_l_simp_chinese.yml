 first_private_commercial_name:0 "自由市场的新纪元"
 first_private_commercial_desc:0 "在[this.GetName]，一群雄心勃勃的企业家和投资者们已经完成了一项前所未有的壮举——第一座完全独立于任何政府管辖和干预的私人商业园区现已正式启用。\n这座私人商业园区汇聚了来自各个星球和文明的顶尖商业巨头，他们共同的愿景是建立一个纯粹基于自由市场原则的经济体系。我们站在一个新的历史节点上,是否加入这一自由贸易的奇迹，或是维持现状，抵制这一无政府的商业实验，是每我们必须面对的问题。\n\n玩家可以在§Y$PLANET_TILE$§!中管理已建造的私人商业建筑。"
 first_private_commercial_option:0 "是福是祸？"
 no_notice_any_more:0 "后续不会弹窗提示"
 
